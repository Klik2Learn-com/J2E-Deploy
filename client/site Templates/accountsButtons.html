<template name="accountsButtons">
	<button class="button2" id="accB-logout">
    	Sign out
  	</button>

  	<div class="accounts-dialog">
      
        <div class="login-close-text-clear"></div>

	    <div id="accB-login-old-password-label-and-input">
	      <label for="accB-login-old-password">	        Current Password	      </label>

	      <input id="accB-login-old-password" type="password">
	    </div>

	    <div id="accB-login-password-label-and-input">
	      <label for="accB-login-password">	        New Password	      </label>
	      <input id="accB-login-password" type="password">
	    </div>
	  
		<div class="login-button login-button-form-submit" id="accB-login-buttons-do-change-password">
			Change password
		</div>
        
    </div>


</template>
