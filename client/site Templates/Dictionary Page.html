<template name="dictionary_page">
	{{>InstructionsDictionary text="Check these words in the Dictionary before you continue"}}
	<div class="center">
		<div class="parapaper paradic fold">
			<div style="margin: 1em 0">
				<div style="float: left; margin-right: 8em;">
					<ul class="dicwords">
						<li class="{{word1c}}">{{word1}}</li>
						<li class="{{word2c}}">{{word2}}</li>
						<li class="{{word3c}}">{{word3}}</li>
						<li class="{{word4c}}">{{word4}}</li>
						<li class="{{word5c}}">{{word5}}</li>
						<li class="{{word6c}}">{{word6}}</li>
					</ul>	
				</div>
				<div style="float: left;">
					<ul class="dicwords">
						<li class="{{word7c}}">{{word7}}</li>
						<li class="{{word8c}}">{{word8}}</li>
						<li class="{{word9c}}">{{word9}}</li>
						<li class="{{word10c}}">{{word10}}</li>
						<li class="{{word11c}}">{{word11}}</li>
						<li class="{{word12c}}">{{word12}}</li>
					</ul>
					
				
				</div>
				<div class="parent_expander"></div>
			</div>
		</div>
	</div>
</template>

<template name="complex_words">
<h3 class="center">
	Below are some more complex words and phrases for you to learn.
</h3>
</template>
