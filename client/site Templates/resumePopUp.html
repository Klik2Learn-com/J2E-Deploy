<template name="resumePopUp">
	{{#if resumeButton}}
		<div class="resume fadeIn animated">
			<div class="dialogue shadow fadeInUp animated">
				You started this activity before. Start from page {{resumeButton}} where you left off?<br>
				<div class="button1 buttonsmall resumeYesButton">Yes</div><div class="button1 buttonsmall resumeNoButton">No</div>
			</div>
		</div>
	{{/if}} 
</template>
