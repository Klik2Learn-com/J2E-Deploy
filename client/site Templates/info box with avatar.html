<template name="infochar">
	<div class="info fold shadow">
		<div class="iconleft">
			<div class="info-char-avatar stuck_{{char}}" style="width: 3em; height: 3em; margin-right: 1em; margin-left: -5px;"></div>	
		</div>
		<div class="iconright">{{text}}</div>
	</div>
</template>

<template name="infochar_hidden">
	<div class="info fold shadow hidden">
		<div class="iconleft">
			<div class="info-char-avatar stuck_{{char}}" style="width: 3em; height: 3em; margin-right: 1em; margin-left: -5px;"></div>	
		</div>
		<div class="iconright">{{text}}</div>
	</div>
</template>
