<template name="certificate">
    <article class="with-tools-sidebar">
        {{>ToolsSidebar}}
        <div class="main">
            <header class="acttitle">
                {{>menu}} {{> adminNav}}
                <a draggable="false" onclick="safeLeave('/');">
                    <i class="titlereturn fa fa-arrow-left"></i>
                </a>
                <div class='parent-level'>Journey 2 English</div>
                <div class='acttitle-title'>Certificate</div>
            </header>
            {{> Template.dynamic template=activeSection}}
        </div>
    </article>
    {{>confirmDetailsModal}}
</template>

<template name="certificateView">
    <section>
        <div class="content">
            <h1>Here are your certificates</h1>
			<h3>Click on the 'Download' buttons below to save/print your certificates.</h3>
			<h3>You will also receive an email with details of how to obtain your City & Guilds Digital Credential within 2 weeks.</h3>

			<div class="container-fluid">
				<div class="row text-center">

					<div class="col-md-6">
						<h4>CPD</h4>
						<img draggable="false" src="/images/cert/cpd.png" alt="Certificate thumbnail" class="img-responsive center-block border1">
						<button id="download1" class="button1 no-border item-space"><i class="fas fa-download"></i> Download</button>
						<p>&nbsp;</p>
						<div class="visible-sm visible-xs">
							<p class="info"><i class="fas fa-info-circle" style="font-size: 1.3em; margin-right: .4em"></i> It may take up to a minute for the download to start.</p>
							<p>&nbsp;</p>
							<p>&nbsp;</p>
						</div>
					</div>

					<div class="col-md-6">
						<h4>City & Guilds</h4>
						<img draggable="false" src="/images/cert/cng.png" alt="Certificate thumbnail" class="img-responsive center-block border1">
						<button id="download2" class="button1 no-border item-space"><i class="fas fa-download"></i> Download</button>
						<p>&nbsp;</p>

						
					</div>

				</div>
				<div class="row">
					<div class="col-sm-12 text-center">
						<p class="info"><i class="fas fa-info-circle" style="font-size: 1.3em; margin-right: .4em"></i> It may take up to a minute for the download to start.</p>
						<p>&nbsp;</p>
					</div>
				</div>
			</div>
			<div class="certs">
				<fieldset class="cert-wrapper">
					<div id="certificateContent1" class="container-fluid-no-gutter first-sur-name sheet cpd">
						<header style="display:none" page-background="https://www.klik2learn.com/img/cert/cert-cpd-backing.svg"></header>
						<img src="https://www.klik2learn.com/img/cert/cert-cpd-logo-j2e.svg" class="center-block j2e-logo" alt="Journey 2 English">
						<p class="spacer" style="height: 60px"></p>
						<p class="heading">Certificate of Completion</p>
						<p class="spacer" style="height: 100px"></p>
						<p class="certify-that">This is to certify that</p>
						<p class="name">{{fullName}}</p>
						<p class="spacer" style="height: 20px"></p>
						<p class="certify-that">has completed</p>
						<p class="name" style="padding: 0">Journey 2 English</p>
						<p class="name" style="font-size: 17pt">Online Training Course</p>
						<p class="spacer" style="height: 50px"></p>
						<ul class="ulblank">
							<li>Name: {{fullName}}</li>
							<li>Date of birth: {{dateofbirth}}</li>
							<li>Equivalent level of English: B1</li>
							<li>Certificate issued on: {{issuedate "cpd"}}</li>
						</ul>
						<p class="spacer" style="height: 80px"></p>
						<img src="https://www.klik2learn.com/img/cert/cert-cpd-footer.svg" style="width: 100%; height: auto">
					</div>
				</fieldset>
				
				<fieldset class="cert-wrapper">
					<div id="certificateContent2" class="container-fluid-no-gutter first-sur-name sheet cng">
						<header style="display:none" page-background="https://www.klik2learn.com/img/cert/cert-cng-bg-logos.svg?v3"></header>
						
						
						<div class="cert-details">
							<p style="height: 1.5cm"></p>
							<p>This is to confirm that</p>
							<br>
							<p class="xl">Name: <b>{{fullName}}</b></p>
							<br>
							<p>has successfully completed a minimum of 80 hours of intermediate English study and has achieved independent user status with</p>
							<br>
							<p class="xl"><b>Journey 2 English</b></p>
							<br>
							<p>A City & Guilds Assured Programme</p>
							<br>
							<p>This programme has been Assured by</p>
							<p>City & Guilds as meeting the Benchmark standards</p>
							<br>
							<p>Completion date</p>
							<br>
							<p><b>{{issuedate "cg"}}</b></p>
							<br>
							<br>
							<br>
							<br>
							<br>
							<div style="margin-left: .25cm">
								<p><img src="https://www.klik2learn.com/img/cert/cert-cng-sig.png" alt="Signature" style="width: 4.21cm; height: auto;"></p>
								<p class="sm"><b>Kirsty Donnelly MBE</b></p>
								<p class="sm">Managing Director</p>
								<p class="sm">City &amp; Guilds | ILM</p>
							</div>
						</div>

						<img src="https://www.klik2learn.com/img/cert/cert-cng-footer.svg" style="width: 16.27cm; height: 2.577cm">
					</div>
				</fieldset>
			</div>

            <!-- <script src="https://www.cloudformatter.com/Resources/Pages/CSS2Pdf/Script/xepOnline.jqPlugin.js"></script> -->
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script> -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
            <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
            <script src="/third_party/svgToPdf.js"></script>
            <script src="/third_party/jsPDFImgPlugin.js"></script> -->
            <!-- <script src="/third_party/jspdf.js"></script>
            <script src="/third_party/html2canvas.js"></script> -->
        </div>
    </section>
</template>

<template name="addCertificateDetails">
    <section>
        <div class="content">
            <h1>Add Certificate Details</h1>
            <form id="add-certificate-details-form">
                <fieldset>
                    <legend>Certificate Details</legend>

                    <div class="container-fluid-no-gutter first-sur-name">
                        <div class="row">
                            <!-- <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input id="firstname" type="text" class="form-control" name="firstname">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input id="surname" type="text" class="form-control" name="surname">
                                </div>
                            </div> -->
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name">Your name as you want it to appear on the certificate: </label>
                                    <input id="fname" type="text" class="form-control" name="fname" placeholder="First Name">
                                    <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="other">Prefer not to say
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input id="email" type="email" class="form-control" name="emailAddress">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <select id="dayOfBirth" required>;
                            <option value="Day" selected>Day</option>
                            {{#each day in getDates}}
                            <option value={{day}}>{{day}}</option>
                            {{/each}}
                        </select>
                        <select id="monthOfBirth" required>;
                            <option value="Month" selected>Month</option>
                            {{#each month in getMonths}}
                            <option value={{month}}>{{month}}</option>
                            {{/each}}
                        </select>
                        <select id="yearOfBirth" required>;
                            <option value="Year" selected>Year</option>
                            {{#each year in getYears}}
                            <option value={{year}}>{{year}}</option>
                            {{/each}}
                        </select>
                        <!-- <input id="dob" type="date" class="form-control" min="1900-01-01" max="2018-01-01" name="dateOfBirth"> -->
                    </div>
					
					<div class="form-group">
						<input type="checkbox" id="certConsent" required="" style="width: 18px; height: 18px; top: .3em; position: relative; margin-right: .33em;">
						<label for="certConsent">I agree to let Klik2learn Ltd pass on my details to City & Guilds and store them for the purposes of delivering a digital copy of my certificate.</label>
					</div>

                </fieldset>

                <div class="text-right">
                    <button type="button" class="button1 item-space" data-function="clear-form">Clear Form</button>
                    <button type="submit" class="button2 item-space" data-function="submit-details">Submit Details</button>
                </div>
            </form>
        </div>
    </section>
</template>


<template name="confirmDetailsModal">
        <div class="modal fade" id="confirmDetails" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="notificationTitle1">Please confirm your details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert">
                                <p>Please check that these details are correct and that there are no spelling mistakes in your name. You can't change this later.</p>
                                <p>Click 'Submit' to confirm these details or 'Go back' to change them.</p>
                            </div>
                            <div class="text-center">
                                <ul class="ulblank">
                                    <li>Name on certificate: <b>{{fullName}}</b></li>
                                    <li>Email: <b>{{email}}</b></li>
                                    <li>Date of birth: <b>{{dateofbirth}}</b></li>
                                    <li>Gender: <b>{{gender}}</b></li>
                                </ul>
                                <div class="text-center">
									<button class="button1 item-space" id="goBack"><i class=" fas fa-arrow-left"></i> Go back</button>
									<button class="button2 item-space" id="submit-details">Submit <i class="fas fa-check"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</template>
