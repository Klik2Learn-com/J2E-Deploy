<template name="footer_nav">
<nav class="navfooter {{class}}">
    <ul>
      <li class="first" style="float: left;">
        <a draggable="false" href="{{prevurl}}" title="previous" rel="prev" class="pagination previous {{prev}}" id="{{prevID}}">
          <i class="fa fa-chevron-circle-left"></i>
		  <span>{{prev_text}}</span>
        </a>
      </li>
      <li style="float: right;">
        <a draggable="false" href="{{nexturl}}" title="next" rel="next" class="pagination next {{next}}" id="{{nextID}}">
          <span>{{next_text}}</span>
		  <i class="fa fa-chevron-circle-right"></i>
        </a>
      </li>
    </ul>
</nav>
</template>

<template name="return">
	<nav class="navfooter">
		<a draggable="false" href="{{returnurl}}" class="pagination">
			<i class="fa fa-reply" style="vertical-align: middle;"></i><span class="return-span">back</span>
		</a>
	</nav>
</template>

<!-- Footer-Nav for loading the next section in the document tree -->

	  <li id="prev_section" class="first" style="float: left;">
		  <i class="fa fa-chevron-circle-left"></i>
