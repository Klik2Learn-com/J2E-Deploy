<template name="gg_button">
	<div class="center">
		<div id="gg_button" data-toggle="modal" data-target="#grammarmodal" data-subsect="{{gg_subsect}}" class="tool">
			<i class="icon-grammarguide toolicon"></i>
			<div class="tooltext">{{gg_text}}</div>
		</div>
	</div>
</template>

<template name="dic_button">
	<div class="center">
		<div data-toggle="modal" data-target="#dictionarymodal" class="tool">
			<i class="icon-dictionary toolicon"></i>
			<div class="tooltext" style="max-width: 15em;">Check any words you don't know in the dictionary</div>
		</div>
	</div>
</template>

<template name="dic_intro">
	<h3>
		<div class="toolbuttleft"><a draggable="false" href="#">{{> ToolIconDic}}</a></div> 
		<div class="toolbuttright">
			<p>You'll need to use the dictionary to find the meanings of the following words.</p>
			
			<p class="hidden-xs">You can access the dictionary from the menu on the <span class="avoidwrap">right <i class="fa fa-long-arrow-alt-right"></i></span></p>
			<p class="visible-xs">You can access the dictionary from the menu (<i class="fa fa-bars"></i>) at the top of the screen.</p>
		</div>
	</h3>
</template>
<template name="note_intro">
