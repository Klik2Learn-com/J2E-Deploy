<template name="loading">
	<div class="page-loading"></div>
</template>

<template name="notFound">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle">
		<a draggable="false" href="/"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<div class="parent-level">Journey 2 English</div> <div class="acttitle-title">Page not found</div>
	</header>
	
	<section>
		<div class="content">
			<img draggable="false" src="/images/module8/a7/sensitive.png" class="center-block img-responsive" style="margin-bottom: 1em;">
			<h4 class="text-center" style="margin: 0 0 4em 0;">Oops! This page could not be found. <a href="/">{{>touch yes="Tap" no="Click"}} here</a> to return to the home page.</h4>
			<div class="parapaper paraextract shadow-dialogue" style="background-color: #e4e4e4;">
				<p>
					<figure class="imgleft"><i class="fa fa-sign-in-alt" style="font-size: 3.3em; margin-bottom: 1.2em; margin-right: 10px; color: #ff9d00;"></i></figure>
					Having trouble logging in? Your internet browser may be out of date. <i>Journey 2 English</i> is designed to work in <a draggable="false" href="https://www.google.co.uk/chrome/" class="avoidwrap" style="font-weight: normal;">Google Chrome</a>, <a draggable="false" href="https://www.mozilla.org/en-GB/firefox/new/" class="avoidwrap" style="font-weight: normal;">Mozilla Firefox</a>, <a draggable="false" href="https://support.apple.com/en-us/HT204416" class="avoidwrap" style="font-weight: normal;">Safari</a> and <a draggable="false" href="https://www.microsoft.com/en-us/download/details.aspx?id=48126" class="avoidwrap" style="font-weight: normal;">Microsoft Edge</a>.
				</p>
			</div>
		</div>
	</section>
	
</div>
</article>
</template>
