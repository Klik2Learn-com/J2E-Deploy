<template name="PrepIntro1">
	<h1>Prepositions</h1>
	<h3>Each module covers six prepositions. There are over 100 in English. You will learn to use the 60 most common ones.</h3>
	<div class="text-center">
		<h4>The words:</h4>
		<div class="caption ddwidth4 item-space">to</div>
		<div class="caption ddwidth4 item-space">in</div> 
		<div class="caption ddwidth4 item-space">of</div> 
		<h4>are among the ten most frequently used words in English.</h4>
		<br><br>
		{{>gg_button gg_subsect="#prep2" gg_text="Click here to find out more about Prepositions in the Grammar Guide"}}
	</div>
</template>

<template name="PrepIntro5">
	<div class="container-fluid">
		<h1>Prepositions and Adjectives</h1>
		<h2 class="text-center">Some Adjectives must be followed by a particular Preposition.</h2>

					<figure>
