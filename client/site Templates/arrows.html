<template name="arrow">
	<i class="fa fa-long-arrow-alt-{{direction}}" style="font-size: 2em; margin: 0.2em;"></i>
</template>

<template name="arrow_big">
	<span class="hidden-xs"><i class="fa fa-long-arrow-alt-{{direction}}" style="font-size: 3em; margin: 0 0.2em; 0.2em; 0.2em;"></i></span>
	<span class="visible-xs"><i class="fa fa-long-arrow-alt-{{direction}}" style="font-size: 2em; margin: 0 0.2em; 0.2em; 0.2em;"></i></span>
</template>

<template name="arrowresponsive">
	<span class="hidden-xs"><i class="fa fa-long-arrow-alt-{{direction}}" style="font-size: 2em; margin: 0.2em;"></i></span>
	<span class="visible-xs"><i class="fa fa-long-arrow-alt-{{directionxs}}" style="font-size: 2em; margin: 0.2em;"></i></span>
</template>

<template name="arrowresponsive_big">
	<span class="hidden-xs"><i class="fa fa-long-arrow-alt-{{direction}}" style="font-size: 3em; margin: 0 0.2em; 0.2em; 0.2em;"></i></span>
	<span class="visible-xs"><i class="fa fa-long-arrow-alt-{{directionxs}}" style="font-size: 2em; margin: 0.5em 0.2em; 0.2em; 0.2em;"></i></span>
</template>
