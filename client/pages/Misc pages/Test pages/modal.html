<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="modal">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
{{#if endPageSect}}
<a draggable="false" href="/DunveganCastle"><i class="titlereturn fa fa-arrow-left"></i></a>
{{/if}}
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 1</div> <div class="acttitle-title">{{> activity}} 25 - {{>m1a25Title}}</div>
		</header>
				
		<section id="modal">
			<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>


		</section>

	</div>
</article>

	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	</template>
