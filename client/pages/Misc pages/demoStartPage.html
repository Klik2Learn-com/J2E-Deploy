<template name="demoStartPage">
	<section class="demo-start-page">
		<div class="content">
			<h1>Welcome to the world of Klik2learn</h1>
			<h4>
				<p>This activity will give you a taste of <i>Journey 2 English</i> - the new way to learn English.</p>
				{{{intro}}}
			</h4>
			<p>&nbsp;</p>

			<div class="course-container demo">
				<div class="demo-course-row">
					<a draggable="false" href="{{href}}" class="demo-activity-wrapper">
						<div class="number hidden">1</div>
						<img draggable="false" src="/mappage/{{avatar}}@2x.png" alt="Activity thumbnail" class="act-thumb">
						<div class="title">
							<div class="demo-activity-title">{{title}}</div>
							<div class="demo-activity-begin">Click here to begin</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
</template>
