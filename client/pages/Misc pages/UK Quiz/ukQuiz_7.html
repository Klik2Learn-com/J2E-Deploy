<template name="ukQuiz_7">
   <section id="ukQuiz_7" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Language Questions</h1>
			<h3 class="center">Listen to each word, then choose how many syllables it has.</h3>
			<div class="parapaper paraextract" style="padding-top: 1em;">
				<div class="container-fluid">
					<div class="row text-center">
						<div class="number animated rubberBand" style="float: left;">1</div>
						<button type="button" class="buttonround buttonroundbig buttonaudio animated rubberBand" data-audiosrc='audio/syllables/bottle.m4a'></button>
						<h4>Click to listen</h4>
					</div>
					<div class="row text-center" style="margin-top: 3em;">
						<b>Syllables: </b>
						<span class="avoidwrap">
							<span class="avoidwrap">
								<button type="button" class="button1 button-number">2</button>
								<button type="button" class="button1 button-number">3</button>
								<button type="button" class="button1 button-number">4</button>
								<button type="button" class="button1 button-number">5</button>
							</span>
							<span class="avoidwrap">
								<button type="button" class="button1 button-number">6</button>
								<button type="button" class="button1 button-number">7</button>
								<button type="button" class="button1 button-number">8</button>
							</span>
						</span>
					</div>
				</div>
			</div>
		</div>
	  <footer>
		{{>footer_nav prevurl="#ukQuiz_6" nexturl="#ukQuiz_8" prev="hidden" next="hidden"}}
	  </footer>
		{{/if}}
   </section>
</template>
