						<p>Journey 2 English can be customised with your own branding if required. Customised versions will have your logo in the page header, and your own landing page for users with your logo and contact information. Your users will also receive a custom 'welcome email' when they sign up.</p>

									<figcaption>Examples of logos suitable for light and dark backgrounds.</figcaption>
								</figure>
							</li>
							<li><p>Contact information for your users, such as an email address or web address.</p></li>
							<li><p>Any additional information you would like on your landing page and welcome email.</p></li>
