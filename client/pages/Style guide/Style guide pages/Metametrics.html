	<div class="content">
		<h1>MetaMetrics</h1>
		
		<p>The MetaMetrics bar is added before the first paragraph of the article. It should be the first thing inside the <span class="htmlcode">.parapaper</span> DIV. Simply edit the level (1-10), the alignment (left/right/center) if required, and change star to "yes" if it is a hard passage for the given level.</p>
		<br>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<h4>On its own</h4>
					
					<div class="parapaper fold">
					
						{{>metametrics level="3" star="no" align="center"}}
						
						<p><b>5.</b> Nevertheless, experts say national identities are real and do serve a purpose. Often a group will promote themselves by choosing a few characteristics that are positive and ignore others that might not show them in a good light. They might say for example, ‘we are warm, friendly and relaxed,’ but not mention that their industrial output figures are not very good!</p>
					
					</div>
					
					<pre class="htmlcode2">&#123;&#123;&gt;metametrics level="<span class="html-red">3</span>" star="<span class="html-red">no</span>" align="center"&#125;&#125;</pre>

					<br>
				</div>
