<template name="audiovisualauto">
	<section id="audiovisualauto" class="hidden">
		<div class="content">
			<h3>This is to make both audio and videos auto advance when they finish playing.</h3>
		</div>
		
		<div class="content">
		<h1>Audio</h1>
					<h4>Javascript</h4>
						<pre class="htmlcode2">
Template.m7a14_1.events({

	'click .buttonaudio': function(evt) {
		audioButtonClickSetup($.k2l.m7a14_1.sound, $(evt.currentTarget));
		playPauseAudio($.k2l.m7a14_1.sound, $(evt.currentTarget));
	},
	
	'click .pagination': function(evt) {
		
		$.k2l.m7a14_1.sound.src = {};
	}

});

Template.m7a14_1.rendered = function() {

	if(typeof $.k2l == 'undefined'){
		$.k2l = {};
	};
	
	if (typeof $.k2l.m7a14_1 == 'undefined') {
		$.k2l.m7a14_1 = {};
	};
	
	$.k2l.m7a14_1.sound = new Audio();

	$($.k2l.m7a14_1.sound).on('ended',function(){
		 setTimeout(function() {
			$('#m7a14_1').addClass('hidden');
			$('#m7a14_2').removeClass('hidden');
			$.k2l.m7a14_1.sound.src = {};
			Session.set('activeSection', '#m7a14_2');
		}, 1000);
		});
}
						</pre>
						<h1>Video</h1>
					<h4>Javascript</h4>
						<pre class="htmlcode2">
Template.yeti_intro.rendered = function() {
	
	if (Session.get('yetiScore') == undefined){
		Session.set('yetiScore', 0);
	};
	
	// Function executes when the video finishes.
	$('#yetivideo').on('ended',function(){
		setTimeout(function() {
			$('#Yeti').addClass('hidden');
			$('#Yeti_1').removeClass('hidden');
			$('#yetivideo').get(0).currentTime = 0;
			Session.set('activeSection', '#Yeti_1');
		}, 1000);
    });	
}
						</pre>
				</div>
	</section>
</template>
