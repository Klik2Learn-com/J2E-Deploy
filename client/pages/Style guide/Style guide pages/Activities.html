			<h1>Groups of words</h1>
			<h4>Use a box like this to contain collections of things, such as a word bank or drag and drop elements.<br><span class="htmlcode">&#60;div class="box1"&#62;</span></h4>
			<p>If it's a word bank, use <span class="htmlcode">&#60;p class="word"&#62;</span> to style the words.
				<div class="box1"><h4><span class="htmlcode">&#60;h4&#62;</span>Words:</h4><p class="word">Singularity<br>Word<br>Cheese</p></div>
			</p>
			<br><br>
			<h1>Text entry</h1>
			<p class="linespace">
				Use <span class="htmlcode">&#60;p class="linespace"&#62;</span> for paragraphs with text entry or drag and drop - unless using a specific template style that already does the line spacing.. It adds more space between the lines. Use <span class="htmlcode">&#60;span class="textentry-disabled"&#62;&#60;/span&#62;</span> to create a missing word like <span class="textentry-disabled"></span>. Use <span class="htmlcode">&#60;span class="textentry"&#62;</span> to contain text entry elements like this <span class="textentry"><input type="text" size="15"><input type="submit" value="OK"></span> Words that the learner has entered correctly will appear in <span class="correctword">like this</span>. Nulla facilisi. Cras ac semper mauris, id laoreet quam. Donec suscipit convallis rhoncus. Praesent mattis massa eu pellentesque lobortis. Morbi mollis ipsum arcu, nec dictum sapien iaculis molestie. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae.
				</p>
				
			<br><br>
			
			<p>Add the class <span class="htmlcode">textentry-big</span> for text entry boxes that are on their own and not surrounded by text or anything else</p><br><br>
			<div class="text-center"><span class="textentry textentry-big"><input type="text" size="15"><input type="submit" value="OK"></span></div><br><br><br><br>
			
			
			<h1>Drag and drop</h1>
				<p>Use DIVs to create drag and drop elements. Ensure all words and drop targets are the same width and height. Apply <span class="htmlcode">ddwidth#</span> class to set width, where # is the value in em, and <span class="htmlcode">dd1line</span>, <span class="htmlcode">dd2lines</span>, etc to set how many lines of text</p>
					<div class="ddseat ddwidth6 dd1line"><div class="ddsourceseated shadow ddwidth6 dd1line">Adjective</div></div> <span class="htmlcode">class="ddsourceseated ddwidth6 dd1line shadow" </span>
					
					<br><br>
					
					<p>All words than can be dragged should be put in a <span class="htmlcode">div class="ddseat"</span>, with the same width and height classes as the <span class="htmlcode">ddsourceseated</span> div. <span class="htmlcode">ddseat</span>is effectively invisible but stops things shifting and resizing when a word is dragged away.</p>
					<p>If multiple words are going to be dragged into one box (groups of words, etc.) then <span class="htmlcode">ddsourceseated</span> should be replaced with <span class="htmlcode">ddsourceseated</span> when dragged into the box so they are spaced out. <span class="htmlcode">ddsourceseated</span> has no margins - the margins are set by <span class="htmlcode">ddseat</span></p>
					
					<br><br>

					<div class="ddseat ddwidth6 dd1line"><div class="ddsourceseated ddwidth6 dd1line">Adjective</div></div> <span class="htmlcode">class="ddsourceseated"</span><br>
					- remove shadow from elements that can't be dragged or have already been dragged to the right place<br><br>

					<div class="ddtarget" style="width: 5em;">&nbsp;</div> <span class="htmlcode">class="ddtarget"</span><br><br>

						<div class="ddseat ddwidth5 dd1line"><div class="ddsourceseated ddwidth5 dd1line shadow">Word2</div></div>

				<div class="box1 box1dd1" style="font-weight: normal;">
					<p>Give all the drag sources and targets in an activity a class of <span class="htmlcode">ddwidth#</span> where <span class="htmlcode">#</span> is a number between 1 and 20.</p>
					<p>Give all drag sources a height class based on how many lines of text it contains - e.g. <span class="htmlcode">dd1line</span>,  <span class="htmlcode">dd2lines</span>, <span class="htmlcode">dd3lines</span>, etc.</p>
					<p>Where possible, give all drag sources in the one page the same width and height.</p>
					<p>Drag sources 3 lines or higher get an automatic width and don't need an additional width class.</p>
					<p><span class="htmlcode">dd1line2high</span> should be used if a drag source needs to be 2 lines hight to match others but only has one line of text.</p>
					<p>By default, any drag source with 3 or more lines will have left-aligned text. Add <span class="htmlcode">text-left</span> class if you need a 2-line drag source aligned left.</p>
