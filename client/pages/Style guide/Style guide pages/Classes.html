<template name="styleClasses">
<section id="style-classes" class="hidden">
	<div class="content">
		<h1>Useful CSS classes</h1>
		<p><span class="htmlcode">shadow</span> Adds the default drop shadow to an element</p>
		<p><span class="htmlcode">noshadow</span> Removes the shadow from an element</p>
		<p><span class="htmlcode">center2</span> sets margin right and margin left to auto - centres a block element in the page if it's set a width less than the page</p>
		<p><span class="htmlcode">faded</span> makes an element transparent and disables hovers on almost all browsers - good for disabled elements like buttons (though remember to remove any links from disabled buttons)</p>
		<p><span class="htmlcode">nowraptext</span>This stops text from going onto 2 lines - useful for small elements like buttons to stop them changing height on smaller screens</p>
		<p><span class="htmlcode">avoidwrap</span>This is handy for bigger blocks of text when you want to control where a line break will appear.</p>
		<p>Surround blocks of text with spans <span class="htmlcode">&#60;span class="avoidwrap"&#62;[text]&#60;/span&#62;</span> - this will keep them together in one line, but won't stop them from wrapping if the screen gets to small (like nowrap).</p>
		<p><span class="htmlcode">fold</span> adds a page fold - for elements on white background</p>
		<p><span class="htmlcode">fold2</span> adds a page fold - for elements on orange paper background</p>


	</div>
</section>
</template>
