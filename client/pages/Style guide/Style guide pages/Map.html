			<h2>Place positioning</h2>
			<p>Position the <b>maplink</b> DIV first (so the icon covers the blue dot on the map), then edit the position the <b>mapname</b> DIV if needed.</p>
			<p>It's done this way so that any font changes won't affect the position of the icons.</p>
			<p>We need to use percentages so the map can scale down on small screens. If you're taking coordinates from the images to position the icons, divide the <i><b>x</b></i> coord by <b>416</b> and <i><b>y</b></i> by <b>277</b> and then multiply by <b>100</b> to get the percentage values...</p>
			<p>e.g. If the place is 120px from the left edge of the image and 40px from the top edge:
			<br><code>120px, 40px</code> is <code>(120/416)*100 = 28.8</code>, <code>(40/277)*100 = 14.4</code>, so <span class="htmlcode">style="left: 28.8%; top: 14.4%;"</span></p>
			<p>Try to match the existing map pages. Make sure the name label is clearly linked to only one icon, keep it away from any other icons.</p>
			<p>Don't let the name labels go outside the map so they overlap the black frame.</p>
			<p>For the links replace <span class="htmlcode">Location</span> with the route to that location. For a list of all the location links/routes, <a draggable="false" href="#style-new" class="pagination">click here</a>.</p>
