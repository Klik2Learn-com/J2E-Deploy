<!-- change template name to activity end -->
<template name="Endpagetem">
				<!-- Change id to represent module_activity_page, all end pages must be finished with end. (m1a1_end") -->
	<section id="m{{m}}a{{a}}_end" class="hidden">
		<div class="endslide">
	<div class="speechend endspeech">You have<br>completed this<br>activity.</div>

	<!-- Avatar kEnd, tuEnd, elleEnd -->
	{{> End }}
	
	<div class="endsigncontainer">
	<!--  Restart activity to be set to first slide of activity -->
		<a draggable="false" href="#m{{m}}a{{a}}_1" class="pagination">
			<div class="endsign endsign1">
				<div class="endsign1a">
				
					<!-- Activity number -->
					{{a}}
					
				</div>
				<div class="endsign1b">
				
					<!-- Activity title -->
					{{> m1a1Title}}
					
				</div>
				<div class="endsign1c"></div>
			</div>
		</a>
		<!-- Next activity number to go here, set as route not anchor -->
		<a draggable="false" href="m{{m}}a{{a}}">
			<div class="endsign endsign2">
				
				<!-- Should read "Next Activity" or "Continue to Module #" if it's a game activity -->
				Next Activity
				
				<div class="endsignspacer"></div>
			</div>
		</a>
		
		<!-- Set to return location, set up route link -->
		<a draggable="false" href="{{location}}">
			<div class="endsign endsign3">
			
				<!-- return button -->
				{{location}}
				
			</div>
		</a>

	</div>
</div>
	</section>
	</template>
