		<p>Simple menus. If you need to position the menu somewhere (e.g. center, float right) then put it in a new <span class="htmlcode">div</span> and apply the positioning to this new div. If you add the positioning to <span class="htmlcode">&lt;div class=&quot;dropdown&quot;&gt;</span> it only moves the button, not the menu.</p>
		<p>You can include headers, dividers and a disabled class to list items.</p>
		
		
		

		<p>Dropdown HTML</p>
				
<pre class="htmlcode2">&lt;div class=&quot;dropdown&quot;&gt;
  &lt;button class=&quot;dropdown-button dropdown-toggle&quot; type=&quot;button&quot; data-toggle=&quot;dropdown&quot;&gt;Dropdown menu&lt;span class=&quot;caret&quot;&gt;&lt;/span&gt;&lt;/button&gt;
	&lt;ul class=&quot;dropdown-menu&quot;&gt;
		&lt;li class=&quot;dropdown-header&quot;&gt;Header&lt;/li&gt;
		&lt;li&gt;&lt;a draggable="false" href=&quot;#&quot;&gt;Normal list item&lt;/a&gt;&lt;/li&gt;	
		&lt;li class=&quot;disabled&quot;&gt;&lt;a draggable="false" href=&quot;#&quot;&gt;Disabled list item&lt;/a&gt;&lt;/li&gt;

		&lt;li&gt;&lt;a draggable="false" href=&quot;#&quot;&gt;Normal list item&lt;/a&gt;&lt;/li&gt;							
	&lt;/ul&gt;
&lt;/div&gt;</pre>
