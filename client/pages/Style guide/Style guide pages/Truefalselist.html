<pre class="htmlcode2">Template.styleTrueFalse.helpers({
	activeSection: function(){
		var activeSection = Session.get(&quot;activeSection&quot;);
		return (activeSection == &quot;#styleTrueFalse&quot;);
	}
});


Template.styleTrueFalse.events({
	
    &quot;click #styleTrueFalse .button2&quot;: function(evt) {
		
		var currentSection = $(evt.currentTarget).parents('section');
		var nextSection = $(evt.currentTarget).parents('section').next('section');
		var buttonValue = $(evt.currentTarget).data(&quot;value&quot;);
		
		if ($.k2l.styleTrueFalse.questionWordLock == false) {
			$.k2l.styleTrueFalse.questionWordLock = true;
			
			var correctAnswer = $.k2l.styleTrueFalse.correctAnswers[$.k2l.styleTrueFalse.index];
			if(buttonValue == correctAnswer){
				$('.correctscreen').removeClass(&quot;hidden&quot;);
				setTimeout(function(){
					$('.correctscreen').addClass(&quot;hidden&quot;);
				}, 1000);
				var parentSection = $(evt.currentTarget).parents('section');
				var temp = $(evt.currentTarget).data('value')
					var value = $.trim(temp);
					if (value == &quot;True&quot;) {
						$(evt.currentTarget).addClass('noclick');
						$(evt.currentTarget).next('button').addClass('faded'); // Next Button must be False
					} else if (value == 'False') {
						$(evt.currentTarget).addClass('noclick');
						$(evt.currentTarget).prev('button').addClass('faded'); // Previous Button must be True
					}
					$.k2l.styleTrueFalse.index++;
					$.k2l.styleTrueFalse.questionWordLock = false;
					$('#styleTrueFalse .row#' + $.k2l.styleTrueFalse.index).removeClass('hidden');				
					
					if ($.k2l.styleTrueFalse.index &lt; $.k2l.styleTrueFalse.correctAnswers.length) {
					setTimeout(function() {						
						$('.incorrectscreen').addClass('hidden');
						$('.correctscreen').addClass('hidden');						
						$.k2l.styleTrueFalse.questionWordLock = false; // Make the buttons clickable again						
					}, 1000);
				} else {					
					setTimeout( function() {
						$('#welldonecap').removeClass('hidden');
						}, 1000);
					setTimeout( function() {
						$('#welldonecap').addClass('hidden');
					}, 2000);	
					setTimeout(function() {
						$.k2l.styleTrueFalse.index = 0;
					$(parentSection).addClass('hidden'); // hide this page
					$(parentSection).next('section').removeClass('hidden');// reveal next page.
					document.location.hash = $(parentSection).next('section').attr('id');
					Session.set(&quot;activeSection&quot;, '#'+$(parentSection).next('section').attr('id'));
					}, 2000);
						}
					$.k2l.styleTrueFalse.questionWordLock = false;
			}	else {
				$('.incorrectscreen').removeClass('hidden');
				setTimeout( function() {
					$('.incorrectscreen').addClass('hidden');
				}, 1000);
				$.k2l.styleTrueFalse.questionWordLock = false;
			}
    }
	},
	
	'click a.restart': function(evt){
	// When clicking to restart the activity this should reset the variables to
	// initial values.
	
	
		if(typeof $.k2l != 'undefined'){
		  if(typeof $.k2l.styleTrueFalse != 'undefined'){
			if(typeof $.k2l.styleTrueFalse.index != 'undefined'){
				$.k2l.styleTrueFalse.index = 0;
			}
			if (typeof $.k2l.styleTrueFalse.wrongCount != 'undefined'){
				$.k2l.styleTrueFalse.wrongCount = 0;
			}
		  }
		}
	}
		
})

Template.styleTrueFalse.rendered = function (){
	if(typeof $.k2l == 'undefined'){
		$.k2l = {};
	};
	
	if (typeof $.k2l.styleTrueFalse == 'undefined') {
		$.k2l.styleTrueFalse = {};
	};
		
	var correctAnswers = [&quot;True&quot;, &quot;False&quot;, &quot;True&quot;, &quot;False&quot;, &quot;True&quot;, &quot;False&quot;, &quot;False&quot;, &quot;True&quot;, &quot;True&quot;, &quot;True&quot;];
		
	$.k2l.styleTrueFalse.index = 0;
	$.k2l.styleTrueFalse.correctAnswers = correctAnswers;
	
	$.k2l.styleTrueFalse.questionWordLock = false; //variable to prevent multiple clicks of button
}</pre>
