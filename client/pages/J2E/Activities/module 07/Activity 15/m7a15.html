<template name="m7a15_1">
	<section id="m7a15_1" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h3 class="center">This article about education in the UK has 8 words missing. Drag the words to the right spaces.</h3>
			<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}} {{> welldone}}
				<button class="buttonround buttonaudio" data-audiosrc="/audio/module7/a15/Pt1.m4a"></button>
				Almost a third of 18-year-old Scots have applied for a place at university this autumn. The demand for a university place
				in 2013 is at record level, despite the cost of
				<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target1">&nbsp;</div> - up to £9,000 last year. Scots studying in their home country are
				<div class="ddseatedtarget ddwidth7 dd1line"
				data-destinationid="target2">&nbsp;</div> from fees, but there is a 14 per cent rise in applications from elsewhere in the UK, even though students
				from England, Northern Ireland and Wales are
				<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target3">&nbsp;</div> for fees.
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target2">exempt</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target3">liable</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target1">tuition fees</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>

			{{>dic_button}}
		</div>
		<footer>
			{{>footer_nav prevurl="m7a15" nexturl="#m7a15_2" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>
