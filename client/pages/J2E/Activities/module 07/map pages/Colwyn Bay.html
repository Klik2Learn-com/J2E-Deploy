<!-- Place -->
<template name="ColwynBay">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 7</div> <div class="acttitle-title">{{> m7l5}}<em class="titleactcount">{{>m7l5No}}</em></div>
	</header>
	<!-- Place -->
	<section id="ColwynBay" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m7_satnav}}
					<!--Module-->
					{{>mapButtons module="7" location="ColwynBay" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a18">
								<div class="actbutton a18 {{completed '7' '18'}}">
									<i class="actCompleteTick"></i>
									<div class="number">18</div>
								</div>
							</a><br>
							{{> m7a18Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a19">
								<div class="actbutton a19 {{completed '7' '19'}}">
									<i class="actCompleteTick"></i>
									<div class="number">19</div>
								</div>
							</a><br>
							{{> m7a19Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a20">
								<div class="actbutton a20 {{completed '7' '20'}}">
									<i class="actCompleteTick"></i>
									<div class="number">20</div>
								</div>
							</a><br>
							{{> m7a20Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a21">
								<div class="actbutton a21 {{completed '7' '21'}}">
									<i class="actCompleteTick"></i>
									<div class="number">21</div>
								</div>
							</a><br>
							{{> m7a21Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="7" location="ColwynBay" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
