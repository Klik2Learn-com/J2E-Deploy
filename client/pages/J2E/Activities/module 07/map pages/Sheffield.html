<!-- Place -->
<template name="Sheffield">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 7</div> <div class="acttitle-title">{{> m7l1}}<em class="titleactcount">{{>m7l1No}}</em></div>
	</header>
	<!-- Place -->
	<section id="Sheffield" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m7_satnav}}
					<!--Module-->
					{{>mapButtons module="7" location="Sheffield" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a1">
								<div class="actbutton a1 {{completed '7' '1'}}">
									<i class="actCompleteTick"></i>
									<div class="number">1</div>
								</div>
							</a><br>
							{{> m7a1Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a2">
								<div class="actbutton a2 {{completed '7' '2'}}">
									<i class="actCompleteTick"></i>
									<div class="number">2</div>
								</div>
							</a><br>
							{{> m7a2Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a3">
								<div class="actbutton a3 {{completed '7' '3'}}">
									<i class="actCompleteTick"></i>
									<div class="number">3</div>
								</div>
							</a><br>
							{{> m7a3Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m7a4">
								<div class="actbutton a4 {{completed '7' '4'}}">
									<i class="actCompleteTick"></i>
									<div class="number">4</div>
								</div>
							</a><br>
							{{> m7a4Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="7" location="Sheffield" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
