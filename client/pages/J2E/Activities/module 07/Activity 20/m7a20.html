<template name="m7a20_1"> 
	<section id="m7a20_1" class="hidden"> 
		<div class="content center">  
      			<h1>Using the Past Perfect</h1>
      			<h4>If you're telling someone about past events, you need to change from the <u>Present Simple</u> 'I think' to the <u>Past Simple</u> 'I thought.'<br><br>
      			And from the:<br>
      			<u>Present Perfect</u> 'I've forgotten' to the <u>Past Perfect</u> 'I had forgotten.'</h4>
      			<br>
      			<div class="caption">'I think I've forgotten my passport.' Becomes...</div>
      			<br><br>
      			<div class="caption">'I <u>thought</u> I'd <u>forgotten</u> my passport.'</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m7a20" nexturl="#m7a20_2" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
