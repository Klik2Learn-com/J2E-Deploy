 <template name="m7a8Article">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
      			<div class="parapaper paraextract article-text">
      			<p>1. So you’re going to Birmingham City University, but where are you going to live? Most likely The Coppice or Oscott Gardens or Hamstead. As you enter your first year, you’re hit with Freshers’ week – where all the different societies are trying to get you to join. It's a time to go out, have a good time and meet new people. By the end of October, your bank balance will be at an all time low. Cheap squash and pasta become your new best friends.</p> 

      			<p>2. As everyone knows, first year doesn’t really count. Staying up all night and revising for that all important 40% is the norm. After months of poverty, student loan day finally arrives. Instead of buying the books you told your parents you’d buy, you go shopping and buy things you don't really need. Congratulations, you’ve now made it through your first year, and welcome to second year. You’ll move into a house, live in a garage converted bedroom where mice and humans co-exist side by side.</p>

      			<p>3. Having lost all civilisation in Halls, you won’t bother gardening and stacking pizza boxes is considered tidying. You can’t reference Wikipedia and books are boring so you turn to your old acquaintance from first year. Towards the end of the year, you spend more time in the shops buying revision essentials than actually revising. If you’ve made it this far – well done you.</p>

      			<p>4. You should have now learned that orange squash doesn’t count as one of your five a day and that chips and pizza is not a balanced meal. You’ll stay up all night revising for your finals and if you haven’t died of boredom yet, you’ll graduate but now what?</p>
      			</div>
					</div>
				<div class="col-xs-12 col-sm-4">

					<div class="ph-w ph-16x10 shadow" style="max-width: 342px"><div class="ph"><img draggable="false" src="/images/module7/a8/freshers_week.jpg" alt="Fresher's Week"></div></div>
					<Br>
					<div class="ph-w ph-16x10 shadow" style="max-width: 342px"><div class="ph"><img draggable="false" src="/images/module7/a8/students_25off.jpg" alt="Dancing in a club"></div></div>
					
				</div>			
			</div> 
	  	</div> 
 </template>
