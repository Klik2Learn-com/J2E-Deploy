<template name="m7a3_10"> 
	<section id="m7a3_10" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">
			<h1>Notebook Answers</h1>		
				<div class="parapaper fold notebook-answers">
					<ol class="olcircle">
<li><p><b> What good qualities does Sally have?</b></p><p>
She is calm and friendly.</p></li>

<li><p><b>How do you know the school isn’t very modern?</b></p><p>
The equipment has not changed much in 20 years.</p></li>

<li><p><b>What does Sally not like about teaching?</b></p><p>
She doesn’t have much time to spend with her 3 year old daughter. She never switches off.</p></li>

<li><p><b>What does Sally do during the long summer holidays?</b></p><p>
She spends a lot of time planning for the next term.</p></li>

<li><p><b>Why does she go in to work when she’s not well?</b></p><p>
She worries that the pupils will be disruptive. She has to plan the lessons so it’s easier to go into school.</p></li>

<li><p><b>How does she encourage the pupils to do their best?</b></p><p>
She encourages competition.</p></li>

<li><p><b>How do you know this is a good school?</b></p><p>
It was judged outstanding.</p></li>

<li><p><b>What makes the children happy at the end of the lesson?</b></p><p>
They are happy when they get a good mark.</p></li>

<li><p><b>What will happen to the stick insects over the holidays?</b></p><p>
Two of the girls will take them home.</p></li>

					</ol>
				</div>
		</div>
		<footer> 
			{{>footer_nav prevurl="m7a3_9" nexturl="#m7a3_end" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
