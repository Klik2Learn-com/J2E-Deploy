<template name="m7a18_6">
	<section id="m7a18_6" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Seamus Heaney</h1>
			<h3>Now you can read the article. The Past Perfect tense is highlighted in
				<span class="grammar">blue</span>.</h3>
			<div class="parapaper article-text">
				<figure class="image imgright-responsive">
					<div class="ph-w ph-3x4 shadow" style="width: 230px">
						<div class="ph">
							<img draggable="false" src="images/module7/a18/Seamus Heaney.jpg" alt="Seamus Heaney">
						</div>
					</div>
				</figure>

				<p>Seamus Heaney was born in 1939 in his family’s farmhouse, Mossbawn, a few miles from Lough Neagh in Northern Ireland.
					His family
					<span class="grammar">had lived</span> there for generations. It was a rural landscape. In an interview in 2009, his wife Marie said, “It’s
					his paradise. All he ever wanted to do is go back.”</p>

				<p>The Irish Troubles
					<span class="grammar">had begun</span> before the publication of his second book. Conflict, hatred and violence came to the small town. They
					would remain there for almost thirty years.</p>

				<p>He behaved with great kindness to the outsider, the shy reader. He once met a woman in the U.S. - she was not academic
					- who was writing an article about him. And yet she said that Seamus Heaney
					<span class="grammar">had met</span> her frequently to talk about her work. She told everyone how much that meant to her. There are countless
					stories like this.</p>
				<div class="parent_expander"></div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="m7a18_5" nexturl="#m7a18_end" prev="disabled" next=""}}
		</footer>
		{{/if}}
