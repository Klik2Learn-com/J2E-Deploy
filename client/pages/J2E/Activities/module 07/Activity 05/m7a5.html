<template name="m7a5_2">
	<section id="m7a5_2" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">

			<h3 class="center">Read each paragraph and drag the words from the box on the right to fill the spaces.</h3>
			<div class="parapaper parapaperdd1 fold">{{>metametrics level="6" star="no" align="center"}} {{> rightwrong}} {{> welldone}}
				<p>1. Most universities have their own sets of
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target1">&nbsp;</div> but Oxford and Cambridge stand out because they have
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target2">&nbsp;</div> so many historic and often rather
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target3">&nbsp;</div> traditions. May balls in Cambridge are
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target4">&nbsp;</div> held in June. You can play sports like real tennis and fives which are now
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target5">&nbsp;</div> in most other places. You might be asked
					<div class="ddseatedtarget ddwidth8 dd1line" data-destinationid="target6">&nbsp;</div> questions at the interview such as ‘tell me about a banana.’</p>






			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target2">maintained</Div>
					</Div>
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target5">extinct</div>
					</div>
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target3">bizarre</div>
					</div>
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target4">actually</div>
					</div>
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target6">odd</div>
					</div>
					<div class="ddseat ddwidth8 dd1line">
						<div class="ddsourceseated ddwidth8 dd1line shadow" draggable="false" data-destination="target1">traditions</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>

		</div>
		<footer>
			{{>footer_nav prevurl="m7a5_1" nexturl="#m7a5_3" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>


<template name="m7a5_3">

			<div class="parapaper parapaperdd1 fold">{{>metametrics level="6" star="no" align="center"}} {{> rightwrong}} {{> welldone}}
				<p>2. Latin is used at special
					<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target1">&nbsp;</div>, such as matriculation (when you officially join the university), graduation, and spoken before formal
					‘hall’ or dinner. How many students in other universities wear
					<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target2">&nbsp;</div> gowns to dinner? Oxbridge students do. They used to be worn all the time but now they’re
					<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target3">&nbsp;</div> just for formal occasions. ‘Sub fusc’. is a Latin expression meaning the dark colour of a
					<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target4">&nbsp;</div> dress code used in Oxford. This requires students to wear black trousers or skirt, white shirt, and a white
					<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target5">&nbsp;</div> or black ribbon.</p>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target4">formal</Div>
					</Div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target1">ceremonies</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target5">bowtie</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target2">academic</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target3">reserved</div>
					</div>

				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>

		</div>
		<footer>
			{{>footer_nav prevurl="m7a5" nexturl="#m7a5_4" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>
