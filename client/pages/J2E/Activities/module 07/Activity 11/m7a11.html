<template name="m7a11">
	<article class="with-tools-sidebar m7a11">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/StokeonTrent');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 7</div>
				<div class="acttitle-title">{{> activity}} 11 - {{>m7a11Title}}</div>
			</header>
			<section id="m7a11">
				<div class="content">
					<h1 class="start-page-header">{{>m7a11Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m7a11Intro}}</h3>
					{{> m7a11Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m7a11_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m7a11_1}} {{>m7a11_2}} {{>m7a11_3}} {{>m7a11_4}} {{>m7a11_5}} {{>m7a11_6}} {{>m7a11_7}} {{>EndPage char="tu" act="m7a11"
			nextact="m7a12" place="StokeonTrent"}}
		</div>
	</article>

</template>
<template name="m7a11_1">
	<section id="m7a11_1" class="hidden">
		<div class="content">
			<h3 class="center">In this activity, you need to decide which tenses to use in the sentences.</h3>
			<div class="parapaper paraextract center fold">
				<h4>If it's
					<u>real/likely</u> to happen use the Present/Future tenses.</h4>
			</div>
			<br>
			<div class="parapaper paraextract center fold">
				<h4>If it’s
					<u>very unreal/unlikely</u> to happen, use the Past Simple/Conditional tenses.</h4>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m7a11" nexturl="#m7a11_2" prev="disabled" next=""}}
		</footer>
	</section>
</template>

<template name="m7a11_2">
	<section id="m7a11_2" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h3 class="center">Drag the right tenses under the pictures.</h3>
			{{>rightwrong}}
			<div class="center">
				<div class="ddpic shadow ddwidth20">
					<figure>
						{{>m7a11real2}}
						<div class="ph-w border1" style="max-width: 315px">
							<div class="ph" style="padding-top: 57.46%">
								<img draggable="false" src="../images/module7/a11/festival1.jpg" alt="Rainy festival">
							</div>
						</div>
						<br>
						<div class="capblank">If it rained the show would be cancelled.</div>
					</figure>
					<div data-destinationid="target1" class="ddseatedtarget dd2lines ddwidth14">&nbsp;</div>
				</div>
				<div class="ddpic shadow ddwidth20">
					<figure>
						{{>m7a11real1}}
						<div class="ph-w border1" style="max-width: 315px">
							<div class="ph" style="padding-top: 57.46%">
								<img draggable="false" src="../images/module7/a11/festival2.jpg" alt="A large crowd at a festival">
							</div>
						</div>
						<br>
						<div class="capblank">If it rains, the show will be cancelled.</div>
					</figure>
					<div data-destinationid="target2" class="ddseatedtarget dd2lines ddwidth14">&nbsp;</div>
				</div>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsource' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth14 dd2lines">
						<div class="ddsourceseated shadow ddwidth14 dd1line2high" draggable="false" data-destination="target2">Present/ Future tense</div>
					</div>
					<div class="ddseat ddwidth14 dd2lines">
						<div class="ddsourceseated shadow ddwidth14 dd2lines" draggable="false" data-destination="target1">Past Simple/Conditional Tense</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>
		</div>
		<footer>
			{{>footer_nav prevurl="m7a11_1" nexturl="#m7a11_3" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m7a11real1">
	<h4>real/likely</h4>
</template>

<template name="m7a11real2">
	<h4>unreal/unlikely</h4>
