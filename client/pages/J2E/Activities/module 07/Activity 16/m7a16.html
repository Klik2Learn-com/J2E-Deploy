<template name="m7a16">
	<article class="with-tools-sidebar m7a16">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Chester');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 7</div>
				<div class="acttitle-title">{{> activity}} 16 - {{>m7a16Title}}</div>
			</header>
			<section id="m7a16">
				<div class="content">
					<h1 class="start-page-header">{{>m7a16Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m7a16Intro}}</h3>
					{{> m7a16Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m7a16_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m7a16_1}} {{>m7a16_2}} {{>m7a16_3}} {{>m7a16_4}} {{>m7a16_5}} {{>m7a16_6}} {{>EndPage char="k" act="m7a16" nextact="m7a17"
			place="Chester"}}
		</div>
	</article>

</template>
<template name="m7a16_1">
	<section id="m7a16_1" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h3>Here is some vocabulary you'll need to know as a student. Drag the explanation to the picture.</h3>
			{{>rightwrong}}
			<div class="center">
				<div class="ddpic shadow ddwidth14">
					<figure>
						<div class="ph-w ph-1x1 border1" style="max-width: 180px">
							<div class="ph">
								<img draggable="false" src="../images/module7/a16/graduate.jpg" alt="Man with mortat board">
							</div>
						</div>
						<h4>Graduate</h4>
					</figure>
					<div data-destinationid="target1" class="ddseatedtarget dd3lines ddwidth12">&nbsp;</div>
				</div>
				<div class="ddpic shadow ddwidth14">
					<figure>
						<div class="ph-w ph-1x1 border1" style="max-width: 180px">
							<div class="ph">
								<img draggable="false" src="../images/module7/a16/post grad.jpg" alt="Woman with laptop">
							</div>
						</div>
						<h4>Post graduate</h4>
					</figure>
					<div data-destinationid="target2" class="ddseatedtarget dd3lines ddwidth12">&nbsp;</div>
				</div>
				<div class="ddpic shadow ddwidth14">
					<figure>
						<div class="ph-w ph-1x1" border1 style="max-width: 180px">
							<div class="ph">
								<img draggable="false" src="../images/module7/a16/professor.jpg" alt="Older man speaking">
							</div>
						</div>
						<h4>Professor</h4>
					</figure>
					<div data-destinationid="target3" class="ddseatedtarget dd3lines ddwidth12">&nbsp;</div>
				</div>
				<div class="ddpic shadow ddwidth14">
					<figure>
						<div class="ph-w ph-1x1 border1" style="max-width: 180px">
							<div class="ph">
								<img draggable="false" src="../images/module7/a16/under grad.jpg" alt="Person reading book on grass">
							</div>
						</div>
						<h4>Undergraduate</h4>
					</figure>
					<div data-destinationid="target4" class="ddseatedtarget dd3lines ddwidth12">&nbsp;</div>
				</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsource' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth12 dd3lines">
						<div class="ddsourceseated shadow ddwidth12 dd3lines" draggable="false" data-destination="target3">The head of a department in a university</div>
					</div>
					<div class="ddseat ddwidth12 dd3lines">
						<div class="ddsourceseated shadow ddwidth12 dd3lines" draggable="false" data-destination="target1">Someone who receives a degree (e.g. B.A., M.A., Bsc)</div>
					</div>
					<div class="ddseat ddwidth12 dd3lines">
						<div class="ddsourceseated shadow ddwidth12 dd3lines" draggable="false" data-destination="target4">Someone who is studying for a degree</div>
					</div>
					<div class="ddseat ddwidth12 dd3lines">
						<div class="ddsourceseated shadow ddwidth12 dd3lines" draggable="false" data-destination="target2">Someone who is studying for a higher degree</div>
					</div>

			<div class="dd-fixed-pad"></div>
		</div>

			{{>footer_nav prevurl="m7a16" nexturl="#m7a16_2" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
