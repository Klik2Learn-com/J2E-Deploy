<template name="m7a2">
	<article class="with-tools-sidebar m7a2">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Sheffield');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 7</div>
				<div class="acttitle-title">{{> activity}} 2 - {{>m7a2Title}}</div>
			</header>
			<section id="m7a2">
				<div class="content">
					<h1 class="start-page-header">{{>m7a2Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m7a2Intro}}</h3>
					{{> m7a2Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m7a2_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m7a2_1}} {{>m7a2_2}} {{>m7a2_3}} {{>m7a2_4}} {{>m7a2_5}} {{>EndPage char="tu" act="m7a2" nextact="m7a3" place="Sheffield"}}
		</div>
	</article>

</template>
<template name="m7a2_1">
	<section id="m7a2_1" class="hidden">
		{{#if activeSection}}
		<div class="content center">
			<h3>Here are pictures of the words you've looked up in the dictionary in Activity 1.</h3>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/1_paperclip.png" alt="paperclip" width="113" height="113">
						</div>
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/2_hazard.png" alt="hazard sign" width="113" height="113">
						</div>
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/3_perk.png" alt="perks" width="113" height="113">
						</div>
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/4_disruptive.png" alt="disruptive behaviour" width="113" height="113">
						</div>
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/5_marking.png" alt="marking" width="113" height="113">
						</div>
						<div class="ph-w trans inline-block item-space">
							<img draggable="false" src="/images/module7/a2/6_tube.png" alt="test tube" width="113" height="113">
						</div>
						<div class="ph-w ph-1x1 trans inline-block item-space" style="max-width: 113px">
							<img draggable="false" src="/images/module7/a2/7_discipline.png" alt="discipline" width="113" height="113">
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="m7a2" nexturl="#m7a2_2" prev="disabled" next=""}}
		</footer>
		{{/if}}
	</section>
</template>
