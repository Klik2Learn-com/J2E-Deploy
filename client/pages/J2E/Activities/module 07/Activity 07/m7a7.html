					Universities and colleges offer a range of courses, from free lunchtime tutorials to residential courses before you
					start. They cost between Â£200 - Â£300 a week. Have a look at www.englishuk.com.</p>

				</div>

				<p>If
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="bottom"
					 data-content="Present simple">you get</a> a snivel,
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual"
					 data-placement="bottom" data-content="Present perfect">you've probably been</a> gripped by a favourite in Britain: the common cold. Get rest, fluids and vitamins. If symptoms
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="bottom"
					 data-content="Present simple">get</a> worse,
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual"
					 data-placement="bottom" data-content="Imperative">consult</a> your local doctor (see www.nhs.uk for the nearest). All the treatment on the National Health Service is
					free if you're studying in the UK for six months or more. Information and advice is also available at www.nhs24.com.</p>

					<button class="buttonround buttonaudio" data-audiosrc="/audio/module7/a7/8.m4a"></button>
					<h4>8. Stay safe</h4>
				</div>

				<p>Generally, the UK is a safe and welcoming place for international students. Students can be a target for thieves though.
					If you
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual"
					 data-placement="bottom" data-content="Present simple">go out</a>, just
					<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual"
					 data-placement="bottom" data-content="Imperative">make sure</a> you lock your doors and windows. When you do, try to stay in groups and don't leave valuables on display.
					You can call the emergency services on 999 free from any phone. For non-emergencies contact your nearest police station
					(see www.yell.com). Insurance is a good idea.</p>

			</div>
			{{>gg_button gg_text="Click here to find out more about Conditionals in the Verbs section in the Grammar Guide"}}

				<p>Working part-time is a great way to earn cash and meet people. If
					<a draggable="false" href="#" title="" data-toggle="popover"
					 role="button" tabindex="0" data-trigger="manual" data-placement="bottom" data-content="Present simple">you're</a> from a country within the European Economic Area (EEA), you

					 role="button" tabindex="0" data-trigger="manual" data-placement="bottom" data-content="Present simple">don't need</a> permission to work in the UK. If you're from outside the EEA but on a full-time course of study, you
					can work up to 20 hours a week in term time and full-time during holidays (unless your visa or passport stamp states
					otherwise). </p>
