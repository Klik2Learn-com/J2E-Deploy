<template name ="m7a1Title">A Science Teacher's Day</template>
<template name ="m7a1Intro">
<p>In this activity you can read about a typical science lesson in an English school. There are some new words to learn and you will need to understand the main ideas for Activity 3. You can listen to the article after you have read it.</p>
</template>

<template name ="m7a2Title">Words to Learn</template>
<template name ="m7a2Intro">
<p>Now you can test yourself on the new words you learned. You have some pictures to help you. If you're stuck you can use the dictionary again.</p>
</template>

<template name ="m7a3Title">The Main Ideas</template>
<template name ="m7a3Intro">
<p>This activity tests how well you understood the article about the science lesson. In your notebook, you can answer questions about the teacher, the school and the pupils. You can choose a paragraph to read again for the answers. </p>
</template>

<template name ="m7a4Title">Words and Phrases</template>
<template name ="m7a4Intro">
<p>There are some useful words and phrases in this article you can use in other situations. This activity explains what they mean. You can try to find the phrase.</p>
</template>

<template name ="m7a5Title">Oxford University</template>
<template name ="m7a5Intro">
<p>Listen to a short audio file about one of Britain’s most famous universities - Oxford University. Read the paragraphs which follow and drag the best word from the list to the missing spaces.</p>
</template>

<template name ="m7a6Title">Oxford and Cambridge</template>
<template name ="m7a6Intro">
<p>In this activity you can read six statements about student life at Oxford University. Test how well you understood the whole passage by answering True or False.</p>
</template>

<template name ="m7a7Title">First Conditionals</template>
<template name ="m7a7Intro">
<p>This activity gives you more practice on using First Conditional sentences. Read some useful tips on being a student in Britain and then see if you can identify the right tense to use for the conditional sentences.</p>
</template>

<template name ="m7a8Title">Student Life</template>
<template name ="m7a8Intro">
<p>Watch the video made by a student at Birmingham University. It gives a different view of student life. You can read the text as well as watching the video. Then read the pairs of sentences which follow. Find out how well you understood the main ideas by deciding which one is correct.</p>
</template>

<template name ="m7a9Title">More First Conditionals</template>
<template name ="m7a9Intro">
<p>Listen to a conversation between a student who has been in Britain for some time and a new student. Practise your knowledge of first conditionals.</p>
</template>

<template name ="m7a10Title">Second Conditionals</template>
<template name ="m7a10Intro">
<p>In this activity you can hear a similar conversation but the conditional sentences are different – they are Second Conditionals. Find out how they are different and why they are used.</p>
</template>

<template name ="m7a11Title">Real or Unreal</template>
<template name ="m7a11Intro">
<p>In this activity you can see the difference between the First Conditional and the Second Conditional. Learn what tenses you use in different situations and why.</p>
</template>

<template name ="m7a12Title">Bullies</template>
<template name ="m7a12Intro">
<p>Read about some well known people who all experienced difficulties when they were younger. This activity introduces you to the Past Continuous tense and why it is different from the Past Simple.</p>
</template>

<template name ="m7a13Title">Past Continuous V. Past Simple</template>
<template name ="m7a13Intro">
<p>Find out the main reasons why the Past Continuous is used. Listen to some of the sentences from Activity 12 and decide why the tense is used. You can {{>touch yes="tap" no="click"}} on examples to help you.</p>
</template>

<template name ="m7a14Title">Prepositions</template>
<template name ="m7a14Intro">
<p>Now it's time to practise using prepositions again. Listen to some information about studying in the UK and choose the right preposition for the sentence.</p>
</template>

<template name ="m7a15Title">Education Words</template>
<template name ="m7a15Intro">
<p>In this activity you can learn some new words and phrases that are useful for discussing education. Listen and test yourself at the end to see how many you've remembered.</p>
</template>

<template name ="m7a16Title">Match the Words</template>
<template name ="m7a16Intro">
<p>If you study in a college or university you'll need to use these words and phrases. Drag the right meaning to the word.</p>
</template>

<template name ="m7a17Title">Richard Branson</template>
<template name ="m7a17Intro">
<p>You can learn some useful business words in this activity. Watch the interview with one of Britain’s most famous businessmen – Richard Branson. You can read what he says if you need to. Then see how well you can use your new vocabulary by choosing a word to complete the sentences from the interview.</p>
</template>

<template name ="m7a18Title">Past Perfect</template>
<template name ="m7a18Intro">
<p>This activity introduces you to the Past Perfect tense. Listen to people talking about one of Britain's most famous poets – the Irishman Seamus Heaney. Look out for the Past Perfect tense.</p>
</template>

<template name ="m7a19Title">Ordering Events</template>
<template name ="m7a19Intro">
<p>See how well you understand the Past Perfect tense. Read two similar descriptions of an event and decide which one needs the Past Perfect tense. Type the verbs in the spaces.</p>
</template>

<template name ="m7a20Title">Using the Past Perfect</template>
<template name ="m7a20Intro">
<p>In this activity you can listen to the difference between Direct and Indirect speech. The indirect speech examples use the Past Perfect Simple and the Past Perfect Continuous. Try to write the correct part of the tense in the spaces.</p>
</template>

<template name ="m7a21Title">Stress and Intonation</template>
<template name ="m7a21Intro">
<p>Listen carefully to the sentences in this activity. Some of them express surprise or shock by the way they are spoken. Listen to the way the voice goes up and down and notice which words are stressed.</p>
</template>

<template name ="m7a22Title">Phrasal Verbs</template>
<template name ="m7a22Intro">
<p>Each module has five phrasal verbs for you to learn. In this activity you can learn and practise using the phrasal verbs with the verb 'to make.' </p>
</template>

<template name ="m7a23Title">Phrasal Verbs for Studying in Britain</template>
<template name ="m7a23Intro">
<p>In this activity you can practise the phrasal verbs you learned in Activity 22 and see if you can apply the meanings to phrasal verbs about studying in Britain.</p>
</template>

<template name ="m7a24Title">Idioms</template>
<template name ="m7a24Intro">
<p>Each module introduces you to some common English idioms. You can then practise them to show what you have learned.</p>
</template>

<template name ="m7a25Title">Quotations</template>
<template name ="m7a25Intro">
<p>Each module introduces you to some well known British people to help you understand British life and culture. You can read information about each person, hear a quotation and watch a video. Find out here about the Scottish architect and designer, Charles Rennie Mackintosh and the nurse, Florence Nightingale.</p>
</template>

<template name ="m7GameTitle">The Puzzle of Castle Penrhyn</template>
<template name ="m7GameIntro">
<p>At the end of every module you have a game to play. There's a story based in a famous British place with a mystery or puzzle to solve. K, Tu and Elle will help you but you have to show what you've learned in the module to play the game. In this game, you can hear the sad story of a Welsh girl who fell in love with someone her father didn't like. See if you can help to solve the 'Puzzle of Penrhyn Castle.'</p>
</template>
