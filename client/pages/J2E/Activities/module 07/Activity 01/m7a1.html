							</figure>
							<p>3. Pupils stay at school from the age of four until they move on to university or employment. The school day begins at 8.30am and lasts until 3pm. The discipline and values taught at an early age help to shape fully-rounded young adults.
<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Discipline - Setting boundaries and rules for behaviour">Discipline</a> is good. The children are extremely well-behaved.</p>
							<p>4. For Sally, the day is longer. She arrives at school at 7.45am (eating her breakfast in the staff room) and usually works until 5pm, <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Marking - Writing comments and corrections on other people's work">marking</a> pupils’ work and preparing for the day ahead. She has little time to be with her three year old daughter. “You never really switch off,” she says.</p>

							</figure>
							<p>1. The room contains a glass tank with two baby stick insects called Jim and Bob. There’s a poster on the wall with the words "<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Hazard - Something dangerous or harmful">Hazard</a> Warning" in vivid red ink and tray after tray of <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="test tube - A small glass container used by scientists to hold liquids">test tubes</a>.</p>
							<p>2. All is calm – until the children arrive. The teacher, Sally, quickly calms the children with a friendly but firm voice. The equipment hasn’t changed much over the last 20 years.</p>

							</figure>
							<p>5. The long holidays are considered the main <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="perk - an advantage or bonus">perk</a> of the job, Sally disagrees. "I get 13 weeks but, like most teachers, I spend a lot of time planning for the next term." She also says it’s easier to work when she’s not well. "You have to prepare a lesson and you worry if the pupils will be <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="disruptive - Changing something for the worse, bringing disorder">disruptive</a>. It's easier just to turn up."</p>
							<p>6. Today's lesson is about electromagnets. The lesson goes well. They see how many <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Paperclip - small metal object used for holding sheets of paper together">paperclips</a> they can pick up. Sally tells them a previous group managed to pick up 120 paperclips. "Kids love a bit of competition," she explains.</p>
