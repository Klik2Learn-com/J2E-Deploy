				<div class="acttitle-title">{{> activity}} 14 - {{>m4a14Title}}</div>
			</header>


			<section id="m4a14">
				<div class="content">
					<h1 class="start-page-header">{{> m4a14Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m4a14Intro}}</h3>
					{{> m4a14Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m4a14_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m4a14_1}} {{>m4a14_2}} {{>m4a14_3}} {{>m4a14_4}} {{>m4a14_5}} {{>m4a14_6}} {{>m4a14_7}} {{>m4a14_8}} {{>m4a14_9}} {{>m4a14_10}}
			{{>m4a14_11}} {{>m4a14_12}} {{>m4a14_13}} {{>m4a14_14}} {{>m4a14_15}} {{>m4a14_16}} {{>m4a14_17}} {{>EndPage char="tu"
			act="m4a14" nextact="m4a15" place="Crianlarich"}}


		</div>
	</article>

</template>
<template name="m4a14_1">
	<section id="m4a14_1" class="hidden">{{> popovers}}
		<div class="content">
			<h4>Stress and intonation can change the meaning of a sentence. This sentence can mean different things if you stress a different
				word.</h4>
			<h3 class="text-center">{{>touch yes="Tap" no="Click"}} the sentences to see the differences in meaning.</h3>

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div class="parapaper article-text text-center m4a14-sentences">
							<p title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="top" data-content="It's my personal opinion that he couldn't get the job.">
								<b>I</b> don't think he could get that job.</p>
							<p title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="top" data-content="I strongly feel he couldn't get the job.">I
								<b>don't</b> think he could get that job.</p>
							<p title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="top" data-content="I'm not completely sure he could get that job.">I don't
								<b>think</b> he could get that job.</p>
							<p title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="top" data-content="I think someone else could get the job.">I don't think
								<b>he</b> could get that job.</p>
							<p title="" data-toggle="popover" role="button" tabindex="0" data-trigger="manual" data-placement="top" data-content="I think he could get a different job.">I don't think he could get
								<b>that</b> job.</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m4a14" nexturl="#m4a14_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
