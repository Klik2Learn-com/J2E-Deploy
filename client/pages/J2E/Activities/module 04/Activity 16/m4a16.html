<template name="m4a16_1">
	<section id="m4a16_1" class="hidden">
		<div class="content">
			<h2 class="text-center">K and Elle are choosing a restaurant for <span class="avoidwrap">Tu’s Birthday</span></h2>
			<div class="ph-w ph-16x9 shadow" style="max-width: 658px"><div class="ph"><img draggable="false" src="images/module4/a16/restaurant-reviews.jpg" alt="K and Elle looking at a computer"></div></div>
		</div>
		<footer>	
			{{>footer_nav prevurl="#m4a16" nexturl="#m4a16_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m4a16_2">
	<section id="m4a16_2" class="hidden">
		{{#if activeSection}}
		<div class="content"> 
		
			<h3 class="center">Type the right <b>comparative</b> or <b>superlative</b> in the spaces. Use the words in the box at the bottom to help you.</h3>
			
			<div class="parapaper linespace2 fold">
			
				<div class="m4a16-row">
					<div class="iconleft">
						<img draggable="false" src="images/conv-pics/k.png" alt="K" class="conv-avatar">
						<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module4/a16/1.m4a"></button>
					</div>
					<div class="iconright">
						It’s Tu’s birthday tomorrow. How about going out for dinner?
					</div>
				</div>
				
				<div class="m4a16-row">
					<div class="iconleft">
						<img draggable="false" src="images/conv-pics/elle2.png" alt="Elle" class="conv-avatar">
						<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module4/a16/2.m4a"></button>
					</div>
					<div class="iconright">
						Great idea. He loves Indian food. I’ve heard that place on the High Street is under new management. It does the <span id="entryanswer0"><form class="textentry"><input type="text" name="userText" size="7" autocomplete="off"><input type="submit" value="OK"></form></span> curry in town.
					</div>
				</div>
				
				<div class="m4a16-row">
					<div class="iconleft">
						<img draggable="false" src="images/conv-pics/k.png" alt="K" class="conv-avatar">
						<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module4/a16/3.m4a"></button>
					</div>
					<div class="iconright">
						Is it <span id="entryanswer1" class="textentry-disabled"></span> expensive than the ‘Taj Mahal?’
					</div>
				</div>
				
				<div class="m4a16-row">
					<div class="iconleft">
						<img draggable="false" src="images/conv-pics/elle2.png" alt="Elle" class="conv-avatar">
						<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module4/a16/4.m4a"></button>
					</div>
					<div class="iconright">
						I doubt it. That’s the <span id="entryanswer2" class="textentry-disabled"></span> expensive restaurant in town.
					</div>
				</div>

			</div>
			
			{{> rightwrong}} {{> welldone}} 

			<div class="box1 block">
				<span class="word">hottest</span>
				<span class="word">busier</span>
				<span class="word">better</span>
				<span class="word">best</span>
				<span class="word">mildest</span>
				<span class="word">more</span>
				<span class="word">driest</span>
				<span class="word">biggest</span>
				<span class="word">most</span>
				<span class="word">strongest</span>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m4a16_1" nexturl="#m4a16_3" prev="hidden" next="hidden"}}
		</footer>
		{{> stuck stuckchar="k"}}
		{{/if}}
	</section>
</template>
