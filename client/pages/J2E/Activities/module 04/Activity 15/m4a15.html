<template name="m4a15_4">
	<section id="m4a15_4" class="hidden">
		<div class="content">
			<h4 class="text-center">If you have
				<b>one</b> syllable -
				<span class="avoidwrap">add 'er' or 'est'.</span>
			</h4>
			<table class="table1 table-center">
				<tr>
					<th>Adjective</th>
					<th>Comparative</th>
					<th>Superlative</th>
				</tr>
				<tr>
					<td>high</td>
					<td>higher</td>
					<td>highest</td>
				</tr>
				<tr>
					<td>strong</td>
					<td>stronger</td>
					<td>strongest</td>
				</tr>
				<tr>
					<td>big</td>
					<td>bi
						<b>gg</b>er</td>
					<td>bi
						<b>gg</b>est</td>
				</tr>
			</table>
			<div class="center">
				<div class="info bottom">Sometimes you need to
					<br>double the last letter.</div>
			</div>
			<br>
			<hr>

			<h4 class="text-center">If the word already ends in 'e',
				<span class="avoidwrap">just add 'r' or 'st'.</span>
			</h4>
			<table class="table1 table-center">
				<tr>
					<th>Adjective</th>
					<th>Comparative</th>
					<th>Superlative</th>
				</tr>
				<tr>
					<td>fine</td>
					<td>finer</td>
					<td>finest</td>
				</tr>
				<tr>
					<td>brave</td>
					<td>braver</td>
					<td>bravest</td>
				</tr>
				<tr>
					<td>large</td>
					<td>larger</td>
					<td>largest</td>
				</tr>
			</table>
			<br>
			<hr>

			<h4 class="text-center">If you have
				<b>two</b> syllables ending in 'y',
				<span class="avoidwrap">change 'y' to 'i'.</span>
			</h4>
			<table class="table1 table-center">
				<tr>
					<th>Adjective</th>
					<th>Comparative</th>
					<th>Superlative</th>
				</tr>
				<tr>
					<td>happy</td>
					<td>happier</td>
					<td>happiest</td>
				</tr>
				<tr>
					<td>funny</td>
					<td>funnier</td>
					<td>funniest</td>
				</tr>
				<tr>
					<td>early</td>
					<td>earlier</td>
					<td>earliest</td>
				</tr>
			</table>
			<br>
			<hr>

			<h4 class="text-center">If you have
				<b>two</b> or
				<b>more</b> syllables, use 'more' or 'most',
				<span class="avoidwrap">or 'less' and 'least'.</span>
			</h4>
			<table class="table1 table-center">
				<tr>
					<th>Adjective</th>
					<th>Comparative</th>
					<th>Superlative</th>
				</tr>
				<tr>
					<td>expensive</td>
					<td>more expensive</td>
					<td>most expensive</td>
				</tr>
				<tr>
					<td>attractive</td>
					<td>more attractive</td>
					<td>most attractive</td>
				</tr>
				<tr>
					<td>dangerous</td>
					<td>less dangerous</td>
					<td>least dangerous</td>
				</tr>
			</table>

		</div>
		<footer>
			{{>footer_nav prevurl="#m4a15_3" nexturl="#m4a15_5" prev="" next=""}}
		</footer>
	</section>
</template>
