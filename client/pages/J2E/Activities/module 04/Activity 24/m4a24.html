<template name="m4a24_1">
	<section id="m4a24_1" class="hidden">
		<div class="content">
		<h1>Why Use Modal Verbs?</h1>
		<h2 class="text-center">Use <span class="grammar">should</span>/<span class="grammar">ought to</span>/<span class="grammar">had better</span> to:</h2>
			<table class="table1">
				<tr>
					<th colspan="2">give advice/warnings</th>
				</tr>
				<tr>
					<td>SHOULD</td>
					<td>You should try to get more sleep.</td>
				</tr>
				<tr>
					<td>OUGHT TO</td>
					<td>You ought to tell her what you know.</td>
				</tr>
				<tr>
					<td>HAD BETTER</td>
					<td>You’d better take an umbrella in case it rains.</td>
				</tr>
			</table>
		</div>
		<footer>
			{{>footer_nav prevurl="#m4a24" nexturl="#m4a24_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

			<table class="table1">

				</tr>
				<tr>
					<td>SHOULDN’T</td>

				</tr>
				<tr>
					<td>OUGHT TO</td>

				</tr>

		</div>

			<table class="table1">
				<tr>
					<th colspan="2">explain a personal obligation</th>

					<td>He should be at work but he’s taking a day off.</td>
				</tr>

					<td>You have to show your passport when you check in at the airport.</td>
				</tr>
