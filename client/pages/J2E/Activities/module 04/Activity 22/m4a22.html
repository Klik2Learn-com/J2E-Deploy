<template name="DietVExerciseArticle">
	<div class="parapaper article-text">
		<p>When it comes to weight loss and looking at diet versus exercise, which is more important? If you know where to focus your
			efforts, you should be able to see more effective results.</p>

		<p>A couple of years ago I had a really stressful job. My role was to support 85 candidates running for the Green Party in
			a general election. It was a lot of fun, but it was definitely a lot of work.</p>

		<figure class="image imgleft-responsive">
			<div class="ph-w ph-3x2 shadow" style="width: 160px;"><div class="ph"><img draggable="false" src="images/module4/runner.png" alt="Diet"></div></div>
		</figure>
		<p>I wound up working until midnight or later most days. I stopped keeping track of the hours I worked because it just scared
			me. I knew I ought to exercise more. That’s when I started jogging. When I was facing a long, stressful day I knew that
			this was the only time I had for myself. I felt the freedom and energy of running.</p>

		<p>I made it a priority to jog every single morning during the campaign. I felt fantastic, and found that by Election Day
			I had lost some weight. I never really knew whether it was from the jogging - or from not having much time to snack and
			eat.</p>

		<p>Diet plans control how many calories you eat, and exercise controls how many calories you burn. To be successful you have
			to do both.</p>

		<p>Half an hour of exercise is a great way to burn more calories. Here's what you must do if you want to burn calories:</p>

		<ul>
			<li>30 min brisk walk (3mph) - 110 calories</li>
			<li>30 min jog (5mph) - 280 calories</li>
			<li>30 min cycle (under 10mph) - 140 calories</li>
			<li>30 min swim - 250 calories</li>
			<li>30 min rollerblade - 180 calories</li>
		</ul>

		<figure class="image imgright-responsive">
			<div class="ph-w ph-3x2 shadow" style="width: 160px;"><div class="ph"><img draggable="false" src="images/module4/diet.png" alt="Exercise"></div></div>
		</figure>
		<p>If you train enough to speed up your metabolism for the whole day, you should lose 140 calories.</p>

		<p>So yeah, you’d better look out those trainers! The trouble is, it’s so easy to wipe out all that hard work with a small
			snack afterwards.</p>

		<p>You need to know what that little treat contains:</p>

		<ul>
			<li>2 tbsp peanut butter has 188 calories.</li>
			<li>1 Twix bar (1/2 a package) has 145 calories.</li>
			<li>1 oz (28g) of plain tortilla chips has 138 calories.</li>
			<li>Half a plain bagel has 215 calories.</li>
			<li>A grande caffe latte with non-fat milk at a coffee shop has 168 calories.</li>
		</ul>

		<p>You also need to make sure that if you increase your level of exercise you don't cancel it out by eating more food. My
			question for you today is: Which do you find easier - diet or exercise?</p>
	</div>
	<div class="articlesrc">Adapted from ‘Healthy Eating Starts Here’ - January 2011</div>
</template>
