<template name="Crianlarich">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<div class="parent-level">Module 4</div> <div class="acttitle-title">{{> m4l3}}<em class="titleactcount">{{>m4l3No}}</em></div>
	</header>
	
				
	<!-- Place -->
	<section id="Crianlarich" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m4_satnav}}
					<!--Module-->
					{{>mapButtons module="4" location="Crianlarich" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a11">
								<div class="actbutton a11 {{completed '4' '11'}}">
									<i class="actCompleteTick"></i>
									<div class="number">11</div>
								</div>
							</a><br>
							{{> m4a11Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a12">
								<div class="actbutton a12 {{completed '4' '12'}}">
									<i class="actCompleteTick"></i>
									<div class="number">12</div>
								</div>
							</a><br>
							{{> m4a12Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a13">
								<div class="actbutton a13 {{completed '4' '13'}}">
									<i class="actCompleteTick"></i>
									<div class="number">13</div>
								</div>
							</a><br>
							{{> m4a13Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a14">
								<div class="actbutton a14 {{completed '4' '14'}}">
									<i class="actCompleteTick"></i>
									<div class="number">14</div>
								</div>
							</a><br>
							{{> m4a14Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a15">
								<div class="actbutton a15 {{completed '4' '15'}}">
									<i class="actCompleteTick"></i>
									<div class="number">15</div>
								</div>
							</a><br>
							{{> m4a15Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m4a16">
								<div class="actbutton a16 {{completed '4' '16'}}">
									<i class="actCompleteTick"></i>
									<div class="number">16</div>
								</div>
							</a><br>
							{{> m4a16Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="4" location="Crianlarich" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
