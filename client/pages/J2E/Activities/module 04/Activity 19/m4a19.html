<template name="m4a19_1">
	<section id="m4a19_1" class="hidden">
		<div class="content">
			<h4 class="center">You find adverbs and adverb phrases in lots of different situations. <br>
								Form an adverb by adding <span class="grammar">‘ly’</span> to the adjective. ‘slow’ becomes ‘slowly’<br><br>
								Watch out for these:</h4>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 center">
						<div class="parapaper fold">
							adjectives ending in '<span class="grammar">y</span>' change the '<span class="grammar">y</span>' to '<span class="grammar">i</span>' <br>
							‘luck<span class="grammar">y</span>’ becomes ‘luck<span class="grammar">i</span>ly’
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 center">
						<div class="parapaper fold">
						adjectives ending in ‘<span class="grammar">l</span>’ change the ‘<span class="grammar">l</span>’ to ‘<span class="grammar">ll</span>’ <br>
						‘carefu<span class="grammar">l</span>’ becomes ‘carefu<span class="grammar">ll</span>y’
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 center">
					<div class="parapaper fold">
						adjectives ending in ‘ble’ drop the ‘e’<br>
						‘responsibl<span class="grammar">e</span>’ becomes ‘responsibly’
					</div>
					</div>
				</div>				
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m1a1" nexturl="#m4a19_1b" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m4a19_1b">
   <section id="m4a19_1b" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h4 class="center">You can divide ADVERBS into different groups. Here are some common examples.</h4>
			<h3 class="center">
				{{>touch yes="Tap" no="Click"}} on the right heading for <b>all of these</b> words.
			</h3>
				<div class="container-fluid">
				{{>rightwrong}} 
					<div class="row">
						<div class="col-sm-1 center">
							<div class="numberBig">1</div>
						</div>
						<div class="col-sm-10 text-center">	
							<div class="caption item-space">always</div> <div class="caption item-space">frequently</div> <div class="caption item-space">usually</div> <div class="caption item-space">sometimes</div> <div class="caption item-space">occasionally</div> <div class="caption item-space">seldom</div> <div class="caption item-space">never</div>
						</div>
						<div class="col-sm-1"></div>
					</div>
					
					<br>
						<hr>
					<br>
					
					<div class="row">
						<div class="col-sm-4 center">
							<button id="1" class="button2 item-space ddwidth10 dd1line2high">Time</button>
						</div>
						<div class="col-sm-4 center">
							<button id="2" class="button2 item-space ddwidth10 dd2lines">Degree/<br>how much</button>
						</div>
						<div class="col-sm-4 center">
							<button id="3" class="button2 item-space ddwidth10 dd2lines">Frequency/<br>how often</button>
						</div>
					</div>
					{{>gg_button gg_text="You can get more information about ADVERBS in the Grammar Guide."}}
				</div>
      </div>

		{{/if}}
   </section>
</template>
