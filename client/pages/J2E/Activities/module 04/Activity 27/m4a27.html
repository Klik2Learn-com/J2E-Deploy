			<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}} {{> welldone}}
				<ol class="olcircle">
					<li>If you add a pinch of salt it
						<div class="ddseatedtarget ddwidth9 dd1line" data-destinationid="target1">&nbsp;</div> the flavour.</li>
					<li>The prolonged general strike
						<div class="ddseatedtarget ddwidth9 dd1line" data-destinationid="target2">&nbsp;</div> the government.</li>

						<div class="ddseatedtarget ddwidth9 dd1line" data-destinationid="target3">&nbsp;</div> a child to the age of 21 can be as much as £200,000.</li>

						<div class="ddseatedtarget ddwidth9 dd1line" data-destinationid="target4">&nbsp;</div> a famous victory.</li>

						<div class="ddseatedtarget ddwidth9 dd1line" data-destinationid="target5">&nbsp;</div> a change in public attitudes.</li>
				</ol>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<div class="ddseat ddwidth9 dd1line">
						<div class="ddsourceseated ddwidth9 dd1line shadow" draggable="false" data-destination="target4">brought
							<u>off</u>
						</div>
					</div>
					<div class="ddseat ddwidth9 dd1line">
						<div class="ddsourceseated ddwidth9 dd1line shadow" draggable="false" data-destination="target2">brought
							<u>down</u>
						</div>
					</div>
					<div class="ddseat ddwidth9 dd1line">
						<div class="ddsourceseated ddwidth9 dd1line shadow" draggable="false" data-destination="target5">bring
							<u>about</u>
						</div>
					</div>
					<div class="ddseat ddwidth9 dd1line">
						<div class="ddsourceseated ddwidth9 dd1line shadow" draggable="false" data-destination="target1">brings
							<u>out</u>
						</div>
					</div>
					<div class="ddseat ddwidth9 dd1line">
						<div class="ddsourceseated ddwidth9 dd1line shadow" draggable="false" data-destination="target3">bringing
							<u>up</u>
