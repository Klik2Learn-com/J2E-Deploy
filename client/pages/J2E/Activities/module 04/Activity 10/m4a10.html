{{#if endPageSect}}

{{/if}}
{{>menu}}

		</header>

			<div class="content">
<h1 class="start-page-header">{{> m4a10Title}}</h1>
{{> StartPageAvatar char="k"}}
<h3>{{> m4a10Intro}}</h3>
{{> m4a10Time}} <!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m4a10_1" prev="hidden" next="" next_text="Start"}}
			</footer>
		</section>
		
		{{>m4a10_1}}

	</div>
</article>

</template>
<template name="m4a10_1">
	<section id="m4a10_1" class="hidden">
		{{#if activeSection}}
			<div class="content">
				<h3 class="center">Complete the sentence by typing a word in the space. The first letter is there to help you.</h3>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4">
							<div class="ph-w ph-5x4" style="max-width: 145px"><div class="ph"><img draggable="false" src="/images/module4/injuries/2.png" alt="Injury" /></div></div>
						</div>
						<div class="col-sm-8">
							<div class="parapaper linespace2 fold">
								<div class="number">1</div> The old lady <span id="entryanswer"><form class="textentry"><input type="text" name="userText" size="8" autocomplete="off" value="c" placeholder="c" autofocus><input type="submit" value="OK"></form></span> in the street.								
								{{> rightwrong}} {{> welldone}}
							</div>
						</div>
					</div>
				</div>
			</div>
		{{> stuck stuckchar="k"}}{{/if}}
	</section>
</template>
