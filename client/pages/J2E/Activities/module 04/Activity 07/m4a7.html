<template name="m4a7_9">
	<section id="m4a7_9" class="hidden">
		<div class="content">
			<h1>Notebook Answers</h1>		
			<div class="parapaper fold notebook-answers">
				<ol class="olcircle">
					<li>
						<p><b>Why does Scotland have a lot of people suffering from Multiple Sclerosis?</b></p>
						<p>Scots don’t get enough sunshine. Lack of sunshine leads to lack of vitamin D.</p>
					</li>
					<li>
						<p><b>What does Professor Ebers want to do about this problem?</b></p>
						<p>He wants to dose the whole population with vitamin D.</p>
					</li>
					<li>
						<p><b>How is the company Kellogg’s helping to tackle the problem?</b></p>
						<p>Kellogg’s adds vitamin D to its cereals.</p>
					</li>
					<li>
						<p><b>What two diseases have been prevented by adding vitamins to food?</b></p>
						<p>Rickets and goitre.</p>
					</li>
					<li>
						<p><b>Why did children in Victorian times get the disease rickets?</b></p>
						<p>Children in Victorian times got rickets because they didn’t get enough vitamin D.</p>
					</li>
					<li>
						<p><b>Why might children in the  21st century still get rickets?</b></p>
						<p>Children in the 21st century might get rickets because they don’t get outside enough. They spend a lot of time indoors watching TV or playing computer games.</p>
					</li>
					<li>
						<p><b>What two types of people are most likely to lack Vitamin D?</b></p>
						<p>People with darker skins and people who stay covered up are more likely to lack vitamin D.</p>
					</li>
					<li>
						<p><b>The article mentions three possible ways people can get enough Vitamin D. What are they?</b></p>
						<p>
							- Getting enough sunshine.<br>
							- Eating foods which contain vitamin D like oily fish.<br>
							- Taking vitamin D pills.<br>
						</p>
					</li>
				</ol>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m4a7_8" nexturl="#m4a7_end" prev="" next=""}}
		</footer>
	</section>
</template>
