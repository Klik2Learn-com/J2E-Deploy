<template name="m4a29_bios">
	<div class="modal fade" id="m4a29_bio1" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">Graham Greene</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m4_Graham.png" alt="Photo"></figure>
					Graham Greene was a famous English novelist, playwright and journalist. His most famous novels include <i>The Power and the Glory</i> and <i>The Heart of the Matter</i>. Later novels like <i>The Quiet American</i> and <i>The Third Man</i> show his interest in international politics and spying. He left Britain in 1966 and lived abroad for the rest of his life. He is buried in Switzerland on the shores on Lake Geneva.
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="m4a29_bio2" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">Stephen Hawking</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m4_Stephen.png" alt="Photo"></figure>
					Stephen Hawking was an English theoretical physicist who is one of the world’s most famous scientists – so famous he has even made appearances in The Simpsons and Star Trek. He was diagnosed with motor neurone disease at the age of 21 and spent most of his life in a wheelchair. The theory that black holes emit radiation is named after him - ‘Hawking Radiation.’ His book, <i>A Brief History of Time</i> published in 1988, sold 10 million copies worldwide.
				</div>
				
				
			</div>
		</div>
	</div>
</template>
