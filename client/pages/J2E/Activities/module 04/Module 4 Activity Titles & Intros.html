<template name ="m4a1Title">Lifestyle Questions</template>
<template name ="m4a1Intro">
<p>In this activity you will practise asking questions about lifestyle topics like sport, exercise, leisure activities and diet using 'How much' or 'How many.'</p>
</template>

<template name ="m4a2Title">Top Health Trends</template>
<template name ="m4a2Intro">
<p>Good health is important to everyone. In this activity you can listen to an article about some of the top health trends and find out new ways of staying healthy. You can test your understanding with some True or False questions.</p>
</template>

<template name ="m4a3Title">Find the Adjectives</template>
<template name ="m4a3Intro">
<p>Read the article on health trends and find the adjectives. In this activity you will learn how adjectives work and how the same word can be used in different ways.</p>
</template>

<template name ="m4a4Title">Using Adjectives</template>
<template name ="m4a4Intro">
<p>In this activity you can learn more about using words in different ways. You can see some examples of how the same word can be used as a NOUN, a VERB or an ADJECTIVE. Then test yourself to see if you understand the difference.</p>
</template>

<template name ="m4a5Title">When is an Adjective Not an Adjective?</template>
<template name ="m4a5Intro">
<p>You can test yourself in this activity. Can you tell a noun from a verb? You can also learn some useful new expressions. </p>
</template>

<template name ="m4a6Title">Vitamin D</template>
<template name ="m4a6Intro">
<p>This article gives you the chance to find out about an important health issue. You can read all about vitamin D and learn some new words and phrases about health in general.</p>
</template>

<template name ="m4a7Title">Understanding Ideas</template>
<template name ="m4a7Intro">
<p>You can find out how well you understood the main ideas in the article about Vitamin D. Write the answers in your notebook. You can choose the paragraph you want to find the answer.</p> 
</template>

<template name ="m4a8Title">Understanding Words and Phrases</template>
<template name ="m4a8Intro">
<p>How well did you understand some of the new words and phrases in activity 6? You can find out here by typing in the answers.</p>
</template>

<template name ="m4a9Title">Medical Words</template>
<template name ="m4a9Intro">
<p>Everyone needs to see a doctor or visit a hospital at some point. Learn some common words for equipment used by doctors, paramedics and nurses in this activity.</p>
</template>

<template name ="m4a10Title">Problems and Accidents</template>
<template name ="m4a10Intro">
<p>Test how much you know about health topics in this activity. Look at the illustrations. Each one has a sentence describing it. Try to complete the sentence by typing a word in the space. The first letter is there to help you. K, Tu or Elle will help you if you get stuck.</p>
</template>

<template name ="m4a11Title">Talking about Health</template>
<template name ="m4a11Intro">
<p>What do you say when you phone the doctor? Listen to these examples of health problems and see if you can match them to the pictures.</p>
</template>

<template name ="m4a12Title">Hospital Words</template>
<template name ="m4a12Intro">
<p>In this activity you can learn what happens in different hospital departments. You can test yourself to find out how well you have learned all the new words and phrases.</p>
</template>

<template name ="m4a13Title">Going to Hospital</template>
<template name ="m4a13Intro">
<p>Listen to conversations between a hospital porter and a paramedic and see if you can help them take their patients to the right department in the hospital.</p>
</template>

<template name ="m4a14Title">Stress and Intonation</template>
<template name ="m4a14Intro">
<p>You can use stress and intonation to express feelings and change the meaning of sentences. Listen to some short conversations and try to decide how the sentences change when you say them differently.</p>
</template>

<template name ="m4a15Title">Comparing Things</template>
<template name ="m4a15Intro">
<p>In this activity you can learn how to compare things and how to form comparatives and superlatives.</p>
</template>

<template name ="m4a16Title">Tu's Birthday</template>
<template name ="m4a16Intro">
<p>You can help K and Elle choose a restaurant for Tu's birthday. Show how well you can use comparatives and superlatives when you're comparing different restaurants.</p>
</template>

<template name ="m4a17Title">Choosing Lunch</template>
<template name ="m4a17Intro">
<p>Listen to the conversation between, K, Tu and Elle about what to have for lunch. See how well you understood the conversation by deciding if the sentences which follow are True or False.</p>
</template>

<template name ="m4a18Title">Cooking Words</template>
<template name ="m4a18Intro">
<p>When you use a recipe to cook at home, there are some words you need to understand. You can learn a range of cookery and food terms in this activity.</p>
</template>

<template name ="m4a19Title">Adverbs</template>
<template name ="m4a19Intro">
<p>Adverbs are common words which tell us when, where and how something is done. In this activity you can find out about different types of adverbs and how they are used.</p>
</template>

<template name ="m4a20Title">Getting Fit</template>
<template name ="m4a20Intro">
<p>Read a short article about getting fit and see if you can spot the adverbs. Check you know why they are used and then practise writing them in the spaces.</p>
</template>

<template name ="m4a21Title">Scottish Sports</template>
<template name ="m4a21Intro">
<p>Tu is trying a range of different Scottish sports. Help him do better by choosing the right adverb.</p>
</template>

<template name ="m4a22Title">Modal Verbs part 2</template>
<template name ="m4a22Intro">
<p>In this activity you can learn more about modal verbs. This activity focuses on modal verbs which express necessity and obligation. Read an article about diet and exercise to see how they are used.</p>
</template>

<template name ="m4a23Title">Finding Modal Verbs</template>
<template name ="m4a23Intro">
<p>Now you can test yourself on modal verbs. Type the modal verbs for obligation and necessity in the spaces.</p>
</template>

<template name ="m4a24Title">Why Use Modal Verbs?</template>
<template name ="m4a24Intro">
<p>Learn more about the different types of obligation and necessity, then see if you can explain why the modal verb is used.</p>
</template>

<template name ="m4a25Title">Practising Modal Verbs</template>
<template name ="m4a25Intro">
<p>Elle and Tu have decided to go to a football match. Listen to K using modal verbs. See if you can identify why K is using modal verbs here.</p>
</template>

<template name ="m4a26Title">Prepositions</template>
<template name ="m4a26Intro">
<p>It's time to practise your prepositions. Type the missing preposition in the space. They all come from the article on Vitamin D.</p>
</template>

<template name ="m4a27Title">Phrasal Verbs</template>
<template name ="m4a27Intro">
<p>English uses a lot of phrasal verbs. Each module has five phrasal verbs for you to learn and two connected to the topic of the module. In this activity you can learn and practise using the prepositions with the verb 'bring.'</p>
</template>

<template name ="m4a28Title">Idioms</template>
<template name ="m4a28Intro">
<p>Each module introduces you to some common English idioms. Two of them are connected to the topic of the module. You can then practise them to show what you have learned.</p>
</template>

<template name ="m4a29Title">Quotations</template>
<template name ="m4a29Intro">
<p>Each module introduces you to some well known British people to help you understand British life and culture. You can read information about each person, hear a quotation and watch a video. Find out here about the writer Graham Greene and the famous astro-physicist Stephen Hawking.</p>
</template>

<template name ="m4GameTitle">Who's the Mystery Man?</template>
<template name ="m4GameIntro">
<p>At the end of every module you have a game to play. There's a story based in a famous British place with a mystery or puzzle to solve. K, Tu and Elle will help you but you have to show what you've learned in the module to play the game. In this game, you have to collect the letters which spell the name of a famous person from British history. You can visit the factory and village he created near Glasgow.</p>
</template>
