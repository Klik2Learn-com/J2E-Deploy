<template name="m4a30">
	<article class="with-tools-sidebar m4a3">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Glasgow');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 4</div>
				<div class="acttitle-title">{{> activity}} 30 - {{>m4a30Title}}</div>
			</header>


			<section id="m4a30">
				<div class="content">
					<h1 class="start-page-header">1 - {{>m4a30Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m4a30Intro}}</h3>
					{{> m4a30Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m4a30_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m4a30_1}} {{>m4a30_2}} {{>m4a30_scores}} {{>m4a30_3}} {{#if gameAccess}} {{>EndPage char="elle" act="m4a30" nextact="m4Game"
			place="Glasgow"}} {{else}} {{>EndPage2 char="all" act="m4a30" nextplace="Belfast" nextmod="5" place="Glasgow" end="finished"}}
			{{/if}}

		</div>
	</article>

</template>
