<template name="m4a9">
	<article class="with-tools-sidebar m4a9">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/GlenCoe');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 4</div>
				<div class="acttitle-title">{{> activity}} 9 - {{>m4a9Title}}</div>
			</header>


			<section id="m4a9">
				<div class="content">
					<h1 class="start-page-header">{{> m4a9Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m4a9Intro}}</h3>
					{{> m4a9Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m4a9_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m4a9_1}} {{>m4a9_2}} {{>m4a9_3}} {{>m4a9_4}} {{>m4a9_5}} {{>m4a9_6}} {{>m4a9_7}} {{>m4a9_8}} {{>m4a9_9}} {{>m4a9_10}}
			{{>m4a9_11}} {{>m4a9_12}} {{>m4a9_13}} {{>EndPage char="elle" act="m4a9" nextact="m4a10" place="GlenCoe"}}


		</div>
	</article>

</template>
<template name="m4a9_1">
	<section id="m4a9_1" class="hidden">
		<div class="content">
			<h2>Here are four people who work in the health industry. Each of them uses special equipment.</h2>

			<div class="snapshots">
				<span class="avoidwrap">
					<figure>
						<div class="ph-w 5x4" style="max-width: 283px">
							<img draggable="false" src="images/module4/a9/doctor.jpg" alt="Doctor">
						</div>
						<figcaption>Doctor</figcaption>
					</figure>
					<figure>
						<div class="ph-w 5x4" style="max-width: 283px">
							<img draggable="false" src="images/module4/a9/dentist.jpg" alt="Dentist">
						</div>
						<figcaption>Dentist</figcaption>
					</figure>
				</span>
				<span class="avoidwrap">
					<figure>
						<div class="ph-w 5x4" style="max-width: 283px">
							<img draggable="false" src="images/module4/a9/nurse.jpg" alt="Nurse">
						</div>
						<figcaption>Nurse</figcaption>
					</figure>
					<figure>
						<div class="ph-w 5x4" style="max-width: 283px">
							<img draggable="false" src="images/module4/a9/paramedic.jpg" alt="Paramedic">
						</div>
						<figcaption>Paramedic</figcaption>
					</figure>
				</span>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m4a9" nexturl="#m4a9_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
