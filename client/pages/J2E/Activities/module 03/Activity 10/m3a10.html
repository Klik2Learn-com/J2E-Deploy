<template name="m3a10">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Linlithgow');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 3</div>
				<div class="acttitle-title">{{> activity}} 10 - {{>m3a10Title}}</div>
			</header>

			<section id="m3a10">
				<div class="content">
					<h1 class="start-page-header">{{> m3a10Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m3a10Intro}}</h3>
					{{> m3a10Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m3a10_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m3a10_1}} {{>m3a10_2}} {{>m3a10_3}} {{>m3a10_4}} {{>m3a10_5}} {{>m3a10_6}} {{>m3a10_7}} {{>m3a10_8}} {{>m3a10_9}} {{>m3a10_10}}
			{{>m3a10_11}} {{>m3a10_12}} {{>m3a10_13}} {{>m3a10_end}}
		</div>
	</article>
</template>

<template name="m3a10_1">
	<section id="m3a10_1" class="hidden">
		<div class="content">
			<h3>Watch these two people arranging a surprise party for a friend. They both make mistakes with the Future Tense.</h3>

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-7 text-center">
						<div class="ph-w ph-16x10" style="max-width: 428px">
							<div class="ph">
								<img draggable="false" src="images/module3/a10/intro.png" alt="Two people having a conversation">
							</div>
						</div>
						<p>&nbsp;</p>
					</div>
					<div class="col-sm-5 text-center">
						<div class="caption capred">
							<b>Watch out!</b>
						</div>
						<br>
						<br>
						<div class="caption capgreen fold text-left">
							<p>Sometimes the character gets it right.</p>
							<p>Sometimes there’s more than one right answer!</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m3a10" nexturl="#m3a10_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
