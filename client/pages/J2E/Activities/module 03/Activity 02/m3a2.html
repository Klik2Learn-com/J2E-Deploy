<template name="m3a2art1">
	{{>metametrics level="7" star="no" align="center"}}
	
	<p>A new mobile survey has suggested there should be a set of rules about the use of mobile phones in public.</p>

	<p>1. You know the type. She won’t stop nattering on her cell phone and he can’t resist tweeting while having dinner.</p>

	<p>2. And we’re all irritated by them, so much so that a new mobile survey has found that there should be a set of rules about the use of mobile phones in public.</p>

	<p>3. The survey by Intel, found major no-nos of mobile etiquette included logging into someone else’s account to post a joke, sharing too much personal information and tagging an unflattering photo of your friends.</p>

	<p>4. Surprisingly, the survey found that checking Facebook while out for coffee, bringing your laptop on a weekend break and using mobile devices in the bedroom were all acceptable. ‘People’s tolerance levels are rising and the use of mobile technology is now so pervasive that we need a new code of conduct,’ said Intel’s spokesperson.</p>
</template>

<template name="m3a2art2">
	{{>metametrics level="7" star="no" align="center"}}
	
	<p>5. ‘We all see the appeal of being constantly connected to a lively, virtual community and of always being up to date and up to speed.’</p>

	<p>6. The survey polled more than 12,000 people in 16 countries, including South Africa.</p>

	<p>7. And the results indicated that smartphones, tablets and other mobile devices were re-shaping our behaviour.</p>

	<p>8. More than half said they would prefer to sacrifice their favourite sweet treat for a week, than be separated from their mobile device.</p>

	<p>9. ‘The research suggests that most of us check our emails or post our first tweet before we even leave the house in the mornings. Two thirds of people check their mobile before going to work. Almost a quarter, do that before they get out of bed. It’s the new norm.’</p>
</template>

<template name="m3a2art3">
	{{>metametrics level="7" star="no" align="center"}}
	
	<p>10. People said there were limits to where mobile devices should be used. Bringing a laptop to the dinner table was top of the list for bad manners.  They were also worried about creating a dangerous situation such as texting while driving.  South African drivers were most concerned about this.</p>

	<p>11. A third said they would like mobile devices banned in public places, because they disliked hearing other people’s loud phone conversations.</p>
</template>
