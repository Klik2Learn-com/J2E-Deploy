<template name="m3a29">

			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Edinburgh');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 3</div>
				<div class="acttitle-title">{{> activity}} 29 - {{>m3a29Title}}</div>
			</header>


			<section id="m3a29">
				<div class="content">
					<h1 class="start-page-header">1 - {{>m3a29Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m3a29Intro}}</h3>
					{{> m3a29Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m3a29_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m3a29_1}} {{>m3a29_2}} {{>m3a29_3}} {{>m3a29_scores}} {{>m3a29_4}} {{>m3a29_5}} {{#if gameAccess}} {{>EndPage char="tu"
			act="m3a29" nextact="m3Game" place="Edinburgh"}} {{else}} {{>EndPage2 char="all" act="m3a29" nextplace="FortWilliam" nextmod="4"
			place="Edinburgh" end="finished"}} {{/if}}

		</div>
	</article>

</template>
