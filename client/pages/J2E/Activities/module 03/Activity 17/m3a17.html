<template name="m3a17_1">
	<section id="m3a17_1" class="hidden">
		<div class="content">
			<h2 class="text-center">There are different degrees of <b>probability</b> / <b>possibility</b></h2>
			
			<div class="container-fluid text-center">
				<div class="row">
					<div class="col-sm-5 col-sm-offset-1">
						<div class="parapaper article-text" style="max-width: 260px; margin-right: auto; margin-left: auto;">
							<figure><div class="ph-w ph-4x5" style="max-width: 207px"><div class="ph"><img draggable="false" src="images/module3/impossible.png" alt="Person trying to jump over a gorge on a skateboard"></div></div></figure>
							<h4>from almost <b>impossible</b></h4>
						</div><br>
						<h5>"He'll never do that!"</h5>
						<div class="visible-xs" style="height: 2em;"></div>
					</div>
					<div class="col-sm-5">
						<div class="parapaper article-text" style="max-width: 260px; margin-right: auto; margin-left: auto;">
							<figure><div class="ph-w ph-4x5" style="max-width: 207px"><div class="ph"><img draggable="false" src="images/module3/certain.png" alt="Someone trying to jump over a ditch on a skateboard"></div></div></figure>
							<h4>from almost <b>certain</b></h4>
						</div><br>
						<h5>"Anyone can do that!"</h5>
					</div>
				</div>
			</div>
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a17" nexturl="#m3a17_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m3a17_2">

			<h3 class="text-center">{{>touch yes="Tap" no="Click"}} the verb to see an example</h3>
			
			<table class="table1 m3a17-table" style="max-width: 640px;">
				<tr>
					<th>Probability</th>
					<th>Possibility</th>
					<th>Impossibility</th>
				</tr>
				<tr>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="He MUST be rich - he’s driving a Ferrari.">Must</a>
					</td>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="I MIGHT buy the new iPhone when it comes out.">Might</a>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="He MAY not be suitable for the job – he’s very inexperienced.">May</a>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="CAN you come for a meal on Saturday?">Can</a>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="She COULD lift the box by herself.">Could</a>
					</td>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="They CANNOT possibly win the match with only nine players.">Cannot</a>
					</td>
				</tr>
			</table>
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a17_1" nexturl="#m3a17_3" prev="" next=""}}
		</footer>
	</section>
</template>

<template name="m3a17_3">
	<section id="m3a17_3" class="hidden">{{> popovers}}
		<div class="content">
			<h2>This table shows how to express the same things in the <b>past tense</b> both the <b>full tense</b> and the <b>shortened version</b>.</h2>
			<h3 class="text-center">{{>touch yes="Tap" no="Click"}} the verb to see an example</h3>
			
			<table class="table1 m3a17-table" style="max-width: 640px;">
				<tr>
					<th>Probability</th>
					<th>Possibility</th>
					<th>Impossibility</th>
				</tr>
				<tr>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="He MUST’VE forgotten the appointment.">Must have / must've</a>
					</td>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="I MIGHT HAVE bought that phone if it hadn’t been so expensive.">Might have / might've</a>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="He MAY HAVE lacked experience but he was very enthusiastic.">May have / may've</a>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="I COULD HAVE helped her if she’d asked.">Could have / could've</a>
					</td>
					<td>
						<a draggable="false" href="#" title="" class="wrap" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="They COULD NOT possibly HAVE won the match with only nine players.">Could not have / couldn't've</a>
					</td>
				</tr>
			</table>
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a17_2" nexturl="#m3a17_4" prev="" next=""}}
		</footer>
	</section>
</template>
