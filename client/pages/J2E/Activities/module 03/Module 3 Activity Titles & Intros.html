<template name ="m3a1Title">Mobile Phones</template>
<template name ="m3a1Intro">
<p>In this activity you can listen to an article about the problems caused when people use mobile phones in public places. Listen to the whole article then answer the questions. You can listen to parts of the article again. In the next activity you can read the article.</p>
</template>

<template name ="m3a2Title">Reading for Ideas</template>
<template name ="m3a2Intro">
<p>Now you can read the article about mobile phones and show that you understand it. Look up any words you don't know in the dictionary but concentrate on the main ideas. Answer the questions in your Notebook.</p>
</template>

<template name ="m3a3Title">Reading for Words and Phrases</template>
<template name ="m3a3Intro">
<p>In this activity you can learn some useful words and phrases from the article on mobile phones. Read the paragraph and type  the answer in the space.</p>
</template>

<template name ="m3a4Title">The Articles</template>
<template name ="m3a4Intro">
<p>'The' and 'a' can be difficult to use correctly. In this activity you will learn some ways to help you get this right. You will need to learn about Nouns. The grammar guide is there to help you.</p>
</template>

<template name ="m3a5Title">Using 'A'</template>
<template name ="m3a5Intro">
<p>In this activity you can learn some basic reasons for using the indefinite article 'a' and practise using them. You will recognise some of the examples from the article about mobile phones.</p>
</template>

<template name ="m3a6Title">Using 'THE'</template>
<template name ="m3a6Intro">
<p>In this activity you can learn some basic reasons for using the definite article 'the.' Now that you have learned about the articles try to put 'a' 'the' or 'no article' in the right place.</p>
</template>

<template name ="m3a7Title">Using 'THE' and 'A'</template>
<template name ="m3a7Intro">
<p>At the end of the news reports on TV you usually get a weather forecast for the next day. One day viewers got a surprise. Prince Charles was visiting BBC Scotland to celebrate 60 years of broadcasting. He agreed to read the weather forecast. See if you can decide where he should use 'the' 'a' or 'no article'.</p>
</template>

<template name ="m3a8Title">The Future</template>
<template name ="m3a8Intro">
<p>English has four different ways of talking about the future. Listen to this article about climate change and think about the different types of future tenses it has. You can also learn some new words about climate change.</p>
</template>

<template name ="m3a9Title">What's the Difference?</template>
<template name ="m3a9Intro">
<p>Now you have seen four different ways of talking about the future, you are going to learn how to use them. You can check how well you understand by matching up the explanations with some examples.</p>
</template>

<template name ="m3a10Title">A Surprise Party</template>
<template name ="m3a10Intro">
<p>Listen to two people talking about organising a party for a friend. They are using future tenses. Sometimes they use the right tense, sometimes they don't. You can correct their mistakes.</p>
</template>

<template name ="m3a11Title">Stress and Intonation</template>
<template name ="m3a11Intro">
<p>You can use stress and intonation to express how you feel about something when you speak. Listen to these examples of people speaking with and without emotion and try to match the native speakers when you record yourself.</p>
</template>

<template name ="m3a12Title">Surprising Things</template>
<template name ="m3a12Intro">
<p>Now you can practise your stress and intonation. Write a sentence about the area where you live. Use the recording tool to make two recordings of your sentence - one with and one without emotion. Playback your recording and try to make them different. Listen to the examples in Activity 11 again.</p>
</template>

<template name ="m3a13Title">The City or the Country</template>
<template name ="m3a13Intro">
<p>Many people enjoy living in towns and cities but some prefer living in the country. Listen to one man's account of moving from London to the Welsh countryside. Make some notes of the main ideas to help you with Activity 14.</p>
</template>

<template name ="m3a14Title">Writing about Places</template>
<template name ="m3a14Intro">
<p>Complete some sentences about life in the city and life in the country using your notebook. You can listen to the article again and check your answers at the end.</p>
</template>

<template name ="m3a15Title">Introducing Modal Verbs</template>
<template name ="m3a15Intro">
<p>Modal verbs are very common in English and can be difficult to use. In this activity, you can begin learning about modal verbs and how to use them. Once you've understood the examples you can practise them yourself.</p>
</template>

<template name ="m3a16Title">Finding Modal Verbs</template>
<template name ="m3a16Intro">
<p>Read the article about life in the country again. This time focus on finding the modal verbs that are used. When you find them, type them in the spaces.</p>
</template>

<template name ="m3a17Title">Probable or Impossible? Part 1</template>
<template name ="m3a17Intro">
<p>Modal verbs can be used to express degrees of probability, possibility and impossibility. This activity gives you more practice on how to use 'can' 'could' and 'must' in the Past, Present and Future. You can listen to and read the examples.</p>
</template>

<template name ="m3a18Title">Probable or Impossible? Part 2</template>
<template name ="m3a18Intro">
<p>
This activity gives you more practice in deciding whether something is probable, possible or impossible. You will be familiar with the sentences from Activity 13.</p>
</template>

<template name ="m3a19Title">The Best Cities in Britain</template>
<template name ="m3a19Intro">
<p>Which cities in Britain have been voted the best places to live? This activity tells you the most popular cities to visit and live in. You can find out why and then test how well you have understood the article. You can also watch a short video of each place.</p>
</template>

<template name ="m3a20Title">Types of Houses</template>
<template name ="m3a20Intro">
<p>In this activity you can learn and practise the names of different types of houses in Britain.</p>
</template>

<template name ="m3a21Title">Renting a House</template>
<template name ="m3a21Intro">
<p>In this activity you can learn a lot of useful vocabulary for houses and property. Read the descriptions of places to rent and choose a word to type in the missing spaces.</p>
</template>

<template name ="m3a22Title">Property Words</template>
<template name ="m3a22Intro">
<p>When you read a description of a property there may be words you haven't seen before describing the outside and the inside. You can learn some common examples in this activity and then practise what you have learned.</p>
</template>

<template name ="m3a23Title">A Day in Perth</template>
<template name ="m3a23Intro">
<p>The city of Perth used to be the capital of Scotland. It’s about one hour from Glasgow and Edinburgh. You can listen to a lot of information about the city, then test yourself with the True/False statements which follow.</p>
</template>

<template name ="m3a24Title">Prepositions</template>
<template name ="m3a24Intro">
<p>Here is your opportunity to practise some more prepositions. These sentences come from the article about living in the country.</p>
</template>

<template name ="m3a25Title">Stress and Intonation</template>
<template name ="m3a25Intro">
<p>In this activity you can practise your intonation when asking questions. Listen first to some sentences to decide whether they are statements or questions then try to match the native speaker by recording your voice.</p>
</template>

<template name ="m3a26Title">Phrasal Verbs</template>
<template name ="m3a26Intro">
<p>English uses a lot of phrasal verbs. Each module has five phrasal verbs for you to learn and two related to the topic of the module. In this activity you can learn and practise using the prepositions with the verb 'come'.</p>
</template>

<template name ="m3a27Title">Idioms</template>
<template name ="m3a27Intro">
<p>{{>ActIntroIdioms}}</p>
</template>

<template name ="m3a28Title">Quotations</template>
<template name ="m3a28Intro">
<p>Each module introduces you to some well known British people to help you understand British life and culture. You can read information about each person, hear a quotation and watch a video. Find out here about the Queen and the writer, comedian and broadcaster Stephen Fry.</p>
</template>

<template name ="m3GameTitle">Souvenirs from the Royal Yacht Britannia</template>
<template name ="m3GameIntro">
<p>At the end of every module you have a game to play. There's a story based in a famous British place with a mystery or puzzle to solve. K, Tu and Elle will help you but you have to show what you've learned in the module to play the game. In this game, you have to collect souvenirs from the Royal Yacht Britannia – a famous tourist attraction near Edinburgh.</p>
</template>
