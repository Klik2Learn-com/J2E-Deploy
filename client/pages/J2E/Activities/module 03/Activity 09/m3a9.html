<template name="m3a9_1">
	<section id="m3a9_1" class="hidden">
		<div class="content">
			<h2>What’s the difference between these four ways of talking about the future?</h2>
			<div class="text-center">
				<div class="caption fold text-left">
					<ol class="olcircle" style="padding: 1em;">
						<li>
							<h5>The Present Simple</h5>
						</li>
						<li>
							<h5>The Present Continuous</h5>
						</li>
						<li>
							<h5>Going to</h5>
						</li>
						<li>
							<h5>Will</h5>
						</li>
					</ol>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a9" nexturl="#m3a9_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m3a9_2">
	<section id="m3a9_2" class="hidden">
		<div class="content">
			<h1>1. The Present Simple</h1>
			<div class="parapaper paraextract cappad">
				<h5>Use this to talk about
					<b>planned</b> or
					<b>timetabled</b> future events like travel arrangements.</h5>
			</div>
			<br>
			<div class="text-center">
				<h3>“The bus
					<b>leaves</b> at 10:30.”</h3>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a9_1" nexturl="#m3a9_3" prev="" next=""}}
		</footer>
	</section>

	<section id="m3a9_3" class="hidden">
		<div class="content">
			<h1>2. The Present Continuous</h1>
			<div class="parapaper paraextract cappad">
				<h5>Use this to talk about
					<b>future arrangements</b>.</h5>
			</div>
			<br>
			<div class="text-center">
				<h3>“She
					<b>’s leaving</b> her job at the end of the month.”</h3>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a9_2" nexturl="#m3a9_4" prev="" next=""}}
		</footer>
	</section>

	<section id="m3a9_4" class="hidden">
		<div class="content">
			<h1>3. Going to</h1>
			<div class="parapaper paraextract cappad">
				<h5>Use ‘going to’ to express
					<b>certainty</b> about events in the
					<b>near</b>.</h5>
			</div>
			<br>
			<div class="text-center">
				<h3>“Look at those clouds – it’s
					<b>going to</b> rain.”</h3>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a9_3" nexturl="#m3a9_5" prev="" next=""}}
		</footer>
	</section>

	<section id="m3a9_5" class="hidden">
		<div class="content">
			<h1>4. Will</h1>
			<div class="parapaper paraextract cappad">
				<h5>This is the most common way of talking about future events, with or without a time expression.</h5>
			</div>
			<br>
			<div class="container-fluid">
				<div class="row text-center">
					<div class="col-xs-6">
						<div class="caption capgreen block">With a time expression:</div>
						<h3>“I
							<b>’ll</b> do that tomorrow.”</h3>
					</div>
					<div class="col-xs-6">
						<div class="caption capgreen block">Without a time expression:</div>
						<h3>“He
							<b>won’t</b> change his mind.”</h3>
					</div>
				</div>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m3a9_4" nexturl="#m3a9_6" prev="" next=""}}
		</footer>
	</section>
</template>
