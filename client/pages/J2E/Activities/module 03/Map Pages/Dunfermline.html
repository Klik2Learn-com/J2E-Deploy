<template name="Dunfermline">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}

		<div class="parent-level">Module 3</div> <div class="acttitle-title">{{> m3l2}}<em class="titleactcount">{{>m3l2No}}</em></div>
	</header>
	
	<!-- Place -->
	<section id="Dunfermline" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m3_satnav}}
					<!--Module-->
					{{>mapButtons module="3" location="Dunfermline" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a5">
								<div class="actbutton a5 {{completed '3' '5'}}">
									<i class="actCompleteTick"></i>
									<div class="number">5</div>
								</div>
							</a><br>
							{{> m3a5Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a6">
								<div class="actbutton a6 {{completed '3' '6'}}">
									<i class="actCompleteTick"></i>
									<div class="number">6</div>
								</div>
							</a><br>
							{{> m3a6Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a7">
								<div class="actbutton a7 {{completed '3' '7'}}">
									<i class="actCompleteTick"></i>
									<div class="number">7</div>
								</div>
							</a><br>
							{{> m3a7Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a8">
								<div class="actbutton a8 {{completed '3' '8'}}">
									<i class="actCompleteTick"></i>
									<div class="number">8</div>
								</div>
							</a><br>
							{{> m3a8Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a9">
								<div class="actbutton a9 {{completed '3' '9'}}">
									<i class="actCompleteTick"></i>
									<div class="number">9</div>
								</div>
							</a><br>
							{{> m3a9Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="3" location="Dunfermline" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
