<template name="Peebles">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		
		<div class="parent-level">Module 3</div> <div class="acttitle-title">{{> m3l4}}<em class="titleactcount">{{>m3l4No}}</em></div>
	</header>
	
				
	<!-- Place -->
	<section id="Peebles" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m3_satnav}}
					<!--Module-->
					{{>mapButtons module="3" location="Peebles" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a15">
								<div class="actbutton a15 {{completed '3' '15'}}">
									<i class="actCompleteTick"></i>
									<div class="number">15</div>
								</div>
							</a><br>
							{{> m3a15Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a16">
								<div class="actbutton a16 {{completed '3' '16'}}">
									<i class="actCompleteTick"></i>
									<div class="number">16</div>
								</div>
							</a><br>
							{{> m3a16Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a17">
								<div class="actbutton a17 {{completed '3' '17'}}">
									<i class="actCompleteTick"></i>
									<div class="number">17</div>
								</div>
							</a><br>
							{{> m3a17Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m3a18">
								<div class="actbutton a18 {{completed '3' '18'}}">
									<i class="actCompleteTick"></i>
									<div class="number">18</div>
								</div>
							</a><br>
							{{> m3a18Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="3" location="Peebles" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
