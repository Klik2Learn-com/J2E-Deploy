					</div>
				</div>
				<div class="row center">
					<div class="col-sm-8 col-sm-offset-2">
						<h3>“How much did she pay?”</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 center">
						<div class="caption capgreen">You can ask the question in two ways:</div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-12">
						<div class="parapaper"><button class="buttonround  buttonaudio" data-audiosrc="/audio/module3/a11/How_much_question.m4a"></button><div class="number">1</div> <h5>One speaker simply doesn’t know how much someone paid for an item.</h5></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="parapaper"><button class="buttonround  buttonaudio" data-audiosrc="/audio/module3/a11/How_much_astonished.m4a"></button><div class="number">2</div> <h5>One speaker is astonished at the price – maybe it’s very expensive or a great bargain.</h5></div>
					</div>
				</div>
				
			</div>
		</div>
		<footer>
