<template name="m3a14_6">

	<section id="m3a14_6" class="hidden">{{> popovers}}
		<div class="content">

			<h3>Now read the article. {{>touch yes="Tap" no="Click"}} the words in red to find out more.</h3>

			<div class="parapaper paraextract article-text">
				<p>1. I stood in a field this week listening to the first sounds of spring; birds sang, lambs bleated. Spring can be a time
					when faith in the British countryside is renewed again.</p>

				<p>2. So I was surprised to read about a national
					<a draggable="false" href="#" title="" data-toggle="popover" role="button"
					 tabindex="0" data-trigger="manual" data-placement="bottom" data-content="Activities/articles/publicity designed to persuade you about something.">campaign</a> to warn retirees against moving from the city to the country. Mavis Cheek, leading the campaign described
					the countryside as ‘tough, a little bit dangerous and not for
					<a draggable="false" href="#" title="" data-toggle="popover"
					 role="button" tabindex="0" data-trigger="manual" data-placement="bottom" data-content="Someone who isn’t brave and avoids difficult and dangerous situations.">wimps</a>.’</p>

				<p>3. It might have been all pastoral bliss 20 years ago with roses in cottage gardens and dancing round the maypole. Today,
					large tracts of the British countryside could be covered in factories, motorways, retail parks and light industrial
					sites.</p>

				<p>4. I moved to a small farmhouse in the Black Mountains eight years ago, so I know a bit about rural life. It wasn’t easy.
					The fact I rode a bike aroused suspicion. Five months after moving in, I was in the pub on a Friday night. An old boy
					I knew led me gently to a corner of the bar. ‘I see you on the bike boy,’ he said. ‘How long you lost your licence for
					then?’</p>

				<p>5. Before the move, I lived in London for a decade. There are many things I still miss about metropolitan life. In the
					city you can choose your community – it may be through work, clubs, your kid’s school - but it’s unlikely to include
					your neighbours. You may not know the name of a single person who lives in your street.</p>

				<p>6. I’m lucky now. I live in a place with a strong sense of community. The local pub and village hall have activities
					every night of the week: singing, gardening, line dancing, films, quizzes and an annual pantomime.</p>

				<p>7. This winter, I’ve spent a lot of time on my own in a wood near my house, filming a video diary for the BBC on British woodlands. The trees have stood here for some 8,000 years. <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-html="true" data-content="<div class='ph-w ph-16x9' style='width: 240px'><div class='ph'><img draggable='false' src='/images/module3/cavepainting.jpg' /> </div></div>The Neolithic era is also known as The New Stone age. It was a period in human history beginning about 10,200 BC and ending between 4,500 and 2,000 BC. ">Neolithic</a> man must have stood here 200 generations ago. It was a moving experience.</p>

				<p>8. Standing underneath the dome of <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-html="true" data-content="<div class='ph-w' style='width: 240px'><div class='ph' style='padding-top: 76%'><img draggable='false' src='images/module3/st-pauls.jpg' /></div></div> St Paul’s Cathedral, a large church in London. It is one of the most famous buildings in London.">St Paul’s</a> in London might be a great experience but it doesn’t match standing still in an ancient wood.</p>
			</div>
			<div class="articlesrc">Adapted from ‘The Guardian’ March 2012</div>

		</div>
		<footer>
			{{>footer_nav prevurl="#m3a14_5" nexturl="#m3a14_7" prev="" next=""}}
		</footer>
	</section>

</template>
