<template name="m3a12_1">
	<section id="m3a12_1" class="hidden">
		<div class="content">
			
			<h3>Choose one thing that surprises you about towns, cities or villages in Britain and write a sentence about it. Here are two examples:</h3>
			<div class="container-fluid">
				<div class="row text-center">
					<div class="col-sm-6">
						<figure><div class="ph-w ph-3x2" style="max-width: 307px"><div class="ph"><img draggable="false" src="images/module3/hairdressers.png" alt="Hairdressers' salons"></div></div></figure><br>
						<div class="caption block text-left">The street I live in has 6 hairdressers’ salons.</div><br>
					</div>
					<div class="col-sm-6">
						<figure><div class="ph-w ph-3x2" style="max-width: 307px"><div class="ph"><img draggable="false" src="images/module3/corner-shop.png" alt="Corner shop"></div></div></figure><br>
						<div class="caption block text-left">The corner shop near me never closes – not even at Christmas and New Year.</div>
					</div>
				</div>
			</div>
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a12" nexturl="#m3a12_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m3a12_2">
	<section id="m3a12_2" class="hidden">
		<div class="content">
			
			<h3 class="text-center">Practice saying it in two different ways:</h3>
			<div class="container-fluid">
				<div class="row text-center">
					<div class="col-sm-5 col-sm-offset-1" style="margin-bottom: 2em;">
						<figure><div class="ph-w ph-5x4" style="max-width: 244px"><div class="ph"><img draggable="false" src="images/neutral.png" alt="No emotion"></div></div></figure>
						<div class="caption capgreen">With no emotion</div>
					</div>
					<div class="col-sm-5" style="margin-bottom: 2em;">
						<figure><div class="ph-w ph-5x4" style="max-width: 244px"><div class="ph"><img draggable="false" src="images/emotion.png" alt="Emotion"></div></div></figure>
						<div class="caption capgreen">With surprise or shock</div>
					</div>
				</div>
			</div>
			{{>InstructionsRecord text="Record and playback your two versions of the sentence. Think about how your voice changes when you are surprised/shocked."}}
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a12_1" nexturl="#m3a12_end" prev="" next=""}}
		</footer>
	</section>
</template>
