<template name="m3a25_1">
	<section id="m3a25_1" class="hidden">
		<div class="content">
			<h2>You’ll now hear some sentences. They could be either <b>questions</b> on <b>statements</b> depending on the <b>intonation</b>.</h2>
			<br>
			<h3 class="text-center">Listen to each sentence and decide if it's a <b>question</b> or <b>statement</b>.</h3>
			<p>&nbsp;</p>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-5 col-sm-offset-1 col-xs-6 text-center">
						<div class="button1 qs-button" style="pointer-events: none; cursor: default;">?</div><br>
						<b>Question</b>
					</div>
					<div class="col-sm-5 col-xs-6 text-center">
						<div class="button1 qs-button" style="pointer-events: none; cursor: default;">.</div><br>
						<b>Statement</b>
					</div>
				</div>
			</div>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<h4>There are 12 sentences. If you get more than 3 wrong, you should try again. Good luck!</h4>
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a25" nexturl="#m3a25_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m3a25_2">
	<section id="m3a25_2" class="hidden">
		{{#if activeSection}}
		<div class="content">
			
			<h3 class="text-center">Listen to the sentence. Choose whether it is a question (<b>?</b>) or a statement (<b>.</b>)</h3>
			
			<div class="container-fluid">
				<div class="row text-center">
					<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module3/a25/1.m4a"></button>
					<div class="caption" id="sentence">Sentence 1</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-1 col-xs-6 text-center">
						<div class="button1 qs-button" id="question">?</div><br>
						<b>Question</b>
					</div>
					<div class="col-sm-5 col-xs-6 text-center">
						<div class="button1 qs-button" id="statement">.</div><br>
						<b>Statement</b>
					</div>
				</div>
				<div class="row text-center">
					{{>scorebox1 rightSession="m3a25RightScore" wrongSession="m3a25WrongScore" }}
				</div>
			</div>
			
			{{>rightwrong}}
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m3a25_1" nexturl="#m3a25_3" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>
