			<div class="parapaper paraextract article-text">
				{{>metametrics level="5" star="no" align="center"}}
				<p>In 2010, the readers of the magazine ‘Traveller’ voted for their favourite British cities. They gave each city a score based on <span class="grammar">criteria</span> such as architecture, friendliness, cleanliness, and safety.</p>

				<p>Overall, the winner was Edinburgh with high scores in every <span class="grammar">category</span> but particularly for <span class="grammar">aesthetics</span>/architecture and friendliness. However, Liverpool had the friendliest people and Oxford the cleanest streets. London was best for culture as you would expect and for a range of accommodation - but if it’s value for money you’re after, then head for Bristol.</p>

				<p>Bath got the best score for food and restaurants. Which city is the safest in Britain? Well <span class="grammar">apparently</span> it’s York, followed closely by Brighton.</p>
