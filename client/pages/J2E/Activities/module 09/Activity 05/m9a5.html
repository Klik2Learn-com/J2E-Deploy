<template name="m9a5_1content">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 center">
			<h4>If you know who does something use an <b>Active Verb</b>.</h4>
			<div class="ph-w ph-3x2 border1" style="max-width: 318px"><div class="ph"><img draggable="false" src="images/module9/a5/he makes.png" alt="Man holding a jacket"></div></div><br>
			<div class="caption">He makes Harris Tweed at his house on the Island of Harris</div>
			<p>&nbsp;</p>
		</div>
		<div class="col-sm-6 center">
			<h4>If you don’t know or don’t want to explain who does something use a <b>Passive Verb</b></h4>
			<div class="ph-w ph-3x2 border1" style="max-width: 318px"><div class="ph"><img draggable="false" src="images/module9/a5/is made.png" alt="Cottage"></div></div><br>
			<div class="caption">Harris Tweed is made on the Island of Harris in the Hebrides.</div>
		</div>
	</div>
</div>
</template>
