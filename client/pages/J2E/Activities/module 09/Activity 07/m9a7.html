<template name="m9a7_8"> 
	<section id="m9a7_8" class="hidden"> 
		<div class="content"> 
		<h4 class="center">Here are the sentences again.</h4>
			<div class="container-fluid" style="max-width: 760px;">
				<div class="row">
					<div class="col-sm-5 center">
						<h1>Active</h1>
					</div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5 center">
						<h1>Passive</h1>
					</div>
				</div>
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">I'm <b>painting</b> my kitchen this weekend.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">My kitchen <b>is being painted</b> this weekend.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">Shakespeare <b>wrote</b> Romeo and Juliet in 1594.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">Romeo and Juliet <b>was written</b> by Shakespeare in 1594.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">Scottish people <b>drink</b> Irn Bru.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">Irn Bru is <b>drunk</b> in Scotland.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">Thieves <b>broke into</b> his flat yesterday.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">His flat <b>was broken into</b> yesterday.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">France <b>produces</b> more wine than any other country.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">More wine <b>is produced</b> in France than any other country.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">The headmaster <b>closed</b> the school because of bad weather.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption">The school <b>was closed</b> because of bad weather.</div></div>
				</div>
				{{>blankrow}}
				{{>blankrowxs}}
				<div class="row">
					<div class="col-sm-5"><div class="caption">A friend <b>has</b> just <b>told</b> me the news.</div></div>
					<div class="col-sm-2 text-center">{{>arrowresponsive direction="right" directionxs="down"}}</div>
					<div class="col-sm-5"><div class="caption"><b>I've</b> just <b>been told</b> the news.</div></div>
				</div>
