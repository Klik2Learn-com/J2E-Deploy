<!-- Place -->
<template name="WestonsuperMare">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 9</div> <div class="acttitle-title">{{> m9l1}}<em class="titleactcount">{{>m9l1No}}</em></div>
	</header>
	<!-- Place -->
	<section id="WestonsuperMare" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m9_satnav}}
					<!--Module-->
					{{>mapButtons module="9" location="WestonsuperMare" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m9a1">
								<div class="actbutton a1 {{completed '9' '1'}}">
									<i class="actCompleteTick"></i>
									<div class="number">1</div>
								</div>
							</a><br>
							{{> m9a1Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m9a2">
								<div class="actbutton a2 {{completed '9' '2'}}">
									<i class="actCompleteTick"></i>
									<div class="number">2</div>
								</div>
							</a><br>
							{{> m9a2Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m9a3">
								<div class="actbutton a3 {{completed '9' '3'}}">
									<i class="actCompleteTick"></i>
									<div class="number">3</div>
								</div>
							</a><br>
							{{> m9a3Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m9a4">
								<div class="actbutton a4 {{completed '9' '4'}}">
									<i class="actCompleteTick"></i>
									<div class="number">4</div>
								</div>
							</a><br>
							{{> m9a4Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="9" location="WestonsuperMare" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
