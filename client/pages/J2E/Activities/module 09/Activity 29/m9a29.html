               		<h4 class="modal-title" id="myModalLabel">Bertrand Russell</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m9_russell.jpg" alt="Photo"></figure>
					Bertrand Russell was born into an aristocratic family in England and quickly showed ability in mathematics and logic. After studying in Cambridge, he became a lecturer there and wrote ‘The Principles of Mathematics.’ He became known in later life as one of Britain’s leading philosophers. When the First World War came along, he refused to fight and lost his job as a result.  During the Second World War, he was also a pacifist but spoke out strongly against Hitler. He was always interested in politics and travelled widely, meeting Lenin while touring Russia.  At the age of eighty nine, he spent seven days in prison for taking part in an anti nuclear demonstration and causing a ‘breach of the peace.’ He survived a plane crash in Norway only to die of influenza in 1970 at the age of ninety eight.
				</div>
				
				<div class="modal-footer">
          			<button type="button" data-dismiss="modal">Close</button>
          		</div>
			</div>
		</div>
	</div>
</template>
