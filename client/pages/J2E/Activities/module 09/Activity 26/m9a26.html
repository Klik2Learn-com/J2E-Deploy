<template name="m9a26">

			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/StAustell');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class='parent-level'>Module 9</div> <div class='acttitle-title'>Activity 26 - {{> m9a26Title}}</div>
		</header>
		<section id="m9a26">
			<div class="content">
				<h1 class="start-page-header">{{>m9a26Title}}</h1>

			<footer>

		{{>m9a26_2}}
		{{>EndPage char="tu" act="m9a26" nextact="m9a27" place="StAustell"}}
	</div>
</article>
</template>
<template name="m9a26_1">

							{{> rightwrong}}
							{{> welldone}}

								<li>The job takes up so much of his time he hardly sees his family. <br><div class="ddseatedtarget ddwidth14 dd2lines" data-destinationid = "target5">&nbsp;</div></li>
