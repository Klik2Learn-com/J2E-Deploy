<template name="m9a16_4"> 
	<section id="m9a16_4" class="hidden"> 
		<div class="content">  
      			<h4 class="center">Here's the difference between the <b>Present Perfect Continuous</b> and the <b>Present Perfect Simple</b></h4><br>
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6 center">
							<h5>Present Perfect Simple</h5>
							<div class="ph-w ph-16x10" style="max-width: 315px"><div class="ph"><img draggable="false" src="images/module9/a16/house1.jpg" alt="House"></div></div>
							<br>
							<div class="caption"><u>He's worked</u> on his house for the last three years.</div>
							<h4>He's not still working on it because it's finished.</h4>
						</div>
						<div class="col-sm-6 center">
							<h5>Present Perfect Continuous</h5>
							<div class="ph-w ph-16x10" style="max-width: 315px"><div class="ph"><img draggable="false" src="images/module9/a16/house2.jpg" alt="A house being built"></div></div>
							<br>
							<div class="caption"><u>He's been working</u> on his house for the last three years.</div>
							<h4>He's still working on it because it's not finished.</h4>
						</div>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about the Present Perfect Continuous, the Present Perfect Simple and the Past Perfect Continuous under Verbs in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a16_3" nexturl="#m9a16_5" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
