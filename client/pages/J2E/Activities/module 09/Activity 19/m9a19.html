 <template name="m9a19Tracy_modal">
	<div class="modal fade" tabindex="-1" id="m9a19Tracy_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				</div>
				
				<div class="content">

					<div class="parapaper article-text">{{>metametrics level="2" star="yes" align="center"}}

	<figure class="image imgright-responsive">
		<div class="ph-w ph-3x4 shadow" style="max-width: 116px"><div class="ph"><img draggable="false" src="images/module9/a19/girl3.jpg" alt="Person"></div></div>
	</figure>
	
	<p>I’m seventeen years old. I’ve no idea what I want to be. I dropped out of high school after losing a member of my family. All I wanted to do was be alone in my room. Now some time has passed and I feel a lot better. I regret leaving school. </p>

	<p>I'm scared to grow up and become an adult. I turn 18 in about two months, but I want to change the world, discover something and share it with the world. That probably sounds really crazy.  I don't want to be 25 years old in a small town, married with three kids and regret the things I didn't do. I want everyone to remember my name when I'm gone and cherish the things I’ve accomplished. Like Steve Jobs.  He had a dream and he made it happen. He wanted to change the world and he did. He created something and will always be remembered.</p>	
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>


					
				</div>
				
			</div>
		</div>
	</div>
</template>

<template name="m9a19Robert_modal">
	<div class="modal fade" tabindex="-1" id="m9a19Robert_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				</div>
				
				<div class="content">

					<div class="parapaper article-text">{{>metametrics level="2" star="yes" align="center"}}
	
	<figure class="image imgright-responsive">
		<div class="ph-w ph-3x4 shadow" style="max-width: 116px"><div class="ph"><img draggable="false" src="images/module9/a19/boy1.jpg" alt="Person"></div></div>
	</figure>
	
	<p>I'm thirteen years old and I live in the city. I have taken career tests and all of them have led to something with animals. I know I want to work with them, especially horses. My dad is a doctor and he wants me to become a vet. Problem is, I want to be a farmer. I’ve been surrounded by skyscrapers and gas fumes for thirteen years and I can't stand it. I plan on moving to the country when I'm older and starting a dairy farm, cows, chickens, horses, and maybe a few pigs. I would never be able to work in an office, or a hospital. It's too... clean. I need to get dirty for my money, milk the cows, plant the corn and all that. I just need to be able to break away from my family when I'm eighteen.</p>
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>


					
				</div>
				
			</div>
		</div>
	</div>
</template>

	<p>I'm 16 and I want to do way too many things! Sometimes I want to be an Occupational Therapist or specialise in Sports Medicine. I've played sports my whole life. But sometimes I want to be an interpreter.  And then other times I want to be a chef or a pastry chef. And I just saw someone else's post about being a book publisher or something and I love reading too! College is just around the corner, and I need help!</p>

</div>
