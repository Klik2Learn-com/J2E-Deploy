<template name="m9a15_2"> 
	<section id="m9a15_2" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
      			<h4 class="center">Here are some more suffixes.</h4>
      			<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Work_Ethic.m4a"></button> <div class="caption">Work ethic</div> <h5>A person’s attitude to work – either good or bad.</h5></p>
      			<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Ten_To_The_Dozen.m4a"></button> <div class="caption">Ten to the dozen</div> <h5>- Easily available /lots of something.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Hard_To_Come_By.m4a"></button> <div class="caption">Hard to come by</div> <h5>- Difficult to find.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Recession.m4a"></button> <div class="caption">Recession</div> <h5>- A period of time when the economy is doing badly.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/A_Low.m4a"></button> <div class="caption">A low</div> <h5>- A time when things are not going well for someone.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Sign_On.m4a"></button> <div class="caption">Sign on</div> <h5>- To register officially as unemployed.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Laid_Off.m4a"></button> <div class="caption">Laid off</div> <h5>- To lose your job because the company has no work for you.</h5></p>
				<p><button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a15/Self_Esteem.m4a"></button> <div class="caption">Self-esteem</div> <h5>- The attitude you have to your own abilities and skills.</h5></p>
      			
      			{{>gg_button gg_text="Click here to find out more about suffixes in the Grammar Guide"}}

		<footer> 
			{{>footer_nav prevurl="#m9a15_1" nexturl="#m9a15_end" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
