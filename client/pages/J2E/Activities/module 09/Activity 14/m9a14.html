<template name="m9a14_4"> 
	<section id="m9a14_4" class="hidden"> {{> popovers}}
		<div class="content">  
			<h3 class="center">Read these three articles about unemployment. {{>touch yes="Tap" no="Click"}} the <span class="a-color">red</span> words for more information.</h3>
			<div class="parapaper article-text">{{>metametrics level="3" star="no" align="center"}}
				<div class="article-header">		
					<h4>I hate being unemployed</h4>
				</div>
				
				<figure class="image imgright-responsive">
					<div class="ph-w ph-2x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a14/unemployed3.jpg" alt="Person"></div></div>
				</figure>
				
				<p>I live in an area that has a high unemployment rate. I was <a draggable="false" href="#" tabindex="0" data-trigger="manual" title="" data-toggle="popover" role="button" data-placement="bottom" data-content="To lose your job because the company has no work for you.">laid off</a> at the end of the summer, just before autumn. I’ve been having a very hard time finding work because jobs are <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Difficult to find.">hard to come by</a> in my town in the winter. I’ve been looking for work outside my city.</p>

				<p>Before I lost my job, I’d been working for the same company for over 4 years. I was laid off because of the recession. I have a ton of skills, went back to school last year, I have a great <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="A person’s attitude to work – either good or bad.">work ethic</a>, and would much rather be working. I’ve been improving my computer skills so I hope that helps. I’ve never had trouble finding jobs before. The experience of losing steady employment is tough, especially during <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="A time when things are not going well for someone.">a low</a> in the job market. I’m sending out letters daily, in the hope that I’ll find employment soon.</p>
				
				<div class="article-header">		
					<h4>Think yourself lucky...</h4>
				</div>
				
				<figure class="image imgleft-responsive">
					<div class="ph-w ph-2x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a14/unemployed1.jpg" alt="Person"></div></div>
				</figure>

				<p>I think if people were actually willing to work they would do anything. There are enough jobs but people don't want to do them. For example, care jobs are <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content=" an expression meaning very plentiful.">ten to the dozen</a>. The hours aren’t great but the money is ok and it will change the way you think about things when you see the lives some people have been living. Your life is really very good by comparison.</p>
				<!-- fixes image floats -->
				<div class="parent_expander"></div>
			</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a14_3" nexturl="#m9a14_5" prev="" next=""}} 
		</footer> 
	</section> 
 </template>

<template name="m9a14_6"> 
	<section id="m9a14_6" class="hidden"> {{> popovers}}
		<div class="content">  
<div class="parapaper article-text">{{>metametrics level="3" star="no" align="center"}}
	<div class="article-header">
		<h4>Frustrating...</h4>
	</div>
	
	<figure class="image imgright-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a14/unemployed2.jpg" alt="Person"></div></div>
	</figure>
	
	<p>I’m 23 and have been in education all my life. I’ve just finished my degree but don’t think there’s much chance of finding a job.  It's so frustrating when you realise you’ve spent three years doing a degree and no one wants it. They prefer experience. </p>

	<p>I’ve been making silver jewellery in my spare time while I’ve been looking for a full time job but it’s not going well either. It’s just lowering my <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="The attitude you have to your own abilities and skills.">self esteem</a>. I’ve not even been getting replies from some of the places I have applied to. It’s even worse going into the job centre. People have been wondering what I’m doing there because I've got a degree and am hard working.  I'm not lazy. I'm <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="To register officially as unemployed.">signing on</a> to find work.</p>
	
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>
	  	</div>
