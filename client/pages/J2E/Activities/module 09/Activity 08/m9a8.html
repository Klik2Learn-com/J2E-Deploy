<template name="m9a8_2"> 
	<section id="m9a8_2" class="hidden"> 
		{{#if activeSection}} {{> popovers}}
		<div class="content">  
		<h3 class="center">Read one person's account of a visit to a Google office. {{>touch yes="Tap" no="Click"}} the <span class="a-color">red</span> words for more information.</h3>
			<div class="parapaper article-text">


				{{>metametrics level="5" star="no" align="center"}}
				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a8/Art1.m4a"></button>
				</div>
				<figure class="image imgright-responsive">
					<div class="ph-w ph-4x1 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a8/google exterior.jpg" alt="Google exterior"></div></div>
				</figure>
				
				<p>Google tries to create the happiest, most productive workplace in the world. Is it really like that? I was led through a <a draggable="false" href="#" title="Labyrinth" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-html="true" data-content="<div class='ph-w ph-3x2 trans' style='width: 230px'><div class='ph'><img draggable='false' src='images/module9/a8/labyrinth.png' alt='Maze' /></div></div> A complex network of connected tunnels or corridors where it’s difficult to find your way.">labyrinth</a> of play areas; cafes, coffee bars and open kitchens; sunny outdoor terraces and gourmet cafeterias that serve free breakfast, lunch and dinner. Conference rooms look like film sets with velvet curtains and areas designed to look like old subway carriages.</p>
				
				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a8/Art2.m4a"></button>
				</div>
				<figure class="image imgright-responsive">
					<div class="ph-w ph-4x1 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a8/google library.jpg" alt="Google library"></div></div>
				</figure>
				
				<p>The library looks as if Miss Scarlet (from the board game <a draggable="false" href="#" title="Cluedo" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-html="true" data-content="<div class='ph-w ph-1x1 shadow' style='width: 230px'><div class='ph'><img draggable='false' src='images/module9/a8/cludeo.jpg' alt='Cluedo board' /></div></div> A murder mystery board game where the players try to work out who the killer is.">Cluedo</a>) has just stepped out, leaving her rope over the back of a chair. A bookcase opens to reveal a secret room and even more private reading areas. Next to the Lego play station, employees can climb up a ladder that connects the fourth and fifth floors, where a really challenging treasure hunt is in progress. Dogs stroll the corridors alongside their owners, and one is sleeping outside one of the dining areas.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module9/a8/Art3.m4a"></button>
				</div>
				<figure class="image imgright-responsive">
					<div class="ph-w ph-4x1 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a8/google office.jpg" alt="Google office"></div></div>
				</figure>

				<p> Google lets its employees design their own desks. Some have standing desks - a few even have treadmills so they can walk while working. Employees express themselves by scribbling on walls. The result looks chaotic, but Google says that’s how people like it. ‘We’re trying to push the boundaries of the workplace,’ I was told. </p>
				
				<!-- fixes image floats -->
				<div class="parent_expander"></div>
			</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a8_1" nexturl="#m9a8_3" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
