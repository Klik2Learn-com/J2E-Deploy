<template name="m9a2_modal">
{{> popovers}}
	<div class="modal fade" tabindex="-1" id="m9a2_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="m9a2_modal">Your First Job</h4>
				</div>
				
				<div class="content">

					<div class="parapaper article-text">
	
						<figure class="image imgright-responsive">
							<div class="ph-w ph-3x2 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a1/Apprenticeship.jpg" alt="3 coworkers"></div></div>
						</figure>
						
						<p><b>1.</b> When you're just out of college, it's easy to get a <b>big head</b> about what you can do in the workplace. Unfortunately, you'll need to start at the bottom before you're given any real responsibility. This means you need to show off your <b>work ethic</b> even if you're stuck doing tasks you don't like. It's easy to get a little <b>full of yourself</b> when you first start a job.</p>

						<p><b>2.</b> When you do the boring work and you do it well, you’ll get to do the <b>fun stuff</b> later. You’ll get to solve a problem. If you do that well you’ll get to do a few more. At first, you have to put up with the <b>drudgery</b>, the stuff that's not fun or <b>glamorous</b>... No one comes out of college or school knowing everything.</p>
						
						<figure class="image imgleft-responsive">
							<div class="ph-w ph-4x5 shadow" style="width: 200px"><div class="ph"><img draggable="false" src="images/module9/a1/bad boss.jpg" alt="Angry football manager"></div></div>
						</figure>
						
						<p><b>3.</b> Sometimes you have the pleasure of working with a manager you really like and respect, and who respects you too. Other times, you really wish you didn’t have to see that person every day. You need <b>to grow a thick skin</b> and <b>learn to deal with it</b>. </p>

						<p><b>4.</b> Your new career is probably nothing like school, or any other job you've ever had. That means what you did in the past may not be any good to you now. Being on time and getting your work done is <b>incredibly</b> important in a new job.</p>

						<figure class="image imgright-responsive">
							<div class="ph-w ph-3x2 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module9/a1/banking.jpg" alt="Two women at computers in an office"></div></div>
						</figure>

						<p><b>5.</b> One of the best things about a new job is the learning experience it provides. Every person you work with in your new position - from the receptionist to the <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="right" data-content="Chief Executive Officer - the person in charge of running a company.">CEO</a> can teach you something valuable, and each of them can be a friend and <b>mentor</b> for your career... Your workplace is full of intelligent, thoughtful, and experienced people. Get to know them. Treat them with respect. Ask them questions. Learn from them. And have fun <b>in the process</b>!</p>
						
						<!-- fixes image floats -->
						<div class="parent_expander"></div>
					</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>
