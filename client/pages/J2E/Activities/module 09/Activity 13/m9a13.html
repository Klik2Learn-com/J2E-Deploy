<template name="m9a13_6"> 
	<section id="m9a13_6" class="hidden"> 
		{{#if activeSection}} {{> popovers}}
		<div class="content">  
		<h3 class="center">Now you can read the whole conversation. {{>touch yes="Tap" no="Click"}} the <span class="a-color">red</span> words for more information.</h3>
				{{>metametrics level="1" star="yes" align="center"}}
      			<ul class="speech center-block" style="max-width:600px">
			
					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						Right! That is it!
					</div></li>
					
					<li><div class="speech2">
						Slow down. You move too fast. <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="A character in the Bible who was famous for being very wise.">Solomon</a>’s here. It’s all part of the job. What’s going on?
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>

					
					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						He put my stapler inside a jelly again. That’s the third time he’s done it… wasn’t even funny the first time.
					</div></li>
					
					<li><div class="speech2">
						Why’s he done that?
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>


					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						I told him once I don’t like jelly. I don’t trust the way it moves.
					</div></li>

					<li><div class="speech2">
						Yeah… you showed a weakness and he pounced. You should know about that. What’s in it?
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>


					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						My stapler.
					</div></li>

					<li><div class="speech2">
						Don’t do that! Eat it out. There’s people starving in the world which I hate. So… it’s a waste.  So… how do you know it’s yours?
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>


					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						Because it’s got my name on it in <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-html="true" data-content="<div class='ph-w ph-1x1 shadow' style='width: 200px; margin-bottom: 1em;'><img draggable='false' src='images/module9/a13/tippex.jpg' alt='Bottle of correction fluid' style='width: 200px; height: 200px; display: inline-block; border-radius: 0;'></div> A white liquid used to correct mistakes in typing.">Tipp-Ex</a>.
					</div></li>

					<li><div class="speech2">
						Yeah, don’t eat it now… eh? Chemicals…
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>

					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						Right! You can be my witness. Give him an official warning.
					</div></li>

					<li><div class="speech2">
						How do you know it was me?
					</div><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"></li>

					<li><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"><div class="speech1">
						It’s always you. Can’t you discipline him?
					</div></li>

					<li><div class="speech2">
					Ooh… kinky! The thing about practical jokes… you’ve got to know when to stop as well as start and now it’s time to stop putting Gareth’s personal possessions in jelly. All right?					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						It’s only a <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="This is a play on words. ‘Trifling’ here means ‘not serious, not important, but ‘trifle’ is also the name of a common pudding made of fruit, jelly and custard.">trifling matter</a>!
					</div></li>

					<li><div class="speech2">
						Here we go! It’s always like this!
					</div><img draggable="false" src="images/module9/a13/david.jpg" alt="David"></li>

					<li><img draggable="false" src="images/module9/a13/ricky.jpg" alt="Ricky"><div class="speech1">
						You should put him in <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="This is a play on the words ‘custard’ and ‘custody.’ Custard is a dessert or sweet sauce.  Custody means imprisonment.">custardy</a>!
					</div></li>

					<li><div class="speech2">
						Yeah, well I’m more worried about damage to company  property – that’s all.
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/david.jpg" alt="David"><div class="speech1">
						I’m just trying to think of other desserts… to do.
					</div></li>

					<li><div class="speech2">
						It’s all right here but people do sometimes take advantage because it’s so relaxed. I like to have a laugh just as much as the next man but this is a place of work… I was in the <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="A reserve, part time army in the UK. They have ordinary jobs and train at weekends and holidays. They are also called up for duty beside full time soldiers.">Territorial Army</a> for three years and you can’t muck about there. That’s sort of one of the rules.
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						Hey dude.
					</div></li>

					<li><div class="speech2">
						Give it back! It’s got my name on it. Gareth. Ask if you want to borrow it.
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						You always say no, mate.
					</div></li>

					<li><div class="speech2">
						Well, that’s why you should ask.
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						Gareth, it was just there, OK?
					</div></li>

					<li><div class="speech2">
						That’s its home. Leave it there.
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						OK,  OK…
					</div></li>

					<li><div class="speech2">
						Philip, get that off him! Get that off him!
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						I’m going to let it go unless you stop acting like a fool.
					</div></li>

					<li><div class="speech2">
						Well you won’t so…
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						Well I have so…
					</div></li>

					<li><div class="speech2">
						What if that had killed someone?
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						Killed someone? Ah, well… they’ll think you were a murderer. It’s got your name on it!
					</div></li>

					<li><div class="speech2">
						Why would a murderer put his name on a murder weapon?
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						To stop people borrowing it?
					</div></li>

					<li><div class="speech2">
						I don’t know why you’re laughing…
					</div><img draggable="false" src="images/module9/a13/gareth.jpg" alt="Gareth"></li>

					<li><img draggable="false" src="images/module9/a13/tim.jpg" alt="Tim"><div class="speech1">
						You bring me down to this…!
					</div></li>
				</ul>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a13_5" nexturl="#m9a13_end" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
