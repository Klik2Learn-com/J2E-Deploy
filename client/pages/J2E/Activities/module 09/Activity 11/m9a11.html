<template name="m9a11_9"> 
	<section id="m9a11_9" class="hidden"> 
		<div class="content">  
      			<h1>Notebook Answers</h1>		
				<div class="parapaper fold notebook-answers">
					<ol class="olcircle">
						<li>
							<p><b>Describe what happened when Gill went for the Amazon interview.</b></p>
							<p>She filled in a form, was tested for drugs and alcohol and they made sure she could read.</p>
						</li>
						<li>
							<p><b>Describe a typical day for Susan and Pete. Explain:</b></p>
							<ul>
							<li><b>- what time they start</b><br>
							     They start at 5am.</li>
						     <li><b>- how long they work</b><br>
							     They work for 10 and a half hours.</li>
						     <li><b>- when they get home</b><br>
							     They get home at 9pm.</li>
							</ul>
						</li>
						<li>
							<p><b>What item surprises you most from the list?</b></p>
							<p>One Direction charm bracelet/a cat scratching post, a banana slicer.</p>
						</li>
						<li>
							<p><b>What are Amazon’s plans in Britain?</b></p>
							<p>It plans to double the number of warehouses in Britain.</p>
						</li>
						<li>
							<p><b>Explain three disadvantages of working for Amazon.</b></p>
							<p>It pays the minimum wage, it makes workers work long hours and they get fired if they have 3 sick breaks in three months.</p>
						</li>
						<li>
							<p><b>Why is Amazon not popular with MPs?</b></p>
							<p>It pays minimal tax.</p>
						</li>
						<li>
							<p><b>Why is Amazon so successful?</b></p>
							<p>It is very good at what it does.</p>
						</li>
						<li>
							<p><b>What kind of work might thousands of people do in the future?</b></p>
							<p>They might work in large centres like Amazon.</p>
						</li>
					</ol>
				</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a11_8" nexturl="#m9a11_end" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
