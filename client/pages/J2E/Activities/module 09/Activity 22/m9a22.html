<template name="m9a22_2"> 
	<section id="m9a22_2" class="hidden"> 
		<div class="content">  
			<h4 class="center">Question tags are short questions added to the end of sentences – especially in spoken English. The basic rules are not difficult to learn.</h4>
			<br>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6 center">
						<div class="ph-w ph-3x2 border1" style="max-width: 640px"><div class="ph"><img draggable="false" src="images/module9/a22/nurse.jpg" alt="Nurse"></div></div>
						<Br>
						<div class="caption">“She’s not a doctor, is she?”</div>
						</div>
					<div class="col-sm-6 center">
						<h4 class="center">If the main part of the sentence is negative:</h4>
						<div class="caption">“She’s not a doctor?”</div>
						<br>
						<br>
						<h4 class="center">The question tag is positive.</h4>
						<div class="caption">“Is she?”</div>
						<br>
						<br>
						<h4 class="center">The usual answer is:</h4>
						<div class="caption">"No"</div>
					</div>
				</div>
			</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m9a22_1" nexturl="#m9a22_3" prev="" next=""}} 
		</footer> 
	</section> 
 </template>
