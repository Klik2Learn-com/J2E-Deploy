<template name="m6a28_bios">
	<div class="modal fade" id="m6a28_bio1" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">John Keats</h4>
            	</div>

				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m6_keats.jpg" alt="Photo"></figure>
					John Keats is one of the most famous English Romantic poets. By the age of fourteen Keats had lost both his parents but went on to qualify as a doctor. His real ambition however was to be a writer and when his first poem was published in a leading magazine of the time, he gave up medicine. He had a short and often troubled life and towards the end of his life he went to Europe to try to improve his health. He died in Rome of TB. During his lifetime, his poetry was not well received but after his death, his reputation grew. Today he is one of the best loved poets in English literature.
				</div>


			</div>
		</div>
	</div>

	<div class="modal fade" id="m6a28_bio2" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">John Lennon</h4>
            	</div>

				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m6_lennon.jpg" alt="Photo"></figure>
					John Lennon shot to fame in the 60’s as a member of The Beatles – one of the most successful and talented groups in the history of popular music. With Paul McCartney, he formed the 20th century’s most famous songwriting partnership. Songs like ‘Imagine’ and ‘Give Peace a Chance’ have been performed by hundreds of artists. He married Yoko Ono in 1969 but stopped performing in 1975 to concentrate on bringing up his young son Sean. Five years later, he released his last album – Double Fantasy.  Just three weeks later, as he and Yoko were returning to their New York apartment one December evening, he was shot by a crazed fan. Mark Chapman is still serving a life sentence for the murder.
				</div>


			</div>
		</div>
	</div>
