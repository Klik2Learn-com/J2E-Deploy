<template name="m6a9_table">
	<h4 class="text-center">This table shows some of the main ways to use 'will' and 'would.'</h4>
	<div class="mobile-table-wrapper">
		<table class="table1">
			<tr>
				<th>WILLINGNESS</th>
				<th>REQUESTS</th>
				<th>HABITS</th>
				<th>PREFERENCES</th>
			</tr>
			<tr>
				<td>He
					<b>will</b> lend me some money if I ask him.</td>
				<td>
					<b>Would</b> you open the door for me please?</td>
				<td>He
					<b>would</b> always get up at 6.30am.</td>
				<td>
					<b>I’d</b> rather have tea please.</td>
			</tr>
			<tr>
				<td>She
					<b>won’t</b> listen to a word I say.</td>
				<td>
					<b>Would</b> she mind if I didn’t go to her party?</td>
				<td>They
					<b>would</b> spend their holidays every year with their grandparents.</td>
				<td>
					<b>I’d</b> like to go to Australia one day.</td>
			</tr>
		</table>
	</div>
</template>
