<template name="m6a8_1">
	<section id="m6a8_1" class="hidden">
		<div class="content">
			{{>m6a8_topper}}
			<h1>1. A habit - either good or bad, past or present</h1>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4 text-center">
						<div class="ph-w ph-4x3 shadow" style="max-width: 225px">
							<div class="ph">
								<img draggable="false" src="images/module6/a8/Cafe.png" alt="Cafe">
							</div>
						</div>
						<br> When he stayed there he
						<b>would</b> always go to his favourite café for breakfast.
						<p>&nbsp;</p>
					</div>
					<div class="col-sm-4 text-center">
						<div class="ph-w ph-4x3 shadow" style="max-width: 225px">
							<div class="ph">
								<img draggable="false" src="images/module6/a8/Getup.png" alt="Woman in kitchen">
							</div>
						</div>
						<br> She
						<b>would</b> get up earlier than everyone else.
						<p>&nbsp;</p>
					</div>
					<div class="col-sm-4 text-center">
						<div class="ph-w ph-4x3 shadow" style="max-width: 225px">
							<div class="ph">
								<img draggable="false" src="images/module6/a8/Hat.png" alt="Man wearing colourful hat">
							</div>
						</div>
						<br> He
						<b>will</b> insist on wearing that awful hat.
						<p>&nbsp;</p>
					</div>
				</div>
			</div>
			{{>gg_button gg_text="You can get more information about 'will' and 'would' in the Modal Verbs section in the Grammar Guide."}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m6a8" nexturl="#m6a8_2" prev="disabled" next=""}}
		</footer>
	</section>
</template>
