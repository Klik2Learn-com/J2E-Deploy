<template name="m6a1">
	<article class="with-tools-sidebar m6a1">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Newcastle');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 6</div>
				<div class="acttitle-title">{{> activity}} 1 - {{>m6a1Title}}</div>
			</header>
			<section id="m6a1">
				<div class="content">
					<h1 class="start-page-header">{{>m6a1Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m6a1Intro}}</h3>
					{{> m6a1Time}}
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m6a1_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m6a1_1}} {{>m6a1_2}} {{>m6a1_3}} {{>m6a1_4}} {{>m6a1_5}} {{>m6a1_6}} {{>m6a1_7}} {{>EndPage char="k" act="m6a1" nextact="m6a2"
			place="Newcastle"}}

		</div>
	</article>

</template>

<template name="m6a1_1">
	<section id="m6a1_1" class="hidden">
		<div class="content noselect">
			<h3 class="center">Children voted for the five most important people in Britain. Try to guess who they voted for. Drag the people to the
				spaces.</h3>

			{{> rightwrong}} {{> welldone}}
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<div class="parapaper parapaperdd1 fold">
							<ol class="olcircle">
								<li>
									<div class="ddseatedtarget ddwidth7 dd2lines" data-destinationid="target1">&nbsp;</div>
								</li>
								<li>
									<div class="ddseatedtarget ddwidth7 dd2lines" data-destinationid="target2">&nbsp;</div>
								</li>
								<li>
									<div class="ddseatedtarget ddwidth7 dd2lines" data-destinationid="target3">&nbsp;</div>
								</li>
								<li>
									<div class="ddseatedtarget ddwidth7 dd2lines" data-destinationid="target4">&nbsp;</div>
								</li>
								<li>
									<div class="ddseatedtarget ddwidth7 dd2lines" data-destinationid="target5">&nbsp;</div>
								</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsourceseated ddwidth7 dd2lines' and 'ddtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth7 dd2lines">
						<div class="ddsourceseated ddwidth7 dd2lines shadow" draggable="false" data-destination="target3">Duchess of Cambridge</div>
					</div>
					<div class="ddseat ddwidth7 dd2lines">
						<div class="ddsourceseated ddwidth7 dd2lines shadow" draggable="false" data-destination="target4">The Prime Minister</div>
					</div>
					<div class="ddseat ddwidth7 dd2lines">
						<div class="ddsourceseated ddwidth7 dd2lines shadow" draggable="false" data-destination="target5">Prince Charles</div>
					</div>
					<div class="ddseat ddwidth7 dd2lines">
						<div class="ddsourceseated ddwidth7 dd2lines shadow" draggable="false" data-destination="target2">Prince William</div>
					</div>
					<div class="ddseat ddwidth7 dd1line2high">
						<div class="ddsourceseated ddwidth7 dd1line2high shadow" draggable="false" data-destination="target1">The Queen</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m6a1_1" nexturl="#m6a1_2" prev="disabled" next="hidden"}}
		</footer>
	</section>
</template>
