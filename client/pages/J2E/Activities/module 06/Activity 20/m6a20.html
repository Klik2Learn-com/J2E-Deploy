<template name="m6a20_3">
	<section id="m6a20_3" class="hidden">
		{{#if activeSection}}
		<div class="content">
      			<h1>Belfast trouble: Police attacked for second night</h1>
						<div class="parapaper article-text">
						
							<div class="container-fluid-no-gutter">
								<div class="row">
									<div class="col-xs-5">
										<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a20/belfast1.m4a"></button>
									</div>
									<div class="col-xs-7">
										{{>metametrics level="6" star="no" align="right"}}
									</div>
								</div>
							</div>
							<figure class="image imgright-responsive">
								<div class="ph-w ph-3x4 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/a20/belfastriots1.jpg" alt="Belfast riot police"></div></div>
							</figure>
							<p>The police have been attacked with petrol bombs in north Belfast as trouble flared for the second night. The marching season in Northern Ireland is a period of events from April to August. The high point is the 12th of July when Protestants march to commemorate a Protestant victory in 1690. But many Catholics see the marches as sectarian. Some marches pass through areas occupied mainly by Catholics.</p>
							<p>There was serious rioting on Friday night when 32 police officers and an MP were injured. Many families with children were caught up in the violence.</p>

							<!-- fixes image floats -->
							<div class="parent_expander"></div>
						</div>
	  	</div>
		<footer>
			{{>footer_nav prevurl="#m6a20_2" nexturl="#m6a20_4" prev="" next=""}}
		</footer>
		{{/if}}
	</section>
 </template>

<template name="m6a20_5">

		<div class="content">

						<div class="parapaper article-text">
						
							<div class="container-fluid-no-gutter">
								<div class="row">
									<div class="col-xs-5">
										<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a20/belfast3.m4a"></button>

							</figure>
							<p>Mr Baggott, the Chief Constable, said the Twelfth of July had been a "day of celebration" for many people and that the majority of parades had passed off "peacefully".</p>
							<p>"But I think some leaders need to reflect on whether they provided responsible leadership," he said.</p>
							<p>"I think they had no plan and no control, and the word for that is reckless."</p>
							<p>However they defended their actions. "There were thousands of people from other organisations all over Northern Ireland yesterday so to blame some leaders is totally wrong," a spokesman said.</p>
