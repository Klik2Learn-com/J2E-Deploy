<template name="m6a6"> 
<article class="with-tools-sidebar m6a6">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
{{#if endPageSect}}
<a draggable="false" onclick="safeLeave('/Durham');"><i class="titlereturn fa fa-arrow-left"></i></a>
{{/if}}
{{>menu}}
			<div class="parent-level">Module 6</div> <div class="acttitle-title">{{> activity}} 6 - {{>m6a6Title}}</div>
		</header>
		<section id="m6a6">
			<div class="content">
				<h1 class="start-page-header">{{>m6a6Title}}</h1>
				{{> StartPageAvatar char="elle"}}
				<h3>{{> m6a6Intro}}</h3>
				{{> m6a6Time}} <!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m6a6_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m6a6_1}}
		{{>m6a6_2}}
		{{>m6a6_3}}
		{{>m6a6_4}}
		{{>m6a6_5}}
		{{>EndPage char="elle" act="m6a6" nextact="m6a7" place="Durham"}}
	</div>
</article>

</template>

	<section id="m6a6_1" class="hidden"> 
		{{#if activeSection}}

			<div class="container-fluid">

				</div>

					<div class="col-sm-12">

						<p><b></b> Boris Johnson, the Mayor of London recently won plaudits for his handling of the Olympic Games.</p>
						</div>
					</div>
				</div>
				<div class="row">

					<div class="col-sm-8">

						</div>
					</div>
					<div class="col-sm-2"></div>
				</div>

					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="text-center">
						<form id="0" class="textentry textentry-big text-center">
							<input type="text" name="userText" size="14" autocomplete="off">
							<input type="submit" value="OK">
