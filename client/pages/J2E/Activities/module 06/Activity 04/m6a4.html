<template name="m6a4_1">
	<section id="m6a4_1" class="hidden">
		<div class="content">
		<h1>Britain's most influential woman</h1>
		<h3 class="text-center">{{>touch yes="Tap" no="Click"}} the words in <span class="a-color">red</span> to find out more.</h3>
			<div class="parapaper article-text">
				{{>metametrics level="4" star="no" align="center"}}
				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling1.m4a"></button>
					<h4>1.</h4>
				</div>
				
				<figure class="image imgright-responsive">
					<div class="ph-w ph-4x5 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/jkrowling.jpg" alt="J K Rowling"></div></div>
					<figcaption>
						J.K. Rowling
					</figcaption>
				</figure>
				
				<p>She may lack <a draggable="false" href="#" data-toggle="modal" data-target="#cherylcole_modal">Cheryl Cole's</a> hair style and <a draggable="false" href="#" data-toggle="modal" data-target="#victoricabeckham_modal">Victoria Beckham's</a> fashion sense, but that doesn't stop J K Rowling from being voted Britain's most influential woman.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling2.m4a"></button>
					<h4>2.</h4>
				</div>

				<p>The multimillionaire author will top a list of the 100 women who have the most influence over our lives. A national magazine company organised the survey to mark 100 years of producing magazines. Their titles include <i><a draggable="false" href="#" data-toggle="modal" data-target="#cosmo_modal">Cosmopolitan</a></i> and <i><a draggable="false" href="#" data-toggle="modal" data-target="#goodhouse_modal">Good Housekeeping</a></i>.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling3.m4a"></button>
					<h4>3.</h4>
				</div>
				
				<p>Rowling's success is surprising because the 45-year-old keeps a very low profile. But the editor of <i>Good Housekeeping</i> said: “Everyone felt J K Rowling was the one with the most influence across the widest audience. As a single parent, she managed to cope and pull herself out of poverty. She's very inspiring.“</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling4.m4a"></button>
					<h4>4.</h4>
				</div>

				<p>She added: “Rowling is very careful about the way she uses her fame and is very true to herself. She didn't pursue power, fame and money in a conventional way, but by writing her thoughts in a café while her baby slept.“</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling5.m4a"></button>
					<h4>5.</h4>
				</div>

				<p>The national magazine company hopes Rowling's values are shared by the millions of woman who read their magazines. <i>Good Housekeeping</i> was started in 1922 and has nearly 500,000 readers.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling6.m4a"></button>
					<h4>6.</h4>
				</div>

				<p>Although beaten for the top place, Cheryl Cole and Victoria Beckham are both in the top 10. Beckham, the former <a draggable="false" href="#" data-toggle="modal" data-target="#spicegirls_modal">Spice Girl</a>, has reinvented herself as a designer. She is a role model who transcends the decades. She is admired among older women for a commitment to her family.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling7.m4a"></button>
					<h4>7.</h4>
				</div>

				<p>The panel of editors also considered <a draggable="false" href="#" data-toggle="modal" data-target="#nigella_modal">Nigella Lawson</a> to be influential. She showed that curves can be fantastic and that you can love cooking for its own sake. “You can do traditional female things without becoming a doormat,“ said the editor of <i>Cosmopolitan</i>.</p>

				<div class="article-header">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a4/jkrowling8.m4a"></button>
					<h4>8.</h4>
				</div>

				<p>The company chose the idea of influence rather than power. “We went for influence, because influential women are the sort of women our readers are interested in.”</p>
				
				<!-- fixes image floats -->
				<div class="parent_expander"></div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m6a4" nexturl="#m6a4_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m6a4_9">
	<section id="m6a4_9" class="hidden">

			<h1>Notebook Answers</h1>		
			<div class="parapaper fold notebook-answers">
				<ol class="olcircle">
					<li>
						<p><b>What are celebrities usually famous for?</b></p>
						<p>Celebrities are usually famous for hair styles and fashion.</p>
					</li>
					<li>
						<p><b>Why do people find J K Rowling inspiring?</b></p>
						<p>She coped as a single parent and got out of poverty.</p>
					</li>
					<li>
						<p><b>What makes J K Rowling an unusual kind of celebrity?</b></p>
						<p>She doesn’t pursue power, fame or money.</p>
					</li>
					<li>
						<p><b>Why is Good Housekeeping important to the National Magazine Company?</b></p>
						<p>It has nearly 500,000 readers.</p>
					</li>
					<li>
						<p><b>Why do older readers like Victoria Beckham?</b></p>
						<p>She is admired for her commitment to her family.</p>
					</li>
					<li>
						<p><b>What expression means people treat you badly?</b></p>
						<p>‘becoming a doormat.’</p>
					</li>
					<li>
						<p><b>Why did they choose the idea of influence rather than power?</b></p>
						<p>Their readers were interested in influential women.</p>
					</li>
				</ol>
			</div>

<template name="cherylcole_modal">
	<div class="modal fade" tabindex="-1" id="cherylcole_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="cherylcole_modal">Cheryl Cole</h4>
				</div>
				
				<div class="content">

				<div class="parapaper article-text">
							
					<figure class="image imgright-responsive">
						<div class="ph-w ph-3x4 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/a4/cherylcole.jpg" alt="Cheryl Cole"></div></div>
					</figure>
					
					<p>Cheryl Ann Cole (née Tweedy; born 30 June 1983) is an English recording artist, songwriter, dancer and television personality. She rose to fame in late 2002 when she auditioned for the reality television show <i>Popstars: The Rivals</i> on ITV. The programme announced that Cole had won a place as a member of the girl group, Girls Aloud. The group's line-up remained the same throughout their history and during that time the group achieved a string of twenty consecutive top ten singles in the United Kingdom (including four number one singles) and six platinum albums (two of which went to number one) and earned five BRIT Award nominations from 2005 to 2010. In 2009, Girls Aloud won "Best Single" with their song "The Promise". In early 2013, Girls Aloud announced that they had split up.
</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>

<template name="victoricabeckham_modal">
	<div class="modal fade" tabindex="-1" id="victoricabeckham_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="victoricabeckham_modal">Victoria Beckham</h4>
				</div>
				
				<div class="content">

				<div class="parapaper article-text">
							
					<figure class="image imgright-responsive">
						<div class="ph-w ph-3x4 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/a4/VictoriaBeckham.jpg" alt="Victoria Beckham"></div></div>
					</figure>
					
					<p>Victoria Caroline Beckham (née Adams; born 17 April 1974) is an English businesswoman, fashion designer, model and singer. In the late 1990s, Beckham rose to fame with the all-female pop group Spice Girls and was dubbed Posh Spice by the July 1996 issue of the British pop music magazine <i>Top of the Pops</i>. Since the Spice Girls split, she has had a solo pop music career, scoring four UK Top 10 singles. Her first single to be released, "Out of Your Mind", reached Number 2 in the UK Singles Chart and is her highest chart entry to date. During her solo career, she has been signed to Virgin Records and Telstar Records.</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>

<template name="cosmo_modal">
	<div class="modal fade" tabindex="-1" id="cosmo_modal" role="dialog">

			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="cosmo_modal">Cosmopolitan</h4>
				</div>
				
				<div class="content">

				<div class="parapaper article-text">
							
					<figure class="image imgright-responsive">
						<div class="ph-w ph-4x5 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/a4/cosmo.jpg" alt="Magazine"></div></div>
					</figure>
					
					<p><i>Cosmopolitan</i> is an international magazine for women. It was first published in 1886 in the United States as a family magazine, was later transformed into a literary magazine and eventually became a women's magazine in the late 1960s. Also known as <i>Cosmo</i>, its content as of 2011 included articles on women's issues, relationships, sex, health, careers, self-improvement, celebrities, fashion and beauty. Published by Hearst Magazines, <i>Cosmopolitan</i> has 64 international editions, is printed in 35 languages and is distributed in more than 110 countries.</p>

					</figure>
					
					<p><i>Good Housekeeping</i> is a women's magazine owned by the Hearst Corporation (founded by Clark W. Bryan on May 2, 1885), featuring articles about women's interests, product testing by The Good Housekeeping Institute, recipes, diet, health as well as literary articles. It is well known for the "Good Housekeeping Seal," popularly known as the "Good Housekeeping Seal of Approval."</p>

<template name="spicegirls_modal">
	<div class="modal fade" tabindex="-1" id="spicegirls_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="spicegirls_modal">Spice Girls</h4>
				</div>
				
				<div class="content">

				<div class="parapaper article-text">
							
					<figure class="image imgright-responsive">
						<div class="ph-w ph-1x1 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module6/a4/SpiceGirl.jpg" alt="Spice Girls"></div></div>
					</figure>
					
					<p>The Spice Girls were a British pop girl group formed in 1994. The group consisted of five members, who each later adopted nicknames initially ascribed to them: Melanie Brown ("Scary Spice"), Melanie Chisholm ("Sporty Spice"), Emma Bunton ("Baby Spice"), Geri Halliwell ("Ginger Spice"), and Victoria Beckham, née Adams ("Posh Spice"). They were signed to Virgin Records and released their debut single, "Wannabe", in 1996, which hit number one in more than 30 countries and helped establish the group as a global phenomenon. Credited for being the pioneers that paved the way for the commercial breakthrough of teen pop in the late 1990s, their debut album, Spice, sold more than 28 million copies worldwide, becoming the best-selling album by a female group in music history. They have sold over 80 million records worldwide, making them the best-selling female group of all time, one of the best-selling pop groups of all time, and the biggest British pop phenomenon since Beatlemania.</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>

					
				</div>
				
			</div>
		</div>
	</div>
