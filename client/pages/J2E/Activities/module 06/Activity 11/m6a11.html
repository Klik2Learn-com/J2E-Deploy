<template name="m6a11_2"> 
	<section id="m6a11_2" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
      			<div class="content">
			<h3 class="text-center"><span class="avoidwrap">Are these statements True or False?</span> <span class="avoidwrap">Listen to find the answer. You must click the right answer to continue.</span></h3>
			<div class="container-fluid TrueFalse">
				{{>rightwrong}} {{>welldone}}
				<div id="0" class="row">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">1</div></div> 
						<div class="iconright">A new idea for a law is called a 'Bill'.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="1" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">2</div></div>
						<div class="iconright">It always takes years for a new idea to become a law in the UK.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="2" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">3</div></div> 
						<div class="iconright">A new law has to start in the House of Commons</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="3" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">4</div></div> 
						<div class="iconright">Both Houses have to agree before a new law can be passed.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="4" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">5</div></div> 
						<div class="iconright">The House of Lords has fewer members than the House of Commons.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="5" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">6</div></div> 
						<div class="iconright">People have to be elected to the House of Lords.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="6" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">7</div></div> 
						<div class="iconright">There are bishops in the House of Commons.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="7" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">8</div></div> 
						<div class="iconright">People are elected to the House of Commons</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="8" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">9</div></div> 
						<div class="iconright">A new law has to go through three readings.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				<div id="9" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">10</div></div> 
						<div class="iconright">Two different groups examine the new law before it is passed.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>

				<div id="10" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">11</div></div> 
						<div class="iconright">When a Bill is finally passed it is called an 'Act of Parliament.'</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>

				<div id="11" class="row hidden">
					<div class="col-sm-8">
						<div class="iconleft">
						<div class="number">12</div></div> 
						<div class="iconright">The queen has to give her approval for a new law.</div>
					</div>
					<div class="col-sm-4 text-center nowraptext">
						<button class="button2 item-space" data-value="True">True</button>
						<button class="button2 item-space" data-value="False">False</button>
					</div>
				</div>
				
				{{>blankrow}}
				<div class="center">
				<button data-toggle="modal" data-target="#m6a11_paras_modal" class="button1">Read Article</button>
				</div>
			</div>
			
		</div> 
	  	</div>
