<template name="m6a5_3">

		<h3>When you see a word or phrase in <span class="a-color">red</span>, you can get more information by clicking on it.</h3>
		<div class="parapaper article-text paraextract">
		
			<div class="container-fluid-no-gutter">
				<div class="row">
					<div class="col-xs-5">
						<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a5/influence1.m4a"></button>
					</div>
					<div class="col-xs-7">
						{{>metametrics level="7" star="no" align="right"}}

					<div class="ph-w ph-3x4 shadow" style="width: 155px"><div class="ph"><img draggable="false" src="images/module6/a5/Boris Johnson.jpg" alt="Boris Johnson"></div></div>
			</figure>

			<p><a draggable="false" href="#" data-toggle="modal" data-target="#borisJ_modal" class=" ">Boris Johnson</a>, the Mayor of London*, has been named the most influential man in Britain, ahead of <a draggable="false" href="#" data-toggle="modal" data-target="#georgeO_modal" class=" ">George Osborne</a> - the Chancellor of the Exchequer, <a draggable="false" href="#" data-toggle="modal" data-target="#princeC_modal" class=" ">Prince Charles</a> and even Prime Minister <a draggable="false" href="#" data-toggle="modal" data-target="#davidC_modal" class=" ">David Cameron*</a>.</p>

			<p>The former Mayor of London, won plaudits for his handling of the Olympic Games.</p>

			<p>The list is heavily influenced by the 2012 Summer Olympics. Cyclists <a draggable="false" href="#" data-toggle="modal" data-target="#bradleyW_modal">Bradley Wiggins</a> and <a draggable="false" href="#" data-toggle="modal" data-target="#chrisH_modal" class=" ">Chris Hoy</a> reached 15th place, and runner <a draggable="false" href="#" data-toggle="modal" data-target="#moF_modal" class=" ">Mo Farah</a> hit 34th following his two gold medals.</p>
			<p class="footnote text-right">*Boris Johnson and David Cameron both resigned in 2016</p>

		</div>

	</div>

			<p>Sir Jeremy John Heywood, (born 31 December 1961) is a senior British civil servant who has been the Cabinet Secretary since 1 January 2012. The Cabinet Secretary is the most senior civil servant in the United Kingdom. He acts as the senior policy adviser to the Prime Minister and Cabinet. He is responsible to all Ministers for the running of Cabinet Government. </p>
