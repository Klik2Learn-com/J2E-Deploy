<template name="flappers_modal">
	<div class="modal fade" tabindex="-1" id="flappers_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="flappers_modal">Dandies and Flappers</h4>
				</div>
				
				<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4">
							<div class="ph-w ph-2x3" style="max-width: 250px"><div class="ph"><img draggable="false" src="images/module6/a7/dandy.jpg" alt="Oscar Wilde - dandy fashion"></div></div>
						</div>
						<div class="col-sm-8">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a7/Flappers.m4a"></button>
					<br><br>
					It’s not clear whether fashion influenced music or vice versa in the 1920s. It was an era of “bright young things.” Clothing became more daring. Music became faster and dancing became almost acrobatic. Activities for trendy females during the decade were smoking in public, drinking and a desire to look fashionable and fabulous. The male dandy demanded anything exotic, in particular fashion with African, Oriental or Aztec influences.	
					</div>		
					</div>
					</div>		
				</div>				
			</div>
		</div>
	</div>
</template>

<template name="teddyboys_modal">
	<div class="modal fade" tabindex="-1" id="teddyboys_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="teddyboys_modal">Teddy Boys</h4>
				</div>
				
				<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4">
							<div class="ph-w ph-5x4" style="max-width: 271px"><div class="ph"><img draggable="false" src="images/module6/a7/Creepers shoes.jpg" alt="Creepers shoes"></div></div>						
						</div>
						<div class="col-sm-8">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a7/TeddyBoys.m4a"></button>
					<br><br>
					Teddy boys adopted a look inspired by the bands of the 1950s. There was a new sound – rock ’n’ roll. Teddy Boys had a reputation for being troublesome and violent. They clashed frequently with authority and ripped out seats at concerts. They wore drape jackets, drainpipe trousers, skinny ties and creepers. Teddy girls are not as famous but they were just as enthusiastic, wearing denim, blazers and pencil skirts. These must have been a nightmare on the back of a greasy motorbike.					
				</div>		
				</div>
				</div>
				</div>

			</div>
		</div>
	</div>
</template>

<template name="mods_modal">
	<div class="modal fade" tabindex="-1" id="mods_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="mods_modal">Mods</h4>
				</div>
				
				<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4">
							<div class="ph-w ph-3x2" style="max-width: 250px"><div class="ph"><img draggable="false" src="images/module6/a7/mod2.jpg" alt="Mod's bike"></div></div>						
						</div>
						<div class="col-sm-8">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a7/Mods.m4a"></button>
					<br><br>
					The Mods of the late 1950s and early 60s were influenced by Italian fashion. More young people had jobs so spending rose. Mods tended to congregate in cafes and nightclubs. They were obsessed with clean–cut fashion and American Rhythm and Blues bands. British bands such as the Small Faces and the Who also influenced them. Their typical clothing was a 3 buttoned mohair suit with skinny trousers. They also wore fishtail parka jackets and Fred Perry polo shirts. What every male Mod dreamed of having however, was a Vespa scooter with at least 20 mirrors and a girlfriend who wore false eyelashes, a twin set and cropped trousers.
				</div>			
				</div>
				</div>	
				</div>
			</div>
		</div>
	</div>
</template>

						<div class="col-sm-8">
					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a7/Skinheads.m4a"></button>
					<br><br>
					By the mid 1960s, fashion was already under the influence of a new type of music called ska. Skinhead culture was fascinated by Jamaican style. They shaved their heads, wore tight denim jeans, checked shirts and white T shirts with braces. Bright red boots made by Doc Marten were particularly important to skinheads. They were immaculately dressed even at football matches. However in the 1970s right wing racists copied their style and skinheads became associated with prejudice and violence.

					The hippies in the 1960s didn’t conform to normal patterns of behaviour. They liked to rebel in a gentle way against authority. Unlike other youth cultures there was no strict dress code. They preferred second hand clothing and shopped at jumble sales and charity shops. Old military uniforms were particular favourites along with ethnic dresses for the girls. They created a unique and individual style. Their music was inspired by folk music and often contained messages promoting peace and love. Early albums by the Beatles showed these influences quite clearly.

					<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a7/Punk.m4a"></button>
					<br><br>
					In the late 1970s, punk changed everything. Fashion designers created a DIY revolution that allowed a generation to express themselves. Outrageous hairstyles were the first thing that people noticed. It was the very opposite of Glam Rock. Punks cut and dyed their own hair, ripped up T-shirts, made jewellery from safety pins and added chains to charity shop trousers. When they sold music, they photocopied record covers and produced their own posters on photo copying machines. Punk bands were often made up of people who had never picked up a musical instrument. Their music was loud, often aggressive and challenging.
