<!-- Place -->
<template name="Durham">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 6</div> <div class="acttitle-title">{{> m6l2}}<em class="titleactcount">{{>m6l2No}}</em></div>

	</header>
	<!-- Place -->
	<section id="Durham" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m6_satnav}}
					<!--Module-->
					{{>mapButtons module="6" location="Durham" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a6">
								<div class="actbutton a6 {{completed '6' '6'}}">
									<i class="actCompleteTick"></i>
									<div class="number">6</div>
								</div>
							</a><br>
							{{> m6a6Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a7">
								<div class="actbutton a7 {{completed '6' '7'}}">
									<i class="actCompleteTick"></i>
									<div class="number">7</div>
								</div>
							</a><br>
							{{> m6a7Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a8">
								<div class="actbutton a8 {{completed '6' '8'}}">
									<i class="actCompleteTick"></i>
									<div class="number">8</div>
								</div>
							</a><br>
							{{> m6a8Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a9">
								<div class="actbutton a9 {{completed '6' '9'}}">
									<i class="actCompleteTick"></i>
									<div class="number">9</div>
								</div>
							</a><br>
							{{> m6a9Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="6" location="Durham" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
