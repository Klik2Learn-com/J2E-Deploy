<!-- Place -->
<template name="Whitby">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 6</div> <div class="acttitle-title">{{> m6l3}}<em class="titleactcount">{{>m6l3No}}</em></div>
	</header>
	<!-- Place -->
	<section id="Whitby" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m6_satnav}}
					<!--Module-->
					{{>mapButtons module="6" location="Whitby" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a10">
								<div class="actbutton a10 {{completed '6' '10'}}">
									<i class="actCompleteTick"></i>
									<div class="number">10</div>
								</div>
							</a><br>
							{{> m6a10Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a11">
								<div class="actbutton a11 {{completed '6' '11'}}">
									<i class="actCompleteTick"></i>
									<div class="number">11</div>
								</div>
							</a><br>
							{{> m6a11Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a12">
								<div class="actbutton a12 {{completed '6' '12'}}">
									<i class="actCompleteTick"></i>
									<div class="number">12</div>
								</div>
							</a><br>
							{{> m6a12Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a13">
								<div class="actbutton a13 {{completed '6' '13'}}">
									<i class="actCompleteTick"></i>
									<div class="number">13</div>
								</div>
							</a><br>
							{{> m6a13Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m6a14">
								<div class="actbutton a14 {{completed '6' '14'}}">
									<i class="actCompleteTick"></i>
									<div class="number">14</div>
								</div>
							</a><br>
							{{> m6a14Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="6" location="Whitby" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
