<template name="m6a16_1">
	<section id="m6a16_1" class="hidden">
		<div class="content">
			<h2 class="center">We use adverbs and adverb phrases of time for three reasons:</h2>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<div class="caption">
							<h4>To say
								<span class="grammar">when</span> something happened.</h4>
						</div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<div class="caption">
							<h4>To say
								<span class="grammar">how long</span> it took.</h4>
						</div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<div class="caption">
							<h4>To say
								<span class="grammar">how often</span> it happened.</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m6a16" nexturl="#m6a16_2" prev="disabled" next=""}}
		</footer>
	</section>
</template>

<template name="m6a16_2">

						<div class="parapaper parapaperdd1 fold">

								<li>All night
									<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target2">&nbsp;</div>
								</li>
								<li>Tomorrow
									<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target3">&nbsp;</div>

								<li>Occasionally
									<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target6">&nbsp;</div>
								</li>
							</ol>
						</div>

						<div class="dd-fixed-source-container animated slideInUp">
							<div class="box1 box1dd1">
								<!-- Ensure all 'ddsourceseated ddwidth7 dd1line' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
								<div class="ddseat ddwidth7 dd1line">
									<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target1 target3">when</div>
								</div>
								<div class="ddseat ddwidth7 dd1line">
									<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target2">how long</div>

					</div>
				</div>
			</div>

		</div>
		<footer>
			{{>footer_nav prevurl="m6a16_1" nexturl="#m6a16_3" prev="disabled" next="hidden"}}
