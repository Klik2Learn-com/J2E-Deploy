<!-- These paragraphs are used in modal boxes in m6a11 -->
 <template name="m6a10_para1">
<p>Making new laws in Britain is a lengthy process. The two ‘houses’ – the House of Commons and the House of Lords – have to debate a new Bill before it is passed to the Queen. She then gives it Royal Assent. It only becomes law at that stage.</p>
 </template>
 <template name="m6a10_para2">
<p>Some Bills can take a matter of weeks but it usually takes years for a more controversial Bill to become an Act of Parliament.</p>
 </template>
 <template name="m6a10_para3">
<p>Anyone can come up with a new idea for a Bill. It could be an elected Member of Parliament (MP) from the House of Commons or someone who has been appointed to the House of Lords.</p>
 </template>
 <template name="m6a10_para4">
<p>The House of Lords is made up of bishops from the Church of England and people appointed by the Queen. It has more than 760 members whereas the House of Commons only has 650 MPs.</p>
 </template>
 <template name="m6a10_para5">
<p>When someone comes up with a new idea for a law it takes a long time before it reaches a vote. During the First Reading, someone will present their ideas to the House. At the Second Reading, it’s debated in detail and can be blocked from going any further. If it gets to the next stage – the Committee stage – it’s scrutinised to see exactly how it might work. Changes might be made.  It passes then to the Report Stage where another group looks at it and makes any other changes they think are necessary. Finally, it reaches a Third Reading in the House where it started.</p>
 </template>
 <template name="m6a10_para6">
<p>But… that’s not the end of the matter. It has to go through the whole process again in the other House. If they recommend any changes, the first House has to agree. Even at this stage, if both Houses cannot agree, the new law will go no further.</p>
 </template>
