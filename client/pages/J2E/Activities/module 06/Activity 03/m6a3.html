<template name="importantpeople_modal">
{{> popovers}}
	<div class="modal fade" tabindex="-1" id="importantpeople_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="importantpeople_modal">Who are the most important people in Britain?</h4>
				</div>
				
				<div class="content">

<div class="parapaper clearfix article-text">
	
	<figure class="image imgright-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 100px"><div class="ph"><img draggable="false" src="images/module6/a1/Elizabeth.jpg" alt="The Queen"></div></div>
		<figcaption>The Queen</figcaption>
	</figure>
	<div class="article-header">
		<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a1/Queen_Royal_Family.m4a"></button>
	</div>
	
	<p>Children still believe the Royal Family are the most important people in Britain. The Queen comes top with British youngsters.</p>

	<p class="clearfix">Six hundred and fifty British school children were asked questions by child experts. Some people think that school children are influenced by celebrities but children still think politicians and Royals <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="scoring more highly">outrank</a> pop stars and sports personalities.</p>	



	<br>
	<figure class="image imgleft-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 100px"><div class="ph"><img draggable="false" src="images/module6/a1/David Cameron.jpg" alt="Description"></div></div>
		<figcaption>David Cameron</figcaption>
	</figure>
	<div class="article-header">
		<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a1/David_Cameron.m4a"></button>
	</div>
	
	<p class="clearfix">David Cameron, Britain's Prime Minister from 2010 to 2016, and the Duke of Cambridge are more important than David Beckham according to the children. Even some of the most popular TV personalities didn't score very highly.  TV shows like The X Factor and Britain's Got Talent, have millions of viewers. Children as young as eleven take part in these shows but that didn't seem to influence children's opinions <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="not very much">unduly</a>.</p>



	<br>
	<figure class="image imgright-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 100px"><div class="ph"><img draggable="false" src="images/module6/a1/Ant And Dec.jpg" alt="Ant and Dec"></div></div>
		<figcaption>Ant and Dec</figcaption>
	</figure>
	<div class="article-header">
		<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a1/Ant_Dec.m4a"></button>
	</div>
	
	<p>Well known TV presenters Ant and Dec were important to only 21 percent of children. Teenage <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="adored by female fans">heartthrob</a> Harry Styles from the boy band One Direction received just 13 per cent of the votes. Even the Harry Potter star Daniel Radcliffe seems to have lost his magic.</p>

	<p class="clearfix">The most surprising result was the popularity of the Mayor of London - Boris Johnson. He scored more highly than the superstar footballer David Beckham.</p>


	

	<br>
	<figure class="image imgleft-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 100px"><div class="ph"><img draggable="false" src="images/module6/a1/Duke Of Cambridge.jpg" alt="Duke Of Cambridge"></div></div>
		<figcaption>Duke Of Cambridge</figcaption>
	</figure>
	<div class="article-header">
		<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a1/Children_Are_Not_Frivolous.m4a"></button>
	</div>
	
	<p class="clearfix">Children aren't as <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="superficial, making fun of things">frivolous</a> as adults think. It's good news for the Royals in jubilee year. The Queen comes top and the Duke and Duchess of Cambridge are in second and third place.</p>


	
	<br>
	<figure class="image imgright-responsive">
		<div class="ph-w ph-2x3 shadow" style="width: 100px"><div class="ph"><img draggable="false" src="images/module6/a1/Prince Charles.jpg" alt="Prince Charles"></div></div>
		<figcaption>The Prince of Wales</figcaption>
	</figure>
	<div class="article-header">
		<button class="buttonround buttonaudio" data-audiosrc="/audio/module6/a1/Royals_Cant_Rest.m4a"></button>
	</div>
	
	<p class="clearfix">The Royal family can't <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="being satisfied with things as they are - not trying to improve">rest on their laurels</a> however. The next king - Prince Charles, <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="being late or behind everyone else">lagged</a> behind Prince William and the Prime Minister.</p>

</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>
