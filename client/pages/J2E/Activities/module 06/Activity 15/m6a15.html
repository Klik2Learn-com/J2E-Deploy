<template name="m6a15"> 
<article class="with-tools-sidebar m6a15">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/Scarborough');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class="parent-level">Module 6</div> <div class="acttitle-title">{{> activity}} 15 - {{>m6a15Title}}</div>
		</header>
		<section id="m6a15">
			<div class="content">
				<h1 class="start-page-header">{{>m6a15Title}}</h1>
				{{> StartPageAvatar char="elle"}}
				<h3>{{> m6a15Intro}}</h3>
				{{> m6a15Time}} <!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m6a15_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m6a15_1}}
		{{>m6a15_2}}
		{{>m6a15_scores}}
		{{>m6a15_3}}
		{{>m6a15_4}}
		{{>EndPage char="elle" act="m6a15" nextact="m6a16" place="Scarborough"}}
	</div>
</article>

</template>
<template name="m6a15_1"> 
	<section id="m6a15_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
				<br>
				<br>
				<br>
					<div class="parapaper fold">
					<div class="iconleft">
					<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module6/a15/visit_parliament.m4a"></button> 
					</div>
					<div class="iconright">
					 <h4>{{>touch yes="Tap" no="Click"}} to hear K, Tu and Elle talking about visiting the Houses of Parliament in London.</h4>
					</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="ph-w ph-16x9" style="max-width: 640px"><div class="ph"><img draggable="false" src="images/module6/a10/Houses of parliament.jpg" alt="House of Parliament"></div></div>
				</div>
			</div>
		</div>
      			
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m6a15" nexturl="#m6a15_2" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>

<template name="m6a15_2"> 
	<section id="m6a15_2" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">
			<h3 class="center">
				Sometimes 'will' and 'won't' are in the right place. Sometimes they aren't. If you think it's right, {{>touch yes="tap" no="click"}} 'yes'. If it's wrong, {{>touch yes="tap" no="click"}} 'no'.
			</h3>
			<div class="container-fluid">
				<div class="row">
				{{>rightwrong}} {{>welldone}}
					<div class="col-sm-8 col-sm-offset-2 text-center parapaper">						
						<button class="buttonround buttonroundbig buttonaudio" id="questions_audio" data-audiosrc="/audio/module6/a15/1a.m4a"></button>
						<div class="caption capgreen"><span id="question_text">Sentence 1a</span></div>
							<div class="row">
								<div class="col-sm-6">
									<button id="yes" class="button2 item-space ddwidth9">Yes</button>
								</div>
								<div class="col-sm-6">
									<button id="no" class="button2 item-space ddwidth9">No</button>
								</div>
							</div>						
					</div>					
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 center">
						{{>scorebox1 rightSession="m6a15CorrectScore" wrongSession="m6a15IncorrectScore"}}
					</div>
				</div>
			</div>
      </div>
		<footer> 
			{{>footer_nav prevurl="#m6a15_1" nexturl="#m6a15_3" prev="disabled" next="hidden"}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>

<template name="m6a15_scores">

			<h2 class="center">You got too many questions wrong.</h2>
			<div class="parapaper scorecontainer">
				<div class="scoreleft">
					{{>scorebox2 rightSession="m6a15CorrectScore" wrongSession="m6a15IncorrectScore"}}
				</div>
				<div class="scoreright">
					<div class="ph-w ph-16x9 shadow" style="max-width: 700px"><div class="ph"><img draggable="false" src="images/right-wrong_wrong.jpg" alt="K, Tu and Elle"></div></div>

					</a>
				</div>
				<div class="parent_expander"></div>
			</div>
		</div>
		<footer>
			{{>footer_nav nexturl="#m6a15_3" prev="hidden" next=""}}
		</footer>
	</section>

			<h2 class="center">Well done! You got a good score.</h2>

					{{>scorebox2 rightSession="m6a15CorrectScore" wrongSession="m6a15IncorrectScore"}}

				<div class="parent_expander"></div>

		</div>
		<footer>
