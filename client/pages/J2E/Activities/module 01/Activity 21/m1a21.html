<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="m1a21">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
{{#if endPageSect}}
<a draggable="false" onclick="safeLeave('/Portree');"><i class="titlereturn fa fa-arrow-left"></i></a>
{{/if}}
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 1</div> <div class="acttitle-title">{{> activity}} 21 - {{>m1a21Title}}</div>
		</header>
				
		<section id="m1a21">
			<div class="content">
			<!-- Change avatar here - k, tu, elle -->
<h1 class="start-page-header">{{> m1a21Title}}</h1>
{{> StartPageAvatar char="elle"}}
<h3>{{> m1a21Intro}}</h3>
{{> m1a21Time}} <!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav nexturl="#m1a21_1" prev="hidden" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m1a21_1}}
		{{>m1a21_2}}
		{{>m1a21_3}}
		{{>m1a21_4}}
		{{>m1a21_5}}
		{{>m1a21_6}}
		{{>m1a21_end}}
	</div>
</article>

</template>
