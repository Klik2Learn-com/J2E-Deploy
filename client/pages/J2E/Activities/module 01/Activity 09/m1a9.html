<template name="m1a9"> 
<article class="with-tools-sidebar m1a9">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/LochNess');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class='parent-level'>Module 1</div> <div class='acttitle-title'>Activity 9 - {{> m1a9Title}}</div>
		</header>
		<section id="m1a9">
			<div class="content">
				<h1 class="start-page-header">{{>m1a9Title}}</h1>
				{{> StartPageAvatar char="elle"}}

				{{> m1a9Time}}
				<!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m1a9_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m1a9_1}}
		{{>m1a9_2}}
		{{>m1a9_3}}
		{{>EndPage char="elle" act="m1a9" nextact="m1a10" place="LochNess"}}
	</div>
</article>
</template>
