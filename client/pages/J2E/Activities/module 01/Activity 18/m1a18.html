<template name="m1a18_4">
<section id="m1a18_4" class="hidden">
	<div class="content">
		<div class="container-fluid">
			<h3 class="text-center">Read the article on National Stereotypes</h3>
			<div class="row">
				<div class="col-xs-9">
					<div class="parapaper fold">
						<div class="container-fluid-no-gutter">
							<div class="row">
								<div class="col-xs-5">
									<button id="stereo1" type="button" class="buttonround buttonaudio"></button>
								</div>
								<div class="col-xs-7">
									{{>metametrics level="3" star="no" align="right"}}
								</div>
							</div>
						</div>
						<p><b>1.</b> Each country has an identity that is supposed to be ’typical.’ But a new study in the American journal ‘Science’ proves that these stereotypes are inaccurate. The survey found ‘national myths’ in almost every country.</p>

<p><b>2.</b> They looked at national stereotypes in 49 countries to see if Germans really are ‘no nonsense,’ Americans ‘brash’ or Italians ‘happy – go – lucky.’ The researchers tried to find out if the stereotypes matched real people.  In almost every case, they found there was no such thing as a ‘typical citizen.’ For example, Canadians are far more independent than the stereotype suggests. </p>

<p>So if you think, ‘There’s a group of Canadians visiting next week. They’re all going to conform and not ask any awkward questions,’ you may get a big surprise!</p>
<br>
</div>
				</div>

				</div>
			</div>
			<div class="row">

					{{> dic_button}}
				</div>
			</div>
		</div>

							</div>
						</div>
						<p><b>3.</b> Researchers asked 4,000 people to choose words like, ‘imaginative,’ ‘artistic,’ ‘mean,’ ‘copes well with a crisis,’ to describe ‘typical’ characteristics of their own nationality and culture.</p>

<p>They then asked 12,000 people to do the same thing for people they actually knew from these countries. They found that the data from the two surveys simply did not match.</p>

<p><b>4.</b> ‘This shows,’ said Robert McRae, the author of the study, ‘that national stereotypes cannot be taken seriously.’  He explained why. ‘They are often unfounded. They exaggerate characteristics. People need to remember that their beliefs about ‘typical Americans,’ or ‘typical Italians,’ are not a very good guide when it comes to interacting with real people from these countries.’</p>
