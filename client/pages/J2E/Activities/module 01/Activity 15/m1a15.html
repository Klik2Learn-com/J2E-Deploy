<template name="m1a15">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/KyleofLochalsh');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 1</div>
				<div class="acttitle-title">{{> activity}} 15 - {{>m1a15Title}}</div>
			</header>


			<section id="m1a15">
				<div class="content">
					<h1 class="start-page-header">{{> m1a15Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m1a15Intro}}</h3>
					{{> m1a15Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m1a15_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m1a15_1}} {{>m1a15_2}} {{>m1a15_3}} {{>m1a15_4}} {{>m1a15_5}} {{>m1a15_6}} {{>m1a15_7}} {{>m1a15_end}}
		</div>
	</article>

</template>
