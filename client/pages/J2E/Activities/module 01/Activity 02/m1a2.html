<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="m1a2">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Inverness');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 1</div>
				<div class="acttitle-title">{{> activity}} 2 - {{>m1a2Title}}</div>
			</header>

			<section id="m1a2">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m1a2Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m1a2Intro}}</h3>
					{{> m1a2Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m1a2_2" prev="hidden" next="" next_text="Start"}}
				</footer>

			</section>

			<section id="m1a2_2" class="hidden">
				{{> m1a2_2}} {{>footer_nav prevurl="#m1a2" nexturl="#m1a2_3" prev="hidden" next=""}}
			</section>

			<section id="m1a2_3" class="hidden">
				{{> m1a2_3}} {{>footer_nav prevurl="#m1a2_2" nexturl="#m1a2_end" prev="hidden" next="disabled" nextID="dd7"}}
			</section>
			{{>m1a2_end}}
		</div>
	</article>

</template>

<template name="m1a2_end">
	{{>EndPage char="tu" act="m1a2" nextact="m1a3" place="Inverness"}}
</template>

<template name="m1a2_3">

		<div class="center caption capgreen disabled shadowdark" id="exercise_instructions2" style="position: fixed;z-index: 9;bottom: 20px;left: 10px;margin-right: 10px;">There are no letters that have the same vowel sound.
			<!-- <button type="button" class="button1 buttonsmall" id="next_letter2">Next letter</button> -->
