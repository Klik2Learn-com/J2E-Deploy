<template name="m1a24_bios">
	<div class="modal fade" id="m1_quotes_bio1" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               		<h4 class="modal-title" id="myModalLabel">David Attenborough</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m1_atten.jpeg" alt="Photo"></figure>
					David Attenborough is an English naturalist and broadcaster who has been a familiar face on British TV for about 60 years. He was appointed controller of BBC 2 in the early part of his career. He then made some of the most exciting and unusual wildlife programmes ever seen on TV. Programmes like <em>Life on Earth</em> and <em>The Living Planet</em> developed some new techniques for filming plants and animals. His cameramen spent many months waiting to capture animal behaviour that had not been seen before. They developed low light cameras to film animals at night. More recently he has made programmes like <em>The Frozen Planet</em> and <em>Africa</em>. During his career, Attenborough has won many awards and has collected 31 honorary degrees from universities all over Britain - more than anyone else. He has been called ‘the greatest broadcaster of our time.’
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="m1_quotes_bio2" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               		<h4 class="modal-title" id="myModalLabel">Robert Burns</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m1_burns.jpeg" alt="Photo"></figure>
					Robert Burns is Scotland’s most famous poet. During the early part of his life, Burns struggled to make a living from farming. When his first book of poems was published, he moved to Edinburgh and became a popular figure in Edinburgh society. He spent the last years of his life in Dumfries and died at the young age of 37. His poems and songs have been translated into many languages and he is particularly popular in Russia where a translation of his poems sold 600,000 copies. He was voted the ‘Greatest Scot of all time’ just beating William Wallace - one of the main leaders in the 13th century battle for Scottish Independence.
				</div>
				
				
			</div>
		</div>
	</div>
