<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="LochNess">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 1</div> <div class="acttitle-title">{{> m1l2}}<em class="titleactcount">{{>m1l2No}}</em></div>
		</header>
				
	<!-- Place -->
	<section id="LochNess" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m1_satnav}}
					<!--Module-->
					{{>mapButtons module="1" location="LochNess" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a7">
								<div class="actbutton a7 {{completed '1' '7'}}">
									<i class="actCompleteTick"></i>
									<div class="number">7</div>
								</div>
							</a><br>
							{{> m1a7Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a8">
								<div class="actbutton a8 {{completed '1' '8'}}">
									<i class="actCompleteTick"></i>
									<div class="number">8</div>
								</div>
							</a><br>
							{{> m1a8Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a9">
								<div class="actbutton a9 {{completed '1' '9'}}">
									<i class="actCompleteTick"></i>
									<div class="number">9</div>
								</div>
							</a><br>
							{{> m1a9Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a10">
								<div class="actbutton a10 {{completed '1' '10'}}">
									<i class="actCompleteTick"></i>
									<div class="number">10</div>
								</div>
							</a><br>
							{{> m1a10Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="1" location="LochNess" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
