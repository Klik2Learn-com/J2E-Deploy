<template name="m1_satnav">
<div class="satnav-edge satnav-edge-module">
	<div class="embed-responsive embed-responsive-16by9">
		<div class="map1 embed-responsive-item">
			<div class="satnav-contents">
				<!-- Position the "maplink" DIV first, then edit the position the "mapname" DIV if needed -->
				<!-- Change the icon (city, town, country, mountain, loch, landmark) and add the place name and activity range -->
				<div class="maplink1" style="left: 82.2%; top: 33%;">
					<a draggable="false" href="/Inverness"><div class="mapicon city"><span class="map-number">1</span></div></a>
					<div class="mapname" style="top: 0px; right: 4px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l1No}}</div></div>
				</div>
				<div class="maplink2" style="left: 73.5%; top: 47%;">
					<a draggable="false" href="/LochNess"><div class="mapicon loch"><span class="map-number">2</span></div></a>
					<div class="mapname" style="top: 0px; right: 4px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l2No}}</div></div>
				</div>										
				<div class="maplink3" style="left: 66.9%; top: 64.6%;">
					<a draggable="false" href="/FortAugustus"><div class="mapicon town"><span class="map-number">3</span></div></a>
					<div class="mapname" style="left: -40px; top: 26px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l3No}}</div></div>
				</div>										
				<div class="maplink4" style="left: 32.7%; top: 53.3%;">
					<a draggable="false" href="/KyleofLochalsh"><div class="mapicon town"><span class="map-number">4</span></div></a>
					<div class="mapname" style="right: -75px; top: 26px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l4No}}</div></div>
				</div>										
				<div class="maplink5" style="left: 17.1%; top: 41.2%;">
					<a draggable="false" href="/Portree"><div class="mapicon town"><span class="map-number">5</span></div></a>
					<div class="mapname Portree-position" style="left: -26px; top: 26px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l5No}}</div></div>
				</div>										
				<div class="maplink6" style="left: 4.8%; top: 39%;">
					<a draggable="false" href="/DunveganCastle"><div class="mapicon landmark"><span class="map-number">6</span></div></a>
					<div class="mapname" style="left: 0px; top: -26px;"><span class="map-place-num"><span class="hidden-xxs-inline">Activities</span><span class="visible-xxs-inline">Acts.</span></span><div class="mapactcount">{{> m1l6No}}</div></div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
