<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="FortAugustus">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 1</div> <div class="acttitle-title">{{> m1l3}}<em class="titleactcount">{{>m1l3No}}</em></div>
		</header>
				
	<!-- Place -->
	<section id="FortAugustus" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m1_satnav}}
					<!--Module-->
					{{>mapButtons module="1" location="FortAugustus" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a11">
								<div class="actbutton a11 {{completed '1' '11'}}">
									<i class="actCompleteTick"></i>
									<div class="number">11</div>
								</div>
							</a><br>
							{{> m1a11Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a12">
								<div class="actbutton a12 {{completed '1' '12'}}">
									<i class="actCompleteTick"></i>
									<div class="number">12</div>
								</div>
							</a><br>
							{{> m1a12Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a13">
								<div class="actbutton a13 {{completed '1' '13'}}">
									<i class="actCompleteTick"></i>
									<div class="number">13</div>
								</div>
							</a><br>
							{{> m1a13Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m1a14">
								<div class="actbutton a14 {{completed '1' '14'}}">
									<i class="actCompleteTick"></i>
									<div class="number">14</div>
								</div>
							</a><br>
							{{> m1a14Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="1" location="FortAugustus" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
