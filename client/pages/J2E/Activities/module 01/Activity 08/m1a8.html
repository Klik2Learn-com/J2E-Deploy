<template name="m1a8_conv1b">

							<button type="button" id="conv_1" class="buttonround buttonaudio"></button>
							<br><br>
						</div>
						<div class="col-sm-11">
							<dl>
								<dt>Carlos:</dt>
								<dd><span class="grammar">Hey, don’t think we’ve met.</span> I’m Carlos, and you?</dd>
								
								<dt>Sipho:</dt>
								<dd>I’m Sipho.</dd>
								
								<dt>Carlos:</dt>
								<dd>Sipho? How do you spell that?</dd>
								
								<dt>Sipho:</dt>
								<dd>S-I-P-H-O. It’s a common African name.</dd>
								
								<dt>Carlos:</dt>
								<dd>So where are you from originally?</dd>
								
								<dt>Sipho:</dt>
								<dd>From South Africa, <span class="grammar">yeah</span>, but I’ve been in Scotland now for a couple of years.</dd>
								
								<dt>Carlos:</dt>
								<dd>Well I’m Spanish... so what language do you speak?</dd>
								
								<dt>Sipho:</dt>
								<dd>Well my family speak Zulu but I learned English at school.</dd>
								
								<dt>Carlos:</dt>
								<dd><span class="grammar">Yeah, me too</span> but not very well.</dd>
								
								<dt>Sipho:</dt>
								<dd><span class="grammar">OK, well, hope to see you around</span> Carlos.</dd>
							</dl>
						</div>
					</div>
				</div>
