<!-- Change template name to activity number m1a1, m1a2 etc -->
<template name="m1a3">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Inverness');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}

				<div class="parent-level">Module 1</div>
				<div class="acttitle-title">{{> activity}} 3: {{> m1a3Title}}</div>
			</header>

			<section id="m1a3">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m1a3Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m1a3Intro}}</h3>
					{{> m1a3Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="" nexturl="#m1a3_2" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			<section id="m1a3_2" class="hidden">
				{{> m1a3_numbers}}
			</section>
			<section id="m1a3_3" class="hidden">
				{{> m1a3_numbers_words}}
			</section>
			{{> m1a3_end}}
		</div>
	</article>

</template>
