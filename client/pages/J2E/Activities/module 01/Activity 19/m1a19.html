</article>

</template>

<template name="m1a19_9">
	<section id="m1a19_9" class="hidden">
		<div class="content">
			<div class="container-fluid">
				<h1>Notebook Answers</h1>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="parapaper">
							 <p><b>1)  What conclusion did the American study reach about national stereotypes?</b></p>
							 <p>National stereotypes are not true/inaccurate.</p>
							 <br>
							 <p><b>2)  a) What did the first survey investigate?</b></p>
							 <p>The first survey asked people to choose words to describe other nationalities.</p>
							 <br>
							 <p><b>2)  b) What did the second survey investigate?</b></p>
							 <p>The second survey asked people to choose words to describe people they actually knew from different countries.</p>
							 <br>
							 <p><b>3)  What’s the point of the Canadian example?</b></p>
							 <p>The Canadian example shows that the stereotypes don’t match real people</p>
							 <br>
							 <p><b>4) How did they find out what people thought about other nationalities?</b></p>
							 <p>They found out by asking people to choose words to describe their own nationality.</p>
							 <br>
							 <p><b>5)  What warning does Robert MacRae give?</b></p>
							 <p>He warns that national stereotypes can’t be taken seriously.</p>
							 <br>
							 <p><b>6)  Why do some people believe in national identities?</b></p>
							 <p>People use national identities to promote themselves in a positive way.</p>
						</div>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m1a19_8" nexturl="#m1a19_end" prev="" next=""}}
		</footer>
	</section>
</template>

<template name="paragraphselect">
<div style="clear: both; display:block; position:relative; background-color: #FFFFFF;">
	<div class="content para-select-text">
		{{>InstructionsNotebook text="Write the answers to these questions in your Notebook. Click the paragraph number you want to read. Check the answers at the end."}}
		<br>
		<div class="container-fluid">
			{{> blankrow}}
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<div id="m1a19textDisplay" class="parapaper fold">
						<p><b>1.</b> Each country has an identity that is supposed to be ‘typical.’ But a new study in the American journal ‘Science’ proves that these stereotypes are inaccurate. The survey found ‘national myths’ in almost every country.</p>
					</div>
				</div>
				<div class="col-sm-1"></div>	
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 text-right">
					<span class="paragraph-label">Select a paragraph:</span>
					<a><div id="0" class="numbutt">1</div></a>
					<a><div id="1" class="numbutt">2</div></a>
					<a><div id="2" class="numbutt">3</div></a>
					<a><div id="3" class="numbutt">4</div></a>
					<a><div id="4" class="numbutt">5</div></a>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
</div>
</template>
