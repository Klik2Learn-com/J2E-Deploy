<template name="m1Game_e_4">

					<div class="container-fluid">

							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/Elle_E_1.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg1" id="msg1">

							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/Elle_E_3.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg2" id="msg2">

							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/Elle_E_2.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg3" id="msg3">

							</div>
						</div>
					</div>
					<div class="game-submit-container"><button class="button2">Submit</button></div>

				<div class="parent_expander"></div>

		</div>
		<footer>
			{{>footer_nav prevurl="#" nexturl="#m1Game_e_5" prev="hidden" next="hidden"}}

	</section>
