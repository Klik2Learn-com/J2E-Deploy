<template name="m1Game_outcome">

	<section id="m1Game_finish" class="game-section hidden">
		<div class="game-container">
			<div class="game-content width">
				<div class="game-story">
					<div class="game-image" style="background-image: url('/images/game/module1/finish.jpg');"></div>
					<div class="game-story-text">K, Tu and Elle meet up and share the clues they found.</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#" nexturl="#m1Game_outcomeD" nextID="m1game_end" prev="hidden" next="" next_text="Next"}}
		</footer>
	</section>
</template>

<template name="m1Game_outcomeD">
		<section id="m1Game_outcomeD" class="hidden">
		{{#if activeSection}}
			{{#if excellentScore}}
				{{> m1Game_excellent}}
			{{/if}}
		
			{{#if goodScore}}
				{{> m1Game_good}}
			{{/if}}
		
			{{#if okayScore}}
				{{> m1Game_okay}}
			{{/if}}
		
			{{#if badScore}}
				{{> m1Game_bad}}
			{{/if}}
		{{/if}}
		</section>

</template>
	
<!-- bad -->
<template name="m1Game_bad">
	<section id="m1Game_outcome1" class="game-section">
		<div class="game-container">
			<div class="game-content width">
				<div class="game-story">
					<div class="game-image" style="background-image: url('/images/game/module1/outcome1.jpg');"></div>
					<div class="game-story-text">
						<p>"Hmm. I guess it's still a mystery."</p>
					</div>
					<div class="clear-float"></div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#" nexturl="#m1Game_result1" prev="hidden" next="" next_text="Next"}}
		</footer>
	</section>
</template>

					<div class="game-story-text">
						<p>You didn't find enough clues to find the thief or the flag.</p>				
						<div class="score-container score5">Your score: <span>{{percentage}}%</span></div>
						<p>More right answers will give you more clues.</p>
					</div>
					<div class="outcome-buttons">
						<div class="item-space inline-block continue"><a draggable="false" href="#m1Game_ans1" class="pagination"><div class="button2">Continue <i class="fa fa-angle-right"></i></div></a></div>

		</footer>
	</section>
</template>
