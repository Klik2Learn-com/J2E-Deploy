<template name="m1Game">
<article class="with-tools-sidebar game m1Game">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/DunveganCastle');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class="parent-level">Module 1</div> <div class="acttitle-title">{{> activity}} 28 - {{>m1GameTitle}}</div>
		</header>
		
		
		<section id="m1Game" class="game-section">
			<div class="game-content width">
				<a drabbale="false" href="#m1Game_intro" class="pagination game-begin"><div class="game-title"></div></a>
			</div>
			<footer class="invisible">
				{{>footer_nav prevurl="#" nexturl="#m1Game_intro" prev="hidden" next="game-begin" next_text="Begin"}}
			</footer>
		</section>
		
		{{>m1Game_intro}}
		{{>m1Game_map}}

		<!-- {{#if hardpath}} -->
			{{>m1Game_h_1}}
			{{>m1Game_h_2}}

			{{>m1Game_h_15}}

			{{>m1Game_h_19}}

			{{>m1Game_h_23}}

		<!-- {{else}} -->
			{{>m1Game_e_1}}

		{{>m1Game_outcome}}

		{{>m1Game_good2}}

</article>
