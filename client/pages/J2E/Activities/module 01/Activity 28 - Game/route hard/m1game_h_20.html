<template name="m1Game_h_20">

	<section id="m1Game_h_20" class="game-section game-audio hidden">

						<div class="row">
							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/kh4.1.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg1" id="msg1">

							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/kh4.2.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg2" id="msg2">
								<label for="msg2"><span></span><div>&nbsp;</div></label>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
								<button class="buttonround buttonaudio" data-audiosrc="/audio/module1/Game/kh4.3.m4a"></button>
							</div>
							<div class="col-xs-10">
								<input type="radio" name="audio1" value="msg3" id="msg3">

							</div>
						</div>
					</div>
					<div class="game-submit-container"><button class="button2">Submit</button></div>
					
				</div>
				<div class="parent_expander"></div>
				
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#" nexturl="#m1Game_h_21" prev="hidden" next="hidden"}}
		</footer>
	{{/if}}
	</section>
