<template name="m8a24"> 
<article class="with-tools-sidebar m8a24">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/Bath');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class='parent-level'>Module 8</div> <div class='acttitle-title'>{{> activity}} 24 - {{> m8a24Title}}</div>
		</header>
		<section id="m8a24">
			<div class="content">
				<h1 class="start-page-header">{{>m8a24Title}}</h1>
				{{> StartPageAvatar char="elle"}}
				<h3>{{> m8a24Intro}}</h3>
				{{> m8a24Time}}<!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m8a24_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m8a24_1}}
		{{>m8a24_2}}
		{{>m8a24_3}}
		{{>m8a24_4}}
		{{>EndPage char="elle" act="m8a24" nextact="m8a25" place="Bath"}}
	</div>
</article>
</template>

<template name="m8a24_1"> 
	<section id="m8a24_1" class="hidden"> 
		<div class="content">  
      			<h4 class="center">Prefixes are letters that go in front of a word.</h4>
      			<br><br>
      			<div class="center">
      				<div class="caption capgreen">dis</div> <div class="caption">agree</div>
      			</div>
      			<br><br>
      			<h4 class="center">A prefix can change the meaning of a word. ‘Disagree’ is the opposite of ‘agree.’</h4>
      			{{>gg_button gg_text="Click here to find out more about prefixes in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a24" nexturl="#m8a24_2" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
