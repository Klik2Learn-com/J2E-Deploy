<template name="m8a22_3"> 
	<section id="m8a22_3" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
		<h4 class="center">Here are the sentences again</h4>
      		<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>I don’t mind <span class="correctword">doing</span> the washing up.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>I recommend <span class="correctword">buying</span> your meat at the butcher on the High Street.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>I really don’t like <span class="correctword">flying</span>, I’m scared of heights.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>We suggested <span class="correctword">going</span> away for the weekend.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>He enjoys <span class="correctword">playing</span> rugby.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>Do you fancy <span class="correctword">seeing</span> a film tonight at the cinema?</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>They suggested <span class="correctword">staying</span> overnight at a motel.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>He kept on <span class="correctword">running</span> to the finish line even though he was exhausted.</h4></div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper fold text-center"><h4>She avoided <span class="correctword">talking,</span> to him after the argument.</h4></div>
					</div>
				</div>
			</div>
			{{>gg_button gg_text="Click here to find out more about the Present Participle under Verbs in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a22_2" nexturl="#m8a22_end" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
