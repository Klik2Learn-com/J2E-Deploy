<template name="m8a14">
	<article class="with-tools-sidebar m8a14">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Cardiff');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 8</div>
				<div class="acttitle-title">{{> activity}} 14 - {{>m8a14Title}}</div>
			</header>
			<section id="m8a14">
				<div class="content">
					<h1 class="start-page-header">{{>m8a14Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m8a14Intro}}</h3>
					{{> m8a14Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m8a14_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m8a14_1}} {{>m8a14_2}} {{>m8a14_3}} {{>m8a14_4}} {{>m8a14_5}} {{>EndPage char="tu" act="m8a14" nextact="m8a15" place="Cardiff"}}
		</div>
	</article>

</template>
<template name="m8a14_1">
	<section id="m8a14_1" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h4 class="">You've learned all the different ways of using 'if' sentences - conditionals. See how well you know them...</h4>
			<h3 class="center">Listen to this person tell a friend about how bad their job is!</h3>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3 center">
						<div class="hidden-xs" style="height:80px"></div>
						<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module8/a14/whole.m4a"></button>
						<br>
						<br>
					</div>
					<div class="col-sm-9">
						<div class="ph-w ph-7x3 shadow" style="max-width: 513px"><div class="ph"><img draggable="false" src="images/module8/a14/phone call.jpg"></div></div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m8a14" nexturl="#m8a14_2" prev="disabled" next=""}}
		</footer>
		{{/if}}
	</section>
</template>

							<ol class="olcircle">
								<li>Hi Dave... You OK? Remember you asked about my new job? Well if I
