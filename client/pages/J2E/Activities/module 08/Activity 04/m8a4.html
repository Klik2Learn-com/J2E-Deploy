 <template name="painter_modal">
 {{> popovers}}
	<div class="modal fade" tabindex="-1" id="painter_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="painter_modal">Painter/Decorator Aberdeen £on application</h4>
				</div>
				
				<div class="content">

					<div class="parapaper article-text">
	
	<figure class="image imgright-responsive">
		<div class="ph-w ph-10x16 shadow" style="width: 200px"><div class="ph"><img draggable="false" src="images/module8/a4/painter.jpg" alt="painter"></div></div>
	</figure>
	
	<p>A full-time vacancy has arisen for a <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="A qualified tradesperson who has completed their training">time-served</a> painter. The candidate must be experienced in commercial and residential work and comfortable working at heights. Full driver’s licence essential. A company vehicle will be provided with this role for local applicants. Qualifications are preferred but training will be provided if required.  An excellent rate of pay is available.</p>

	<p>To apply for the above position please send your CV along with a covering letter by email to:  recruitment@proservuk.com or alternatively by mail to:</p>

	<p>
	The Recruitment Department<br>
	Unit 11 Blackburn Industrial Estate<br>
	Woodburn Road<br>
	Aberdeen, AB21 0RX.
	</p>
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>

<template name="chef_modal">
	<div class="modal fade" tabindex="-1" id="chef_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="chef_modal">Executive Pastry Chef -- Department:Galley -- Salary: £based on experience</h4>
				</div>
				
				<div class="content">

					<div class="parapaper article-text">

	
	<figure class="image imgright-responsive">
		<div class="ph-w ph-10x16 shadow" style="width: 200px"><div class="ph"><img draggable="false" src="images/module8/a4/chef.jpg" alt="Chef"></div></div>
	</figure>
	
	<p>P&amp;O Cruises &amp; Cunard Line provide world class customer experiences. Our vision is to be the most spectacularly successful cruise company in Britain. Our award winning brand needs talented and passionate people to deliver the highest customer service standards to our adoring and loyal customers. A fantastic opportunity is available for an experienced Executive Pastry Chef, to join our market leading Cunard brand.</p>

<p>You will be responsible for the day to day running of the bakery and patisserie, covering breakfast, lunch, afternoon tea, buffets as well as alternative dining facilities. Managing staff, such as appraisals, staff hours training and developing team members.</p>

<p>This is a senior level position, so applicants must have the following experience;</p>

<ul>
<li>Experience in a high class/high volume pastry environment, for example a  4/5 star hotel or cruise ship.</li>
<li>Experience in a multi-site environment. </li>
<li>Experience of managing and motivating a team.</li>
<li>Experience of budgets, stock control and ordering.</li>
<li>Excellent knowledge and skills.</li>
</ul>

<p>In return we offer a competitive salary and package, as well as excellent career prospects. This is a rare chance to join our exclusive Cunard brand.</p>
	
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>
