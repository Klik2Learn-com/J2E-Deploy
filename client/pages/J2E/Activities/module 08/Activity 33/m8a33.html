<template name="m8a33_bios">
	<div class="modal fade" id="m8a33_bio1" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">Jamie Oliver</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m8_oliver.jpg" alt="Photo" style="max-height:300px;"></figure>
					Jamie Oliver developed a love of cooking as a boy, working in the kitchen of in his dad’s pub in Essex. He came to public attention in 1997 with his BBC Show – ‘The Naked Chef.’  That year his first cookbook became a number one best seller. Since then he has become a huge media personality and was awarded an MBE (an award given by the Queen for outstanding achievement.) He is famous not just for his books, merchandise and Sainsbury's adverts but for campaigning against processed foods and poor quality school dinners. He has tried to revolutionise unhealthy diets and poor cooking habits in the UK and USA. His speciality is Italian cuisine and he has a chain of restaurants called ‘Jamie’s Italian.’
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="m8a33_bio2" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">Jeremy Paxman</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m8_paxman.jpg" alt="Photo" style="max-height:300px;"></figure>
					Jeremy Paxman is one of the best known interviewers on BBC. He has a reputation as a very tough interviewer, not afraid to ask difficult and challenging questions especially to politicians. One or two have been so annoyed they walked out of the interview. However he was still awarded the title ‘Interviewer of the Year’ in 1998. He began his career making tea at radio Brighton, then joined the BBC, working on news programmes like ‘Tonight’ and ‘Panorama.’ For the last two decades he has been the presenter of ‘Newsnight,’  a current affairs programme on BBC 2. He is also the quizmaster on ‘University Challenge.’
				</div>
				
				
			</div>
		</div>
	</div>
</template>
