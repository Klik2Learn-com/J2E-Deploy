 <template name="m8a10paragraphselect">
<div style="clear: both; display:block; position:relative; background-color: #FFFFFF;">
	{{>InstructionsNotebook text="Write the answers to these questions in your Notebook. Click the paragraph number you want to read. Check the answers at the end."}}
	<br>
	<div class="container-fluid">
		{{> blankrow}}
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div id="m8a10textDisplay" class="parapaper fold">
					<p><b>1.</b> The number of unusual jobs is increasing, from badger consultants to dog psychologists. One insurance company said there had been a steady increase in the number of firms wanting insurance cover for unusual occupations such as preparing kitchens for celebrity chef programmes on TV and checking for noise problems on construction sites. If people doing those jobs make mistakes, the company could face an expensive court case.</p>
				</div>
			</div>
			<div class="col-sm-1"></div>	
		</div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 text-right">
				<span class="paragraph-label">Select a paragraph:</span>
				<a><div id="0" class="numbutt">1</div></a>
				<a><div id="1" class="numbutt">2</div></a>
				<a><div id="2" class="numbutt">3</div></a>
				<a><div id="3" class="numbutt">4</div></a>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</div>
</template>
