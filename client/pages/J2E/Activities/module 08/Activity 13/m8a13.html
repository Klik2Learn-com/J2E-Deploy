						<div class="col-sm-3 center">
						<div class="hidden-xs" style="height:120px"></div>

<template name="m8a13_2"> 
	<section id="m8a13_2" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
		<h3 class="center">Now you can read what he said.</h3>
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3 center">
						<div class="hidden-xs" style="height:60px"></div>
							<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module8/a13/whole.m4a"></button><br><br>
						</div>
						<div class="col-sm-9">
						<div class="parapaper fold">{{>metametrics level="1" star="yes" align="center"}}
							<p>I woke up and looked at my alarm clock. Oh no! It was ten to eight already. I’d forgotten to set my alarm. ‘I’m going to miss my bus,’ I thought. I grabbed my bag and rushed out of the house. On the way to the bus stop I decided to check my phone. It wasn’t in my bag. I’d left it on charge in the kitchen. I had to be at work by 8.30. Now I couldn’t even phone to explain the problem. </p>
							<p>I decided to walk to the nearest taxi rank. Fortunately there were two taxis waiting. I jumped in and we set off. ‘I might make it on time after all.’ Just then the taxi slowed down. We were stuck in a traffic jam. It was going to be a difficult day…</p>
							</div>
						</div>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about conditionals under verbs in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a13_1" nexturl="#m8a13_3" prev="" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
