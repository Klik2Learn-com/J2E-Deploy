<template name="m8a21_4"> 
	<section id="m8a21_4" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">
			<h3 class="center">
				Switching a computer on or off is easy. It doesn’t need any special skill or effort. Which sentence is right? {{>touch yes="Tap" no="Click"}} the right answer.
			</h3>
			<div class="container-fluid">
				<div class="row">
				{{>rightwrong}} <!-- {{>welldone}} -->
						<div class="ph-w ph-1x1" style="max-width: 260px"><div class="ph"><img draggable="false" src="images/module8/a21/Desktop.jpg" alt="Computer"></div></div><br>
							<div class="row">
								<div class="col-sm-6 center">
									<button id="1" class="button2 item-space ddwidth15">Try switching it off then on again.</button>
								</div>
								<div class="col-sm-6 center">
									<button id="2" class="button2 item-space ddwidth15">Try to switch it off then on again.</button>
								</div>
							</div>		
				</div>
				</div>
      </div>
		<footer> 
			{{>footer_nav prevurl="#m8a21_3" nexturl="#m8a21_5" prev="disabled" next="hidden"}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>

<template name="m8a21_8"> 
	<section id="m8a21_8" class="hidden"> 
		<div class="content">  
      			<h4 class="center">Here are the reasons why 'ing' is different from 'to' in these situations.</h4>
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<h4 class="center">Present Participle '-ing'</h4>
							<div class="ph-w ph-4x3" style="max-width: 323px"><div class="ph"><img draggable="false" src="images/module8/a21/try turning.png" alt="Finger pressing button"></div></div>
							<div class="parapaper"><h4>Try switching it off then on again.</h4></div>
							<div class="info bottom-left shadow"><h4>Anyone can do this, it’s easy.</h4></div>
						</div>
						<div class="col-sm-6">
							<h4 class="center">The Infinitive 'to'</h4>
							<div class="ph-w ph-4x3" style="max-width: 323px"><div class="ph"><img draggable="false" src="images/module8/a21/try to turn.png" alt="Man under desk doing something with a computer tower"></div></div>
							<div class="parapaper"><h4>Try to switch it off then on again.</h4></div>
							<div class="info bottom-left shadow"><h4>This makes it sound difficult.</h4></div>
						</div>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about the Present Participle and Infinitives under Verbs in the Grammar Guide"}}
	  	</div>  
		<footer> 
			{{>footer_nav prevurl="#m8a21_7" nexturl="#m8a21_end" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>

<template name="m8a21_1"> 
	<section id="m8a21_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">
			<h3 class="center">
				Sometimes you can change the meaning of a sentence by using ‘ing’.<Br> One of these sentences means that a call was made. {{>touch yes="Tap" no="Click"}} the right answer.
			</h3>
			<div class="container-fluid">
				<div class="row">
				{{>rightwrong}} <!-- {{>welldone}} -->
					<div class="ph-w ph-1x1 border1" style="max-width: 260px"><div class="ph"><img draggable="false" src="images/module8/a21/Cordlessphone.jpg" alt="Phone"></div></div><br>
							<div class="row">
								<div class="col-sm-6 center">
									<button id="2" class="button2 item-space ddwidth15">I tried <u>phoning</u> him but he didn’t answer.</button>
								</div>
								<div class="col-sm-6 center">
									<button id="1" class="button2 item-space ddwidth15">I tried <u>to phone</u> him but I couldn’t get a signal.</button>
								</div>
							</div>		
				</div>
				</div>
      </div> 
		<footer> 
			{{>footer_nav prevurl="#m8a21" nexturl="#m8a21_2" prev="disabled" next="hidden"}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
