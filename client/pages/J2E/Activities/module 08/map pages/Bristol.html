<!-- Place -->
<template name="Bristol">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<!-- Unit1 or Unit2 -->
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<!-- Module--> <!-- Module, Place --> <!-- Module, Place (x-y) -->
		<div class="parent-level">Module 8</div> <div class="acttitle-title">{{> m8l4}}<em class="titleactcount">{{>m8l4No}}</em></div>
	</header>
	<!-- Place -->
	<section id="Bristol" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m8_satnav}}
					<!--Module-->
					{{>mapButtons module="8" location="Bristol" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a18">
								<div class="actbutton a18 {{completed '8' '18'}}">
									<i class="actCompleteTick"></i>
									<div class="number">18</div>
								</div>
							</a><br>
							{{> m8a18Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a19">
								<div class="actbutton a19 {{completed '8' '19'}}">
									<i class="actCompleteTick"></i>
									<div class="number">19</div>
								</div>
							</a><br>
							{{> m8a19Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a20">
								<div class="actbutton a20 {{completed '8' '20'}}">
									<i class="actCompleteTick"></i>
									<div class="number">20</div>
								</div>
							</a><br>
							{{> m8a20Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a21">
								<div class="actbutton a21 {{completed '8' '21'}}">
									<i class="actCompleteTick"></i>
									<div class="number">21</div>
								</div>
							</a><br>
							{{> m8a21Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a22">
								<div class="actbutton a22 {{completed '8' '22'}}">
									<i class="actCompleteTick"></i>
									<div class="number">22</div>
								</div>
							</a><br>
							{{> m8a22Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m8a23">
								<div class="actbutton a23 {{completed '8' '23'}}">
									<i class="actCompleteTick"></i>
									<div class="number">23</div>
								</div>
							</a><br>
							{{> m8a23Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="8" location="Bristol" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
