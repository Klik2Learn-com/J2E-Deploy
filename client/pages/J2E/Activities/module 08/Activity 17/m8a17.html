<template name="m8a17_1"> 
	<section id="m8a17_1" class="hidden"> 
		<div class="content">  
      			<h4 class="center">You use the <b>Infinitive</b> for a variety of reasons;</h4>
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<h4 class="parapaper fold center">
							1. To explain WHY...<br>
							'He left his country <b>to find</b> work.'
							</h4>
						</div>
					</div>
					{{>blankrow}}
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<h4 class="parapaper fold center">
							2. With verbs of THINKING, FEELING or SAYING something<br>
							'She hopes <b>to pass</b> her driving test next summer.'
							</h4>
						</div>
					</div>
					{{>blankrow}}
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<h4 class="parapaper fold center">
							3. After certain ADJECTIVES (Adjectives are in <span class="grammar">blue</span>)<br>
							'I'm <span class="grammar">pleased</span> <b>to inform</b> you that your application has been successful.'
							</h4>
						</div>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about Infinitives under Verbs in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a17" nexturl="#m8a17_2" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
