<template name="m8Game_40">

	<section id="m8Game_40" class="game-section game-legacy hidden">
		<div class="game-container">
			<div class="game-content width">
				<div class="game-story">
					<div class="game-finds">
						<h4>Here are the items you found. They could all have been used to build Stonehenge.</h4>
						<div class="container-fluid">
							<div class="row center">
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/basket.png" alt="Found object">
									A wicker basket for removing earth
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/rope.png" alt="Found object">
									Leather rope for pulling objects
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/sledge.png" alt="Found object">
									Wooden sledge for pulling objects
								</div>
							</div>
							<div class="row center">
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/pick-axe.png" alt="Found object">
									Antler pick axe for digging
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/stone-roller.png" alt="Found object">
									Rollers to move the stones
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/ox.png" alt="Found object">
									Oxen to pull the sledges
								</div>
							</div>
							<div class="row center">
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/raft.png" alt="Found object">
									Rafts to float the stones from Wales
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/stone-balls.png" alt="Found object">
									Stone balls to put under the sledges
								</div>
								<div class="col-sm-4 col-xs-12">
									<img draggable="false" src="/images/game/module8/staff.png" alt="Found object">
									Merlin the Magician!
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m8Game_ans1" prev="hidden" next="" next_text="Continue"}}
			</footer>
	</section>
