<template name="m8a27_11"> 
	<section id="m8a27_11" class="hidden"> 
		<div class="content">  
      			<h1>Notebook Answers</h1>		
			<div class="parapaper fold notebook-answers">
				<ol class="olcircle">
					<li>
						<p><b>Four main things have changed since the 1950s. What are they?</b></p>
							<p>Women stayed at home.</p>
							<p>People had 9-5 jobs.</p>
							<p>People had jobs for life.</p>
							<p>No-one had a smartphone.</p>
					</li>
					<li>
						<p><b>Technology has some disadvantages. Choose two that you agree with.</b></p>
						 	<p>Technology puts more pressure on people.</p>
							<p>There is too much information.</p>
							<p>People are under more surveillance.</p>
							<p>There are fewer boundaries between work and home.</p>
					</li>
					<li>
						<p><b>What’s the main difference in working life now?</b></p>
						<p>More people work part time now.</p>
					</li>
					<li>
						<p><b>Who has the best reason to complain – workers in the 50’s or nowadays?</b></p>
						<p> Workers in the 1950s have more reason to complain, they worked longer hours.</p>
					</li>
					<li>
						<p><b>What types of jobs are disappearing in modern life?</b></p>
						<p>Jobs in mining, forestry, agriculture and fishing are disappearing.</p>
					</li>
					<li>
						<p><b>Find an example of a type of job that’s much more common today.</b></p>
						<p>Jobs in personnel are much more common now.</p>
					</li>
					<li>
						<p><b>How have women’s lives changed nowadays?</b></p>
						<p>More women are working today.</p>
					</li>
					<li>
						<p><b>Find two things that are worse about working life today.</b></p>
							<p>Fewer men are working now.</p>
							<p>More people are claiming unemployment benefit.</p>
							<p>It is more difficult for young people to get a job.</p>
					</li>
				</ol>
			</div> 
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a27_10" nexturl="#m8a27_end" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
