<template name="m8a3_1"> 
	<section id="m8a3_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
      		<h1>Here’s how to set out a covering letter.</h1>
			
			<div class="parapaper paraextract fold cover-letter noshadow">
				<p class="text-right">
					<span style="float: left;">1.</span>
					<em>Your Address</em><br>
					<em>Your Email</em><br>
					Date
				</p>

				<p>
					Name of recipient<br>
					Address of recipient<br>
					Phone number/<br>email address of recipient
				</p>

				<p>2. Dear...  <em>(Use a name if you know one  or ‘Sir/Madam’.)</em></p>

				<p>3. Introduce yourself. Say what you’re applying for.</p>

				<p>4. Write about your background and experience for the job.</p>

				<p>5. Write about the skills and personal qualities which make you a good candidate for the job.</p>

				<p>6. Explain why you would like the job.</p>

				<p>7. Yours sincerely,</p>

				<p><em>(Your name)</em></p>
			</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a3" nexturl="#m8a3_2" prev="disabled" next=""}} 
		</footer> 
		{{/if}}
	</section> 
 </template>
