<template name="m8a6_1">

		<div class="content">
			<h4>Most employers will ask you for a CV - Curriculum Vitae. Here’s a list of good features.</h4>
			<br>
			<div class="parapaper paraextract article-text fold">
				<ol class="olcircle">
					<li>Include ALL relevant qualifications and work experience.</li>
					<li>Use bullet points when you can.</li>
					<li>No spelling mistakes.</li>
					<li>No grammar mistakes.</li>
					<li>Keep it simple and short.</li>
					<li>Make it relevant to the job you want.</li>
					<li>Be positive about yourself.</li>
					<li>Don’t make claims about yourself that you can’t prove.</li>
				</ol>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m8a6" nexturl="#m8a6_2" prev="disabled" next=""}}
