<template name="m8a20"> 
<article class="with-tools-sidebar m8a2">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/Bristol');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class="parent-level">Module 8</div> <div class="acttitle-title">{{> activity}} 20 - {{>m8a20Title}}</div>
		</header>
		<section id="m8a20">
			<div class="content">
				<h1 class="start-page-header">{{>m8a20Title}}</h1>
				{{> StartPageAvatar char="tu"}}
				<h3>{{> m8a20Intro}}</h3>
				{{> m8a20Time}}<!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m8a20_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m8a20_1}}
		{{>m8a20_2}}
		{{>m8a20_3}}
		{{>m8a20_4}}
		{{>m8a20_5}}
		{{>m8a20_6}}
		{{>EndPage char="tu" act="m8a20" nextact="m8a21" place="Bristol"}}
	</div>
</article>

</template>
<template name="m8a20_1"> 
	<section id="m8a20_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
			{{>InstructionsRecord text="Now try yourself. Listen and try to copy the native speaker. Record your voice and play it back."}}
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<div class="ph-w ph-1x1 border1" style="max-width: 316px"><div class="ph"><img draggable="false" src="images/module8/a19/dont eat fish.png" alt="Woman saying she doesn't like fish"></div></div><br>
						</div>
						<div class="col-sm-6">
						<div class="hidden-xs" style="height:70px;"></div>
							<div class="row">
								<div class="parapaper fold">
									<div class="iconleft"><button class="buttonround buttonaudio" data-audiosrc="/audio/module8/a19/1_surprised.m4a"></button></div>
									<div class="iconright"><h4>She doesn't eat fish?</h4></div>
								</div>
							</div>
							<div class="row">
								<div class="parapaper fold">
									<div class="iconleft"><button class="buttonround buttonaudio" data-audiosrc="/audio/module8/a19/1_no.m4a"></button></div>
									<div class="iconright"><h4>She doesn't eat fish, does she?</h4></div>
								</div>
							</div>
							<div class="row">
								<div class="parapaper fold">
									<div class="iconleft"><button class="buttonround buttonaudio" data-audiosrc="/audio/module8/a19/1_yes.m4a"></button></div>
									<div class="iconright"><h4>She eats fish, doesn't she?</h4></div>
								</div>
							</div>
						</div>
					</div>
				</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m8a20" nexturl="#m8a20_2" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
