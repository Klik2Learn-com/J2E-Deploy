<template name="m2a26">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Aberdeen');"><i class="titlereturn fa fa-arrow-left"></i></a> {{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 26 - {{>m2a26Title}}</div>
			</header>

			<section id="m2a26">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m2a26Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m2a26Intro}}</h3>
					{{> m2a26Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m2a26_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			{{> m2a26_1}} {{> m2a26_2}} {{> m2a26_3}} {{> m2a26_4}} {{> m2a26_end}}
		</div>
	</article>

</template>
<template name="m2a26_1">
	<section id="m2a26_1" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Idioms</h1>
			{{> mod2_idioms_CD}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a26" nexturl="#m2a26_2" prev="" next=""}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m2a26_2">
	<section id="m2a26_2" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Idioms</h1>
			{{> mod2_idioms}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a26_1" nexturl="#m2a26_3" prev="" next=""}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m2a26_3">
	<section id="m2a26_3" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h1>Idioms</h1>
			<h3 class="center">Drag the right idiom into the space.</h3>
			<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}} {{> welldone}}
				<ol class="olcircle">
					<li>They didn’t keep in touch - they were just
						<div class="ddseatedtarget ddwidth17 dd1line" data-destinationid="target1">&nbsp;</div>.</li>
					<li>You’ll have to choose – you can’t
						<div class="ddseatedtarget ddwidth17 dd1line" data-destinationid="target2">&nbsp;</div>.</li>
					<li>I gave £10 to charity but that’s just a <div class="ddseatedtarget ddwidth17 dd1line" data-destinationid="target3">&nbsp;</div> compared to what’s needed.</li>
					<li>You’ll
						<div class="ddseatedtarget ddwidth17 dd1line" data-destinationid="target4">&nbsp;</div> for a meal at that restaurant.</li>

				</ol>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsourceseated ddwidth17 dd1line' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth17 dd1line">
						<div class="ddsourceseated ddwidth17 dd1line shadow" draggable="false" data-destination="target4">pay through the nose</div>
					</div>
					<div class="ddseat ddwidth17 dd1line">
						<div class="ddsourceseated ddwidth17 dd1line shadow" draggable="false" data-destination="target1">ships that passed in the night</div>
					</div>
					<div class="ddseat ddwidth17 dd1line">
						<div class="ddsourceseated ddwidth17 dd1line shadow" draggable="false" data-destination="target3">drop in the ocean</div>
					</div>
					<div class="ddseat ddwidth17 dd1line">
						<div class="ddsourceseated ddwidth17 dd1line shadow" draggable="false" data-destination="target2">have your cake and eat it</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>


		</div>
		<footer>
			{{>footer_nav prevurl="#m2a26" nexturl="#m2a26_4" prev="disabled" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>


<template name="m2a26_4">
	<section id="m2a26_4" class="hidden">
		<div class="content">
			{{> K_saved module="2"}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a26_3" nexturl="#m2a26_end" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m2a26_end">
	{{>EndPage char="tu" act="m2a26" nextact="m2a27" place="Aberdeen"}}
</template>
