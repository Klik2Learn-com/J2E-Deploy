<template name="m2a3_3">
	<section id="m2a3_3" class="hidden">
		<div class="content">
			<div class="container-fluid">
				<h1>Writing Practice</h1>

				{{>InstructionsNotebook text="Use the notepad to write a 100-150 word letter of complaint. You can check your letter against the sample when you're finished."}}
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<h3>Use these headings to write your letter of complaint:</h3>
						</div>
						<div class="col-sm-2"></div>
					</div>
					{{>blankrow}}
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<div class="parapaper">
								<ol class="olcircle">
									<li>What you bought.</li>
									<li>When you bought it. (Date)</li>
									<li>Why you bought it.</li>
									<li>Say what's wrong by choosing a reason from the Amazon Return List.</li>
									<li>Decide if you want a refund or an item exchange.</li>
									<li>Ask what to do about posting the item back.</li>
									<li>Say you hope to hear from them soon.</li>
								</ol>
							</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					{{>blankrow}}
					<div class="row text-center">
						<div type="button" class="button1 item-space text-center" data-toggle="modal" data-target="#myModal">Amazon Return Reasons</div>
						<div type="button" class="button1 item-space" data-toggle="modal" data-target="#myModal2">See a sample letter</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a3_2" nexturl="#m2a3_end" prev="disabled" next=""}}
		</footer>
	</section>
</template>

<template name="m2a3_modal2">
<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Amazon Return Reasons</h4>
				  </div>
				  <div class="modal-body">
					<p>Accidental order.</p>
					<p>Better price available.</p>
					<p>Performance or quality not adequate.</p>
					<p>Incompatible or not used for intended purpose.</p>
					<p>The shipping box or envelope isn't damaged but the item is damaged.</p>
					<p>Missed estimated delivery date.</p>
					<p>Missing parts or accessories.</p>
					<p>The shipping box/envelope and item are both damaged.</p>
					<p>Different from what was ordered.</p>
					<p>Defective/Does not work properly.</p>
					<p>Arrived in addition to what was ordered.</p>
					<p>No longer needed/wanted.</p>
					<p>Unauthorised purchase.</p>
					<p>Different from website description.</p>
				</div>
				  <div class="modal-footer">
					<button type="button" class="button1 buttonsmall" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>

<!-- Modal -->
			<div id="myModal2" class="modal fade" role="dialog">
			  <div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sample letter</h4>
				  </div>
				  <div class="modal-body">
					<div class="container-fluid">
						<h1>Sample Letter</h1>				
						<div class="parapaper">
							<p>Dear Sir</p>
							<p>I bought a remote control helicopter on 17th April for a friend's birthday.</p>
							<p>Unfortunately it doesn't work properly.</p>
							<p>I would like to send it back and get a full refund of my money. Could you please let me know how I can post the item back to you.</p>
							<p>I look forward to hearing from you soon.</p>
						</div>
					</div>
				</div>
				  <div class="modal-footer">
					<button type="button" class="button1 buttonsmall" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>
</template>

<template name="m2a3_end">
{{>EndPage char="elle" act="m2a3" nextact="m2a4" place="Braemar"}}
