<template name="m2a15_1">
	<section id="m2a15_1" class="hidden">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<h3 class="center">
							Most nouns are COUNTABLE nouns. This means there can be ONE instance of the noun or there can be MANY instances.
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="parapaper fold">
							- You could have one
							<span class="correctword">coin</span> or you could have many
							<span class="correctword">coins</span>.
							<br> - I have one
							<span class="correctword">brother</span> but she has three
							<span class="correctword">brothers</span>.
							<br> - They have one
							<span class="correctword">pizza</span>, but they wish they had lots of
							<span class="correctword">pizzas</span>.
						</div>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h3 class="center">
							UNCOUNTABLE nouns cannot be counted and do not have a plural form. For example
							<span class="correctword">information</span> is not something that can be counted. It does not make sense to have a single
							<span class="correctword">information</span> or many
							<span class="correctword">informations</span>.
						</h3>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav nexturl="#m2a15_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
