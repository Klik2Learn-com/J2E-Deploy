<template name="m2a27_bios">
	<div class="modal fade" id="m2_quotes_bio1" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               		<h4 class="modal-title" id="myModalLabel">Billy Connolly</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m2_billy.jpg" alt="Photo"></figure>
					Billy Connolly CBE - a famous Scottish comedian, musician and actor born in Glasgow in 1942. He left school to work as a welder in the shipyards and was a member of the parachute regiment before becoming a full time entertainer. He has appeared in a range of films including <i>Muppet Treasure Island</i> and was nominated for a BAFTA. He had an unhappy childhood which he wrote about in his autobiography.  He said of his marriage to the comedy actress Pamela Stephenson, ‘Marriage didn’t change me - it saved me.’He has performed to audiences all over the world and was voted Britain’s favourite comedian in 2008.
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="m2_quotes_bio2" role="dialog" style="z-index: 1060;">
      	<div class="modal-dialog" role="document">
         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               		<h4 class="modal-title" id="myModalLabel">Charles Dickens</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m2_charles.jpg" alt="Photo"></figure>
					Charles Dickens – a famous English writer who lived from 1812-1870. He wrote stories and novels that are still being made into films and musicals today – <i>A Christmas Carol, Oliver Twist</i>. He experienced debt and poverty as a child. The character, Mr. Micawber, is said to be based on his own father. He was hugely popular in his lifetime in Britain and America not just for his 15 novels but for his live performances when he read extracts from them. As well as being the greatest novelist of the Victorian period he was a great social reformer and his novels raised issues like child labour, education and the law. He created some characters who are still remembered today. His character Scrooge from A Christmas Carol now means someone who is mean to others and hates spending money.
				</div>
				
				
			</div>

	</div>
