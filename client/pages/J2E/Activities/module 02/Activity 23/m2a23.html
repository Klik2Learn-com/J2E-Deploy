<template name="m2a23_4">
	<section id="m2a23_4" class="hidden">
		{{#if activeSection}} {{> popovers}}
		<div class="content">
		<h3 class="text-center">Now you can read the conversation. Learn the phrases in red for the next activity.</h3>
			<ul class="speech center-block">
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart1.m4a"></button>Hello, East Coast rail enquiries. How can I help you? </div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart1.m4a"></button>Hello, I’d like to <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="buy tickets in advance.">book tickets</a> from Edinburgh to London. </div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart2.m4a"></button>When do you want to travel?</div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart2.m4a"></button>Next week.</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart3.m4a"></button>Do you have <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="the date you want to travel.">a particular date</a> in mind?</div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart3.m4a"></button>Yes, Tuesday 26th April. </div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart4.m4a"></button>What time of day – morning or afternoon? </div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart4.m4a"></button>Around 9 o’clock in the morning.</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart5.m4a"></button>Is this <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="a trip from one place to another and back, usually over the same route.">a round trip</a>? What about the <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="the journey back from a destination.">return journey</a>? </div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart5.m4a"></button>We’re coming back on 30th. I want a train that leaves after 6 pm. -  a <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="a train which takes you all the way to your destination without changing trains at another station">direct train</a>.</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart6.m4a"></button>Right, for the <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="the journey leaving from a location.">outward journey</a> you could take the 9.30 from Edinburgh Waverley. That <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="arrives.">gets in to</a> London King’s Cross at 13.55.</div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart6.m4a"></button>OK. <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="used when asking for information or an opinion on something.">What about</a> the return?</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart7.m4a"></button>There’s a train leaving King’s Cross at 18.30 getting in to Edinburgh Waverley at 23.04.</div></li>
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart7.m4a"></button>Right. Can you <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="asking for the cost of something.">give me a price</a> for those tickets?</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
				
				<li><img draggable="false" src="images/module2/a23-24/operator_thumb.png" alt="Operator"><div class="speech1"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/RPart8.m4a"></button>Well, for the outward journey you could get a Super <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="at a time when demand is less.">Off Peak</a> single for £60 but you need to book it on the internet. You can only use it for that train on that date. For the return journey, that ticket’s not available and you’ll have to book an Anytime single at £152. It’s <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="legally or officially acceptable.">valid</a> for one day and you can use it on any train. Do you want me to go ahead and book that ticket?</div></li>
				
				<li><div class="speech2"><button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/module2/a23/KPart8.m4a"></button>Well, no, I’ll do it online myself but thanks for your help</div><img draggable="false" src="images/module2/a23-24/k_thumb.png" alt="K"></li>
			</ul>
			<div class="center">
			<div data-toggle="modal" data-target="#timetable_modal" class="button2">{{>touch yes="Tap" no="Click"}} to see the timetable</div>
			</div>
		</div>
		<footer>
