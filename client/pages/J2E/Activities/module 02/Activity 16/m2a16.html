<!-- Change template name to activity number m2a12, m1a2 etc -->
<template name="m2a16">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Kirriemuir');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 16 - {{>m2a16Title}}</div>
			</header>

			<section id="m2a16">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m2a16Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m2a16Intro}}</h3>
					{{> m2a16Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m2a16_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{> m2a16_1}} {{> m2a16_2}} {{> m2a16_3}} {{> m2a16_end}}
		</div>
	</article>

</template>

<template name="m2a16_1">
	<section id="m2a16_1" class="hidden">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<h3 class="center">
							Some
							<b>uncountable</b> nouns are connected to words that are
							<b>countable</b>.
						</h3>
						<h3>
							Here's an example:
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-1"></div>
					<div class="col-md-3 col-sm-4">
						<div class="parapaper fold center">
							<h4>Countable</h4>
							<div class="caption capgreen">
								Bottle
							</div>
						</div>
					</div>
					<div class="col-md-2 col-sm-2"></div>
					<div class="col-md-3 col-sm-4">
						<div class="parapaper fold center">
							<h4>Uncountable</h4>
							<div class="caption capgreen">
								Wine
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav nexturl="#m2a16_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
