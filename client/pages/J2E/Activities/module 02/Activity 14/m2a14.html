<!-- Change template name to activity number m2a12, m1a2 etc -->
<template name="m2a14">
<article class="with-tools-sidebar m2a14">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
{{#if endPageSect}}
<a draggable="false" onclick="safeLeave('/Arbroath');"><i class="titlereturn fa fa-arrow-left"></i></a>
{{/if}}
{{>menu}}

					<div class="parent-level">Module 2</div> <div class="acttitle-title">{{> activity}} 14 - {{>m2a14Title}}</div>
		</header>
			
		<section id="m2a14">
		<div class="content">
		<!-- Change avatar here - k, tu, elle -->
<h1 class="start-page-header">{{> m2a14Title}}</h1>
{{> StartPageAvatar char="tu"}}
<h3>{{> m2a14Intro}}</h3>
{{> m2a14Time}} <!--{{> resumePopUp}}-->
		</div>
	  	<footer>
			{{>footer_nav nexturl="#m2a14_1" prev="hidden" next="" next_text="Start"}}
		</footer>
		</section>
		{{> m2a14_1}}
		{{> m2a14_2}}
		{{> m2a14_end}}
	</div>
</article>

</template>
