<template name="m2a6_1">
	<section class="hidden" id="m2a6_1">
		{{#if activeSection}}
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-1"></div>
					<div class="col-sm-10">
						<h3>Read the extract then try to answer the question below.</h3>
					</div>
					<div class="col-sm-1"></div>
				</div>
				{{> rightwrong}}
				<div class="row">
					<div class="col-sm-12">
						<div class="parapaper paraextract fold">		
						<p><b>1.</b> Sue Brown and Sylvia Jones pause for a few moments to admire their morning’s work; eight large boxes overflowing with delicious oranges, green beans, bananas, grapes, potatoes and apples. 
								They’ve got quite a bargain. The two women and their friends have pooled their money to buy all this produce from wholesale fruit and vegetable stores for only £35.90 – a cost far below the retail prices being charged in all the supermarkets in town.</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div >
							<h3><b>1)</b> Find a word that means 'shared'.</h3>
						</div>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="text-center">
						<form id="0" class="textentry textentry-big text-center">
							<input type="text" name="userText" size="15" autocomplete="off">
							<input type="submit" value="OK">
						</form>

                          </div>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
		</div>

			{{/if}}
	</section>
</template>
