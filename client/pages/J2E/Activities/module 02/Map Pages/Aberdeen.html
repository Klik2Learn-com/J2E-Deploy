<!-- Change template name to activity number m2a1, m2a2 etc -->
<template name="Aberdeen">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 2</div> <div class="acttitle-title">{{> m2l6}}<em class="titleactcount">{{>m2l6No}}</em></div>
		</header>
				
	<!-- Place -->
	<section id="Aberdeen" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m2_satnav}}
					<!--Module-->
					{{>mapButtons module="2" location="Aberdeen" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a25">
								<div class="actbutton a25 {{completed '2' '25'}}">
									<i class="actCompleteTick"></i>
									<div class="number">25</div>
								</div>
							</a><br>
							{{> m2a25Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a26">
								<div class="actbutton a26 {{completed '2' '26'}}">
									<i class="actCompleteTick"></i>
									<div class="number">26</div>
								</div>
							</a><br>
							{{> m2a26Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a27">
								<div class="actbutton a27 {{completed '2' '27'}}">
									<i class="actCompleteTick"></i>
									<div class="number">27</div>
								</div>
							</a><br>
							{{> m2a27Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a28">
								<div class="actbutton a28 {{completed '2' '28'}}">
									<i class="actCompleteTick"></i>
									<div class="number">28</div>
								</div>
							</a><br>
							{{> m2a28Title}}
						</div>
						
						{{#if notStudent}}
						<div class="actbuttoncont">
							<a draggable="false" href="/m2Game">
								<div class="actbutton all {{completed '2' '29'}}">
									<i class="actCompleteTick"></i>
									<div class="game-star">29</div>
								</div>
							</a><br>
							<span>{{> m2GameTitle}}</span>
						</div>
						{{else}}
						<div class="actbuttoncont {{isLocked}}">
							{{> ActLocked pass="24" total="32"}}
							<a draggable="false" href="/m2Game">
								<div class="actbutton all {{completed '2' '29'}}">
									<i class="actCompleteTick"></i>
									<div class="game-star">29</div>
								</div>
							</a><br>
							<span>{{> m2GameTitle}}</span>							
						</div>
						{{/if}}
						
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="next-mod-button-wrapper"><a href="Stirling" draggable="false" class="shadowsolid">Next module <i class="fas fa-arrow-right"></i></a></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="2" location="Aberdeen" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
