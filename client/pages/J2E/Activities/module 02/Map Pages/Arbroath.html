<!-- Change template name to activity number m2a1, m2a2 etc -->
<template name="Arbroath">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
<a draggable="false" href="ModuleSelect"><i class="titlereturn fa fa-arrow-left"></i></a>
{{>menu}}
				<!-- Change module, activity number and name here -->
					<div class="parent-level">Module 2</div> <div class="acttitle-title">{{> m2l3}}<em class="titleactcount">{{>m2l3No}}</em></div>
		</header>
				
	<!-- Place -->
	<section id="Arbroath" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m2_satnav}}
					<!--Module-->
					{{>mapButtons module="2" location="Arbroath" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a10">
								<div class="actbutton a10 {{completed '2' '10'}}">
									<i class="actCompleteTick"></i>
									<div class="number">10</div>
								</div>
							</a><br>
							{{> m2a10Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a11">
								<div class="actbutton a11 {{completed '2' '11'}}">
									<i class="actCompleteTick"></i>
									<div class="number">11</div>
								</div>
							</a><br>
							{{> m2a11Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a12">
								<div class="actbutton a12 {{completed '2' '12'}}">
									<i class="actCompleteTick"></i>
									<div class="number">12</div>
								</div>
							</a><br>
							{{> m2a12Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a13">
								<div class="actbutton a13 {{completed '2' '13'}}">
									<i class="actCompleteTick"></i>
									<div class="number">13</div>
								</div>
							</a><br>
							{{> m2a13Title}}
						</div>
						
						<div class="actbuttoncont">
							<a draggable="false" href="/m2a14">
								<div class="actbutton a14 {{completed '2' '14'}}">
									<i class="actCompleteTick"></i>
									<div class="number">14</div>
								</div>
							</a><br>
							{{> m2a14Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="2" location="Arbroath" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
