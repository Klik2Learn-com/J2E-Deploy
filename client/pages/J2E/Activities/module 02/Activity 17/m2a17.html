<template name="m2a17">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Kirriemuir');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 17 - {{>m2a17Title}}</div>
			</header>

			<section id="m2a17">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m2a17Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m2a17Intro}}</h3>
					{{> m2a17Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m2a17_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m2a17_1}} {{>m2a17_2}} {{>m2a17_3}} {{>m2a17_4}} {{>m2a17_5}} {{>m2a17_6}} {{>m2a17_7}} {{>m2a17_end}}
		</div>
	</article>

</template>
