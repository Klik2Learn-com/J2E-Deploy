<template name="m2a21Article">
<div class="modal fade" tabindex="-1" id="m2a21Article" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               <h4 class="modal-title" id="m2a21Article">Articles</h4>
            </div>
            <div class="content">
				<div class="parapaper">
					<h2>Travel and Transport in the UK</h2>
					<p>There are many ways to get from A to B - it depends on where you live. In cities and towns there is usually a good local bus service or maybe even an underground.  London has the biggest ‘tube’ system and other cities have smaller undergrounds: Glasgow, Newcastle, Manchester and Liverpool.</p>
					<br>
					<h4>Trains</h4>
					<p>Train companies like Scotrail, Virgin trains and East Coast railways offer a range of journeys and tickets all over the UK. You can always get a better price if you book in advance. If you’re aged between 16 and 25, you can pay £26 for a railcard and get one third off all fares.</p>
					<br>
					<h4>Buses</h4>
					<p>Several large companies like Citylink and National Coaches run buses to every town and city in Britain. Generally, they tend to be cheaper than trains. If you’re a student, you can get a discount with a student card. Other companies, like First Bus, run local services. If you make the same journey regularly, you could save money by getting a bus pass for a week, month or year. Don’t forget if you’re out in the evening to check the time of the last bus!</p>
					<br>
					<h4>Taxis</h4>
					<p>There are two types of taxi companies in the UK – ‘black cabs/taxis’ and  ‘mini cabs.’  Black cabs are the ones you usually see outside railway stations. If you see one with the yellow ‘For Hire’ sign lit up, it’s empty and you can flag it down. Mini cabs are private cars available for hire. You need to book them in advance. Both types of taxis are regulated but mini cabs are often cheaper. If you’re travelling a long way by taxi, it’s a good idea to ask the price before you travel.</p>
					<br>
					<h4>Flights</h4>
					<p>If you’re looking for a good price for a plane journey, there’s lots of information on the internet. Don’t forget that many of the cheaper companies, like Easy Jet and Ryan Air will charge you extra for things like luggage, insurance and paying by credit card on top of the price of the ticket.</p>
					<br>
					<h4>Bikes</h4>
					<p>More people are using bikes to get around than before. Some cities have cycle lanes and it can be one of the fastest ways to get around town.  You’re safer with a helmet and high visibility clothing. Don’t forget a strong lock or chain. Bicycles are very easy to steal.</p>
					<p>Finally, the cheapest form of transport of all is walking and your health will benefit too!</p>
				</div>
				
			</div>
      </div>
   </div>
</div>
</template>
