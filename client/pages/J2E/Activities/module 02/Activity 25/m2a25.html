<template name="m2a25">

		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Aberdeen');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 25 - {{>m2a25Title}}</div>
			</header>

			<section id="m2a25">
				<div class="content">
					<h1 class="start-page-header">{{> m2a25Title}}</h1>

					{{> m2a25Time}}

				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m2a25_1" prev="hidden" next="" next_text="Start"}}

			{{>m2a25_1}} {{>m2a25_2}} {{>m2a25_3}} {{>m2a25_4}} {{>m2a25_5}} {{>m2a25_end}}
		</div>
	</article>

</template>
<template name="m2a25_1">
	<section id="m2a25_1" class="hidden">
		<div class="content">
			<div class="container-fluid center">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="parapaper fold">
							<h4>In Module 1 you looked at prepositions which follow the verb '
								<b>to get</b>.’</h4>
						</div>
					</div>
				</div>
				{{>blankrow}}
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="parapaper fold">
							<h4>Here’s just one preposition - ‘
								<b>on</b>’ which follows the verb ‘
								<b>to go</b>.’</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a25" nexturl="#m2a25_2" prev="" next=""}}
		</footer>
	</section>
</template>

								on and on</a> about her illness.</div>

<template name="m2a25_3">
	<section id="m2a25_3" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h1>Statements</h1>
			<h3 class="center">Drag the right preposition into the space.</h3>
			<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}} {{> welldone}}
				<ol class="olcircle">
					<li>The war went
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target1">&nbsp;</div> for another two years.</li>
					<li>She went
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target2">&nbsp;</div> about her illness.</li>
					<li>He went
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target3">&nbsp;</div> to the next item on the
						agenda.</li>
					<li>What’s going
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target4">&nbsp;</div> here?</li>
					<li>What a silly way to go
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target5">&nbsp;</div>!</li>
					<li>Oh, go
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target6">&nbsp;</div> then!</li>
					<li>The police have very little to go
						<div class="ddseatedtarget ddwidth7 dd1line" data-destinationid="target7">&nbsp;</div>. </li>
				</ol>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsourceseated ddwidth7 dd1line' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target1 target3 target4 target5 target6 target7 taregt9">on</div>
					</div>
					<div class="ddseat ddwidth7 dd1line">
						<div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target2">on and on</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a25_2" nexturl="#m2a25_4" prev="disabled" next="disabled"}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m2a25_4">
	<section id="m2a25_4" class="hidden">
		{{#if activeSection}}
		<div class="content noselect">
			<h1>Statements</h1>
			<h3 class="center">Here are five phrasal verbs about travel and shopping. Drag the right meaning to the sentences.</h3>
			<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}}
				<ol class="olcircle">
					<li>The furniture sale went on for a month.
						<div class="ddseatedtarget ddwidth12 dd1line2high" data-destinationid="target1">&nbsp;</div>
					</li>
					<li>They went on and on about the problems they had when the train was late.
						<div class="ddseatedtarget ddwidth12 dd2lines" data-destinationid="target2">&nbsp;</div>
					</li>
					<li>Shall I go on and book the ticket for you sir?
						<div class="ddseatedtarget ddwidth12 dd2lines" data-destinationid="target3">&nbsp;</div>
					</li>
					<li>There are a lot of changes going on in the way people shop nowadays.
						<div class="ddseatedtarget ddwidth12 dd1line2high" data-destinationid="target4">&nbsp;</div>
					</li>
					<li>If the women go on like this, they’ll save a lot of money on their food bill.
						<div class="ddseatedtarget ddwidth12 dd1line2high" data-destinationid="target5">&nbsp;</div>
					</li>
				</ol>
			</div>

			<div class="dd-fixed-source-container animated slideInUp">
				<div class="box1 box1dd1">
					<!-- Ensure all 'ddsourceseated ddwidth12 dd1line2high' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
					<div class="ddseat ddwidth12 dd1line2high">
						<div class="ddsourceseated ddwidth12 dd1line2high shadow" draggable="false" data-destination="target3">To proceed</div>
					</div>
					<div class="ddseat ddwidth12 ddline2high">
						<div class="ddsourceseated ddwidth12 dd1line2high shadow" draggable="false" data-destination="target4">To happen</div>
					</div>
					<div class="ddseat ddwidth12 dd1line2high">
						<div class="ddsourceseated ddwidth12 dd1line2high shadow" draggable="false" data-destination="target1">To
							continue</div>
					</div>
					<div class="ddseat ddwidth12 dd1line2high">
						<div class="ddsourceseated ddwidth12 dd1line2high shadow" draggable="false" data-destination="target5">To make
							progress</div>
					</div>
					<div class="ddseat ddwidth12 dd2lines">
						<div class="ddsourceseated ddwidth12 dd2lines shadow" draggable="false" data-destination="target2">To continue
							talking(annoyingly)</div>
					</div>
				</div>
			</div>
			<div class="dd-fixed-fade animated slideInUp"></div>
			<div class="dd-fixed-pad"></div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a25_3" nexturl="#m2a25_5" prev="disabled" next="disabled"}}
		</footer>
		{{/if}}
	</section>
</template>
