<template name="m2a1_2">
	<section id="m2a1_2" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h3>
				<p>Listen to these statements about where to buy goods and services.</p>
				<p>Are they
					<b>True</b> or
					<b>False</b>? (You can {{>touch yes="tap" no="click"}} the shops again to help you find the answers.)</p>
			</h3>
			<div class="container-fluid">
				<div class="row">
					{{>rightwrong}}
					<div class="col-md-3 col-sm-4 text-center">
						<div class="number" style="float: left; margin-right: -42px;">1</div>
						<button class="buttonround buttonroundbig buttonaudio m2a2item" data-audiosrc="/audio/module2/a1/Statement1.m4a"></button>
						<br>
						<button id="true" class="button2 item-space ddwidth9">True</button>
						<button id="false" class="button2 item-space ddwidth9">False</button>
						<br>&nbsp;
						<br>
					</div>
					<div class="col-md-9 col-sm-8">
						{{>m2a1shops}}
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a1_1" nexturl="#m2a1_3" prev="hidden" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m2a1_bad">
	<section id="m2a1_bad" class="hidden">
		<div class="content">
			<h2 class="center">You got too many questions wrong.</h2>
			<div class="parapaper scorecontainer">
				<div class="scoreleft">
					{{> scorebox2 rightSession="m2a1RightScore" wrongSession="m2a1WrongScore" }}
				</div>
				<div class="scoreright">
					<div class="ph-w ph-16x9 shadow" style="max-width: 700px"><div class="ph"><img draggable="false" src="images/right-wrong_wrong.jpg" alt="K, Tu and Elle"></div></div>
					<a draggable="false" href="#m2a1_2">
						<div class="button1">{{>touch yes="Tap" no="Click"}} to try again</div>
					</a>
				</div>
				<div class="parent_expander"></div>
			</div>
		</div>
		<footer>
			{{>footer_nav nexturl="#m2a1_end" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m2a1shops">
	{{>m2a2Shops}}
</template>

<template name="m2a1_1">
	<section id="m2a1_1" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Here are some of the different places where you can go shopping in the UK</h1>
			<h3 class="text-center">{{>touch yes="Tap" no="Click"}} on a shop to hear information about it</h3>
			{{>metametrics level="8" star="no" align="center"}} {{>m2a1shops}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m2a1" nexturl="#m2a1_2" prev="" next=""}}
		</footer>
		{{/if}}
	</section>
</template>

<template name="m2a1_good">
	<section id="m2a1_good" class="hidden">
		<div class="content">
			<h2 class="center">Well done! You got a good score.</h2>

			<div class="parapaper scorecontainer">
				<div class="scoreleft">
					{{> scorebox2 rightSession="m2a1RightScore" wrongSession="m2a1WrongScore" }}
				</div>
				<div class="scoreright">
					<div class="ph-w ph-16x9 shadow" style="max-width: 700px"><div class="ph"><img draggable="false" src="images/right-wrong_right.jpg" alt="K, Tu and Elle"></div></div>
				</div>
				<div class="parent_expander"></div>
			</div>
		</div>
		<footer>
			{{>footer_nav nexturl="#m2a1_end" prev="hidden" next=""}}
		</footer>
	</section>
</template>
