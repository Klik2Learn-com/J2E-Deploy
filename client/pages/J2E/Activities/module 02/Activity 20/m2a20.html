							{{>metametrics level="5" star="no" align="center"}}
							<h2>Buses</h2>
							<p>Several large companies like Citylink and National Coaches run buses to every town and city in Britain. </p>
							<p>Generally, they tend to be cheaper than trains. If you’re a student, you can get a discount with a student card. Other companies, like First Bus, run local services.</p>
							<p>If you make the same journey regularly, you could save money by getting a bus pass for a week, month or year. Don’t forget if you’re out in the evening to check the time of the last bus!</p>

							<h2>Taxis</h2>
							<p>There are two types of taxi companies in the UK – ‘black cabs/taxis’ and  ‘mini cabs.’  Black cabs are the ones you usually see outside railway stations. </p>
							<p>If you see one with the yellow ‘For Hire’ sign, it’s empty and you can 
							<a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="to signal or wave, indicating that someone should stop">flag it down</a>. Mini cabs are private cars available for hire. You need to book them in advance.</p>
							<p>Both types of taxis are regulated but mini cabs are often cheaper. If you’re travelling a long way by taxi, it’s a good idea to ask the price before you travel.</p>
