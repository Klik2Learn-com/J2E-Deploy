<template name="m2a24">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Stonehaven');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 24 - {{>m2a24Title}}</div>
			</header>

			<section id="m2a24">
				<div class="content">
					<h1 class="start-page-header">{{> m2a24Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m2a24Intro}}</h3>
					{{> m2a24Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m2a24_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m2a24_1}} {{>m2a24_2}} {{>m2a24_3}} {{>m2a24_4}} {{>m2a24_5}} {{>m2a24_6}} {{>m2a24_7}} {{>m2a24_8}} {{>m2a24_9}} {{>m2a24_10}}
			{{>m2a24_11}} {{>m2a24_12}} {{>m2a24_13}} {{>m2a24_14}} {{>m2a24_15}} {{>m2a24_16}} {{>m2a24_17}} {{>m2a24_18}} {{>m2a24_19}}
			{{>m2a24_20}} {{>m2a24_21}} {{>m2a24_22}}
			<!-- 		{{> welldone}} -->
			{{>m2a24_end}}
		</div>
	</article>

	{{>m2a24_modal}}
</template>
