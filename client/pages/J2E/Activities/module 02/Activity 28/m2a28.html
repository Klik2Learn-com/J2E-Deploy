						</div> are exactly the same.</li>
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target2">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="refrigerator">refrigerator</div>
						</div> is a large container which is kept cool inside, usually by electricity, so that the food and drink in it stays fresh.</li>
					<li>An
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target3">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="explosive">explosive</div>
						</div> is a substance or device that can cause an explosion.</li>
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target4">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="station">station</div>
						</div> is a building by a railway line where trains stop so that people can get on or off.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target5">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="bureaucratic">bureaucratic</div>
						</div> means involving complicated rules and procedures.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target1">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="international">international</div>
						</div> means between or involving different countries. </li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target2">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="appreciation">appreciation</div>
						</div> of something is the recognition and enjoyment of its good qualities.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target3">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="humiliation">humiliation</div>
						</div> is the embarrassment and shame you feel when someone makes you appear stupid.</li>
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target4">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="department">department</div>
						</div> is one of the sections in an organisation such as a government, business, or university.</li>
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target5">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="prisoner">prisoner</div>
						</div> is a person who is kept in a prison as a punishment for a crime that they have committed.</li>
				</ol>


			</div>
		</div>

<template name="m2a28_10">
	<section id="m2a28_10" class="hidden">
		<div class="content noselect">
			<h1>Answers</h1>
			<div class="parapaper parapaperdd1 fold">
				<ol class="olcircle" style="counter-reset: start 20;">
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target1">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="bottle">bottle</div>
						</div> is a glass or plastic container in which drinks and other liquids are kept.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target2">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="capitalism">capitalism</div>
						</div> is an economic and political system in which property, business, and industry are owned by private individuals and
						not by the state.</li>
					<li>A
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target4">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="discount">discount</div>
						</div> is a reduction in the usual price of something.</li>
					<li>The
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target5">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="parliament">parliament</div>
						</div> of some countries, for example Britain, is the group of people who make or change its laws, and decide what policies
						the country should follow.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target1">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="basketball">basketball</div>
						</div> is a game in which two teams of five players each try to score goals by throwing a large ball through a circular net.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target2">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="economics">economics</div>
						</div> is the study of the way in which money, industry, and trade are organised in a society.</li>
					<li>An
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target3">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="autobiographical">autobiographical</div>
						</div> piece of writing relates to events in the life of the person who has written it.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target4">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="electricity">electricity</div>
						</div> is a form of energy that can be carried by wires and is used for heating, lighting and power.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target5">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False" data-answer="professional">professional</div>
						</div> means relating to a person's work, especially work that requires special training.</li>
					<li>
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target1">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">totalitarianism</div>
						</div> is a system of government where the state controls everything and every aspect of an individual’s life.</li>
					<li>An
						<div class="ddwidth10 dd1line ddseatedtarget2" id="target2">
							<div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">offence</div>
