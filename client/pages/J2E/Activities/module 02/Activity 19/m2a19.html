<template name="m2a19_1">
	<section id="m2a19_1" class="hidden">
		<div class="content">
		{{#if activeSection}}
		<h1>Stress and Intonation</h1>
		<h3>Listen again. This time try to identify which syllable has the <b>STRESS</b> â€“ which one is most important. Use the number buttons again to show which syllable is the most important. There are 35 words in total. The words have been chosen to show that stress in English changes. For example, two syllable words can have the stress on the 1st or 2nd syllable.</h3>
			<div class="parapaper paraextract" style="padding-top: 1em;">
				{{>rightwrong}}
				{{>boxcorrectscreen text=""}}
				{{>boxincorrectscreen text=""}}
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<div class="numberBig" style="float: left;">1</div>
						</div>
						<div class="col-xs-8 text-right">
							{{> scorebox1 rightSession="m2a19_1RightScore" wrongSession="m2a19_1WrongScore"}}
						</div>
					</div>
					{{>blankrow}}
					<div class="row text-center">
						<button type="button" class="buttonround buttonroundbig buttonaudio" id="m2a19Audio" data-audiosrc='audio/syllables/bottle.m4a'></button>
					</div>
					<div class="row text-center" style="margin-top: 3em;">
						<b>Syllable: </b>
						<span class="avoidwrap">
							<span class="avoidwrap">
								<button type="button" class="button1 button-number">1</button>
								<button type="button" class="button1 button-number">2</button>
								<button type="button" class="button1 button-number">3</button>
								<button type="button" class="button1 button-number">4</button>
							</span>
							<span class="avoidwrap">
								<button type="button" class="button1 button-number">5</button>
								<button type="button" class="button1 button-number">6</button>
								<button type="button" class="button1 button-number">7</button>
							</span>
						</span>
					</div>
					{{>blankrow}}
				</div>
			</div>
			{{/if}}
		</div>
		<footer>
			{{>footer_nav prevurl="#" nexturl="#m2a19_2" prev="disabled" next="hidden"}}
		</footer>
	</section>
</template>
