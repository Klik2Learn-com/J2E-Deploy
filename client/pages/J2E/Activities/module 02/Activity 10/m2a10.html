<template name="m2a10">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Arbroath');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 10 - {{>m2a10Title}}</div>
			</header>

			<section id="m2a10">
				<div class="content">
					<!-- Change avatar here - k, tu, elle -->
					<h1 class="start-page-header">{{> m2a10Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m2a10Intro}}</h3>
					{{> m2a10Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m2a10_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{> m2a10_1}} {{> m2a10_2}} {{> m2a10_3}} {{> m2a10_4}} {{> m2a10_5}} {{> m2a10_6}} {{> m2a10_7}} {{> m2a10_end}}
		</div>
	</article>

</template>


<template name="m2a10_1">
	<section id="m2a10_1" class="hidden">
		{{#if activeSection}}	
		<div class="content container-fluid">
			<div class="parapaper fold">Sometimes you can use the difference between the
				<b>Present Simple</b> and
				<b>Present Continuous</b> tenses to show that something irritates or annoys you. One of these sentences is spoken by a neighbour
				who is angry about noise.</div>
			<h3 class="text-center">Drag the picture of the angry neighbour into the right box.</h3>
			<div class="row">
				{{>rightwrong}}
				<div class="col-sm-4 text-center">
					<div class="box1 ddwidth14 ddtarget" style="height: 14em;"></div>
					<h4 class="text-center">He always plays his music at full volume.
						<br>PRESENT SIMPLE</h4>
				</div>
				<div class="col-sm-4 text-center">
					<div class="box1 ddwidth14" style="height: 14em;">
						<div class="ddseat">
							<div class="dd-img-wrapper shadow ddsourceseated" draggable="true" data-destination="target1">
								<img draggable="false" src="/images/module2/Angry_Neighbour.jpg" class="dd-img" alt="Item" width="168" height="168">
							</div>
						</div>
					</div>

				</div>
				<div class="col-sm-4 text-center">
					<h4 class="text-center visible-xs">He’s always playing his music at full volume.
						<br>PRESENT CONTINUOUS</h4>
					<div class="box1 ddwidth14 ddtarget" data-destinationid="target1" style="height: 14em;"></div>
					<h4 class="text-center hidden-xs">He’s always playing his music at full volume.
						<br>PRESENT CONTINUOUS</h4>
				</div>
			</div>

		</div>
		<footer>
			{{>footer_nav nexturl="#m2a10_2" prev="hidden" next="hidden"}}
		</footer>
		{{/if}}
	</section>

</template>

				<div class="col-sm-4 text-center">

								<img draggable="false" src="/images/module2/Keys.png" class="dd-img" alt="Item" width="168" height="168">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4 text-center">
					<h4 class="text-center visible-xs">He’s always doing that.
						<br>PRESENT CONTINUOUS</h4>
					<div class="box1 ddwidth14 ddtarget" data-destinationid="target1" style="height: 14em;"></div>
					<h4 class="text-center hidden-xs">He’s always doing that.

		<footer>

</template>
