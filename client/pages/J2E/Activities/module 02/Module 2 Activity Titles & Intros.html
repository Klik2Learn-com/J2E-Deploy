<template name ="m2a1Intro">
		<p>This activity gives you lots of information about different kinds of shops in the UK. Listen to the information and then test yourself to see if you have understood it.</p>
</template>

<template name="m2a2Intro">
<p>Now you have to go shopping. Listen to the items on the shopping list and find all the shops where you could buy them.</p>
</template>

<template name="m2a3Intro">
<p>In this activity you need to choose a present for a friend. You are going to order it online so there is a form for you to fill in.</p>
</template>

<template name="m2a4Intro">
<p>In this activity you can listen to an article about how some people are doing their shopping differently. Listen to the whole article then try to answer four questions. You can listen again at any time and then read the article.</p>
</template>

<template name="m2a5Intro">
<p>You are now going to show how well you understood the main ideas from the article in Activity 4. You have some questions to answer in your Notebook and you can read the paragraph you want. </p>
</template>

<template name="m2a6Intro">
<p>In this activity you can test your knowledge of new words and phrases you have learned from the article in Activity 4. You have to read a paragraph and type in your answer.</p>
</template>

<template name="m2a7Intro">
<p>Module 2 looks at two present tenses – the Present Simple and the Present Continuous. This activity explains how and when to use these tenses with examples from the article you have read.</p>
</template>

<template name="m2a8Intro">
<p>In this activity you can practise using the Present Simple tense. You need to read the article again and find examples of the Present Simple. Type your answer in the space.</p>
</template>

<template name="m2a9Intro">
<p>In this activity you can practise using the Present Continuous tense for different reasons. There are some examples from the article on shopping. Then you have to decide WHY you are using this tense.</p>
</template>

<template name="m2a10Intro">
<p>You can use the difference between the two Present Tenses to show your feelings about someone or something. Find out how this works in this activity then practise the sentences yourself.</p>
</template>

<template name="m2a11Intro">
<p>There are some common verbs in English which don't normally take the Present Continuous tense. You have to use the Present Simple. Find out what those verbs are in this activity.</p>
</template>

<template name="m2a12Intro">
<p>Giving commands in English is easy. This activity shows you how to do that. You can also learn how to use negatives with commands and how to make suggestions.</p>
</template>

<template name="m2a13Intro">
<p>In this activity you can learn how to form plurals in English. There are four main ways to do this. You can read examples you are familiar with from the article about shopping for fruit and vegetables.</p>
</template>

<template name="m2a14Intro">
<p>Now you can practise what you have learned in Activity 13 about plurals. You have to decide how to form the plural of some common types of words.</p>
</template>

<template name="m2a15Intro">
<p>Learn about countable and uncountable nouns in this activity. Uncountable nouns don't form plurals so you have to be careful how you use them. Find out about some common examples and practise what you have learned.</p>
</template>

<template name="m2a16Intro">
<p>Practise some common pairs of words – one countable, one uncountable. You have to decide which is which. You can then test yourself to see how well you know these pairs of words.</p>
</template>

<template name="m2a17Intro">
<p>Prepositions are very common words and can be difficult to get right. Find out the main reasons for using prepositions and then practise using some common examples.</p>
</template>

<template name="m2a18Intro">
<p>This activity introduces you to how important stress is in English pronunciation. Before that, you need to understand how words are divided into syllables. You can practise counting the number of syllables from 2 to 8 syllable words.</p>
</template>

<template name="m2a19Intro">
<p>Every word in English has one syllable which is more important than the others. Now you can try to find the most important syllable in each word – the one which carries the stress. There are 35 words to practise.</p>
</template>

<template name="m2a20Intro">
<p>In this activity you will learn about different ways of travelling round Britain and different kinds of transport around Britain. There are some new words to learn. You’ll find out how much you understood in the next activity.</p>
</template>

<template name="m2a21Intro">
<p>You can find out how much you have understood about travel and transport by answering the true and false questions in this activity. You can {{>touch yes="tap" no="click"}} to read the articles again.</p>
</template>

<template name="m2a22Intro">
<p>In this activity you will learn to use the special words associated with different kinds of transport. This will help you to find your way around when you travel.</p>
</template>

<template name="m2a23Intro">
<p>You might want to speak to someone on the phone about a journey or book a ticket by phone. In this activity K is asking for information about train travel to London but the rail employee makes a mistake. Listen carefully to the conversation. When you find the mistake, write two sentences about it in your Notebook. You will learn some new words and phrases to use for train travel.</p>
</template>

<template name="m2a24Intro">
<p>Listen again to the conversation sentence by sentence and practise the new words and phrases you have learned by writing the missing words in the spaces.</p>
</template>

<template name="m2a25Intro">
<p>English uses a lot of phrasal verbs. Each module has five phrasal verbs for you to learn and two related to the topic of the module. In this activity you can learn and practise using the preposition 'on' with the verb 'go'.</p>
</template>

<template name="m2a26Intro">
<p>{{>ActIntroIdioms}}</p>
</template>

<template name="m2a27Intro">
<p>Each module introduces you to some well known British people to help you understand British life and culture. You can read information about each person, hear a quotation and watch a video. In this module you can learn about the Scottish comedian Billy Connolly and the English writer Charles Dickens.</p>
</template>

<template name="m2a28Intro">
<p>{{>ActIntroVocab module="2" wordcount="31"}}</p>
</template>

<template name="m2GameIntro">
<p>At the end of every module you have a game to play. There's a story based in a famous British place with a mystery or puzzle to solve. K, Tu and Elle will help you but you have to show what you've learned in the module to play the game. In this game, you have to stop a dangerous gas leak on a North Sea Oil Rig.</p>
</template>
