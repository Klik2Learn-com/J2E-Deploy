<template name="m2a4_1">
<!-- Change id to represent module_activity_page, so module 3 activity 10 is m3a10_1 -->
	<section id="m2a4_1" class="hidden">
	{{#if activeSection}}
		<div class="content">
			<h1>Question 1</h1>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<button type="button" class="buttonround buttonaudio"></button>
						<b>{{>touch yes="Tap" no="Click"}} to listen to the article again.</b><br>&nbsp;
					</div>
				</div>
			</div>
			<div class="parapaper" style="padding-left: 0; padding-right: 0;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h3>What did the women do that morning?</h3>
					</div>
				</div>
					{{>blankrow}}
					{{> rightwrong}}
					<div class="row">
						<div class="col-sm-3 col-xs-2 text-right">
							<div class="lettercir">A</div>
						</div>
						<div class="col-sm-7 col-xs-10">
							<div id="1" class="button1 block" data-function="answer-button">Work at a fruit and vegetable farm.</div>
						</div>
					</div>
					{{>blankrow}}
					
					<div class="row">
						<div class="col-sm-3 col-xs-2 text-right">
							<div class="lettercir">B</div>
						</div>
						<div class="col-sm-7 col-xs-10">
							<div id="2" class="button1 block" data-function="answer-button">Go shopping in town for fruit and vegetables.</div>
						</div>
					</div>
					{{>blankrow}}
					
					<div class="row">
						<div class="col-sm-3 col-xs-2 text-right">
							<div class="lettercir">C</div>
						</div>
						<div class="col-sm-7 col-xs-10">
							<div id="3" class="button1 block" data-function="answer-button">Buy fruit and vegetables from a wholesale store.</div>
						</div>
					</div>
					{{>blankrow}}
				</div>
			</div>
			
		</div>
		<footer>
					{{>footer_nav prevurl="#m2a4_intro" nexturl="#m2a4_2" prev="" next="hidden"}}
			</footer>
		{{/if}}
	</section>
</template>

<template name="m2a4_10">
<section id="m2a4_10" class="hidden">
	<div class="content">

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-7">
					<div class="parapaper fold just">
					<p>4. They are astonished at how interested the children are; they often want to go on the early morning trips to the wholesaler and help to divide the produce afterwards.</p>

<p>5. The savings they make are reduced a bit of course, by the cost of the 20 mile journey to pick up the food and the small bags they need to divide it into eight shares. However, they all take turns to order, collect and deliver the food and are getting more efficient at buying.</p>

<p>6. ‘We made some mistakes at first,’ admitted Sue. ‘We ordered some very strange things and had a ‘freak of the week’ award!’ Overall, though, they wouldn’t go back to buying their fruit and vegetables from supermarkets. ‘Our lives have changed,’ says Sue. ‘It’s unusual, but we all eat more healthily and it’s always fun to get a bargain.’ </p>
					</div>
				</div>
				<div class="col-sm-5 text-center">
					<div class="ph-w ph-4x5" style="max-width: 274px"><div class="ph"><img draggable="false" src="images/module2/veg.png"></div></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		{{>footer_nav prevurl="#m2a4_9" nexturl="#m2a4_end" prev="" next=""}}
	</footer>
</section>
</template>
