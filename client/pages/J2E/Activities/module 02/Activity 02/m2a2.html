<template name="m2a2">
	<article class="with-tools-sidebar">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Braemar');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<!-- Change module, activity number and name here -->
				<div class="parent-level">Module 2</div>
				<div class="acttitle-title">{{> activity}} 2 - {{>m2a2Title}}</div>
			</header>


			<section id="m2a2">
				<div class="content">
					<h1 class="start-page-header">{{> m2a2Title}}</h1>
					{{> StartPageAvatar char="tu"}}
					<h3>{{> m2a2Intro}}</h3>
					{{> m2a2Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav nexturl="#m2a2_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>

			{{> m2a2_1}} {{> m2a2_2}} {{> m2a2_3}} {{> m2a2_4}} {{> m2a2_5}} {{> m2a2_6}} {{> m2a2_7}} {{> m2a2_8}} {{> m2a2_9}} {{>
			m2a2_10}} {{> m2a2_11}} {{> m2a2_12}} {{> m2a2_13}} {{> m2a2_14}} {{> m2a2_15}} {{>EndPage char="tu" act="m2a2" nextact="m2a3"
			place="Braemar"}}


			<!--image preloader-->
			<div class="hidden">
				<img draggable="false" src="images/module2/street/small/ebay.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/bakers.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/butcher.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/centre.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/charity.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/chem.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/corner.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/dept.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/diy.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/ebay.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/fashion.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/florist.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/grocers.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/jewel.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/news.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/amazon.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/sky.png" width="1" height="1">
				<img draggable="false" src="images/module2/street/small/super.png" width="1" height="1">
			</div>

		</div>
	</article>

</template>
<template name="m2a2_1">
	<section id="m2a2_1" class="hidden m2a2">
		{{#if activeSection}}
		<div class="content">
			<h3>{{>touch yes="Tap" no="Click"}} to hear the items that K, Tu and Elle want to buy, then select the stores where they can
				buy the item.</h3>

			<div class="container-fluid">
				<div class="row">
					{{>rightwrong}} {{> welldone}}
					<div class="col-md-3 col-sm-4 text-center">
						<div class="text-left">
							<div class="number">1</div>
						</div>
						<span class="avoid-wrap" style="vertical-align: middle;">
							<button class="buttonround buttonroundbig buttonaudio m2a2item" data-audiosrc="/audio/module2/a2/soup.m4a"></button>
							<div class="m2a2item"><div class="ph-w ph-5x4" style="max-width: 192px"><div class="ph"><img draggable="false" src="images/module2/Soup.jpg" alt="Tin of soup"></div></div></div>
						</span>
						<div class="counterleft">Shops to find:
							<u id="startClock1">3</u>
						</div>
						<br>
						<br>
						<div class="correctword hidden">Grocers</div>
						<div class="correctword hidden">Corner Shop</div>
						<div class="correctword hidden">Supermarket</div>
						<br>
						<br>
					</div>
					<div class="col-md-9 col-sm-8">

						{{>m2a2Shops}}

					</div>
				</div>
			</div>
		</div>
		<footer class="hidden-xxs">
			{{>footer_nav prevurl="#m2a2_1" nexturl="#m2a2_2" prev="disabled" next="hidden"}}
		</footer>
		{{> stuck_custom stuckchar="tu" stucktext="Stuck?"}} {{/if}}
	</section>
</template>
