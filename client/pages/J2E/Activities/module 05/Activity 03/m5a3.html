<p><i>The X Factor</i> was started by music producer Simon Cowell in 2004 and is now the most popular talent show in Europe. There’s a similar show in the USA.</p>

<p>Around 200,000 aspiring singers enter the show hoping to start a new career in the music industry.</p>

<p>As well as singing ability, the judges are looking for the ‘X factor’ - that special quality which could make someone an international star.</p>

<p>The show finishes in December in time for the Christmas number one single. So far, the show has produced 33 hit singles and a range of new talent including artists who didn’t win such as <i>One Direction</i>.</p>

<p>Up to 20 million viewers select the winner who gets a recording contract worth £1million. After the show, all the finalists go on a live tour round the UK.</p>
