<template name="m5a15">
	<article class="with-tools-sidebar m5a15">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Manchester');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class="parent-level">Module 5</div>
				<div class="acttitle-title">{{> activity}} 15 - {{>m5a15Title}}</div>
			</header>


			<section id="m5a15">
				<div class="content">
					<h1 class="start-page-header">{{> m5a15Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m5a15Intro}}</h3>
					{{> m5a15Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m5a15_1" prev="hidden" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m5a15_1}} {{>m5a15_2}} {{>m5a15_3}} {{>m5a15_4}} {{>m5a15_5}} {{>m5a15_6}} {{>m5a15_7}} {{>EndPage char="elle" act="m5a15"
			nextact="m5a16" place="Manchester"}}


		</div>
	</article>


	{{>paperdecline_modal}}
</template>
<template name="m5a15_1">
	<section id="m5a15_1" class="hidden">
			{{#if activeSection}}
		<div class="content noselect">
			{{> rightwrong}} {{> welldone}}
			<h3>Here are some of the adverbs from the newspaper article. Drag them to the right box..</h3>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4">
						<div class="box2 ddtarget2 box2dd1 target" style="height:160px" data-destinationid="target1">
							<h4>Time</h4>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="box2 ddtarget2 box2dd1 target" style="height:160px" data-destinationid="target2">
							<h4>Manner</h4>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="box2 ddtarget2 box2dd1 target" style="height:160px" data-destinationid="target3">
							<h4>Degree</h4>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="dd-fixed-source-container animated slideInUp">
							<div class="box1 box1dd1">
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target2">successfully</div>
								</div>
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target3">almost</div>
								</div>
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target1">soon</div>
								</div>
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target1">already</div>
								</div>
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target3">as much as</div>
								</div>
								<div class="ddseat ddwidth8 dd1line">
									<div class="ddsourceseated shadow dd1line ddwidth8" draggable="false" data-destination="target2">hard</div>
								</div>
							</div>
						</div>
						<div class="dd-fixed-fade animated slideInUp"></div>
						<div class="dd-fixed-pad"></div>
					</div>

		</div>
		<footer>
			{{>footer_nav nexturl="#m5a15_2" prev="hidden" next="hidden"}}
		</footer>
		{{/if}}
	</section>
</template>
