<template name="m5a17_1">
	<section id="m5a17_1" class="hidden">
		<div class="content">
			<h2 class="center">These Modal Verbs express
				<b>Preferences, Intention</b>
				<b>or Opinion</b>.</h2>
			<div class="container-fluid ">
				<div class="row">
					<div class="col-sm-3 col-sm-offset-1 center">
						<div class="caption capgreen ddwidth8">Preferences</div>
					</div>
					<div class="col-sm-6">
						<div class="caption">He
							<b>would</b> rather spend time with adoring fans or sick children.</div>
					</div>
				</div>
				<Br>
				<div class="row">
					<div class="col-sm-3 col-sm-offset-1 center">
						<div class="caption capgreen ddwidth8">Intention</div>
					</div>
					<div class="col-sm-6">
						<div class="caption">She says she
							<b>will</b> now study at New York University.</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-3 col-sm-offset-1 center">
						<div class="caption capgreen ddwidth8">Opinion</div>
					</div>
					<div class="col-sm-6">
						<div class="caption">You
							<b>would</b> think Emma Watson
							<b>would</b> have buckled under the pressure of her star status.</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m5a17" nexturl="#m5a17_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>
