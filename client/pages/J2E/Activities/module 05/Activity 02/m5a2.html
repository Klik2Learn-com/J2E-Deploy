<template name="m5_tv">
	<div class="m5-tv">
		<div class="m5-tv-top">
			<div class="m5-tv-content">
				<div class="text-center">
					<div class="dropdown">
					  <button class="dropdown-button dropdown-toggle" type="button" data-toggle="dropdown">Programmes<span class="caret-fa"></span></button>
						<ul class="dropdown-menu dropdown-menu-center">
							<li><a draggable="false" href="#m5_tvDocumentary" class='tvshow'>Documentary</a></li>
							<li><a draggable="false" href="#m5_tvRealityTV" class='tvshow'>Reality TV</a></li>
							<li><a draggable="false" href="#m5_tvSoap" class='tvshow'>Soap</a></li>
							<li><a draggable="false" href="#m5_tvChatShow" class='tvshow'>Chat Show</a></li>
							<li><a draggable="false" href="#m5_tvSitcom" class='tvshow'>Sitcom</a></li>
							<li><a draggable="false" href="#m5_tvComedy" class='tvshow'>Comedy</a></li>
							<li><a draggable="false" href="#m5_tvMakeover" class='tvshow'>Makeover</a></li>
							<li><a draggable="false" href="#m5_tvCartoon" class='tvshow'>Cartoon</a></li>
							<li><a draggable="false" href="#m5_tvGameShow" class='tvshow'>Game Show</a></li>
							<li><a draggable="false" href="#m5_tvPeriodDrama" class='tvshow'>Period Drama</a></li>
							<li><a draggable="false" href="#m5_tvDrama" class='tvshow'>Drama</a></li>
							<li><a draggable="false" href="#m5_tvSports" class='tvshow'>Sports</a></li>
						</ul>
					</div>
				</div>
				<br>

				<div id='m5_tvDocumentary' class="programme hidden">
					<h4>Documentary</h4>
					<p>A programme that investigates real life events.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Panorama</li>
						<li>Newsnight</li>
						<li>Life on Earth</li>
						<li>The World About Us</li>
						<li>Stephen Fry in America</li>
					</ul>
				</div>


				<div id='m5_tvRealityTV' class="programme hidden">
					<h4>Reality TV</h4>
					<p>A programme or competition which observes how real people behave.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Britain’s Got Talent</li>
						<li>I’m a Celebrity Get Me Out of Here</li>
						<li>The X Factor</li>
						<li>Strictly Come Dancing</li>
						<li>Come Dine with Me</li>
					</ul>
				</div>


				<div id ='m5_tvSoap' class="programme hidden">
					<h4>Soap</h4>
					<p>A fictional TV story featuring actors which is on every day or every week.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Hollyoaks</li>
						<li>Emmerdale</li>
						<li>Coronation Street</li>
						<li>Eastenders</li>
					</ul>
				</div>


				<div id = 'm5_tvChatShow' class="programme hidden">
					<h4>Chat Show</h4>
					<p>A programme where a presenter interviews people.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>The Late Show</li>
						<li>Alan Carr Chatty Man</li>
						<li>The Jonathan Ross Show</li>
						<li>The Graham Norton Show</li>
						<li>Richard and Judy</li>
					</ul>
				</div>

				<div id = 'm5_tvSitcom' class="programme hidden">
					<h4>Sitcom</h4>
					<p>An amusing series about the lives of fictional characters.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Blackadder</li>
						<li>Father Ted</li>
						<li>Dad’s Army</li>
						<li>Fawlty Towers</li>
						<li>The Vicar of Dibley</li>
						<li>Peep Show</li>
						<li>Outnumbered</li>
					</ul>
				</div>


				<div id = 'm5_tvComedy' class="programme hidden">
					<h4>Comedy</h4>
					<p>A programme with stand up comedians or sketches.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Live at the Apollo</li>
						<li>Harry and Paul</li>
						<li>That Mitchell and Webb Look</li>
						<li>Mock the Week</li>
						<li>French and Saunders</li>
					</ul>
				</div>


				<div id = 'm5_tvMakeover' class="programme hidden">
					<h4>Makeover</h4>
					<p>A programme which helps people change their image or their surroundings.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Extreme Makeover</li>
						<li>Gok’s Fashion Fix</li>
						<li>Wife Swap</li>
						<li>How to Look Good Naked</li>
						<li>How Clean is Your House</li>
					</ul>
				</div>


				<div id='m5_tvCartoon' class="programme hidden">
					<h4>Cartoon</h4>
					<p>A programme with animated characters.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>The Simpsons</li>
						<li>South Park</li>
						<li>Family Guy</li>
						<li>The Flintstones</li>
						<li>Scooby Doo</li>
						<li>Looney Tunes</li>
					</ul>
				</div>


				<div id='m5_tvGameShow' class="programme hidden">
					<h4>Game Show</h4>
					<p>A programme where people compete or answer questions to win prizes.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Who Wants to Be a Millionaire</li>
						<li>The Weakest Link</li>
						<li>University Challenge</li>
						<li>Catchphrase</li>
						<li>Mastermind</li>
					</ul>
				</div>


				<div id = 'm5_tvPeriodDrama' class="programme hidden">
					<h4>Period Drama</h4>
					<p>An adaptation of a novel or play set in the past.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Downton Abbey</li>
						<li>Call the Midwife</li>
						<li>The Paradise</li>
						<li>The Tudors</li>
						<li>Mr Selfridge</li>
					</ul>
				</div>


				<div id='m5_tvDrama' class="programme hidden">
					<h4>Drama</h4>
					<p>A serious programme with fictional characters set in the past, present or future.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Holby City</li>
						<li>Casualty</li>
						<li>The Bill</li>
						<li>Doctor Who</li>
						<li>Waterloo Road</li>
						<li>Game of Thrones</li>
					</ul>
				</div>


				<div id='m5_tvSports' class="programme hidden">
					<h4>Sports</h4>
					<p>A programme which features highlights of sporting events.</p>
					<p>Here are some examples:</p>
					<ul>
						<li>Sportscene</li>
						<li>Match of the Day</li>
						<li>A Question of Sport</li>
						<li>The F1 Show</li>
						<li>WWE: Late Night RAW/smackdown</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	<div class="text-center" style="padding: 0 20px;">
		<div class="ph-w trans" style="max-width: 286px"><div class="ph" style="padding-top: 31.12%"><img draggable="false" src="images/module5/tv-base.png"></div></div>
	</div>

</template>
