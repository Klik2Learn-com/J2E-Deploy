<template name ="m5a1Title">TV Programmes</template>
<template name ="m5a1Intro">
<p>Most people watch TV every day. There is a huge variety of different programmes to choose from. In this activity you will learn about different programmes and what words to use when you discuss TV. Look up any words you don’t
know in the dictionary.</p>
</template>

<template name ="m5a2Title">Types of Programme</template>
<template name ="m5a2Intro">
<p>In this activity you can find out about some British TV programmes. You can then test yourself to see if you have learned the vocabulary from Activity 1. You can see the information again if you need to.</p>
</template>

<template name ="m5a3Title">Choosing what to Watch</template>
<template name ="m5a3Intro">
<p>In this activity you can help K and Elle decide what to watch on TV. You need to show what you’ve learned in Activity 1 and 2 by choosing the right type of programme. </p>
</template>

<template name ="m5a4Title">TV Trends</template>
<template name ="m5a4Intro">
<p>This is a listening activity about how big a part TV plays in our lives. You can listen to one paragraph at a time and write the answers in your Notebook. You can then read the article.</p>
</template>

<template name ="m5a5Title">The Past Simple</template>
<template name ="m5a5Intro">
<p>When you want to talk about past events that have finished, you use the Past Simple tense. This activity explains how and when to use the Past Simple. You can practise using regular and irregular verbs.</p>
</template>

<template name ="m5a6Title">Storms across Italy</template>
<template name ="m5a6Intro">
<p>Read about a storm which hit the city of Venice. You can learn some new words and practise using the Past Simple tense.</p>
</template>

<template name ="m5a7Title">Active and Passive</template>
<template name ="m5a7Intro">
<p>In this activity you will be introduced to Active and Passive tenses. Two of the verbs in the Venice article were different – find out why and practise using the Passive tense.</p>
</template>

<template name ="m5a8Title">Find the Tense</template>
<template name ="m5a8Intro">
<p>Before you learn about another kind of Past tense, you can practise what you have learned about tenses so far. Try to put all the verbs from the Venice article into the right category.</p>
</template>

<template name ="m5a9Title">The Present Perfect</template>
<template name ="m5a9Intro">
<p>In this activity, you can learn about another important Past tense - the Present Perfect. Find out how it’s formed and when to use it then practise what you’ve learned.</p>
</template>

<template name ="m5a10Title">Fill in the Verbs</template>
<template name ="m5a10Intro">
<p>This activity gives you another chance to practise the Present Perfect tense using your listening skills as well as your reading skills.</p>
</template>

<template name ="m5a11Title">Doctor Who - Understanding Ideas</template>
<template name ="m5a11Intro">
<p>One of the most famous and oldest TV shows produced by the BBC is <i>Dr Who</i> – a science fiction series about a doctor who can travel backward and forward in time. Read about him to understand the main ideas and learn some new words.</p>
</template>

<template name ="m5a12Title">Understanding Words and Phrases</template>
<template name ="m5a12Intro">
<p>In this activity you can see how well you have understood some of the new words and phrases you have learned in the <i>Dr. Who</i> article.</p>
</template>

<template name ="m5a13Title">More on Adverbs</template>
<template name ="m5a13Intro">
<p>Learn more about adverbs in this activity – there are different types of adverbs. By the end of this activity you will be familiar with some of the common ones. </p>
</template>

<template name ="m5a14Title">Newspapers are Doomed</template>
<template name ="m5a14Intro">
<p>Fewer and fewer young people are reading newspapers nowadays. Read a short article about the future of newspapers in Britain and practise using the adverbs in the article.</p>
</template>

<template name ="m5a15Title">Using Adverbs</template>
<template name ="m5a15Intro">
<p>Can you use the different types of adverbs? See if you can choose the right category and then choose the right letters to form some common adverbs.</p>
</template>

<template name ="m5a16Title">Celebrity Role Models</template>
<template name ="m5a16Intro">
<p>This activity introduces you to some new Modal verbs. You can read about some famous American and British celebrities. As you read, try to find the modal verbs.</p>
</template>

<template name ="m5a17Title">Modal Verbs part 3</template>
<template name ="m5a17Intro">
<p>You can now practise what you have learned in Activity 16 and think about why the modal verbs ‘would’ and ‘will’ are used. You can read and listen to the article again to help you.</p>
</template>

<template name ="m5a18Title">Practising Modal Verbs</template>
<template name ="m5a18Intro">
<p>Listen to two people talking about role models. They miss out some important words. You have to choose the correct Modal verb to complete the conversation.</p>
</template>

<template name ="m5a19Title">Unusual Sports</template>
<template name ="m5a19Intro">
<p>Football, cricket and rugby are popular sports in Britain but you can also try some very unusual outdoor sports. Listen and read about them in this activity and practise using prepositions.</p>
</template>

<template name ="m5a20Title">Stress and Intonation</template>
<template name ="m5a20Intro">
<p>In this activity you can practise your listening skills. Can you tell whether the speaker is expressing emotion or not? </p>
</template>

<template name ="m5a21Title">Phrasal Verbs</template>
<template name ="m5a21Intro">
<p>English uses a lot of phrasal verbs. Each module has five phrasal verbs for you to learn and two connected to the topics of the module. In this activity you can learn and practise using the prepositions with the verb ‘to give.’ </p>
</template>

<template name ="m5a22Title">Idioms</template>
<template name ="m5a22Intro">
<p>Each module introduces you to some common English idioms. Two of them are connected to the topics of the module. You can then practise them to show what you have learned.</p>
</template>

<template name ="m5a23Title">Quotations</template>
<template name ="m5a23Intro">
<p>Each module introduces you to some well known British people to help you understand British life and culture. You can read information about each person, hear a quotation and watch a video. Find out here about the  actor Jeremy Irons and the singer/songwriter Sir Elton John.</p>
</template>

<template name ="m5GameTitle">Find the Lost Recordings</template>
<template name ="m5GameIntro">
<p>At the end of every module you have a game to play. There’s a story based in a famous British place with a mystery or puzzle to solve. K, Tu and Elle will help you but you have to show what you’ve learned in the module to play the game. In this game, you have collect letters which spell the name of a lost recording made by The Beatles. You will visit the Beatles museum in Liverpool to find the clues.</p>
</template>
