<template name="m5a23_bios">
	<div class="modal fade" id="m5a23_bio1" role="dialog" style="z-index: 1060;">

         	<div class="modal-content">
         		<div class="modal-header">
               		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
               		<h4 class="modal-title" id="myModalLabel">Jeremy Irons</h4>
            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m5_jeremy.jpg" alt="Photo"></figure>
					Jeremy Irons trained to be an actor at The Old Vic in Bristol and went on to have a very successful career in films, TV and the theatre. He was a member of the Royal Shakespeare Company and appeared on stage in Broadway, New York. He has starred in Roald Dahl films such as <i>Danny Champion of the World</i> and more recently in <i>The Borgias</i> TV series.
					His son Max, is also a film actor. Jeremy Irons now lives in a castle in the south of Ireland with his family.
				</div>
				
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="m5a23_bio2" role="dialog" style="z-index: 1060;">

            	</div>
				
				<div class="quote_bio">
					<figure class="image imgleft"><img draggable="false" src="images/quote/m5_elton.jpg" alt="Photo"></figure>
					Elton John's career has lasted over five decades. He has sold over 250 million records and is one of the most successful artists of all time. His single 'Candle in the Wind' is the best selling UK single of all time. He performed the song in Westminster Abbey at the funeral of Princess Diana in 1997. Elton John is known for his extravagant stage costumes and novelty glasses but he also has a serious side and has raised over £200 million for AIDS charities.
