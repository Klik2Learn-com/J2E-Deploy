<template name="m5a7">
	<article class="with-tools-sidebar m5a7">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Blackpool');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a> {{/if}} {{>menu}}
				<div class="parent-level">Module 5</div>
				<div class="acttitle-title">{{> activity}} 7 - {{>m5a7Title}}</div>
			</header>


			<section id="m5a7">
				<div class="content">
					<h1 class="start-page-header">{{> m5a7Title}}</h1>
					{{> StartPageAvatar char="elle"}}
					<h3>{{> m5a7Intro}}</h3>
					{{> m5a7Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m5a7_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>

			{{>m5a7_1}} {{>m5a7_2}} {{>m5a7_3}} {{>m5a7_4}} {{>m5a7_5}} {{>EndPage char="elle" act="m5a7" nextact="m5a8" place="Blackpool"}}


		</div>
	</article>

</template>
<template name="m5a7_1">
	<section id="m5a7_1" class="hidden">
		<div class="content center">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<h4>With an ACTIVE VERB, the person performs the action.</h4>
						<div class="ph-w ph-2x3" style="max-width: 208px">
							<div class="ph">
								<img draggable="false" src="/images/module5/haircut1.jpg" alt="Woman cutting her own hair">
							</div>
						</div>
						<br>
						<div class="caption">I cut my hair.</div>
					</div>
					<div class="col-sm-6">
						<h4>With a PASSIVE VERB, the action is done to the person by something or someone else</h4>
						<div class="ph-w ph-2x3" style="max-width: 208px">
							<div class="ph">
								<img draggable="false" src="/images/module5/haircut2.jpg" alt="Woman having her hair cut by a hairdresser">
							</div>
						</div>
						<br>
						<div class="caption">My hair was cut by the hairdresser.</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m5a7" nexturl="#m5a7_2" prev="disabled" next=""}}
		</footer>
	</section>
</template>

<template name="m5a7_3">
	<section id="m5a7_3" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h1>Storms Sweep Across Italy</h1>
			<h3 class="text-center">{{>touch yes="Tap" no="Click"}} on the
				<b>Passive Tense</b> verb from the article</h3>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-7">
						<div class="parapaper paraclick">
							<button class="buttonround buttonaudio" data-audiosrc="/audio/module5/a6/1.m4a" style="margin-bottom: 0.5em;"></button>
							<br>
							<p>
								<span class="wrong">The lagoon city of Venice continues to suffer from high waters which reached five feet above sea level on Sunday

									ship as it sailed past the city on Sunday.</span>

					</div>

		</div>
