<template name="DrWhoArticle">{{> popovers}}
<h3 class="center">‘Click on the <span class="a-color">red</span> words to find out more.’</h3>
<div class="parapaper article-text">
	{{>metametrics level="7" star="no" align="center"}}
	<figure class="image imgright-responsive">
		<div class="ph-w ph-1x1 border2" style="width: 200px"><div class="ph"><img draggable="false" src="images/module5/a11/drwho-mag.jpg" alt="Doctor Who on the cover of Entertainment Weekly"></div></div>
	</figure>
	<p><b>1)</b> <i>Doctor Who</i> has made history by becoming the first British TV show ever to <b>feature</b> on the front cover of US magazine <i>Entertainment Weekly</i>. Matt Smith - who portrays the Time Lord in the BBC One programme - is pictured on the front cover in front of the <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-html="true" data-content="<img draggable='false' src='images/module5/a11/tardis.jpg' alt='Tarids' width='150' height='150' class='center-block' /> The Tardis looks like a blue telephone box which the Doctor uses as a time travel machine.">TARDIS</a>, and <b>scriptwriter</b> Steven Moffat insists the show is no longer considered to be a "British import".</p>
	<p><b>2)</b> Speaking in the latest version of <i>Entertainment Weekly</i> - which is released tomorrow - he said: "It's not an <b>obscure</b> show anymore. It's not even ‘a British import' - it's just <i>Doctor Who</i>. Everyone who works at <i>Doctor Who</i> is a <b>devotee</b>, somebody who grew up loving it.”</p>
	<p><b>3)</b> The show has even attracted praise from the famous American director Shonda Rhimes, who admits she would love to build a TARDIS in her home. She explained: "I keep trying <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="To understand or solve something.">to figure out</a> a way of building a TARDIS in my house, and live in it.”</p>
	<figure class="image imgleft-responsive">
		<div class="ph-w ph-3x2 border2" style="width: 200px"><div class="ph"><img draggable="false" src="images/module5/a11/drwho-50.jpg" alt="All the Doctors"></div></div>
	</figure>
	<p><b>4)</b> <i>Doctor Who's</i> <b>prominence</b> in the US has gradually increased, and the show's latest series, season six, became the most watched series ever on BBC America. The same episodes made the programme the most downloaded show on US iTunes last year.</p>
	<p><b>5)</b> Earlier this year, Steven opted to shoot the final <i>Doctor Who</i> episode in New York, which saw them battle with monsters - the Weeping Angels.</p>
	<!-- fixes image floats -->
	<div class="parent_expander"></div>
</div>
</template>
