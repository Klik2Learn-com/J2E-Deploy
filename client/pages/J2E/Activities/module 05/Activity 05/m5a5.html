<template name="m5a5_1">
	<section id="m5a5_1" class="hidden">
		<div class="content center">
			<div class="caption">The PAST SIMPLE is used when an action happened in the past and is now finished.</div>
			<h4 class="">It might be something which happened:</h4><Br>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<div class="ph-w ph-16x9 shadow" style="max-width: 270px"><div class="ph"><img draggable="false" src="/images/prepositions/time_v2.png" alt="Watch"></div></div><br><br>
						<div class="caption capgreen">at a particular time</div><br><br>
						<p>I <span class="grammar">waited</span> for over an hour yesterday for the train to arrive.</p>
					</div>
					<div class="col-sm-6">
						<div class="ph-w ph-16x9 shadow" style="max-width: 270px"><div class="ph"><img draggable="false" src="/images/module5/multiple_times.png" alt="Calendar"></div></div><br><br>
						<div class="caption capgreen">more than once</div><br><br>
						<p>I <span class="grammar">phoned</span> him every week.</p>
					</div>
				</div>
			</div>
		</div>
		<footer>
			{{>footer_nav prevurl="#m5a5" nexturl="#m5a5_2" prev="hidden" next=""}}
		</footer>
	</section>
</template>

<template name="m5a5_10">
	<section id="m5a5_10" class="hidden">
		{{#if activeSection}}
		<div class="content">

			<h3 class="center">Choose one of the verbs below and type the <b>past tense</b> in the space.</h3>
			<div class="ph-w ph-16x9 shadow" style="max-width: 412px"><div class="ph"><img draggable="false" alt="Man with drink" src="/images/module5/called.png"></div></div><br>

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper linespace2 fold center">
							He often <span id="entryanswer"><form class="textentry">{{> m5a5_input}}<input type="submit" value="OK"></form></span> for a drink after work.
							{{> rightwrong}} {{> welldone}}
						</div>

						<div class="box1 block">
							<span class="word">swim</span>
							<span class="word">buy</span>
							<span class="word">go</span>
							<span class="word">wear</span>
							<span class="word">eat</span>
						</div>
					</div>
				</div>
			</div>
						{{>gg_button gg_text="Click here to find out more about verbs in the Grammar Guide"}}
		</div>
		{{> stuck stuckchar="k"}}
		{{/if}}
	</section>
</template>

<template name="m5a5_2">
	<section id="m5a5_2" class="hidden">
		<div class="content center">
			<h4>Add <span class="grammar">'ed'</span> to a regular verb:</h4>
			<div class="caption">wait</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption capgreen">waited</div>
			<br>
			<br>
			<h4>Add <span class="grammar">'d'</span> if the verb already ends in <span class="grammar">'e'</span>:</h4>
			<div class="caption">phone</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption capgreen">phoned</div>
			{{>gg_button gg_text="Click here to find out more about the PAST SIMPLE TENSE in the Grammar Guide"}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m5a5_1" nexturl="#m5a5_3" prev="" next=""}}
		</footer>
	</section>
</template>

<template name="m5a5_3">
	<section id="m5a5_3" class="hidden">
		<div class="content center">
			<h4>Some common verbs are irregular. They don't add <span class="grammar">'ed'</span></h4>
			<h4>Here are some examples:</h4>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<div class="caption ddwidth6">swim</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption ddwidth6 capgreen">swam</div>
					</div>
					<div class="col-sm-6">
						<div class="caption ddwidth6">go</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption ddwidth6 capgreen">went</div>
					</div>
					<div class="col-sm-6">
						<div class="caption ddwidth6">eat</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption ddwidth6 capgreen">ate</div>
					</div>
					<div class="col-sm-6">
						<div class="caption ddwidth6">buy</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption ddwidth6 capgreen">bought</div>
					</div>
					<div class="col-sm-6">
						<div class="caption ddwidth6">wear</div> <span style="font-size:2em;font-weight:800;padding: 0px 25px;">=</span> <div class="caption ddwidth6 capgreen">wore</div>
					</div>
					<div class="col-sm-6">
						
					</div>
				</div>
			</div>
			{{>gg_button gg_text="Click here to find out more about IRREGULAR VERBS in the Grammar Guide"}}
		</div>
		<footer>
			{{>footer_nav prevurl="#m5a5_2" nexturl="#m5a5_4" prev="" next=""}}
		</footer>
	</section>
</template>
