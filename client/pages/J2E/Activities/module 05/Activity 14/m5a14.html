<template name="Paperdecline_article">
	<div class="parapaper paraextract article-text">
		{{>metametrics level="3" star="no" align="center"}}

		<figure class="image imgright-responsive">
			<div class="ph-w ph-16x9 shadow" style="width: 230px">
				<div class="ph">
					<img draggable="false" src="images/module5/newspaper-doomed.png" alt="Newspapers are doomed">
				</div>
			</div>
		</figure>

		<p>Unfortunately, the circulation of Britain’s national newspapers is in terminal decline. This has been quite obvious for
			a while. You only have to speak to the millions of well-informed, articulate people under 30 years old to know why. The
			dailies are down almost 8 per cent, year on year and the Sundays by as much as 11 per cent.</p>

		<p>What issues do newspaper publishers face? Take distribution, for example. Delivering newsprint successfully all round the
			country is costly. However, it’s hard to predict what fuel prices will be from year to year. Papers like
			<i>The Guardian</i> are already losing millions every year.</p>

		<p>There will soon come a time when the costs are simply too great. There is one basic question - when will newspaper publishers
			eventually stop trying to sell papers?</p>

		<p>The answer to that question is: sooner than you think. </p>

		<!-- fixes image floats -->
		<div class="parent_expander"></div>
	</div>
</template>
