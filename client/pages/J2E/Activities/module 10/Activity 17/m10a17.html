      			<h1>Silent Letters</h1>
<div class="text-center">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center">
				<div class="caption cappad item-space ddwidth10 text-center"><span class="grammar">K</span>nee</div>
				<div class="caption cappad item-space ddwidth10 text-center">We<span class="grammar">d</span>n<span class="grammar">e</span>sday</div>
				<div class="caption cappad item-space ddwidth10 text-center"><span class="grammar">W</span>riting</div>
