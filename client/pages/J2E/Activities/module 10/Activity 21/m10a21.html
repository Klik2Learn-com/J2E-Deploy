<template name="m10a21"> 
<article class="with-tools-sidebar m1">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/SouthendonSea');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class='parent-level'>Module 10</div> <div class='acttitle-title'>{{> activity}} 21 - {{> m10a21Title}}</div>
		</header>
		<section id="m10a21">
			<div class="content">
				<h1 class="start-page-header">{{>m10a21Title}}</h1>
				{{> StartPageAvatar char="elle"}}
				<h3>{{> m10a21Intro}}</h3>
				{{> m10a21Time}}<!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m10a21_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m10a21_1}}
		{{>m10a21_2}}
		{{>m10a21_3}}
		{{>m10a21_4}}
		{{>EndPage char="elle" act="m10a21" nextact="m10a22" place="SouthendonSea"}}
	</div>
</article>
</template>

<template name="m10a21_1"> 
	<section id="m10a21_1" class="hidden"> 
		<div class="content">  
      			<h4 class="center">Prefixes are letters that go in front of a word.</h4>
      			<br><br>
      			<div class="center">
      				<div class="caption capgreen">dis</div> <div class="caption">agree</div>
      			</div>
      			<br><br>
      			<h4 class="center">A prefix can change the meaning of a word. ‘Disagree’ is the opposite of ‘agree.’</h4>
      			{{>gg_button gg_text="Click here to find out more about prefixes in the Grammar Guide"}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m10a21" nexturl="#m10a21_2" prev="disabled" next=""}} 
		</footer> 
	</section> 
 </template>
