<template name="m10a3_1"> 
	<section id="m10a3_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content" style="overflow: visible;">  
      			<h3 class="center">Listen to the conversation between two neighbours - Bill and Peter who live in an apartment block – Bill is complaining about the noise Peter is making. What will he do if Peter doesn’t make less noise?</h3>
      			<div class="container-fluid">
					<div class="row center">
						<div class="col-sm-8 col-sm-offset-2">
							<div class="ph-w ph-7x3 border1" style="max-width: 511px"><div class="ph"><img draggable="false" src="/images/module10/a3/argument.jpg" alt="Two people arguing"></div></div>
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-6">
										<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module10/a3/whole_conversation.m4a"></button>
									</div>
									<div class="col-xs-6">
										<br>
										{{>metametrics level="1" star="yes" align="center"}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m10a3" nexturl="#m10a3_2" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>

<template name="m10a3_3"> 
	<section id="m10a3_3" class="hidden"> 
		<div class="content">  
      			<h1>Notebook Answers</h1>		
				<div class="parapaper fold notebook-answers">
					<ol class="olcircle">
						<li>
							<p><b>Why is the neighbour downstairs having a party?</b></p>
							<p>The neighbour downstairs is having a flat warming party/he’s just moved in.</p>
						</li>
						<li>
							<p><b>What is the neighbour upstairs trying to do?</b></p>
							<p>The neighbour upstairs is asking him to turn the volume down.</p>
						</li>
						<li>
							<p><b>What might he do if the noise doesn’t stop?</b></p>
							<p>He might call the police.</p>
						</li>
						<li>
							<p><b>What does the neighbour upstairs say about his wife?</b></p>
							<p>He says the noise is driving his wife crazy.</p>
						</li>
						<li>
							<p><b>What is the neighbour upstairs trying to do?</b></p>
							<p>He’s trying to watch TV.</p>
						</li>
					</ol>
				</div>
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m10a3_2" nexturl="#m10a3_end" prev="" next=""}} 
		</footer> 
	</section> 
 </template>
