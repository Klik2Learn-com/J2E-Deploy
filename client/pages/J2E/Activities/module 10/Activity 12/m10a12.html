<template name="m10a12_1"> 
	<section id="m10a12_1" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
      			<h4 class="center">Here are the three conditional sentences used in the Global Issues articles. They all have different tenses.</h4>
      			<h3 class="center">{{>touch yes="Tap" no="Click"}} the verbs in <a href="">red</a> to see what tense is used.</h3>
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption capgreen">First Conditional</div><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption">Scientists also believe that if we <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="Present Simple">take</a> no action against global warming it <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Future">will alter</a> the chemical structure of our planet. </div><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption capgreen">Second Conditional</div><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption">If these conditions <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="Past Simple">changed</a> it <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Would + Be">would be</a> a disaster.</div><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption capgreen">Third Conditional</div><br><br>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 center">
							<div class="caption">If <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="top" data-content="Past Perfect">we hadn’t polluted</a> our rivers and lakes so much and made them toxic to humans, we <a draggable="false" href="#" title="" data-toggle="popover" role="button" tabindex="0"  data-trigger="manual" data-placement="bottom" data-content="Would + Be">wouldn’t be</a> in this situation.</div>
						</div>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about Conditionals in Verbs in the Grammar Guide"}}
				{{> popovers}}
	  	</div> 
		<footer> 
			{{>footer_nav prevurl="#m10a12" nexturl="#m10a12_2" prev="disabled" next=""}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>

<template name="m10a12_2"> 
	<section id="m10a12_2" class="hidden"> 
		{{#if activeSection}} 
		<div class="content noselect">
			<h3 class="center">Now drag the right pattern underneath the sentence.</h3>
				<div class="parapaper parapaperdd1 fold">
				{{> rightwrong}}
				{{> welldone}}
					<ol class="olcircle">
						<li>If we <span class="grammar">hadn’t polluted</span> our rivers and lakes so much and made them toxic to humans, we <span class="grammar">wouldn’t be</span> in this situation.<br>  <div class="ddseatedtarget ddwidth13 dd2lines" data-destinationid = "target1">&nbsp;</div></li>
						<li>Scientists also believe that if we <span class="grammar">take</span> no action against global warming it <span class="grammar">will alter</span> the chemical structure of our planet.<br>  <div class="ddseatedtarget ddwidth13 dd2lines" data-destinationid = "target2">&nbsp;</div></li>
						<li>If these conditions <span class="grammar">changed</span> it <span class="grammar">would be</span> a disaster.<br> <div class="ddseatedtarget ddwidth13 dd2lines" data-destinationid = "target3">&nbsp;</div></li>			
					</ol>
				</div>
				<div class="visible-xs">
					{{>gg_button gg_text="Click here to find out more about Conditionals in Verbs in the Grammar Guide"}}
				</div>

	<div class="dd-fixed-source-container animated slideInUp">
		<div class="box1 box1dd1">
				<!-- Ensure all 'ddsourceseated ddwidth13 dd2lines' and 'ddtargets' are the same width within an activity. Use 'em' in case the text size changes -->
				<div class="ddseat ddwidth13 dd2lines"><div class="ddsourceseated ddwidth13 dd2lines shadow" draggable="false" data-destination="">PRESENT CONDITIONAL + WOULD + BE</div></div>
				<div class="ddseat ddwidth13 dd2lines"><div class="ddsourceseated ddwidth13 dd2lines shadow" draggable="false" data-destination="target2">PRESENT SIMPLE + FUTURE</div></div>
				<div class="ddseat ddwidth13 dd2lines"><div class="ddsourceseated ddwidth13 dd2lines shadow" draggable="false" data-destination="target3">PAST SIMPLE + WOULD + BE</div></div>
				<div class="ddseat ddwidth13 dd2lines"><div class="ddsourceseated ddwidth13 dd2lines shadow" draggable="false" data-destination="target1">PAST PERFECT + WOULD + BE</div></div>
			</div></div>
	<div class="dd-fixed-fade animated slideInUp"></div>
	<div class="dd-fixed-pad"></div>

	<div class="hidden-xs">
		{{>gg_button gg_text="Click here to find out more about Conditionals in Verbs in the Grammar Guide"}}
	</div>
		</div>
		<footer> 
			{{>footer_nav prevurl="#m10a12_1" nexturl="#m10a12_3" prev="disabled" next="hidden"}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
