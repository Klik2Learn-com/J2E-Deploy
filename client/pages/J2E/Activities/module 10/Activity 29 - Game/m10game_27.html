<template name="m10Game_27">

	<section id="m10Game_27" class="game-section game-legacy hidden">
	{{#if activeSection}}
		<div class="game-container">
			<div class="game-content width">
				<div class="game-story">
					<div class="game-image-legacy m10Game-8">
						{{#if ghost}}<div class="reveal animated fadeIn"></div>{{/if}}
					</div>
					{{#if ghost}}
						<div class="note-wrapper animated fadeIn">
							<div class="note-top"></div><div class="note">{{>ghostInfo8}}</div><div class="note-bottom"></div>
						</div>
					{{else}}
						<div class="game-story-text">Hmm. We didn't find any ghosts in here.</div>
					{{/if}}
				</div>
			</div>
		</div>		
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m10Game_28" prev="hidden" next="" next_text="Continue"}}
			</footer>
	{{/if}}
	</section>
</template>
