<template name="m10Game_13">

	<section id="m10Game_13" class="game-section game-legacy hidden">
		<div class="game-container">
			<div class="game-content width">
				<div class="game-story">
					<div class="game-image-legacy m10Game-4">
						{{#if ghost}}<div class="reveal animated fadeIn"></div>{{/if}}
					</div>
					{{#if ghost}}
						<div class="note-wrapper animated fadeIn">
							<div class="note-top"></div><div class="note">{{>ghostInfo4}}</div><div class="note-bottom"></div>
						</div>
					{{else}}
						<div class="game-story-text">Hmm. We didn't find any ghosts in here.</div>
					{{/if}}
				</div>
			</div>
		</div>		
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m10Game_14" prev="hidden" next="" next_text="Continue"}}
			</footer>
	</section>
</template>
