<template name="m10a7">
	<article class="with-tools-sidebar m1">
		{{>ToolsSidebar}}
		<div class="main">
			<header class="acttitle">
				{{#if endPageSect}}
				<a draggable="false" onclick="safeLeave('/Newmarket');">
					<i class="titlereturn fa fa-arrow-left"></i>
				</a>
				{{/if}} {{>menu}}
				<div class='parent-level'>Module 10</div>
				<div class='acttitle-title'>{{> activity}} 7 - {{> m10a7Title}}</div>
			</header>
			<section id="m10a7">
				<div class="content">
					<h1 class="start-page-header">{{>m10a7Title}}</h1>
					{{> StartPageAvatar char="k"}}
					<h3>{{> m10a7Intro}}</h3>
					{{> m10a7Time}}
					<!--{{> resumePopUp}}-->
				</div>
				<footer>
					{{>footer_nav prevurl="#" nexturl="#m10a7_1" prev="disabled" next="" next_text="Start"}}
				</footer>
			</section>
			{{>m10a7_1}} {{>m10a7_2}} {{>m10a7_3}} {{>m10a7_4}} {{>m10a7_5}} {{>m10a7_6}} {{>m10a7_7}} {{>m10a7_8}} {{>EndPage char="k"
			act="m10a7" nextact="m10a8" place="Newmarket"}}
		</div>
	</article>
</template>
