<template name="m10a8"> 
<article class="with-tools-sidebar m1">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			{{#if endPageSect}}
			<a draggable="false" onclick="safeLeave('/Newmarket');"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
			{{>menu}}
			<div class='parent-level'>Module 10</div> <div class='acttitle-title'>{{> activity}} 8 - {{> m10a8Title}}</div>
		</header>
		<section id="m10a8">
			<div class="content">
				<h1 class="start-page-header">{{>m10a8Title}}</h1>
				{{> StartPageAvatar char="tu"}}
				<h3>{{> m10a8Intro}}</h3>
				{{> m10a8Time}}<!--{{> resumePopUp}}-->
			</div>
			<footer>
				{{>footer_nav prevurl="#" nexturl="#m10a8_1" prev="disabled" next="" next_text="Start"}}
			</footer>
		</section>
		{{>m10a8_1}}
		{{>m10a8_2}}
		{{>EndPage char="tu" act="m10a8" nextact="m10a9" place="Newmarket"}}
	</div>
</article>
</template>

<template name="m10a8_1">

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="parapaper parapaperdd1 fold">
						{{> rightwrong}}
							<ol class="olcircle">
									<li><div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "">&nbsp;</div> free <div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "target1">&nbsp;</div></li>
									<li><div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "">&nbsp;</div> lend a <div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "target2">&nbsp;</div></li>
									<li><div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "">&nbsp;</div> run out of <div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "target3">&nbsp;</div></li>
									<li><div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "target4">&nbsp;</div> goes by <div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "">&nbsp;</div></li>
									<li><div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "">&nbsp;</div> to break someone's <div class="ddseatedtarget ddwidth7 dd1line" data-destinationid = "target5">&nbsp;</div></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			
			<div class="dd-fixed-source-container animated slideInUp">
					<div class="box1 box1dd1">
						<!-- Ensure all 'ddsourceseated ddwidth7 dd1line' and 'ddseatedtargets' are the same width within an activity. Use 'em' in case the text size changes -->
						<div class="ddseat ddwidth7 dd1line"><div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target1 target3 target4">time</div></div>
						<div class="ddseat ddwidth7 dd1line"><div class="ddsourceseated ddwidth7 dd1line shadow" draggable="false" data-destination="target2">hand</div></div>
