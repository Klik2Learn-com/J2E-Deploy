   <Template name="energyConsumptionArticle">
   				<div class="parapaper article-text">{{>metametrics level="5" star="no" align="center"}}
					<div class="article-header">
						<h4>Energy Consumption</h4>
					</div>
					
					<figure class="image imgright-responsive">
						<div class="ph-w ph-4x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module10/a10/wind farm.jpg" alt="Wind farm"></div></div>
					</figure>
					
					<p>Oil is not just a fuel for transport and heating, it is the basis of many other products. 96% of the transport on the planet depends on oil. It is also the <span class="grammar">key</span> ingredient in plastics and fertilisers. Without it, modern life would be impossible. For the last hundred years, we have always had enough; today however, the situation appears to be changing. The developing world – led by China and India – is modernising at a <span class="grammar">blistering</span> pace, and their appetite for oil is driving up demand all over the world. At the same time, production is declining in most countries. For decades, scientists have warned us about running out of oil.</p>

					<p>Even if there were no Global Warming, oil would be a problem. It is far too expensive to produce and wars are fought over it. We need to look at <span class="grammar">renewable</span> sources of energy – wind, wave, wood, plant, and nuclear. Some people have suggested we could replace oil with peanut oil!  Cars can now run on electricity, <span class="grammar">compressed air</span> and even water.</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>
	</Template>

  <Template name="globalEconomyArticle">
				<div class="parapaper article-text">{{>metametrics level="5" star="no" align="center"}}
					<div class="article-header">
						<h4>Global Economy</h4>
					</div>
					
					<figure class="image imgright-responsive">
						<div class="ph-w ph-4x3 trans" style="width: 230px"><div class="ph"><img draggable="false" src="images/module10/a10/growth.png" alt="Graph showing an accelerating increase"></div></div>
					</figure>
					
					<p>Countries in the modern world largely depend on each other. The global economy <span class="grammar">binds</span> us together. Today, the world economy is facing two <span class="grammar">looming</span> crises.</p>

					<p>The U.S.A is the world’s largest and most powerful economy but it is in debt at all levels - individuals, organisations, and government itself.
					The dollar is at its lowest rate in years, and the <span class="grammar">fundamental</span> <span class="grammar">driver</span> of the US economy – the housing market - is going through bad times.</p>

					<p>Many experts believe we’re <span class="grammar">on the brink</span> of global economic depression. If the markets fail, the <span class="grammar">infrastructure</span> of modern civilisation will collapse and our standard of living will fall <span class="grammar">drastically</span>.</p>

  </Template>

 <Template name="globalWaterCrisisArticle">

					<figure class="image imgright-responsive">

					</figure>
					
					<p>Water is the essential ingredient for life on this planet but it is becoming increasingly <span class="grammar">scarce</span>. According to the World Bank and World Health Organisation, 2 billion people lack access to clean water and 1 billion people do not have enough to even meet their daily needs. Underground reserves are being <span class="grammar">depleted</span> at an alarming rate. If we hadn’t polluted our rivers and lakes so much and made them <span class="grammar">toxic</span> to humans, we wouldn’t be in this situation. Meanwhile the world’s population continues to grow larger and larger.  When the supply of fresh water is limited, <span class="grammar">conflicts</span> can start between farmers, governments, environmentalists, and others. Creating fresh water can be expensive, especially when most of it is hidden under ice sheets in Antarctica.</p>

 </Template>

 <Template name="globalWarmingArticle">
				<div class="parapaper article-text">{{>metametrics level="5" star="no" align="center"}}

						<h4>Global Warming</h4>

					<figure class="image imgright-responsive">
						<div class="ph-w ph-4x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module10/a10/global warming.jpg" alt="Pollution from factories"></div></div>
					</figure>
					
					<p>Many people believe that global warming is the most <span class="grammar">pressing</span> danger to human civilisation today. If we don’t do something it could create <span class="grammar">catastrophic</span> weather systems, crop failures, disease <span class="grammar">outbreaks</span>, and water shortages worldwide.</p>

					<p>Scientists say that greenhouse gases like carbon dioxide and methane are trapping heat in the Earths’ atmosphere, slowly increasing its temperature. This is the <span class="grammar">by-product</span> of our modern way of life.
					To stop it would require a massive change in the way we behave. Scientists also believe that if we take no action against global warming it will alter the chemical structure of our planet.</p>

					<p>They believe life on Earth <span class="grammar">evolved</span> over hundreds of millions of years. If these conditions changed it would be a disaster.</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>
 </Template>

    <Template name="globalPopulationGrowthArticle">
				<div class="parapaper article-text">{{>metametrics level="5" star="no" align="center"}}
					<div class="article-header">
						<h4>Global Population Growth</h4>
					</div>
					
					<figure class="image imgright-responsive">
						<div class="ph-w ph-4x3 shadow" style="width: 230px"><div class="ph"><img draggable="false" src="images/module10/a10/crowd.jpg" alt="Crowded street"></div></div>
					</figure>
					
					<p>The world is currently growing at a rate of 79,000,000 people per year – more than ever before.  In 40 years, the world population could reach 10 billion. If nothing is done, the earth’s resources will be so <span class="grammar">depleted</span> that mass starvation and disease will <span class="grammar">plague</span> mankind. Countries must work together to solve this.</p>

					<p>China has 20% of the world’s population and is an excellent example of the kinds of problems that arise. China has <span class="grammar">industrialised</span> and the economy has grown. This increase in wealth has increased the demand for food in China.</p>
					
					<p>Coping with increased demand can be difficult for any country. Globally, 40,000 children die from <span class="grammar">malnutrition</span> and related diseases. 150 million children in the world are suffering from poor health because of food shortages.</p>
					
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
				</div>
    </Template>
