<template name="m10a19_6"> 
	<section id="m10a19_6" class="hidden"> 
		{{#if activeSection}} 
		<div class="content">  
      			<h3 class="center">Listen to these children talking about what’s important to them in the future. At the end of each one choose which prepositions you heard from the list below.</h3>
      			{{>rightwrong}}
      			<div class="container-fluid">
					<div class="row">
						<div class="col-sm-2">
							<div class="number">5</div>
						</div>
						<div class="col-sm-8">
							<div class="center" id="audio">
								<button class="buttonround buttonroundbig buttonaudio" data-audiosrc="/audio/module10/a19/Selina_Ford.m4a"></button> <h4>{{>touch yes="Tap" no="Click"}} to listen</h4>
							</div>
							<div class="parapaper hidden" id="text">
								<p><b>Selina Ford, Age 12,</b></p>
								<p>“I see myself <span class="correctword">in</span> college <span class="correctword">in</span> 5 years <span class="correctword">from</span> now, studying <span class="correctword">to</span> be a lawyer. I believe I have the potential <span class="correctword">to</span> fulfil that dream, because <span class="correctword">of</span> the way I talk and the attitude I have.”</p>
							</div>
						</div>
					</div>
					<div class="row center">
						<div class="counterleft">Prepositions left to find: <u id="startClock1">4</u></div>
						<div class="clearfix"></div>
					</div>
					<div class="row center">
						<button class="button1 item-space true">to</button>
						<button class="button1 item-space false">by</button>
						<button class="button1 item-space false">out</button>
						<button class="button1 item-space false">into</button>
						<button class="button1 item-space false">for</button>
						<button class="button1 item-space true">from</button>
						<button class="button1 item-space false">around</button>
						<button class="button1 item-space false">with</button>
						<button class="button1 item-space true">of</button>
						<button class="button1 item-space false">about</button>
						<button class="button1 item-space true">in</button>
					</div>
				</div>
				{{>gg_button gg_text="Click here to find out more about prepositions in the Grammar Guide"}}
	  	</div>  
		<footer> 
			{{>footer_nav prevurl="#m10a19_5" nexturl="#m10a19_end" prev="disabled" next="hidden"}} 
		</footer> 
		{{/if}} 
	</section> 
 </template>
