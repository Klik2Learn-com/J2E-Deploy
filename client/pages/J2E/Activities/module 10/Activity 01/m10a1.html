 <template name="m10a1strikes_modal">
	<div class="modal fade" tabindex="-1" id="m10a1strikes_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="m10a1strikes_modal">Bus Strikes</h4>
				</div>
				
				<div class="content">

					<div class="parapaper paraextract">{{>metametrics level="5" star="no" align="center"}}
						
					<p>More than 100 buses were cancelled in Dundee on Monday after drivers refused to work overtime to compensate for staff shortages. The bus company doesn’t have enough drivers. The men behind the wheel say the amount of extra work they are expected to do is far too much. Passengers are worried that more services will be cancelled on Friday. A spokeswoman for the bus company said on Wednesday night: “Today’s meeting with the trade union was productive and we will continue to talk over the coming weeks. We have issued a notice to staff to keep them up to date.”</p>
					</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>

 <template name="m10a1playground_modal">
	<div class="modal fade" tabindex="-1" id="m10a1playground_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="m10a1playground_modal">Nowhere to Play</h4>
				</div>
				
				<div class="content">
					<div class="parapaper paraextract">	{{>metametrics level="5" star="no" align="center"}}
						<p>A group called ‘Fair Play for Children’ asked 300 councils in England about the number of playgrounds they had. There was only one for every 694 children. The government says councils are getting more freedom to choose how they spend money but the group’s secretary said there was a risk that councils pushed children and play areas to the bottom of the list. They pointed out that 3.5 million golfers enjoyed much better access to golf courses.</p>

						<p>“There is a problem with childhood obesity” said the secretary. “We think there is a national crisis. Our children can’t get out and play.”  Councils said that plans to build 279 playgrounds across England had to be axed because of spending cuts. The government says they know the importance of play but they are still cutting money for playgrounds.</p>
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
</template>

 <template name="m10a1neighbours_modal">
	<div class="modal fade" tabindex="-1" id="m10a1neighbours_modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="m10a1neighbours_modal">Noisy Neighbours</h4>
				</div>
				
				<div class="content">

					<div class="parapaper paraextract">{{>metametrics level="5" star="no" align="center"}}
						<p>Neighbours who make lots of noise can have a serious impact on your life.</p>

						<p>Noisy neighbours can prevent you from enjoying activities in your own home – watching TV, listening to music or reading a book.
						They can also prevent you from getting a decent night’s sleep. When that happens every night it’s a serious problem. It can be difficult to relax and it can make you irritable, nervous and stressed.</p>

						<p>Noise takes many forms – arguments, stereo systems, loud TVs, DIY noise, smoke alarms, dogs barking, doors slamming and just stamping around.</p> 

						<p>We can have a very high tolerance for noise but the truth is, if the noise disturbs you, then it’s a nuisance, and you should not have to put up with it.</p>
					</div>

					
				</div>
				
			</div>
		</div>
	</div>
</template>
