						<li><div class="ddwidth10 dd1line ddseatedtarget2" id="target4"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">commitment</div></div> is a strong belief in a person, idea or belief.</li>
						<li>If you <div class="ddwidth10 dd1line ddseatedtarget2" id="target5"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">compensate</div></div> someone you pay them money for loss they have suffered.</li>

						<li>If something <div class="ddwidth10 dd1line ddseatedtarget2" id="target5"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">sparkles</div></div> it is bright and shiny.</li>
						<li>The <div class="ddwidth10 dd1line ddseatedtarget2" id="target3"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">impact</div></div> that something has on a situation, or person is a sudden and powerful effect.</li>
						<li>Someone who is <div class="ddwidth10 dd1line ddseatedtarget2" id="target1"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">productive</div></div> achieves a lot over a certain period of time.</li>
						<li>Someone's <div class="ddwidth10 dd1line ddseatedtarget2" id="target2"><div class="ddsourceseatedTest ddwidth10 dd1line" draggable="False">potential</div></div> describes what they are capable of in the future.</li>
