	</article>
</template>

<template name="m10a4_11">
	<section id="m10a4_11" class="hidden">
		{{#if activeSection}}
		<div class="content">
			<h3 class="center">Now you can read the conversation.</h3>
			{{>metametrics level="1" star="yes" align="center"}}
			<ul class="speech center-block">

				<li>
					<img src="images/module10/a4/portrait1.jpg" alt="Man 1">
					<div class="speech1">
						I’m from the flat upstairs. Any chance you could turn the volume down a bit?
					</div>
				</li>

				<li>
					<div class="speech2">
						Yeah, well we’re just having a flat warming party.
					</div>
					<img src="images/module10/a4/portrait2.jpg" alt="Man 2">
				</li>

				<li>
					<img src="images/module10/a4/portrait1.jpg" alt="Man 1">
					<div class="speech1">
						Right, yeah, I know you’ve just moved in but you’ve no idea what it sounds like up there. It’s just thump, thump, thump all
						the time. It’s driving my wife crazy!
					</div>
				</li>

				<li>
					<div class="speech2">
						Chill out man!
					</div>
					<img src="images/module10/a4/portrait2.jpg" alt="Man 2">
				</li>

				<li>
					<img src="images/module10/a4/portrait1.jpg" alt="Man 1">
					<div class="speech1">
						Look, do me a favour and turn it down. We can’t even hear the TV.
					</div>
				</li>

				<li>
					<div class="speech2">
						OK, OK.
					</div>
					<img src="images/module10/a4/portrait2.jpg" alt="Man 2">
				</li>
				<li>
					<img src="images/module10/a4/portrait1.jpg" alt="Man 1">
					<div class="speech1">
						Right, well… because if the worst comes to the worst, I can call the police you know.
					</div>
				</li>

				<li>
					<div class="speech2">
						Hey, no need to do that. I don’t want to cause any bother.
					</div>
					<img src="images/module10/a4/portrait2.jpg" alt="Man 2">
				</li>

			</ul>
		</div>
		<footer>
			{{>footer_nav prevurl="#m10a4_10" nexturl="#m10a4_end" prev="disabled" next=""}}
		</footer>
		{{/if}}
	</section>
</template>
