<!-- Place -->
<template name="SouthendonSea">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<div class="parent-level">Module 10</div>
		<div class="acttitle-title">{{> m10l5}}<em class="titleactcount">{{> m10l5No}}</em></div>
	</header>
	<!-- Place -->
	<section id="SouthendonSea" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m10_satnav}}
					<!--Module-->
					{{>mapButtons module="10" location="SouthendonSea" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a19">
								<div class="actbutton a19 {{completed '10' '19'}}">
									<i class="actCompleteTick"></i>
									<div class="number">19</div>
								</div>
							</a><br>
							{{> m10a19Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a20">
								<div class="actbutton a20 {{completed '10' '20'}}">
									<i class="actCompleteTick"></i>
									<div class="number">20</div>
								</div>
							</a><br>
							{{> m10a20Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a21">
								<div class="actbutton a21 {{completed '10' '21'}}">
									<i class="actCompleteTick"></i>
									<div class="number">21</div>
								</div>
							</a><br>
							{{> m10a21Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a22">
								<div class="actbutton a22 {{completed '10' '22'}}">
									<i class="actCompleteTick"></i>
									<div class="number">22</div>
								</div>
							</a><br>
							{{> m10a22Title}}
						</div>	
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="10" location="SouthendonSea" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
