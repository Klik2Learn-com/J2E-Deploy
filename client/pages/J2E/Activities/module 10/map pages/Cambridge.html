<!-- Place -->
<template name="Cambridge">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
		<a draggable="false" href="ModuleSelectUnit2"><i class="titlereturn fa fa-arrow-left"></i></a>
		{{>menu}}
		<div class="parent-level">Module 10</div>
		<div class="acttitle-title">{{> m10l1}}<em class="titleactcount">{{> m10l1No}}</em></div>
	</header>
	<!-- Place -->
	<section id="Cambridge" class="mappagecontent">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-7 col-sm-push-5">
					{{>m10_satnav}}
					<!--Module-->
					{{>mapButtons module="10" location="Cambridge" class="hidden-xs"}}
				</div>
				
				<div class="col-sm-5 col-sm-pull-7">
					<div class="activity-buttons">
						<!-- Activity links - class should match act number -->
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a1">
								<div class="actbutton a1 {{completed '10' '1'}}">
									<i class="actCompleteTick"></i>
									<div class="number">1</div>
								</div>
							</a><br>
							{{> m10a1Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a2">
								<div class="actbutton a2 {{completed '10' '2'}}">
									<i class="actCompleteTick"></i>
									<div class="number">2</div>
								</div>
							</a><br>
							{{> m10a2Title}}
						</div>
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a3">
								<div class="actbutton a3 {{completed '10' '3'}}">
									<i class="actCompleteTick"></i>
									<div class="number">3</div>
								</div>
							</a><br>
							{{> m10a3Title}}
						</div>							
						<div class="actbuttoncont">
							<a draggable="false" href="/m10a4">
								<div class="actbutton a4 {{completed '10' '4'}}">
									<i class="actCompleteTick"></i>
									<div class="number">4</div>
								</div>
							</a><br>
							{{> m10a4Title}}
						</div>
						<!-- Keep the empties to ensure there are 10x actbuttoncont in total -->
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
						<div class="actbuttoncont"></div>
					</div>
				</div>
				
			</div>
			<div class="row"><!--Module-->{{>mapButtons module="10" location="Cambridge" class="visible-xs"}}</div>
		</div>
	</section>
</div>
</article>

</template>
