	<div class="modal fade" tabindex="-1" id="bonus_modal_m2l1_A" role="dialog">

					<p>Braemar is a popular destination for skiing and visitors can take part in all kinds of winter sports here.</p>

					<h4 class="modal-title" id="bonus_modal_m2l1_B">Balmoral Castle</h4>

						<img draggable="false" src="images/bonus/Braemar/Braemar2.jpg" alt="Balmoral Castle" style="max-width: 250px;">
					</figure>
					<p>Balmoral Castle is a large estate house in Royal Deeside, Aberdeenshire, Scotland, 6.8 miles east of Braemar. Balmoral has been one of the residences for members of the British Royal Family since 1852, when the estate and its original castle were purchased privately by Prince Albert, consort to Queen Victoria.</p>
					<!-- fixes image floats -->

					<h4 class="modal-title" id="bonus_modal_m2l1_C">Haggis</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Braemar/Braemar3.jpg" alt="Haggis" style="max-width: 300px;">
					</figure>
					<p>Haggis is a traditional Scottish type of food made from sheep's organs, onion, oatmeal, suet, spices, and salt, mixed with stock. It is traditionally encased in the animal's stomach, though now it often comes in an artificial casing instead. It is usually served with neeps and tatties (turnips and mashed potato). According to the 2001 English edition of the Larousse Gastronomique: "Although its description is not immediately appealing, haggis has an excellent nutty texture and delicious savoury flavour".</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>

				</div>
			</div>
		</div>

					</figure>
					<p>There is lots of wildlife to be seen around Braemar, including acrobatic red squirrels, red deer, snow buntings and ptarmigans.</p>

					</figure>
					<p>"Highlander" is the term for a person from the Highlands of Scotland, a historic region with a culture and language quite different from that of the Lowlands. Not all Highlanders wear kilts however. Highland dress is only worn on special occasions.</p>

					<p>The Cairngorms are a range of mountains in Scotland, including the mountain Cairn Gorm itself. The area also has a national park and offers many activities for visitors, including skiing, snowboarding and hill walking. There is also a castle, a beach and a mountain railway.</p>
