	<div class="modal fade" tabindex="-1" id="bonus_modal_m2l5_B" role="dialog">

					<h4 class="modal-title" id="bonus_modal_m2l5_B">Dunnottar Castle</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Stonehaven/Stonehaven2.jpg" alt="Dunnottar Castle" style="max-width: 250px;">
					</figure>
					<p>Dunnottar Castle is a ruined medieval fortress built on a rocky headland in Stonehaven. The surviving buildings date back to the 15th and 16th centuries, but the site is believed to have been fortified in the Early Middle Ages. Dunnottar has played a prominent role in the history of Scotland because of its strategic location and defensive strength. Dunnottar is best known as the place where the Honours of Scotland, the Scottish crown jewels, were hidden from Oliver Cromwell's invading army in the 17th century. </p>

					<div class="parent_expander"></div>
					<br>

				</div>
			</div>
		</div>
	</div>

					</figure>
					<p>Doric is a dialect spoken in the North-East of Scotland. It has been described as the liveliest and most distinctive of all the Scots dialects.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.ayecan.com/listen_to_scots/north_east.html" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>

						<img draggable="false" src="images/bonus/Stonehaven/Stonehaven4.jpg" alt="Deep-fried Mars bar" style="max-width: 250px;">
					</figure>
					<p>The infamous deep-fried Mars bar is said to have first been made in 1995 in a fish-and-chip shop in Stonehaven, supposedly as a school dare. In consists of a <a draggable="false" href="https://en.wikipedia.org/wiki/Mars_(chocolate_bar)">Mars</a> chocolate bar, coated in batter and then deep-fried in oil. Some fish-and-chip shops in Scotland (and now other countries) will offer it on their menus.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.visitscotland.com/blog/food-drink/the-deep-fried-mars-bar-an-acquired-taste" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>

				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Stonehaven/Stonehaven5.jpg" alt="Person swinging fire" style="max-width: 250px;">
					</figure>
					<p>The Fireball Ceremony is the traditional way to greet the new year in Stonehaven. It is held every year on Hogmanay (the Scots word for the last day of the year). It features a parade or local people swinging fire cages around their head. The idea behind the ceremony is to burn off the bad spirits left from the old year so that the spirits of the New Year can come in clean and fresh.</p>
