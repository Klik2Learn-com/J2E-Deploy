	<div class="modal fade" tabindex="-1" id="bonus_modal_m10l5_A" role="dialog">

					</figure>
					<p>If you’re looking for a great day out at an amusement park, then Adventure Island has a lot to offer. It doesn’t cost anything to enter and you only pay for the rides you want. There are easy rides for children and more exciting rides for adults. As well  32 rides to choose from there is an exciting marine life centre with sea life from all over the world. When you’re hungry, you can visit a  range of places to eat from a jungle cafe to a cafe on the beach.</p>

						<img draggable="false" src="images/bonus/SouthendonSea/SouthendonSea2.jpg" alt="Pier" style="max-width: 250px;">
					</figure>
					<p>The pier at Southend extends for 1.3 miles into the sea and is the longest pleasure pier in the world. The pier was originally built of wood but so many visitors came from London to spend time at the seaside that the local council decided to build an iron pier. The pier has a range of attraction including cafes, a theatre and a hall of mirrors. A railway runs along the length of the pier every fifteen minutes. Despite suffering several major fires over the years, Southend pier is still a major attraction and was voted pier of the year in 2007.</p>

					<p>Cliffs Pavilion is a busy theatre in Southend with over 300 performances a year with a variety of different shows from ballet, opera and classical music to rock concerts.  of  Some of the world’s  most famous bands and singers have performed there, including Sir Paul McCartney and Glen Campbell.  It has a large restaurant with dramatic view over the city.</p>

					<p>Belfairs Woodland Centre was opened in 2013 to protect the local wildlife and provide a space for people to come and learn about the ancient woods in the area. It gets a five star rating for a family day out with something for everyone to do : tennis courts, football and basketball pitches, a children’s playground, a golf course and riding stables.</p>
