	<div class="modal fade" tabindex="-1" id="bonus_modal_m8l1_A" role="dialog">

					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Oxford/Oxford1.jpg" alt="Blenheim Palace" style="max-width: 250px;">
					</figure>
					<p>Blenheim Palace was built in the 18th century and is one of England’s largest houses. It is privately owned by the Churchill family and was the birthplace of the British Prime Minister, Sir Winston Churchill. The palace, park and gardens have many attractions and are open to the public. It has also been used as a film location for Shakespeare productions and James Bond films.</p>
					<!-- fixes image floats -->

	</div>
	<div class="modal fade" tabindex="-1" id="bonus_modal_m8l1_B" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m8l1_B">Harry Potter Tour of Oxford</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Oxford/Oxford2.jpg" alt="Harry Potter Tour of Oxford" style="max-width: 250px;">
					</figure>
					<p>Many of the scenes in the famous Harry Potter films were filmed in Oxford and you can take a special tour to see them for yourself. They include the medieval dining hall of New College, the cloisters, the gardens and the library where the hospital and dance scenes were filmed. Harry Potter fans can find out how much they know by taking a fun quiz.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>

	<div class="modal fade" tabindex="-1" id="bonus_modal_m8l1_C" role="dialog">

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m8l1_C">Oxford University</h4>

					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Oxford/Oxford3.jpg" alt="Oxford University" style="max-width: 250px;">
					</figure>
					<p>Oxford is one of the leading universities in the world and has over 30 colleges, each with their own traditions. They select the brightest and best students from all over the world. Oxford has produced 27 British Prime Ministers, over 30 world leaders, 50 Nobel prize winners and 120 Olympic medal winners.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>

		</div>
	</div>

						<img draggable="false" src="images/bonus/Oxford/Oxford4.jpg" alt="Museum of Natural History" style="max-width: 250px;">
					</figure>
					<p>The museum is known simply as Oxford University museum and has been a centre for scientific study at the University since 1860. It has large collections of plants and animals and for many years scientists have been studying a flock of birds who nest in the tower. Some famous things to see include complete dinosaur skeletons and the Oxford dodo - now an extinct bird.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>

					</figure>
					<p>The 1st of May is a day for traditional celebration in England to mark the arrival of spring. In Oxford , the day begins at 6am with the choir of Magdalen College singing from the Great Tower. People in the town celebrate by singing and dancing and the restaurants are open for a special breakfast.</p>

					</figure>
					<p>One of the most enjoyable things to do as a visitor to Oxford or Cambridge is to hire a punt and go for a trip on the river. Punting has been very popular since Victorian times. If you don’t feel confident to try punting yourself, you can take a guided tour. Cherwell Boathouse is the largest boat yard in Oxford and has over 80 punts for hire.</p>
