					</figure>
					<p>The petroleum industry in Aberdeen began with the discovery of significant oil deposits in the North Sea during the mid-20th century. Aberdeen became the centre of Europe's petroleum industry. With the largest heliport in the world and an important service ship harbour port serving offshore oil rigs, Aberdeen is often called the "Oil Capital of Europe". The number of jobs created by the energy industry in and around Aberdeen has been estimated at half a million.</p>
