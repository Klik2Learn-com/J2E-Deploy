					<p>Jane Austen, one of England’s most famous authors lived in Bath after the death of her father. He is buried in the town. Jane Austen used Bath as the setting for several of her novels. There is a Jane Austen exhibition in Bath and a festival every year in September when you can see people walking around in period costume.</p>

					</figure>
					<p>Bath Abbey has existed since the 7th century and was restored to its present condition in the 19th century. It has a splendid display of stained glass windows which cover around 80% of the wall space. The abbey is well known for its music and has a choir, two organs and ten bells. In the abbey cellars you can visit a heritage museum which tells the history of the building.</p>

					<p>The Holburne Museum is one of Bath’s most beautiful buildings. It  was originally a hotel but it is now  a museum for paintings and fine objects collected by Sir William Holburne. He was a Commander in the Royal Navy in the 18th century who had an interest in other cultures and their art as he travelled the world. </p>
