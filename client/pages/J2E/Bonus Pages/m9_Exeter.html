	<div class="modal fade" tabindex="-1" id="bonus_modal_m9l3_A" role="dialog">

					<h4 class="modal-title" id="bonus_modal_m9l3_A">Exeter Cathedral</h4>

				<div class="content">	
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Exeter/Exeter1.jpg" alt="Exeter Cathedral" style="max-width: 250px;">
					</figure>
					<p>Exeter Cathedral was built in 1400 and has the longest vaulted ceiling in Britain.  During the 2nd World War the cathedral was bombed and part of the building was destroyed. It has now been restored. The cathedral has several unusual features: an astronomical clock and the UK’s earliest known wooden carving of an elephant. </p>

						<img draggable="false" src="images/bonus/Exeter/Exeter2.jpg" alt="Royal Albert Memorial Museum & Art Gallery" style="max-width: 250px;">
					</figure>
					<p>The museum was voted Museum of the Year in 2012 and is the ideal place to explore the history of Devon. It has over a million objects from paintings, to natural history. Many of them come from other cultures and countries and tell the story of the area’s global exploration.</p>
					<!-- fixes image floats -->

						<img draggable="false" src="images/bonus/Exeter/Exeter3.jpg" alt="Powderham Castle" style="max-width: 250px;">
					</figure>
					<p>Powderham Castle is one of England’s oldest family homes. It’s now the home of the Earl and Countess of Devon and the castle and the gardens are open to visitors during the summer. The castle also organises horse shows, rock concerts and Radio 1’s annual event - the Big Weekend.</p>

						<img draggable="false" src="images/bonus/Exeter/Exeter4.jpg" alt="Exeter Castle" style="max-width: 250px;">
					</figure>
					<p>The castle dates from the 11th century and over the years, the castle has served many purposes. It was mentioned in one of Shakespeare’s plays and for over 400 years it was the county court and prison. Nowadays, part of the Castle has been renovated as a ballroom and concerts are held in the courtyard.</p>

					<p>Thomas Shapter graduated as a doctor from Edinburgh University and arrived in Exeter at the time of the cholera epidemic. He was twice elected as the Mayor of Exeter but is famous mainly for his important book on the history of the cholera epidemic.</p>
