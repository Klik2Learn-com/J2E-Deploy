	<div class="modal fade" tabindex="-1" id="bonus_modal_m3l1_A" role="dialog">

					</figure>
					<p>Born in a small town in Perthshire near Stirling, Andy Murray is one of Britain’s best athletes, and has been the number British Player since 2006. He is the only tennis player to have won two Olympic single gold medals. He’s also won two Wimbledon titles. At the end of 2016, he became the No 1 tennis player in the world. His brother, Jamie is a well known doubles player who has also won a Wimbledon title. The Murray brothers helped Britain win the Davis Cup in 2015.</p>

					</figure>
					<p>The castle is one of the most important in Scotland and has an impressive view of the surrounding countryside from the top of a steep crag. Several Scottish kings and queens have been crowned there - the most famous was Mary Queen of Scots. It’s now a popular tourist attraction where visitors can see the famous Stirling Heads - large oak carvings of famous characters, dating from the 16th century.</p>

					</figure>
					<p>The Falkirk Wheel is the world’s only rotating boat lift. It links two canals in central Scotland. It replaced a series of lock gates in 2000 and allowed boats to travel from coast to coast across Scotland. It’s also a great day out for the family with boat trips, a water play park and a mini canal.</p>

					</figure>
					<p>Irn Bru is a soft fizzy drink, popular throughout Scotland. It is sometimes called ‘Scotland’s other drink’ after whisky. It’s even more popular than Coca Cola in Scotland and is the 3rd most popular soft drink in the UK. Some places in Scotland sell irn bru flavour foods such as ice cream. The company has  a reputation for unusual and humorous advertising campaigns.</p>

					</figure>
					<p>The story about Robert the Bruce and the spider is famous. He was a Scottish knight who fought against the English king. One day, after a defeat in battle he was trying to escape and hid in a small cave. While he was there, he watched a small spider try again and again to make a web. Every time it fell, it got back up again. Finally it managed to spin a web. Robert was inspired by the spider and went on to defeat the English at the battle of Bannockburn.</p>

					<p>In the late 13th England invaded Scotland for the next 80 years Scotland and England fought a series of wars. William Wallace and Robert the Bruce were two Scottish leaders who defeated much larger English armies. Scotland remained an independent country until the two countries became part of the Kingdom of Great Britain in 1707.</p>
