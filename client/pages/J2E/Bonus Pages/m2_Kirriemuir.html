	<div class="modal fade" tabindex="-1" id="bonus_modal_m2l4_A" role="dialog">

						<img draggable="false" src="images/bonus/Kirriemuir/Kirriemuir1.jpg" alt="AC/DC" style="max-width: 250px;">
					</figure>
					<p>Kirriemuir is noted for being the birthplace of musician Bon Scott, who was the singer for the rock band AC/DC until his death in 1980. Every year Kirriemuir hosts <i>Bonfest</i>, a music festival in celebration of Scott.</p>

					</figure>
					<p>Red squirrels can be found in the woods and countryside of Kirriemuir. The red squirrel population has been decreasing in the UK, partly due to the introduction of North American grey squirrels in the 19th century.</p>

					</figure>
					<p>Sir James Matthew Barrie (9 May 1860 – 19 June 1937) was a Scottish novelist and playwright, best remembered today as the creator of Peter Pan. He was born and educated in Scotland but moved to London, where he wrote a number of successful novels and plays. When he died he was buried in Kirriemuir next to his parents.</p>
