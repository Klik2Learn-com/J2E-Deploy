					</figure>
					<p>The Angel of the North is one of the most famous pieces of public art in Britain and  stands on a hill where miners used to work underground in a coal mine. Its wingspan is a big as a jumbo jet. The sculptor, Antony Gormley has won many awards and has sculptures in many countries. </p>

					</figure>
					<p>A tour of the castle will explain how Newcastle began, from ancient Celtic Britons to Roman soldiers and the present day. From the top you can see wonderful views of the River Tyne, the cathedral and the main railway station. The castle was once a prison and is supposed to be haunted.</p>

					</figure>
					<p>There has been a bridge over the River Tyne in north-east England from the time that the  Romans lived there. The modern bridge was built in 1928 and is the most famous of the seven bridges which cross the river. Every year over 50,000 runners cross the Tyne bridge in the Great North Run.</p>
