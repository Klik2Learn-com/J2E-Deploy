					</figure>
					<p>RockNess was an annual music festival which took place in Scotland on the banks of Loch Ness near Inverness in the Scottish Highlands. The first Rockness festival took place on 24 June 2006 and continued to grow in size every year until 2013, which was the last running year of the festival. The festival was known as "the most beautiful festival in the world" and "the only festival with its own monster" due to its scenic location at Loch Ness which is the alleged home of the mythical Loch Ness Monster. Despite the festival's name it was not just a rock festival but presented music from all genres, especially mainstream and electronic music.</p>
