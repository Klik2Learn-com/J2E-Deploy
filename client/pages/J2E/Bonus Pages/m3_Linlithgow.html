					</figure>
					<p>Linlithgow Palace is now a ruin but it was a very important building in the 15th and 16th century. The kings and queens of Scotland lived there. The most famous of these was Mary Queen of Scots who was born in Linlithgow Palace. There is a story that the Palace is still haunted by Mary’s mother. It is now a popular visitor attraction where visitors can enjoy exploring one of Scotland’s finest medieval buildings. </p>

					<p>The folk festival has been running every September for over eighteen years at various venues around the town. It features a wide variety of music and attracts top class musicians not just from Scotland but folk musicians from Ireland, Canada and America. The four day festival also offers workshops, family events and a musical cruise on the canal.</p>

					</figure>
					<p>Mary Queen of Scots was born at Linlithgow Palace in 1542. When she was only six days old her father died and she became Queen of Scotland. Her mother was French and she was sent to live as a member of the French royal family. She married the French heir to the throne and also became Queen of France before she was eighteen. She returned to Britain and became a rival for the English throne. Her cousin Elizabeth 1 imprisoned her for over eighteen years in various palaces and castles. She was finally beheaded in London. Her body now lies in Westminster Cathedral.</p>

					<p>Captain Scott  - ‘Scotty’ is a character from the famous science fiction series ‘Star Trek.’ He was the Chief engineer on the starship ‘Enterprise.’ Linlithgow claims to be the birthplace of the character ‘Scotty’ is Linlithgow. The character was famous for solving difficult mechanical problems with the spaceship at the last minute. Captain Scott is famous for the phrase ‘Beam me up Scotty’ when characters entered the transporter machine and  were taken instantly to other places.</p>

					<p>St Michael’s church lies just to the south of Linlithgow Palace and is the place where the kings and queens of Scotland worshipped. The church had a magnificent stone crown  on the top of the tower for over 400 years. In 1820 it became unsafe and had to be removed. Late last century it was replaced by a much lighter  aluminium one and a beautiful new stained glass window was added.</p>
