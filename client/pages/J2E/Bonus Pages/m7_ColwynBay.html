	<div class="modal fade" tabindex="-1" id="bonus_modal_m7l5_A" role="dialog">

					</figure>
					<p>This grand Art Deco building began showing films at the beginning of the 20th century. It is still the oldest working cinema in the UK. The theatre is associated with some famous British actors and  now puts on drama, musicals, concerts and of course a pantomime at Christmas. </p>
					<!-- fixes image floats -->

					<h4 class="modal-title" id="bonus_modal_m7l5_B">Colwyn Bay Beach</h4>

				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/ColwynBay/ColwynBay2.jpg" alt="Colwyn Bay Beach" style="max-width: 250px;">
					</figure>
					<p>Colwyn bay is a typical Victorian seaside town. It was based on the three miles of wonderful white sand beside the sea wall and promenade. The beach has achieved the standard of  European Blue Flag for its water quality.  Nowadays, you can also do a range of watersports including sailing, canoeing,  wind -surfing and jet skiing.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>

				</div>
			</div>
		</div>
	</div>

					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/ColwynBay/ColwynBay3.jpg" alt="Timothy Dalton" style="max-width: 250px;">
					</figure>
					<p>Timothy Dalton was born in Colwyn Bay and is best known for playing the character of James Bond in two Bond movies. He also starred as the romantic lead in several films based on the novels of Jane Austen. His career in America continued for many years and he worked in Disney films as a voiceover artist in the Toy Story films.</p>
					<!-- fixes image floats -->

						<img draggable="false" src="images/bonus/ColwynBay/ColwynBay4.jpg" alt="Eirias Park" style="max-width: 250px;">
					</figure>
					<p>This large park has a great range of things to do for sports and leisure. There’s an indoor swimming pool, tennis courts and a boating lake. The athletics track and the rugby/football pitch are of international standard and the International Rugby Board often choose the stadium for Test matches.</p>

						<img draggable="false" src="images/bonus/ColwynBay/ColwynBay5.jpg" alt="Welsh Mountain Zoo" style="max-width: 250px;">
					</figure>
					<p>The zoo is situated on the hills overlooking Colwyn Bay. You can see a large variety of animals including the rare snow leopard. There are chimpanzees, otters, sea lions and the zoo can claim to have produced the first camel to be born in Wales. No Welsh zoo of course would be complete without the Welsh mountain goat.</p>
