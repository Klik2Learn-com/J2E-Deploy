	<div class="modal fade" tabindex="-1" id="bonus_modal_m1l3_A" role="dialog">

						<img draggable="false" src="images/bonus/FortAugustus/FortAugustus1.jpg" alt="Glenfinnan Viaduct" style="max-width: 250px;">
					</figure>
					<p>Glenfinnan Viaduct is a railway viaduct in Scotland. Construction started in 1897 and took 4 years to complete. It has since become famous around the world after being featured in the Harry Potter films.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m1l3_B">Jacobite Rebellion</h4>

				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/FortAugustus/FortAugustus2.jpg" alt="Bonnie Prince Charlie" style="max-width: 150px;">
					</figure>
					<p>The Jacobite rising of 1745 was the attempt by Charles Edward Stuart (also known as Bonnie Prince Charlie) to regain the British throne for the exiled House of Stuart.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.historic-uk.com/HistoryUK/HistoryofScotland/The-Jacobite-Revolts-Chronology/" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>

			</div>
		</div>

						<img draggable="false" src="images/bonus/FortAugustus/FortAugustus3.jpg" alt="Gaelic speech bubble" style="max-width: 250px;">
					</figure>
					<p>Gaelic is a language native to Scotland, and still spoken in some parts of the country. It is one of the several languages that come from Old Irish. Failte means welcome.</p>

					<div class="parent_expander"></div>
					<br>

						<img draggable="false" src="images/bonus/FortAugustus/FortAugustus4.jpg" alt="Swarm of midges" style="max-width: 250px;">
					</figure>
					<p>Midges are small flying insects that feed on the blood of animals. They are common throughout Scotland and gather in swarms in the spring and summer, usually near water or bogs. Their bites can be itchy, so they many people find them quite annoying.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.theguardian.com/lifeandstyle/shortcuts/2013/jun/23/how-to-beat-midges-summer" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
