<template name="MoreAboutLiverpool">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle" >
			<!-- SET PLACE LINK -->
			<a draggable="false" href="Liverpool"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{>menu}}
			<!-- SET PLACE NAME -->
			<div class="parent-level">{{> m5l6}}</div> <div class="acttitle-title">{{> BonusTitle}} {{> m5l6}}</div>
		</header>

		<section id="moreaboutLiverpool">
			<!-- {{>BonusPlaceHolder}} -->
			<div class="bonuscontent">
				
				<!-- Top row of images -->
				<div class="row">
					<div class="col-sm-4 col-xs-12 bonus-image" style="background-image: url('images/bonus/Liverpool/Liverpool1.jpg'); background-position: center;" data-toggle="modal" data-target="#bonus_modal_m5l6_A">
						<p>Titanic</p>
					</div>
					<div class="col-sm-4 col-xs-12 bonus-image" style="background-image: url('images/bonus/Liverpool/Liverpool2.jpg'); background-position: center;" data-toggle="modal" data-target="#bonus_modal_m5l6_B">
						<p>Waterfront</p>
					</div>
					<div class="col-sm-4 col-xs-12 bonus-image" style="background-image: url('images/bonus/Liverpool/Liverpool3.jpg'); background-position: center;" data-toggle="modal" data-target="#bonus_modal_m5l6_C">
						<p>Liverpool Cathedral</p>
					</div>
					
				</div>
				
				<!-- Bottom row of images -->
				<div class="row">
					<div class="col-sm-5 col-sm-offset-2 col-xs-12 bonus-image" style="background-image: url('images/bonus/Liverpool/Liverpool4.jpg');  background-position: center;" data-toggle="modal" data-target="#bonus_modal_m5l6_D">
						<p>Anfield Stadium</p>
					</div>
					<div class="col-sm-3 col-xs-12 bonus-image" style="background-image: url('images/bonus/Liverpool/Liverpool5.jpg'); background-position: center;" data-toggle="modal" data-target="#bonus_modal_m5l6_E">
						<p>The Beatles</p>
					</div>	
				</div>
			
			</div>
		</section>
	</div>
</article>

	
	<div class="modal fade" tabindex="-1" id="bonus_modal_m5l6_A" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m5l6_A">Titanic</h4>
				</div>
				<div class="content">	
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Liverpool/Liverpool1.jpg" alt="Titanic" style="max-width: 250px;">
					</figure>
					<p>The Titanic never came to Liverpool, but the ship had strong ties to the city and the company that built the Titanic, the White Star Line had their Head Office in Liverpool. Over 90 of the crew of the ship came from Liverpool including the captain. The Maritime Museum has a lot of information about the ship including the only surviving first class ticket.
</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.liverpoolmuseums.org.uk/maritime/visit/floor-plan/titanic/index.aspx" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" id="bonus_modal_m5l6_B" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m5l6_B">Waterfront</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Liverpool/Liverpool2.jpg" alt="Waterfront" style="max-width: 250px;">
					</figure>
					<p>The waterfront is a UNESCO World Heritage Site and has an an amazing range of things to see and do. There are magnificent buildings both old and new and at the Prince's Dock you can see some of the world’s largest liners arrive in the city. You can take a trip on the Mersey ferry and visit four different museums including The Beatles Story.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.liverpoolwaterfront.org/" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" id="bonus_modal_m5l6_C" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m5l6_C">Liverpool Cathedral</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Liverpool/Liverpool3.jpg" alt="Liverpool Cathedral" style="max-width: 250px;">
					</figure>
					<p>Liverpool cathedral is the largest in the UK and was voted the Best Large Visitor Attraction in the north west. The cathedral organ is the largest in the UK with over 10,000 pipes. Visitors can climb the 100 metre tower to get spectacular views of the city.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.liverpoolcathedral.org.uk/" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" id="bonus_modal_m5l6_D" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m5l6_D">Anfield Stadium</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Liverpool/Liverpool4.jpg" alt="Anfield Stadium" style="max-width: 250px;">
					</figure>
					<p>Anfield stadium is the home of Liverpool football club. It was built in 1894 and is now an all-seater stadium. Several of the gates into the stadium are named after famous Liverpool managers and one has the  club’s motto ‘You’ll never walk alone.’ The stadium is used for other sports and many famous musicians have played there including Paul McCartney of the Beatles.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.liverpoolfc.com/stadium" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" id="bonus_modal_m5l6_E" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="bonus_modal_m5l6_E">The Beatles</h4>
				</div>
				<div class="content">
					<figure class="image imgleft-responsive">
						<img draggable="false" src="images/bonus/Liverpool/Liverpool5.jpg" alt="The Beatles" style="max-width: 250px;">
					</figure>
					<p>The Beatles grew out of the Liverpool music scene in the 1960’s to become one of the most famous rock bands in the world. The song -writing partnership of John Lennon and Paul McCartney created some of the 20th century’s most popular songs. They are still the best selling band in the world and The Beatles Story museum tells the story of Liverpool’s most famous band.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>
					<br>
					<p class="text-center"><a draggable="false" href="http://www.thebeatles.com/" target="_blank" class="moreInfo" onclick="askToRedirect(event)">{{>touch yes="Tap" no="Click"}} here to learn more</a></p>
				</div>
			</div>
		</div>
	</div>
	
</template>
