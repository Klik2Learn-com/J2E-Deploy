	<div class="modal fade" tabindex="-1" id="bonus_modal_m1l6_A" role="dialog">

						<img draggable="false" src="images/bonus/DunveganCastle/DunveganCastle1.jpg" alt="Castle" style="max-width: 250px;">
					</figure>
					<p>Dunvegan Castle is a castle a mile and a half to the north of Dunvegan on the Isle of Skye, situated off the west coast of Scotland. It is the home of Hugh MacLeod, chief of the Clan MacLeod. Dunvegan Castle is the oldest continuously inhabited castle in Scotland and has been the stronghold of the chiefs of the clan for more than 800 years. The castle is now a five star visitor attraction.</p>

					</figure>
					<p>Clan MacLeod is a Highland Scottish clan associated with the Isle of Skye. The MacLeods of Skye established the castle at Dunvegan, which remains the chief’s home to this day.</p>
					<!-- fixes image floats -->
					<div class="parent_expander"></div>

					</figure>
					<p>Danny MacAskill is a Scottish trials cyclist, from Dunvegan on the Isle of Skye. He works professionally as a street trials pro rider for Inspired Bicycles Ltd. In 2009 he released a five-and-a-half-minute street trials video, filmed by his flatmate Dave Sowerby, on YouTube to popular acclaim and widespread media attention. The video features stunts performed by MacAskill.</p>

						<img draggable="false" src="images/bonus/DunveganCastle/DunveganCastle4.jpg" alt="Piper" style="max-width: 250px;">
					</figure>
					<p>The MacCrimmons were a Scottish family, pipers to the chiefs of Clan MacLeod for several generations. The MacCrimmon were centred near the Clan MacLeod seat at Dunvegan on the Isle of Skye. Here the MacCrimmons taught at one of the best known "piping colleges" in the Highlands of Scotland. A lament is a slow, solemn tune written to express sorrow at a sad event like a funeral or losing a battle.</p>

					</figure>
					<p>During the 18th and 19th centuries Highland land owners, such as the ones on Skye, cleared their lands of tenants forcing tens of thousands of people out of their homes. They cleared the land of people to farm sheep which could make them more money than people could afford to pay in rent. Many Highlanders emigrated to North America, never to return.</p>
