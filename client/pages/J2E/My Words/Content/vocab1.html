<template name="Vocab1">
<div class="parapaper fold text-center">

<div class="container-fluid-no-gutter">
	<div class="row">
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>adventurous</h4>
			Someone who is adventurous is willing to take risks and to try new methods.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>ambitious</h4>
			Someone who is ambitious has a strong desire to be successful, rich, or powerful.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>awkward</h4>
			An awkward situation is embarrassing and difficult to deal with. 
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>brash</h4>
			If you describe someone or their behaviour as brash, you disapprove of them because you think that they are too confident and aggressive.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>creative</h4>
			A creative person has the ability to invent and develop original ideas, especially in the arts.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>crisis</h4>
			A crisis is a situation in which something or someone is affected by one or more very serious problems.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>exaggerate</h4>
			If you exaggerate, you indicate that something is, for example, worse or more important than it really is.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>fun-loving</h4>
			Enjoys the good or fun things in life.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>helpful</h4>
			If you describe someone as helpful, you mean that they help you in some way, such as doing part of your job for you or by giving you advice or information.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>kind</h4>
			Friendly, Generous. The <u>opposite</u> of Cruel.
			</div></div>
		</div>
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>myth</h4>
			A myth is a well-known story which was made up in the past to explain natural events or to justify religious beliefs or social customs.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>organised</h4>
			An organised activity or group involves a number of people doing something together in a structured way, rather than doing it by themselves.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>output</h4>
			Output is used to refer to the amount of something that a person or thing produces.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>quick-thinking</h4>
			Able to make sensible decisions quickly.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>sensible</h4>
			Sensible actions or decisions are good because they are based on reasons rather than emotions.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>serious</h4>
			Serious problems or situations are very bad and cause people to be worried or afraid.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>stereotype</h4>
			A stereotype is a fixed general image or set of characteristics that a lot of people believe represent a particular type of person or thing.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>talkative</h4>
			Someone who is talkative talks a lot.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>typical</h4>
			You use typical to describe someone or something that shows the most usual characteristics of a particular type of person or thing,.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>unfounded</h4>
			If you describe a rumour, belief, or feeling as unfounded, you mean that it is wrong and is not based on facts or evidence.
			</div></div>
		</div>
	</div>
</div>
	
</div>
</template>
