<template name="Vocab2">
<div class="parapaper fold text-center">

<div class="container-fluid-no-gutter">
	<div class="row">
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>appreciation</h4>
			Appreciation of something is the recognition and enjoyment of its good qualities.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>autobiographical</h4>
			An autobiographical piece of writing relates to events in the life of the person who has written it.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>basketball</h4>
			Basketball is a game in which two teams of five players each try to score goals by throwing a large ball through a circular net fixed to a metal ring at each end of the court.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>bottle</h4>
			A bottle is a glass or plastic container in which drinks and other liquids are kept. Bottles are usually round with straight sides and a narrow top.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>bureaucratic</h4>
			Bureaucratic means involving complicated rules and procedures which can cause long delays.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>capitalism</h4>
			Capitalism is an economic and political system in which property, business, and industry are owned by private individuals and not by the state.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>department</h4>
			A department is one of the sections in an organisation such as a government, business, or university. A department is also one of the sections in a large shop.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>discount</h4>
			A discount is a reduction in the usual price of something.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>economics</h4>
			Economics is the study of the way in which money, industry, and trade are organised in a society.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>electricity</h4>
			Electricity is a form of energy that can be carried by wires and is used for heating and lighting, and to provide power for machines.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>explosives</h4>
			An explosive is a substance or device that can cause an explosion.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>humiliation</h4>
			Humiliation is the embarrassment and shame you feel when someone makes you appear stupid, or when you make a mistake in public.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>indefatigable</h4>
			You use indefatigable to describe someone who never gets tired of doing something.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>identical</h4>
			Things that are identical are exactly the same.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>incomprehensible</h4>
			Something that is incomprehensible is impossible to understand.
			</div></div>
		</div>
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>international</h4>
			International means between or involving different countries.	
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>insurance</h4>
			Insurance is an arrangement in which you pay money to a company, and they pay money to you if something unpleasant happens to you, for example if your property is stolen or damaged, or if you get a serious illness.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>lemonade</h4>
			Lemonade is a colourless sweet fizzy drink. A drink that is made from lemons, sugar, and water and is not fizzy can also be referred to as lemonade.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>observatory</h4>
			An observatory is a building with a large telescope from which scientists study things such as the planets by watching them.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>obviously</h4>
			You use obviously when you are stating something that you expect the person who is listening to know already.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>offence</h4>
			An offence is a crime that breaks a particular law and requires a particular punishment.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>parliament</h4>
			The parliament of some countries, for example Britain, is the group of people who make or change its laws, and decide what policies the country should follow.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>prisoner</h4>
			A prisoner is a person who is kept in a prison as a punishment for a crime that they have committed.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>professional</h4>
			Professional means relating to a person's work, especially work that requires special training.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>refrigerator</h4>
			A refrigerator is a large container which is kept cool inside, usually by electricity, so that the food and drink in it stays fresh.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>regulate</h4>
			To regulate an activity or process means to control it, especially by means of rules.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>reply</h4>
			When you reply to something that someone has said or written to you, you say or write an answer to them.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>station</h4>
			A station is a building by a railway line where trains stop so that people can get on or off.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>totalitarianism</h4>
			Totalitarianism is the ideas, principles, and practices of totalitarian political systems.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>understand</h4>
			If you understand someone or understand what they are saying, you know what they mean.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
			<h4>visibility</h4>
			Visibility means how far or how clearly you can see in particular weather conditions.
			</div></div>
		</div>
	</div>
</div>
	
</div>
</template>
