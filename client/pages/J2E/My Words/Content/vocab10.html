<template name="Vocab10">
<div class="parapaper fold text-center">

<div class="container-fluid-no-gutter">
	<div class="row">
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>skill</h4>
			A skill is a type of work or activity which requires special training and knowledge.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>irritable</h4>
			If you are irritable, you are easily annoyed.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>strive</h4>
			If you strive to do something or strive for something, you make a great effort to do it or get it.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>to axe something</h4>
			To axe something is to remove something suddenly.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>crisis</h4>
			A crisis is a situation in which something or someone is affected by one or more very serious problems.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>drinker</h4>
			If someone is a tea drinker, for example, they regularly drink tea.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>admiration</h4>
			Admiration is a feeling of great liking and respect for a person or thing.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>wisdom</h4>
			@wisdom@@ is the ability to use your experience and knowledge in order to make sensible decisions or judgements.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>aspire</h4>
			If you aspire to something such as an important job, you have a strong desire to achieve it.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>evidence</h4>
			Evidence is anything that you see, experience, read, or are told that causes you to believe that something is true or has really happened.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>excitement</h4>
			You use excitement to refer to the state of being excited, or to something that excites you.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>pride</h4>
			Pride is a feeling of satisfaction which you have because you or people close to you have done something good or possess something good.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>improvement</h4>
			If there is an improvement in something, it becomes better.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>commitment</h4>
			Commitment is a strong belief in an idea or system.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>compensate</h4>
			To compensate someone for money or things that they have lost means to pay them money or give them something to replace that money or those things.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>disappointment</h4>
			Disappointment is the state of feeling disappointed.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>sparkles</h4>
			If something sparkles, it is clear and bright and shines with a lot of very small points of light.
			</div></div>
		</div>
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
			<h4>impact</h4>
			The impact that something has on a situation, process, or person is a sudden and powerful effect that it has on them.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>productive</h4>
			Someone or something that is productive produces or does a lot for the amount of resources used.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>potential</h4>
			You use potential to say that someone or something is capable of developing into the particular kind of person or thing mentioned.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>fun</h4>
			You refer to an activity or situation as fun if you think it is pleasant and enjoyable and it causes you to feel happy.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>Paediatrician</h4>
			A Paediatrician is a doctor who specialises in treating sick children.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>obesity</h4>
			The excessive consumption of sugar that leads to problems of obesity.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>contrast</h4>
			A contrast is a great difference between two or more things which is clear when you compare them.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>failure</h4>
			Failure is a lack of success in doing or achieving something, especially in relation to a particular activity.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>surprise</h4>
			A surprise is an unexpected event, fact, or piece of news.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>mistake</h4>
			If you make a mistake, you do something which you did not intend to do, or which produces a result that you do not want.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>trouble</h4>
			You can refer to problems or difficulties as trouble.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>tolerance</h4>
			Tolerance is the quality of allowing other people to say and do as they like, even if you do not agree or approve of it.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>soars</h4>
			If the amount, value, level, or volume of something soars, it quickly increases by a great deal.
			</div></div> 

			<div class="vocabcontainer"><div class="meaning">
			<h4>wealth</h4>
			Wealth is the possession of a large amount of money, property, or other valuable things.
			</div></div> 

			<div class="vocabcontainer"><div class="meaning">
			<h4>smoker</h4>
			A smoker is someone who smokes.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>quantity</h4>
			A quantity is an amount that you can measure or count.
			</div></div>

			<div class="vocabcontainer"><div class="meaning">
			<h4>rain</h4>
			Rain is water that falls from the clouds in small drops.
			</div></div>
		</div>
	</div>
</div>
	
</div>
</template>
