<template name="Vocab7">
<div class="parapaper fold text-center">

<div class="container-fluid-no-gutter">
	<div class="row">
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
				<h4>cheating</h4>
				When someone cheats, they do not obey a set of rules which they should be obeying, for example in a game or exam.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>plagiarism</h4>
				Plagiarism is the practice of using or copying someone else's idea or work and pretending that you thought of it or created it.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>postgraduate</h4>
				A postgraduate or a postgraduate student is a student with a first degree from a university who is studying or doing research at a more advanced level.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>essay</h4>
				An essay is a short piece of writing on one particular subject written by a student.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>undergraduate</h4>
				An undergraduate is a student at a university or college who is studying for his or her first degree.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>lecture</h4>
				A lecture is a talk someone gives in order to teach people about a particular subject, usually at a university or college.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>course work</h4>
				Course work is work that students do during a course, rather than in exams, especially work that counts towards a student's final grade.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>degree</h4>
				You use degree to indicate the extent to which something happens or is the case, or the amount which something is felt.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>graduate</h4>
				In Britain, a graduate is a person who has successfully completed a degree at a university or college and has received a certificate that shows this.
			</div></div>
		</div>
		<div class="col-sm-6">
			<div class="vocabcontainer"><div class="meaning">
				<h4>Halls of residence</h4>
				Halls of residence are buildings with rooms or flats, usually built by universities or colleges, in which students live during the term.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>term</h4>
				If you talk about something in terms of something or in particular terms, you are specifying which aspect of it you are discussing or from what point of view you are considering it.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>syllabus</h4>
				You can refer to the subjects that are studied in a particular course as the syllabus.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>campus</h4>
				A campus is an area of land that contains the main buildings of a university or college.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>seminar</h4>
				A seminar is a meeting where a group of people discuss a problem or topic.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>professor</h4>
				A professor in a British university is the most senior teacher in a department.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>subject</h4>
				A subject is an area of knowledge or study, especially one that you study at school, college, or university.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>prospectus</h4>
				A prospectus is a detailed document produced by a college, school, or company, which gives details about it.
			</div></div>
			<div class="vocabcontainer"><div class="meaning">
				<h4>tutorial</h4>
				In a university or college, a tutorial is a regular meeting between a tutor and one or several students, for discussion of a subject that is being studied.
			</div></div>
	</div>
</div>
	
</div>
</div>
</template>
