<template name="voiceRecorderComment">
	{{#if addComment}}
	   	<a draggable="false" href="#" class="invisible" data-function="add-comment"><i class="fas fa-pencil-alt"></i>Add Comment</a>
	    	<textarea id="comment-body" style="margin: 0px; height: 180px; width: 100%;" placeholder="Type your comment here..."></textarea>
	      	<div class="submit-cancel">
				<button class="button2 buttonsmall" data-function="confirm-comment"><i class="fas fa-pencil-alt"></i> Submit</button>
				<button class="button1 buttonsmall" data-function="cancel-comment"><i class="fa fa-times"></i> Cancel</button>
			</div>
	{{else}}
	   	{{#if recordComment}}
	   		{{#if recorded}}
				<div class="text-center recorder_save">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-4 text-center">
								<button id="btnplaytemp" class="buttonround buttonroundbig buttonplay"></button>
								<br>
								<!-- <div style="font-size: 0.8em; margin-top: 10px; text-align: left; display: inline-block;">Length: {{duration}}</div> -->
							</div>
							<div class="col-sm-8 text-center" style="padding-top: 2.5em;">
								<input type="text" id="audio-title" style="width: 100%; margin-bottom: 10px;" placeholder="Enter a title for your recording..."><br>
								<input type="text" id="audio-comment-body" style="width: 100%; margin-bottom: 10px;" placeholder="Enter a comment to with your recording..."><br>
								<button class="button2 buttonsmall ddwidth6 item-space" id="btnsave">Save</button>
								<button class="button1 buttonsmall ddwidth6 item-space" id="btncancel">Cancel</button>
							</div>
						</div>
					</div>
				</div>
				<audio id="player">You need to update your browser to use this feature</audio>
	   		{{else}}
				<div class="text-center recorder_save">
					<h3 class="center">{{>touch yes="Tap" no="Click"}} the button to start recording. {{>touch yes="Tap" no="Click"}} again to stop. You can then save your recording.</h3>
					{{#if recording}}
						<button id="btnstop" class="buttonround buttonroundbig buttonstop animated"></button>
					{{else}}
						<button id="btnrecord" class="buttonround buttonroundbig buttonrec"></button>
					{{/if}}
				</div>

	        {{/if}}
	   	{{else}}
			<div class="text-center">
				<div style="margin: 20px; display: inline-block;"><a draggable="false" href="#" data-function="add-comment"><i class="fas fa-pencil-alt"></i> Type Comment</a></div>
				<div style="margin: 20px; display: inline-block;"><a draggable="false" href="#" data-function="record-comment"><i class="fa fa-microphone"></i> Record Comment</a></div>
			</div>
	   	{{/if}}
	{{/if}}
</template>
