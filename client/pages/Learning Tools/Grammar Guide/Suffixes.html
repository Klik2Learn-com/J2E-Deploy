<h1>Suffixes</h1><span id="suffix1"></span>
<p>Suffixes are letters that are added to the end of a word to form a new type of word. For example, they can change the word from a noun to an adjective. Here is a table showing the most common suffixes.</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">

    <th>CHANGE</th>
  </tr>

    <td style="text-align: right;"><strong>comfort</strong></td>
    <td><strong>able</strong></td>
    <td>noun to adjective</td>
  </tr>
  <tr>
    <td style="text-align: right;"><strong>music</strong></td>
    <td><strong>al</strong></td>
    <td>noun to adjective</td>
  </tr>
  <tr>

  </tr>

    <td><strong>ful</strong></td>
    <td>noun to adjective</td>
  </tr>
  <tr>
    <td style="text-align: right;"><strong>artist</strong></td>
    <td><strong>ic</strong></td>
    <td>noun to adjective</td>
  </tr>
  <tr>
