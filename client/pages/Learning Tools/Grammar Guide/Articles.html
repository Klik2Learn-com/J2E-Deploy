<template name="GGArticles">
   <section id="GGArticles" class="hidden">
		<h1>Articles</h1>
		<a draggable="false" name="art1"></a>
		<div class="container-fluid">
		  <div class="row">
			 <div class="col-sm-4 col-sm-offset-1 text-center">
				<p><span class="gg-bluewordbox">a</span> <span class="gg-bluewordbox">an</span></p>
				<p class="text-left;">The <strong>indefinite article</strong>. These refer to things in general.</p>
			 </div>
			 <div class="col-sm-2"><p>&nbsp;</p></div>
			 <div class="col-sm-4 text-center">
				<p><span class="gg-bluewordbox">the</span></p>
				<p class="text-left;">The <strong>definite article</strong>. It refers to specific things.</p>
			 </div>
		  </div>
		</div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>GENERAL - INDEFINITE ARTICLE</th>
            <th>SPECIFIC - DEFINITE ARTICLE</th>
         </tr>
         <tr>
            <td><em>She wanted <span class="gg-boldblue">a</span> dog for her birthday.</em></td>
            <td><em>When she saw <span class="gg-boldblue">the</span> dog in the pet shop, she ran towards it.</em></td>
         </tr>
         <tr>
            <td><em>They are looking for <span class="gg-boldblue">a</span> house to rent.</em></td>
            <td><em><span class="gg-boldblue">The</span> house they shared together was destroyed in the flood.</em></td>
         </tr>
         <tr>
            <td><em>He went to <span class="gg-boldblue">a</span> good school in London.</em></td>
            <td><em><span class="gg-boldblue">The</span> school he went to was the best in the area.</em></td>
         </tr>
      </table></div>
      <span id="art2">
         <p class="gg-textheader">Using the Article</p>
      </span>
      <p>It helps first to understand the difference between;</p>
      <p></p>
      <blockquote class="gg-blockquote">
         <p><strong>Countable Nouns</strong> <span class="gg-tabspace20"><br>
            Words which can form plurals</span>
         </p>
         <p><strong>Uncountable Nouns </strong><span class="gg-tabspace20"><br>
            Words which can't form a plural</span>
         </p>
         <p><strong>Abstract Nouns</strong> <span class="gg-tabspace20"><br>
            Words which express ideas, states of mind, emotions</span>
         </p>
      </blockquote>
      <p><br>
         This table gives examples:
      </p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>TYPE OF NOUN</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td><strong>countable</strong></td>
            <td class="gg-listspacing">tree<br>
               policeman<br>
               tooth <br>
               box <br>
               army
            </td>
            <td class="gg-listspacing">trees <br>
               policemen <br>
               teeth <br>
               boxes <br>
               armies
            </td>
         </tr>
         <tr>
            <td><strong>uncountable</strong></td>
            <td class="gg-listspacing">advice <br>
               news <br>
               furniture <br>
               information <br>
               money
            </td>
            <td class="gg-listspacing">advice <br>
               news <br>
               furniture <br>
               information<br>
               money
            </td>
         </tr>
         <tr>
            <td><strong>abstract</strong></td>
            <td class="gg-listspacing">beauty <br>
               happiness <br>
               death <br>
               hope <br>
               sadness <br>
               fear
            </td>
            <td class="gg-listspacing">beauties <br>
               happiness <br>
               deaths <br>
               hopes <br>
               sadness <br>
               fears
            </td>
         </tr>
      </table></div>
      <p><strong>The Indefinite Article -&nbsp;<span class="gg-boldblue">a</span> and&nbsp;<span class="gg-boldblue">an</span></strong></p>
      <p>Use the <strong>indefinite article</strong>;</p>
      <p>1. before a singular, <strong>countable noun</strong></p>
      <div class="gg-dottedbox"><em>The queen planted <span class="gg-boldblue">a</span>
         tree during her visit.</em>
      </div>
      <p>2. before nouns describing jobs/occupations</p>
      <div class="gg-dottedbox"><em>My sister's <span class="gg-boldblue">an</span>
         accountant.</em>
      </div>
      3. when the noun is part of a larger group or represents a larger group
      <div class="gg-dottedbox">
         <p><em> She's <span class="gg-boldblue">a</span> member of her local gym</em></p>
         <p> <em><span class="gg-boldblue">A</span> child needs love and affection to develop properly</em>.</p>
      </div>
      <p>4. when you mention a noun for the first time</p>
      <div class="gg-dottedbox"> <em><span class="gg-boldblue">A</span> man was seen entering the building at 11pm. <span class="gg-boldblue">The</span> man was wearing dark jeans and a hooded top.</em></div>
      <p>but <strong>not</strong> before plural <strong>countable
         nouns</strong>
      </p>
      <div class="gg-dottedbox"><em><span class="gg-boldblue">Boxes</span> were piled high against the wall.</em></div>
      <p>and <strong>not</strong> before <strong>abstract</strong>
         and <strong>uncountable nouns</strong> unless using an <strong>adjective</strong>
      </p>
      <div class="gg-dottedbox"><em>It’s <span class="gg-boldblue">a</span> <strong>difficult</strong>
         (adjective) situation but we must not lose <span class="gg-boldblue">hope</span>
         (abstract noun) because <strong class="gg-boldblue">help</strong>
         (uncountable noun) will arrive soon.</em>
      </div>
      <p class="gg-textwarn">WARNING!</p>
      <p class="gg-listspacing">Be careful with <span class="gg-boldblue">few</span> and <span class="gg-boldblue">little</span>! <br>
         Used <strong>with</strong> the <strong>indefinite
         article</strong> they
         have a positive meaning.<br>
         Used <strong>without</strong> the <strong>indefinite
         article</strong> they
         have a negative meaning. 
      </p>
      <p>This table gives examples:</p>
      
	  <div class="mobile-table-wrapper hidden-xxs"><table class="table1 gg-table">
         <tr>
            <th>POSITIVE</th>
            <th>NEGATIVE</th>
         </tr>
         <tr>
            <td><em>He's made quite <span class="gg-boldblue">a
               few</span> friends already.</em>
            </td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td><em><span class="gg-boldblue">
               Few</span>
               people ever come to visit her.</em>
            </td>
         </tr>
         <tr>
            <td><em>I'd like <span class="gg-boldblue">a little</span> milk in my coffee.</em></td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td><em>He's got <span class="gg-boldblue">little</span> time for anything other than work at the moment.</em></td>
         </tr>
      </table></div>
	  
	  <div class="mobile-table-wrapper visible-xxs"><table class="table1 gg-table">
         <tr>
            <th>POSITIVE</th>
         </tr>
         <tr>
            <td><em>He's made quite <span class="gg-boldblue">a
               few</span> friends already.</em>
            </td>
         </tr>
		 <tr>
            <td><em>I'd like <span class="gg-boldblue">a little</span> milk in my coffee.</em></td>
         </tr>
		 
		 <tr>
            <th>NEGATIVE</th>
         </tr>
         <tr>
            <td><em><span class="gg-boldblue">Few</span> people ever come to visit her.</em>
            </td>
         </tr>
         <tr>
            <td><em>He's got <span class="gg-boldblue">little</span> time for anything other than work at the moment.</em></td>
         </tr>
      </table></div>
	  
      <p><strong>Use the Definite Article&nbsp;<span class="gg-boldblue">the</span></strong></p>
      <p>1. for singular and plural </p>
      <div class="gg-dottedbox">
         <p><em><span class="gg-boldblue">The dog</span> barked when the door bell rang.</em></p>
         <p><em><span class="gg-boldblue">The dogs</span> chased after the rabbit.</em></p>
      </div>
      <p>2. for</p>
      <table class="gg-table-3">
         <tr>
            <td>• seas</td>
            <td><em><span class="gg-boldblue">the</span> Atlantic Ocean</em></td>
         </tr>
         <tr>
            <td>• mountains</td>
            <td><em><span class="gg-boldblue">the</span> Alps</em></td>
         </tr>
         <tr>
            <td>• rivers</td>
            <td><em><span class="gg-boldblue">the</span> Thames</em></td>
         </tr>
         <tr>
            <td>• plural countries</td>
            <td><em><span class="gg-boldblue">the</span> USA</em></td>
         </tr>
         <tr>
            <td>• famous buildings</td>
            <td><em><span class="gg-boldblue">the</span> pyramids</em></td>
         </tr>
         <tr>
            <td>• family names </td>
            <td><em><span class="gg-boldblue">the</span> Smiths</em></td>
         </tr>
         <tr>
            <td>• famous books </td>
            <td><em><span class="gg-boldblue">the</span> bible</em></td>
         </tr>
         <tr>
            <td>• newspapers </td>
            <td><em><span class="gg-boldblue">the</span> Independent</em></td>
         </tr>
         <tr>
            <td>• organisations </td>
            <td><em><span class="gg-boldblue">the</span> European Union/EU</em></td>
         </tr>
      </table>
      <p><strong>but</strong> not for</p>
      <table  class="gg-table-3">
         <tr>
            <td>• countries</td>
            <td><em>They drove through France.</em></td>
         </tr>
         <tr>
            <td>• towns</td>
            <td><em>He now lives in Edinburgh.</em></td>
         </tr>
         <tr>
            <td>• individual names</td>
            <td><em>Michael Jackson was a legend in his time.</em></td>
         </tr>
      </table>
      <br>
      <p>3. to refer to something or someone already mentioned</p>
      <p class="gg-dottedbox"><em><span class="gg-boldblue">The</span>
         flat I told you about yesterday has already been taken.</em>
      </p>
      <p>4. to represent <strong>all</strong> the things
         in a category or a group
      </p>
      <div class="gg-dottedbox">
         <p><em><span class="gg-boldblue">The</span> white rhino is almost extinct.</em></p>
         <p><em>A society can be judged by the way it treats <span class="gg-boldblue">the</span> poor and <span class="gg-boldblue">the</span> elderly.</em></p>
      </div>
      <p>&nbsp;</p>
      <p>Some common words don't need either the <strong>definite
         article</strong> or
         the <strong>indefinite article</strong>.
      </p>
      <p>This table shows some examples:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>WORD</th>
            <th>EXAMPLE</th>
         </tr>
         <tr>
            <td><em>home</em></td>
            <td><em>I don't feel well - I'm going home.</em></td>
         </tr>
         <tr>
            <td><em>school</em></td>
            <td><em>School finishes next week for the summer holidays.</em></td>
         </tr>
         <tr>
            <td><em>time</em></td>
            <td><em>It's time to go.</em></td>
         </tr>
         <tr>
            <td><em>Everest (names of mountains)</em></td>
            <td><em>The team climbed Everest without oxygen.</em></td>
         </tr>
         <tr>
            <td><em>Australia (names of countries)</em></td>
            <td><em>We're planning to go to Australia next year.</em></td>
         </tr>
         <tr>
            <td><em>lunch</em></td>
            <td><em>How about lunch?</em></td>
         </tr>
         <tr>
            <td><em>prison</em></td>
            <td><em>His father's in prison.</em></td>
         </tr>
      </table></div>
   </section>
</template>
