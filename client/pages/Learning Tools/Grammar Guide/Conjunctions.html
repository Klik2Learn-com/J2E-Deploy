   <section id="GGConjunctions" class="hidden">
      <h1>Conjunctions</h1>
      <a draggable="false" name="con1" id="con1"></a>
      <p class="gg-textheader">What is a Conjunction?</p>
      <p>These important words <strong>link</strong> ideas/statements together. They work in a similar way to adverbs and are also known as <strong>connecting words</strong>.</p>
      <br>
      <p>There are five basic types:</p>
      <blockquote class="gg-blockquote">
         <div class="mobile-table-wrapper"><table class="gg-table-2">
            <tr>
               <td>1. Linking things that are <strong>similar</strong></td>
               <td>'<span class="gg-boldblue">and</span>' words</td>
            </tr>
            <tr>
               <td>2. Linking things that are <strong>different</strong></td>
               <td>'<span class="gg-boldblue">but</span>' words</td>
            </tr>
            <tr>
               <td>3. Linking things for a reason <strong>why</strong></td>
               <td>'<span class="gg-boldblue">because</span>' words</td>
            </tr>
            <tr>
               <td>4. Linking things to make a <strong>choice</strong></td>
               <td>'<span class="gg-boldblue">or</span>' words</td>
            </tr>
            <tr>
               <td>5. Linking things to reach a <strong>conclusion</strong></td>
               <td>'<span class="gg-boldblue">finally</span>' words</td>
            </tr>
         </table></div>
      </blockquote>
      <p>Here are some common examples:</p>
      <p>'<span class="gg-boldblue">and</span>' words</p>
      <blockquote class="gg-blockquote">
         <p class="gg-listspacing">also<br>
            in addition<br>
            moreover (more formal)<br>
            what's more<br>
            plus<br>
            besides
         </p>
      </blockquote>
      <p>'<span class="gg-boldblue">but</span>' words</p>
      <blockquote class="gg-blockquote">
         <p class="gg-listspacing">nevertheless<br>
            however<br>
            although<br>
            though<br>
            despite<br>
            still<br>
            unless<br>
            on the other hand<br>
            while
         </p>
      </blockquote>
      <p>'<span class="gg-boldblue">because</span>' words</p>
      <blockquote class="gg-blockquote">
         <p class="gg-listspacing">therefore<br>
            consequently<br>
            so (that)<br>
            so as<br>
            as a result (of)<br>
            accordingly (more formal)<br>
            hence (more formal)<br>
            then<br>
            since<br>
            once<br>
            in order that/for
         </p>
      </blockquote>
      <p>'<span class="gg-boldblue">or</span>' words</p>
      <blockquote class="gg-blockquote">
         <p class="gg-listspacing">either... or<br>
            neither... nor<br>
            alternatively
         </p>
      </blockquote>
      <p>'<span class="gg-boldblue">finally</span>' words</p>
      <blockquote class="gg-blockquote">
         <p class="gg-listspacing">in conclusion<br>
            to sum up<br>
            in short<br>
            in summary<br>
            to conclude
         </p>
      </blockquote>
      <span id="con2">
         <p class="gg-textheader">Using Conjunctions</p>
      </span>
      <p>Conjunctions can be placed in different parts of the sentence. To emphasise the link, put the conjunction at the beginning. This table gives examples of each type of adverb.</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>PURPOSE</th>
            <th>EXAMPLE</th>
            <th>TYPE OF ADVERB</th>
         </tr>
         <tr>
            <td><strong>similar</strong></td>
            <td><em><span class="gg-boldblue">In addition</span> to his day job, he works in a restaurant some evenings.</em></td>
            <td>'<span class="gg-boldblue">and</span>' words</td>
         </tr>
         <tr>
            <td><strong>different</strong></td>
            <td><em>We'll have a barbecue <span class="gg-boldblue">unless</span> it rains.</em></td>
            <td>'<span class="gg-boldblue">but</span>' words</td>
         </tr>
         <tr>
            <td><strong>why</strong></td>
            <td><em><span class="gg-boldblue">Since</span> you haven't got ID with you, you might not be able to get in.</em></td>
            <td>'<span class="gg-boldblue">because</span>' words</td>
         </tr>
         <tr>
            <td><strong>choice</strong></td>
            <td><em>You can take either the bus <span class="gg-boldblue">or</span> the train.</em></td>
            <td>'<span class="gg-boldblue">or</span>' words</td>
         </tr>
         <tr>
            <td><strong>conclusion</strong></td>
            <td><em><span class="gg-boldblue">Eventually</span>, after two days, the storm subsided.</em></td>
            <td>'<span class="gg-boldblue">finally</span>' words</td>
         </tr>
      </table></div>
      <span id="con3">
         <p class="gg-textheader">Conjunctions and Meaning</p>
      </span>
      <p>Apart from the meanings above, some <strong>conjunctions</strong> can be used in <strong>adverbial phrases</strong> to express:</p>
      <ul>
         <li>purpose</li>
         <li>comparison</li>
         <li>result</li>
         <li>time</li>
         <li>concession</li>
      </ul>
      <br>
      <p>The table below gives examples using <span class="gg-boldblue">so</span> and <span class="gg-boldblue">as</span>:</p>
	  
      <div class="mobile-table-wrapper hidden-xxs"><table class="table1 gg-table">
         <tr>
            <th>PURPOSE</th>
            <th>COMPARISON</th>
            <th>RESULT</th>
            <th>TIME</th>
            <th>CONCESSION</th>
         </tr>
         <tr>
            <td><em>She came in quietly<span class="gg-boldblue"> </span><span class="gg-boldblue">so as</span> not to wake the child.</em></td>
            <td><em>He can't run&nbsp;<span class="gg-boldblue">as</span> fast <span class="gg-boldblue">as</span> his brother.</em></td>
            <td><em>His speech went on for <span class="gg-boldblue">so</span> long that everyone was bored.</em></td>
            <td><em>As soon <span class="gg-boldblue">as</span> we arrived at the campsite, it started raining.</em></td>
            <td><em>Patient <span class="gg-boldblue">as</span> I am, I did not want to wait for three hours.</em></td>
         </tr>
      </table></div>
	  
	  <table class="table1 gg-table visible-xxs">
         <tr>
            <th>PURPOSE</th>
            <th>COMPARISON</th>
            <th>RESULT</th>
         </tr>
         <tr>
            <td><em>She came in quietly<span class="gg-boldblue"> </span><span class="gg-boldblue">so as</span> not to wake the child.</em></td>
            <td><em>He can't run&nbsp;<span class="gg-boldblue">as</span> fast <span class="gg-boldblue">as</span> his brother.</em></td>
            <td><em>His speech went on for <span class="gg-boldblue">so</span> long that everyone was bored.</em></td>
         </tr>
		 <tr>
            <th>TIME</th>
            <th colspan="2">CONCESSION</th>
         </tr>
         <tr>
            <td><em>As soon <span class="gg-boldblue">as</span> we arrived at the campsite, it started raining.</em></td>
            <td colspan="2"><em>Patient <span class="gg-boldblue">as</span> I am, I did not want to wait for three hours.</em></td>
         </tr>
      </table>
	  
	  
      <p class="gg-textwarn">WARNING!</p>
      <p>A sentence starting with <span class="gg-boldblue">although</span>, <span class="gg-boldblue">though</span> or <span class="gg-boldblue">despite</span> must have two parts.</p>
      <div class="gg-dottedbox">
         <p><em><span class="gg-boldblue">Although</span> he was the youngest footballer on the field... he scored the most goals.</em></p>
         <p><em><span class="gg-boldblue">Despite</span> her hearing disability... Evelyn Glennie became a famous musician.</em></p>
      </div>
   </section>
