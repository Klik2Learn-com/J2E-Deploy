<template name="GGNouns">
   <section id="GGNouns" class="hidden">
      <h1>Nouns</h1>
      <a draggable="false" name="noun1" id="noun1"></a>
      This is the most common type of word. The Oxford English dictionary has 171,476 words - half of them are nouns.
      <p>&nbsp;</p>
      <p><strong>Nouns</strong> can be subdivided into different types:</p>
      <p>1. <strong>common nouns</strong> - things you can:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th align="left">see</th>
            <td>bus</td>
         </tr>
         <tr>
            <th align="left">touch</th>
            <td>wood</td>
         </tr>
         <tr>
            <th align="left">smell</th>
            <td>smoke</td>
         </tr>
         <tr>
            <th align="left">taste</th>
            <td>lemon</td>
         </tr>
         <tr>
            <th align="left">hear</th>
            <td>bell</td>
         </tr>
      </table></div>
      <p>2. <strong>collective nouns</strong> - nouns for groups of things:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th align="left">birds</th>
            <td>flock</td>
         </tr>
         <tr>
            <th align="left">cows</th>
            <td>herd</td>
         </tr>
         <tr>
            <th align="left">flowers</th>
            <td>bunch</td>
         </tr>
         <tr>
            <th align="left">bees/wasps</th>
            <td>swarm</td>
         </tr>
      </table></div>
      <p>3. <strong>abstract nouns</strong> - things you can't see/touch/smell/taste/hear:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th align="left">a state of mind</th>
            <td>anxiety</td>
         </tr>
         <tr>
            <th align="left">a feeling</th>
            <td>fear</td>
         </tr>
         <tr>
            <th align="left">an attitude</th>
            <td>selfishness</td>
         </tr>
         <tr>
            <th align="left">a character trait</th>
            <td>honesty</td>
         </tr>
         <tr>
            <th align="left">a concept</th>
            <td>democracy</td>
         </tr>
      </table></div>
      <p>4. <strong>proper nouns</strong> - names of things with capital letters:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th align="left">places</th>
            <td>Madrid</td>
         </tr>
         <tr>
            <th align="left">people</th>
            <td>Leonardo da Vinci</td>
         </tr>
         <tr>
            <th align="left">brands/companies</th>
            <td>Coca Cola</td>
         </tr>
         <tr>
            <th align="left">days of the week/months</th>
            <td>October</td>
         </tr>
      </table></div>
      <p><strong>Nouns</strong> in English are neutral - not masculine or feminine. </p>
      <p>There are only <strong>two</strong> nouns referred to as feminine:</p>
      <ul>
         <li> ships</li>
      </ul>
      <div class="gg-dottedbox"><em>The Titanic struck an iceberg which tore a large hole in her bow.</em></div>
      <ul>
         <li>countries</li>
      </ul>
      <div class="gg-dottedbox"><em>Scotland lost many of her bravest soldiers in the Jacobite rebellions</em>.</div>
      <p>&nbsp;</p>
      <span id="noun2">
         <p class="gg-textheader">Countable and Uncountable</p>
      </span>
      <p><strong>Countable Nouns</strong> are words which can form plurals.</p>
      <p><strong>Uncountable Nouns </strong> are words which can't form a plural.</p>
      <br>
      <p>This table gives examples:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>TYPE OF NOUN</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td><strong>countable</strong></td>
            <td class="gg-listspacing">tree<br>
               policeman<br>
               tooth <br>
               box <br>
               army
            </td>
            <td class="gg-listspacing">trees <br>
               policemen <br>
               teeth <br>
               boxes <br>
               armies
            </td>
         </tr>
         <tr>
            <td><strong>uncountable</strong></td>
            <td class="gg-listspacing">advice <br>
               news <br>
               furniture <br>
               information <br>
               money
            </td>
            <td class="gg-listspacing">advice <br>
               news <br>
               furniture <br>
               information<br>
               money
            </td>
         </tr>
      </table></div>
      <br>
      <span id="noun3">
         <p class="gg-textheader">Plurals</p>
      </span>
      <p>Most nouns simply add <strong>s</strong> to form the plural </p>
      <p>boy/boys, girl/girls</p>
      <p> ome nouns are different:</p>
      <ol>
         <li>nouns ending in <strong>o</strong>, <strong>s</strong>, <strong>sh</strong>, <strong>ch</strong> and <strong>x</strong></li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th colspan="3">add <span class="gg-boldbluepale">es</span></th>
         </tr>
         <tr>
            <th>REASON</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td>noun ends in <strong>o</strong></td>
            <td>tomato</td>
            <td>tomato<span class="gg-boldblue">es</span></td>
         </tr>
         <tr>
            <td>noun ends in <strong>s</strong></td>
            <td>bus</td>
            <td>bus<span class="gg-boldblue">es</span></td>
         </tr>
         <tr>
            <td>noun ends in <strong>sh</strong></td>
            <td>ash</td>
            <td>ash<span class="gg-boldblue">es</span></td>
         </tr>
         <tr>
            <td>noun ends in <strong>ch</strong></td>
            <td>watch</td>
            <td>watch<span class="gg-boldblue">es</span></td>
         </tr>
         <tr>
            <td>noun ends in <strong>x</strong></td>
            <td>box</td>
            <td>box<span class="gg-boldblue">es</span></td>
         </tr>
      </table></div>
      <div class="gg-textwarn center">WARNING!</div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th class="gg-thred">SINGULAR</th>
            <th class="gg-thred">PLURAL</th>
         </tr>
         <tr>
            <td class="gg-tdred">piano</td>
            <td class="gg-tdred">piano<span class="gg-boldblue">s</span></td>
         </tr>
         <tr>
            <td class="gg-tdred">photo</td>
            <td class="gg-tdred">photo<span class="gg-boldblue">s</span></td>
         </tr>
      </table></div>
      <p><br></p>
      <ol start="2">
         <li> nouns ending in <strong>y</strong> <span class="gg-tabspace20">lady/ladies</span></li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th colspan="3">drop <em>y</em>, add <span class="gg-boldbluepale">ies</span></th>
         </tr>
         <tr>
            <th>REASON</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td rowspan="4">Noun ends in <strong>y</strong></td>
            <td>lady</td>
            <td>lad<span class="gg-boldblue">ies</span></td>
         </tr>
         <tr>
            <td>country</td>
            <td>countr<span class="gg-boldblue">ies</span></td>
         </tr>
         <tr>
            <td>city</td>
            <td>cit<span class="gg-boldblue">ies</span></td>
         </tr>
         <tr>
            <td>baby</td>
            <td>bab<span class="gg-boldblue">ies</span></td>
         </tr>
      </table></div>
      <span class="gg-textwarn">WARNING!</span> <span class="gg-tabspace20">If there's a vowel before <strong>y</strong> just add
      <strong>s</strong> </span>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th class="gg-thred">SINGULAR</th>
            <th class="gg-thred">PLURAL</th>
         </tr>
         <tr>
            <td class="gg-tdred">day</td>
            <td class="gg-tdred">day<span class="gg-boldblue">s</span></td>
         </tr>
         <tr>
            <td class="gg-tdred">key</td>
            <td class="gg-tdred">key<span class="gg-boldblue">s</span></td>
         </tr>
         <tr>
            <td class="gg-tdred">monkey</td>
            <td class="gg-tdred">monkey<span class="gg-boldblue">s</span></td>
         </tr>
      </table></div>
      <ol start="3">
         <li class="gg-listspacing">nouns ending in <strong>f</strong> <span class="gg-tabspace20">loaf/loaves</span></li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th colspan="3">change <em>f</em> to <span class="gg-boldbluepale">ves</span></th>
         </tr>
         <tr>
            <th>REASON</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td rowspan="4">Word ends in <strong>f</strong></td>
            <td>loaf</td>
            <td>loa<span class="gg-boldblue">ves</span></td>
         </tr>
         <tr>
            <td>calf</td>
            <td>cal<span class="gg-boldblue">ves</span></td>
         </tr>
         <tr>
            <td>yourself</td>
            <td>yoursel<span class="gg-boldblue">ves</span></td>
         </tr>
         <tr>
            <td>half</td>
            <td>hal<span class="gg-boldblue">ves</span></td>
         </tr>
      </table></div>
      <ol start="4">
         <li>nouns ending in <strong>fe</strong> <span class="gg-tabspace20">wife/wives</span></li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th colspan="3">change <em>fe</em> to <span class="gg-boldbluepale">ves</span></th>
         </tr>
         <tr>
            <th>REASON</th>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td rowspan="3">Word ends in 'fe'</td>
            <td>wife</td>
            <td>wi<span class="gg-boldblue">ves</span></td>
         </tr>
         <tr>
            <td>life</td>
            <td>li<span class="gg-boldblue">ves</span></td>
         </tr>
         <tr>
            <td>knife</td>
            <td>kni<span class="gg-boldblue">ves</span></td>
         </tr>
      </table></div>
      <ol start="5">
         <li>nouns from Latin and Greek</li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td>radius</td>
            <td>radii</td>
         </tr>
         <tr>
            <td>crisis</td>
            <td>crises</td>
         </tr>
         <tr>
            <td>phenomenon</td>
            <td>phenomena</td>
         </tr>
      </table></div>
      <ol start="6">
         <li>other irregular plurals</li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>SINGULAR</th>
            <th>PLURAL</th>
         </tr>
         <tr>
            <td>mouse</td>
            <td>mice</td>
         </tr>
         <tr>
            <td>foot</td>
            <td>feet</td>
         </tr>
         <tr>
            <td>tooth</td>
            <td>teeth</td>
         </tr>
         <tr>
            <td>woman</td>
            <td>women</td>
         </tr>
         <tr>
            <td>man</td>
            <td>men</td>
         </tr>
         <tr>
            <td>child</td>
            <td>children</td>
         </tr>
      </table></div>
      <hr>
      <br>
      <p><span class="gg-textwarn">WARNING!</span> Some nouns don't change in the plural</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
         <tr>
            <td class="gg-tdred" align="center">sheep</td>
         </tr>
         <tr>
            <td class="gg-tdred" align="center">deer</td>
         </tr>
         <tr>
            <td class="gg-tdred" align="center">fish</td>
         </tr>
      </table></div>
      <hr>
      <br>
      <p>To show <strong>belonging</strong> put an <span class="gg-boldblue">apostrophe</span> <em>before</em> <strong>s</strong></p>
      <div class="gg-dottedbox">
         <p><em>The cat<span class="gg-boldblue">'</span>s tail.</em></p>
         <p><em>Tom<span class="gg-boldblue">'</span>s car.</em></p>
      </div>
      <p>Put the <span class="gg-boldblue">apostrophe</span> <em>after</em> <strong>s</strong> for more than one</p>
      <div class="gg-dottedbox">
         <em>The girls<span class="gg-boldblue">'</span> school - the school all the girls go to.</em>
      </div>
      <p>To show <strong>how much</strong> or <strong>how many</strong> of something use a <strong>quantifier</strong>.</p>
      <p>This table shows the main ones. The quantifiers in <span class="gg-boldblue">blue</span> are <strong>informal</strong> expressions:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">

            <th width="190">COUNTABLE NOUNS</th>

         </tr>

         </tr>
