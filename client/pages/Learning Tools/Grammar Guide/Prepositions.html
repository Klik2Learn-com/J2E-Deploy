<template name="GGPrepositions">
   <section id="GGPrepositions" class="hidden">
	<span id="prepositions"></span>
      <h1>Prepositions</h1>
      <a draggable="false" name="prep1" id="prep1"></a>
      <p>Prepositions are short words. For example:</p>
      <p>
         <span class="gg-bluewordbox">to</span> 
         <span class="gg-bluewordbox">for</span> 
         <span class="gg-bluewordbox">on</span> 
         <span class="gg-bluewordbox">in</span> 
         <span class="gg-bluewordbox">out</span> 
         <span class="gg-bluewordbox">by</span> 
         <span class="gg-bluewordbox">after</span>
      </p>
      <p class="gg-listspacing">They can have one purpose  or several.</p>
	  
	  <span id="prep1"><p class="gg-textheader">Prepositions and Time/Date</p></span>

      <div class="gg-dottedbox" style="margin-bottom: 10px;">
         <em>I'll meet you <span class="gg-boldblue">at</span> 2.30 <span class="gg-boldblue">on</span> Monday <span class="gg-boldblue">for</span> an hour</em>.
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em><span class="gg-boldblue">During</span> the  war, he stayed with them <span class="gg-boldblue">for</span> three months. 
         </em><br>
         <blockquote class="gg-blockquote2 gg-faded"><span class="gg-boldblue">During</span> describes a longer period of time. 
            <span class="gg-boldblue">For</span> describes a period of time with a clear beginning and end.
         </blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>I haven't seen  him <span class="gg-boldblue">since</span> last week. </em><br>
         <blockquote class="gg-blockquote2 gg-faded"><span class="gg-boldblue">Since</span> describes a starting point in the past until the present.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>I  haven't seen him <span class="gg-boldblue">for</span> a week.</em> <br>
         <blockquote class="gg-blockquote2 gg-faded">Just a fact.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>They went for a drink <span class="gg-boldblue">after</span> the show and didn't get home <span class="gg-boldblue">until</span> 1am</em>
         <em>They  went for a drink <span class="gg-boldblue">afterwards</span>.</em>
         <br>
         <blockquote class="gg-blockquote2 gg-faded">Use  <span class="gg-boldblue">afterwards</span> if it's the last word in the sentence</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>Read the instructions <span class="gg-boldblue">before</span> you use the phone.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>I'll  be there <span class="gg-boldblue">by</span> midday.</em><br>
         <blockquote class="gg-blockquote2 gg-faded">Possibly before midday.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>I'll  be there <span class="gg-boldblue">at</span> midday.</em><br>
         <blockquote class="gg-blockquote2 gg-faded">Not before midday.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>That train never seems to run <span class="gg-boldblue">on</span> time.</em><br>
         <blockquote class="gg-blockquote2 gg-faded">It's always late.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>We  won't</em> <em>be <span class="gg-boldblue">in</span> time for the train.</em><br>
         <blockquote class="gg-blockquote2 gg-faded">We'll be late.</blockquote>
      </div>
	   
	   
	   <span id="prep2"><p class="gg-textheader">Prepositions and Place</p></span>
      <div class="gg-dottedbox" style="margin-bottom: 10px;">
         <em> I'll meet you <span class="gg-boldblue">at</span> the station.</em><br>
         <blockquote class="gg-blockquote2 gg-blockquote2 gg-faded">Use <span class="gg-boldblue">at</span> for outside.</blockquote>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>You'll  find the house if you go <span class="gg-boldblue">up</span> this street, <span class="gg-boldblue">down</span> the hill and turn left <span class="gg-boldblue">along </span>the  river bank.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <p>These pictures show  where an object might be: <span class="gg-boldblue">on</span>/<span class="gg-boldblue">underneath</span>/<span class="gg-boldblue">beside</span>/<span class="gg-boldblue">near<br></span></p>
         <div class="gg-prep-illus">
            <div class="col-sm-6 center"><img draggable="false" class="gg-illustration" src="../images/gg/prep_on.png" alt="The cat is on the table">
               <br>The cat is <span class="gg-boldblue">on</span> the table
            </div>
            <div class="col-sm-6 center"><img draggable="false" class="gg-illustration" src="../images/gg/prep_under.png" alt="The cat is on the table">
               <br>The cat is <span class="gg-boldblue">underneath</span> the table
            </div>
            <div class="col-sm-6 center"><img draggable="false" class="gg-illustration" src="../images/gg/prep_beside.png" alt="The cat is on the table">
               <br>The cat is <span class="gg-boldblue">beside</span> the table
            </div>
            <div class="col-sm-6 center"><img draggable="false" class="gg-illustration" src="../images/gg/prep_near.png" alt="The cat is on the table">
               <br>The cat is <span class="gg-boldblue">near</span> the table
            </div>
            <div class="parent_expander"></div>
         </div>
      </div>
      <span id="prep3"><p class="gg-textheader">Prepositions and Movement</p></span>
      <div class="gg-dottedbox" style="margin-bottom: 10px;">
         <em>They travelled from Delhi <span class="gg-boldblue">to</span> Shimla <span class="gg-boldblue">by</span> train and completed the 	journey <span class="gg-boldblue">on</span> foot</em>.
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>He got <span class="gg-boldblue">off</span> the plane and got <span class="gg-boldblue">into</span> a taxi.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>She  walked <span class="gg-boldblue">towards</span> the bus stop.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>The train went slowly <span class="gg-boldblue">through</span> the tunnel</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>The child ran <span class="gg-boldblue">across</span> the street without looking right or left</em>.
      </div>
	   <span id="prep4"><p class="gg-textheader">Prepositions and Manner</p></span>
      <div class="gg-dottedbox" style="margin-bottom: 10px;">
         <em>They left <span class="gg-boldblue">in</span> a hurry.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>The conference ended <span class="gg-boldblue">with</span> a drinks reception.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>I prefer travelling <span class="gg-boldblue">by</span> train.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>The only way to get there is <span class="gg-boldblue">on</span> foot.</em>
      </div>
      <div class="gg-dottedbox" style="margin-top: 10px; margin-bottom: 10px;">
         <em>He acts <span class="gg-boldblue">like</span> a child sometimes.</em>
      </div>
   </section>
