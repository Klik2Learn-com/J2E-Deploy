<template name="GGQuestionWords">
<section id="GGQuestionWords" class="hidden">
<span id="questionwords"></span>
<h1>Question Words</h1><a draggable="false" name="qword1" id="qword1"></a>

<p>Questions can be about:</p>

<div class="mobile-table-wrapper" style="overflow: hidden;"><table class="table1 gg-table">
	<tr>
		<th>PEOPLE</th>
		<th>THINGS</th>
		<th>TIME</th>
		<th>PLACE</th>
		<th>METHOD</th>
	</tr>
	<tr>
		<td><span class="gg-boldblue">who<br>
		whose<br>
		which</span></td>
		<td><span class="gg-boldblue">what<br>
		which</span></td>
		<td><span class="gg-boldblue">when</span></td>
		<td><span class="gg-boldblue">where</span></td>
		<td><span class="gg-boldblue">how long<br>
		how much<br>
		how many</span></td>
	</tr>
</table></div>

<p>Examples:</p>
<div style="margin-bottom: 10px;" class="gg-dottedbox">
<p><strong>People:</strong></p>
<p><em><span class="gg-boldblue">Who</span>
wants an ice-cream?</em></p>
<p><em><span class="gg-boldblue">Whose</span>
bag is this?</em></p>
<p><em>There are three brothers in the family. <span class="gg-boldblue">Which</span> one do you know?</em></p>
</div>
<div style="margin-top: 10px; margin-bottom: 10px;" class="gg-dottedbox">
<p><strong>Things:</strong></p>
<p><em><span class="gg-boldblue">Which</span>
college are you applying to?</em></p>
<p><em><span class="gg-boldblue">What</span>
did you do during the holidays?</em></p>
<p><em><span class="gg-boldblue">What</span>
was the weather like?</em></p>
</div>
<div style="margin-top: 10px; margin-bottom: 10px;" class="gg-dottedbox">
<p><strong>Time:</strong></p>
<p><em><span class="gg-boldblue">When</span>
are you coming to see us?</em></p>
</div>
<div style="margin-top: 10px; margin-bottom: 10px;" class="gg-dottedbox">
<p><strong>Place:</strong></p>
<p><em><span class="gg-boldblue">Where</span>
is he moving to?</em></p>
</div>
<div style="margin-top: 10px; margin-bottom: 10px;" class="gg-dottedbox">
<p><strong>Method:</strong></p>
<p><em><span class="gg-boldblue">How</span>
did you two meet?</em></p>
<p><em><span class="gg-boldblue">How</span>
long does it take to get to your house from here?</em></p>
<p><em><span class="gg-boldblue">How</span>
much does it cost to rent a flat in that part of town?</em></p>
<p><em><span class="gg-boldblue">How</span>
many passengers can the taxi take?</em></p>
</div>
<p><br>
</p>
<p class="gg-textwarn">WARNING!</p>
<p>If you say <span class="gg-dottedboxinline"><em><span class="gg-boldblue">how</span> is she?</em></span>
you are asking about someone's health. To ask about character or
personality, say <span class="gg-dottedboxinline"><em><span class="gg-boldblue">what's</span> she like?</em></span>.</p>

</section>
</template>
