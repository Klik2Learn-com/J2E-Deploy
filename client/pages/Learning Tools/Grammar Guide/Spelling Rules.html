<template name="GGSpellingRules">
<section id="GGSpellingRules" class="hidden">
<span id="spellingrules"></span>
<h1>Spelling Rules</h1><a draggable="false" name="spell" id="spell"></a>

<p>Here are a few  simple <strong>spelling rules</strong> to help you with British English. There will always be exceptions.   American English has some different spelling rules.</p>
<p>Don't  have <span class="gg-boldblue">y</span> and <span class="gg-boldblue">s</span> together in <strong>verbs</strong> or <strong>nouns</strong>. Change to <span class="gg-boldblue">ies</span>:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<th>SINGULAR</th>
		<th>PLURAL</th>
	</tr>
	<tr>
		<td>lad<span class="gg-boldblue">y</span></td>
		<td>lad<span class="gg-boldblue">ies</span></td>
	</tr>
	<tr>
		<td>countr<span class="gg-boldblue">y</span></td>
		<td>countr<span class="gg-boldblue">ies</span></td>
	</tr>
	<tr>
		<td>carr<span class="gg-boldblue">y</span></td>
		<td>carr<span class="gg-boldblue">ies</span></td>
	</tr>
	<tr>
		<td>tr<span class="gg-boldblue">y</span></td>
		<td>tr<span class="gg-boldblue">ies</span></td>
	</tr>
</table></div>

<p>With a <strong>short vowel</strong> sound (a/e/i/o/u) double the letter for a different  verb form:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td>hop</td>
		<td>hopping</td>
		<td>hopped</td>
	</tr>
	<tr>
		<td>scrap</td>
		<td>scrapping</td>
		<td>scrapped</td>
	</tr>
	<tr>
		<td>mop</td>
		<td>mopping</td>
		<td>mopped</td>
	</tr>
	<tr>
		<td>pin</td>
		<td>pinning</td>
		<td>pinned</td>
	</tr>
</table></div>

<p>With a <strong>long vowel</strong> sound (a/e/i/o/u) don't double the letter:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td>hope</td>
		<td>hoping</td>
		<td>hoped</td>
	</tr>
	<tr>
		<td>scrape</td>
		<td>scraping</td>
		<td>scraped</td>
	</tr>
	<tr>
		<td>mope</td>
		<td>moping</td>
		<td>moped</td>
	</tr>
	<tr>
		<td>pine</td>
		<td>pining</td>
		<td>pined</td>
	</tr>
</table></div>

<p>When a <strong>verb</strong> ends in a silent <span class="gg-boldblue">e</span> drop the <span class="gg-boldblue">e</span> when you add <span class="gg-boldblue">ing</span>:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td>giv<span class="gg-boldblue">e</span></td>
		<td>giv<span class="gg-boldblue">ing</span></td>
	</tr>
	<tr>
		<td>hav<span class="gg-boldblue">e</span></td>
		<td>hav<span class="gg-boldblue">ing</span></td>
	</tr>
	<tr>
		<td>tak<span class="gg-boldblue">e</span></td>
		<td>tak<span class="gg-boldblue">ing</span></td>
	</tr>
	<tr>
		<td>breath<span class="gg-boldblue">e</span></td>
		<td>breath<span class="gg-boldblue">ing</span></td>
	</tr>
</table></div>

<p>When the <strong>vowels</strong> <span class="gg-boldblue">i</span> and <span class="gg-boldblue">e</span> are together, use this rule:</p>

<blockquote class="gg-blockquote">
  <p><strong><span class="gg-boldblue">i</span> before <span class="gg-boldblue">e</span> except after <span class="gg-boldblue">c</span></strong> - there are a few exceptions!</p>
</blockquote>

<div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
	<tr>
		<th class="gg-thred">EXCEPTIONS</th>
	</tr>
	<tr>
		<td class="gg-tdred">s<span class="gg-boldblue">ei</span>ze</td>
	</tr>
	<tr>
		<td class="gg-tdred">l<span class="gg-boldblue">ei</span>sure</td>
	</tr>
	<tr>
		<td class="gg-tdred">w<span class="gg-boldblue">ei</span>rd</td>
	</tr>
</table></div>

<p>When you form <strong>adverbs</strong> with <span class="gg-boldblue">ly</span> don't remove any letters:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td>hopeful</td>
		<td>hopeful<span class="gg-boldblue">ly</span></td>
	</tr>
	<tr>
		<td>real</td>
		<td>real<span class="gg-boldblue">ly</span></td>
	</tr>
	<tr>
		<td>sincere</td>
		<td>sincere<span class="gg-boldblue">ly</span></td>
	</tr>
	<tr>
		<td>shy</td>
		<td>shy<span class="gg-boldblue">ly</span></td>
	</tr>
</table></div>

<p><strong>And</strong> if the word ends in <span class="gg-boldblue">y</span> change to <span class="gg-boldblue">ily</span>:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td>eas<span class="gg-boldblue">y</span></td>
		<td>eas<span class="gg-boldblue">ily</span></td>
	</tr>
	<tr>
		<td>read<span class="gg-boldblue">y</span></td>
		<td>read<span class="gg-boldblue">ily</span></td>
	</tr>
	<tr>
		<td>stead<span class="gg-boldblue">y</span></td>
		<td>stead<span class="gg-boldblue">ily</span></td>
	</tr>
	<tr>
		<td>happ<span class="gg-boldblue">y</span></td>
		<td>happ<span class="gg-boldblue">ily</span></td>
	</tr>
</table></div>

</section>
