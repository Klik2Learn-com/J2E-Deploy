<span id="punctuation"></span>
<h1>Punctuation</h1><a draggable="false" name="punc1" id="punc1"></a>

<p>Punctuation makes meaning clearer. Here are the basic signs;</p>

<div class="mobile-table-wrapper hidden-xxs"><table class="table1 gg-table gg-table-2">
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">.</span></td>
    <td class="gg-v-mid"><strong>full stop</strong></td>
    <td class="gg-v-mid c">marks the end of a sentence.</td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">,</span></td>
    <td class="gg-v-mid"><strong>comma</strong></td>
    <td class="gg-v-mid">marks a pause, like taking a breath when speaking.</td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">&#8217;</span></td>
    <td class="gg-v-mid"><strong>apostrophe</strong></td>
    <td class="gg-v-mid">shows a letter is missing -&nbsp;<span class="tabspace20"><em>he's</em> =&nbsp;<em>he is</em>, 
    </span><br>
    or shows that something belongs to someone&nbsp;<em class="gg-dottedboxinline">Ali's car.</em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">:</span></td>
    <td class="gg-v-mid"><strong>colon</strong></td>
    <td class="gg-v-mid">marks a break between two parts of a sentence where the second part explains something in more detail.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">There are three different types of wine: red, white and rose.</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">;</span></td>
    <td class="gg-v-mid"><strong>semi colon</strong></td>
    <td class="gg-v-mid">marks a break between two connected ideas.<br>
It's stronger than a comma but not as strong as a <strong>full stop</strong>.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">Raj loves cricket; Lisa finds it boring.</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">-</span></td>
    <td class="gg-v-mid"><strong>dash</strong></td>
    <td class="gg-v-mid">comes before some extra information you want to add.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">He was the friend - the only friend - who offered to help me.</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc" style="padding: 0 0.1em 0.05em 0.1em;">( )</span></td>
    <td class="gg-v-mid"><strong>brackets</strong></td>
    <td class="gg-v-mid">comes before some extra information you want to add.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">He finally admitted (after hours of questioning) that he had stolen the car.</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc" style="padding: 0 0.1em 0.05em 0.1em;">&#8220; &#8221;</span></td>
    <td class="gg-v-mid"><strong>speech marks</strong></td>
    <td class="gg-v-mid">go round a quotation from another person or words that are spoken in a conversation.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">"Please take a seat." said the interviewer.</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">!</span></td>
    <td class="gg-v-mid"><strong>exclamation mark</strong></td>
    <td class="gg-v-mid">use instead of a <strong>full stop</strong> to show an emotion like fear/surprise/shock/laughter.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">I can't believe you actually said that!</div></em></td>
  </tr>
  <tr>
    <td class="gg-v-mid gg-h-mid"><span class="gg-punc">?</span></td>
    <td class="gg-v-mid"><strong>question mark</strong></td>
    <td class="gg-v-mid">use instead of a <strong>full stop</strong> to ask a question.<br><em><div class="gg-dottedboxinlinebig" style="margin-left: 0px; margin-bottom: 20px;">When will you be home?</div></em></td>
  </tr>
</table></div>
