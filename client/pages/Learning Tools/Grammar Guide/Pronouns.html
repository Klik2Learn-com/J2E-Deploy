<section id="GGPronouns" class="hidden">
<span id="pronouns"></span>
<h1>Pronouns</h1><a draggable="false" name="pro1" id="pro1"></a>

<p>These are words used instead of the names of people or objects.</p>
<p>There are four types:</p>
<ol>
	<li><p><span class="subheader" data-target="#pro2">personal pronouns</span></p></li>
	<li><p><span class="subheader" data-target="#pro3">relative pronouns</span></p></li>
	<li><p><span class="subheader" data-target="#pro4">possessive pronouns</span></p></li>
	<li><p><span class="subheader" data-target="#pro5">emphasising pronouns</span></p></li>
</ol>

<span id="pro2"><p class="gg-textheader">Personal Pronouns</p></span>
<p>These pronouns change depending on whether they are:</p>
<ul>
	<li class="gg-listspacing">singular or plural</li>
	<li class="gg-listspacing">the <strong>subject</strong> or <strong>object</strong> of a sentence</li>
</ul>
<br>
<p>Use these pronouns for the <strong>subject</strong> of a sentence.</p>
<p class="gg-dottedbox"><em><span class="gg-boldblue">You</span> should arrive 1 hour before the flight leaves.</em></p>
<p class="gg-textsubheader">Singular</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td><span class="gg-boldblue">I</span> - <span class="gg-faded">always written with a capital</span></td>
		<td>for yourself</td>
	</tr>
	<tr>
		<td class="gg-boldblue">you</td>
		<td>for a person you are speaking to</td>
	</tr>
	<tr>
		<td class="gg-boldblue">he</td>
		<td>for a male</td>
	</tr>
	<tr>
		<td class="gg-boldblue">she</td>
		<td>for a female</td>
	</tr>
	<tr>
		<td class="gg-boldblue">it</td>
		<td>for an object or animal</td>
	</tr>
</table></div>

<p class="gg-textsubheader">Plural</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table">
	<tr>
		<td class="gg-boldblue">we</td>
		<td>for yourself and others</td>
	</tr>
	<tr>
		<td class="gg-boldblue">you</td>
		<td>for people you are speaking to</td>
	</tr>
	<tr>
		<td class="gg-boldblue">they</td>
		<td>for humans, objects and animals</td>
	</tr>
</table></div>

<p>Use these pronouns for the <strong>object</strong> of a sentence</p>
<p class="gg-dottedbox"><em>The war never affected <span class="gg-boldblue">them</span>.</em></p>
<p><span class="gg-textsubheader">Singular</span></p>

<div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
	<tr>
		<td><span class="gg-boldblue">me</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">you</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">him</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">her</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">it</span></td>
	</tr>
</table></div>

<p class="gg-textsubheader">Plural</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
	<tr>
		<td><span class="gg-boldblue">us</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">you</span></td>
	</tr>
	<tr>
		<td><span class="gg-boldblue">them</span></td>
	</tr>
</table></div>

<p>More examples:</p>
<div class="gg-dottedbox">
	<p><em><span class="gg-boldblue">He</span> gave <span class="gg-boldblue">him</span> a ticket for the concert.</em></p>
	<p><em><span class="gg-boldblue">They </span>told <span class="gg-boldblue">us </span>they were lost.</em></p>
	<p><em><span class="gg-boldblue">We</span> asked <span class="gg-boldblue">them</span> to bring some food for the party.</em></p>
</div>
<p class="gg-textwarn">WARNING!</p>
<p>Be careful with <span class="gg-boldblue">it</span> and <strong>apostrophes</strong>. Don't confuse:</p>
<ul>
	<li>
		<p><span class="gg-boldblue">it's</span> short for <strong>it is</strong> <span class="gg-dottedboxinlinebig"><span class="gg-boldblue"><em>It's</em></span><em> a difficult job.</em></span></p>
	</li>
	<li>
		<p><span class="gg-boldblue">its</span> meaning <strong>belonging to</strong> <span class="gg-dottedboxinlinebig"><em>The town is famous for <span class="gg-boldblue">its</span> seafood restaurants.</em></span></p>
	</li>
</ul>
<p><br>
</p>
<p>More examples:</p>
<div class="gg-dottedbox">
	<p><em>I think <span class="gg-boldblue">it's</span> going to stop raining this afternoon.</em></p>
	<p><em>The company sacked <span class="gg-boldblue">its</span> chairman.</em></p>
</div>
<p>Use&nbsp;<span class="gg-boldblue">it</span> when you are talking about:</p>
<ul>
	<li>
		<p>time/date</p>
	</li>
</ul>
<div class="gg-dottedbox">
	<p><em> What time is it? <span class="gg-boldblue">It's</span> five past six.</em></p>
	<p><em><span class="gg-boldblue"> It's</span> the third of April.</em></p>
</div>
<ul>
	<li>
		<p>distance</p>
	</li>
</ul>
<div class="gg-dottedbox"><em>How far is it to the station? <span class="gg-boldblue">It's</span> a five minute walk.</em></div>
<ul>
	<li>
		<p>weather/temperature</p>
	</li>
</ul>
<div class="gg-dottedbox">
	<p><em><span class="gg-boldblue">It's</span> snowing.</em></p>
	<p><em><span class="gg-boldblue"> It's</span> minus twenty degrees.</em></p>
</div>
<ul>
	<li>
		<p>impersonal verbs</p>
	</li>
</ul>
<div class="gg-dottedbox">
	<p> <em><span class="gg-boldblue"> It</span> seems a good idea.</em></p>
	<p><em><span class="gg-boldblue">It</span> happens all the time.</em></p>
</div>

<span id="pro3"><p class="gg-textheader"></p>Relative Pronouns<strong></strong></span>

<p>Relative pronouns identify people or things. They are the same for <strong>singular</strong> and <strong>plural</strong>, <strong>male</strong> and <strong>female</strong>. The only difference is when you use them for:</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
	<tr>
		<th>PEOPLE</th>
		<th>THINGS</th>
		<th>POSSESSION</th>
	</tr>
	<tr>
		<td class="gg-boldblue">who</td>
		<td class="gg-boldblue">which</td>
		<td class="gg-boldblue">whose</td>
	</tr>
	<tr>
		<td class="gg-boldblue">whom</td>
		<td class="gg-boldblue">that</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td class="gg-boldblue">that</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
</table></div>

<p>Examples for people:</p>
<div class="gg-dottedbox">
	<p><em>The man <span class="gg-boldblue">who</span> I saw was fair haired. </em></p>
	<p><em>The man <span class="gg-boldblue">that </span>I saw was fair haired.</em></p>
	<p><em>The man I saw was fair haired. </em></p>
</div>
<p><span class="gg-textwarn">WARNING!</span><span class="gg-tabspace10"><span class="gg-boldblue">whom</span> sounds very formal.</span></p>
<div class="gg-dottedbox"><em>The man <span class="gg-boldblue">whom</span> I saw was fair haired.</em></div>
<p><br>
</p>
<p> Examples for things:</p>
<div class="gg-dottedbox">
	<p><em>The stairs <span class="gg-boldblue">which</span><span class="gg-boldblue"></span> led to the cellar were worn and&nbsp;slippery.</em></p>
	<p><em>The stairs <span class="gg-boldblue">that</span> led to the cellar were worn and&nbsp;slippery.</em></p>
	<p><em>He said he had no money - <span class="gg-boldblue">which</span> was true.</em></p>
	<p><em>The car <span class="gg-boldblue">which</span> I hired broke down.</em></p>
	<p><em>The car <span class="gg-boldblue"></span><span class="gg-boldblue">that</span> I hired broke down.</em></p>
	<p><em>The car I hired broke down.</em></p>
</div>
<p>&nbsp;</p>
<p>Examples for belonging.</p>
<div class="gg-dottedbox">
	<p><em>The family <span class="gg-boldblue">whose</span> house was flooded lost all their possessions.</em></p>
	<p><em>The house <span class="gg-boldblue">whose</span> walls were damaged by flood water had to be knocked down.</em></p>
</div>
<p class="gg-textwarn">WARNING!</p>
<p>The commas make a <strong>huge</strong> difference.</p>
<div class="gg-dottedbox">
	<p><em>The tourists <span class="gg-boldblue">who </span>had heard about the hurricane stayed inside their hotel.</em></p>
	<p><em>The tourists, <span class="gg-boldblue">who</span> had heard about the hurricane, stayed inside their hotel.</em></p>
</div>
<p>In the first sentence there could be <strong>other</strong> tourists who went outside because they hadn't heard about the hurricane.</p>
<p>In the second sentence <strong>all</strong> the tourists knew about the hurricane and stayed inside.</p>
<p>In the first sentence you <strong>can't</strong> remove the <span class="gg-boldblue">who</span> phrase.</p>
<p>In the second sentence you <strong>can</strong> remove the&nbsp;<span class="gg-boldblue">who</span> phrase</p>

<span id="pro4"><p class="gg-textheader">Possessive Pronouns</p></span>
<p>These pronouns indicate belonging.</p>
<div class="gg-dottedbox">
	<p class="gg-ulspacing">my/mine</p>
	<p class="gg-ulspacing">your/yours</p>
	<p class="gg-ulspacing">his/hers/its</p>
	<p class="gg-ulspacing">our/ours</p>
	<p class="gg-ulspacing">their/theirs</p>
</div>
<br>
<p>Examples</p>
<br>
<div class="gg-dottedbox">
	<p><em>Are those <span class="gg-boldblue">his </span>glasses? No they're <span class="gg-boldblue">hers</span>.</em></p>
	<p><em>Is this <span class="gg-boldblue">your</span> flat? Yes it's <span class="gg-boldblue">ours</span>.</em></p>
	<p><em>I've got <span class="gg-boldblue">my </span>camera, have you got <span class="gg-boldblue">yours</span>?</em></p>
</div>

<p class="gg-textheader">Emphasising Pronouns</p><a draggable="false" name="pro5" id="pro5"></a>

<p>These are used to refer to someone or emphasise something.</p>

<div class="mobile-table-wrapper"><table class="table1 gg-table gg-table-small">
	<tr>
		<td align="center"><span class="gg-boldblue">myself</span></td>
	</tr>
	<tr>
		<td align="center"><span class="gg-boldblue">yourself</span></td>
	</tr>
	<tr>
		<td align="center"><span class="gg-boldblue">himself/herself/itself</span></td>
	</tr>
	<tr>
		<td align="center"><span class="gg-boldblue">ourselves</span></td>
	</tr>
	<tr>
		<td align="center"><span class="gg-boldblue">yourselves</span></td>
	</tr>
	<tr>
		<td align="center"><span class="gg-boldblue">themselves</span></td>
	</tr>
</table></div>

<p>Examples which just refer to someone:</p>
<br>
<div class="gg-dottedbox">
	<p><em>They blamed <span class="gg-boldblue">themselves</span> for the accident.</em></p>
	<p><em>He cut <span class="gg-boldblue">himself</span> preparing vegetables.</em></p>
	<p><em>Can you do it <span class="gg-boldblue">yourself</span> or do you need some help?</em></p>
</div>
<p>Examples which emphasise the person or object:</p>
<div class="gg-dottedbox">
	<p><em>The Queen <span class="gg-boldblue">herself</span> came over to talk to them.</em></p>
	<p><em>You won't get a chance to speak to Tom <span class="gg-boldblue">himself</span>. He's too busy.</em></p>
	<p><em>She liked the hotel<span class="gg-boldblue"> itself</span> but not the location.</em></p>
</div>

</section>
