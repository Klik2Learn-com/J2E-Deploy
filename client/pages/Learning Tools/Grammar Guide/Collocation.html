<h1>Collocation</h1><a draggable="false" name="suffix1" id="suffix1"></a>

<p>Collocation describes two or more words that go together and sound 'right' to native speakers.&nbsp;<strong>Fast</strong> and&nbsp;<strong>quick</strong> are similar in meaning but we talk about&nbsp;<strong>fast food</strong> not&nbsp;<strong>quick food</strong>.</p>

<p>The table shows different types of collocation:</p>
<div class="mobile-table-wrapper"><table class="table1 gg-table">
  <tr>
    <th>COLLOCATION</th>
    <th>TYPE</th>
  </tr>
  <tr>
    <td>completely satisfied</td>
    <td>adverb + adjective</td>
  </tr>
  <tr>
    <td>a burst of speed</td>
    <td>noun + noun</td>
  </tr>
  <tr>
    <td>excruciating pain</td>
    <td>adjective + noun</td>
  </tr>
  <tr>
    <td>remember distinctly</td>
    <td>verb + adverb</td>
  </tr>
  <tr>
    <td>keep an eye on something</td>
    <td>verb + noun</td>
  </tr>
  <tr>
    <td>time flies</td>
    <td>noun + verb</td>
  </tr>
  <tr>
    <td>burst into tears</td>
    <td>verb + preposition expression</td>
  </tr>
</table></div>

  </tr>

  </tr>
