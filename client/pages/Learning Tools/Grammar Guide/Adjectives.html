   <section id="GGAdjectives" class="hidden">
      <h1>Adjectives</h1>
      <p>Adjectives describe the qualities of something or someone.</p>
	  
      <div class="mobile-table-wrapper hidden-xxs"><table class="table1 table-center gg-table">
         <tr>
            <th>COLOUR</th>
            <th>SHAPE</th>
            <th>SIZE</th>
            <th>CHARACTER</th>
            <th>EMOTIONS / FEELINGS</th>
            <th>AGE</th>
         </tr>
         <tr>
            <td>red</td>
            <td>slim / square</td>
            <td>small</td>
            <td>worried</td>
            <td>happy / sad</td>
            <td>young / old</td>
         </tr>
      </table></div>

      <p>1. They usually describe <strong>nouns</strong> - people, objects, places, feelings.</p>
      <p>2. They don't change for plurals.</p>
      <div class="mobile-table-wrapper"><table class="table1 table-center gg-table">
         <tr>
            <th>VERB</th>
            <th>ADJECTIVE</th>
            <th>ADJECTIVE FOR THINGS / SITUATIONS</th>
         </tr>
         <tr>
            <td>worry</td>
            <td>worried</td>
            <td>worrying</td>
         </tr>
         <tr>
            <td>disappoint</td>
            <td>disappointed</td>
            <td>disappointing</td>
         </tr>
         <tr>
            <td>surprise</td>
            <td>surprised</td>
            <td>surprising</td>
         </tr>
         <tr>
            <td>excite</td>
            <td>excited</td>
            <td>exciting</td>
         </tr>
         <tr>
            <td>frighten</td>
            <td>frightened</td>
            <td>frightening</td>
         </tr>
         <tr>
            <td>annoy</td>
            <td>annoyed</td>
            <td>annoying</td>
         </tr>
      </table></div>
      <p> Here's the difference between two forms of an adjective:</p>
      <div class="gg-dottedbox">
         <p><em>She's annoy<span class="gg-boldblue">ed</span> at him for being late. <span class="gg-faded">(Someone has annoyed her.)</span></em></p>
         <p><em>She's the most annoy<span class="gg-boldblue">ing</span> person I know. <span class="gg-faded">(She is annoying other people.)</span></em></p>
      </div>
      <p>&nbsp;</p>
      <p class="gg-textheader">Adjectives in Sentences</p><span id="adj2"></span>
      <p>Adjectives come <strong>before</strong> nouns or <strong>after</strong> verbs:</p>
      <div class="gg-dottedbox">
         <p><em> I saw an <span class="gg-boldblue">interesting</span>
            <span class="gg-faded">(adjective)</span> programme <span class="gg-faded">(noun)</span> last night on TV.</em>
         </p>
         <p><em>That programme was <span class="gg-faded">(verb)</span> very <span class="gg-boldblue">interesting</span>
            <span class="gg-faded">(adjective)</span>.</em>
         </p>
      </div>
      <p class="gg-textwarn">WARNING!</p>
      <p>Some common adjectives can only come <strong>after</strong> a verb. The adjectives in&nbsp;<span class="gg-boldblue">blue</span> can't be used <strong>before</strong> a noun. This table gives examples and alternatives.</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>AFTER A VERB</th>
            <th>BEFORE A NOUN</th>
         </tr>
         <tr>
            <td><em>The boy was <span class="gg-boldblue">afraid</span> to move.</em></td>
            <td><em>The frightened boy wouldn't move.</em></td>
         </tr>
         <tr>
            <td><em>The woman lived <span class="gg-boldblue">alone</span> and seldom went out.</em></td>
            <td><em>The lonely woman seldom went out.</em></td>
         </tr>
         <tr>
            <td><em>The child fell <strong class="gg-boldblue">asleep </strong>in his mother's arms.</em></td>
            <td><em>The sleeping child lay in his mother's arms.</em></td>
         </tr>
         <tr>
            <td><em>The customer was so <span class="gg-boldblue">annoyed</span> he shouted at the sales assistant.</em></td>
            <td><em>The angry customer shouted at the sales assistant.</em></td>
         </tr>
         <tr>
            <td><em>He was very <span class="gg-boldblue">glad </span>to get the good news.</em></td>
            <td><em>When he got the good news, he was a very happy person.</em></td>
         </tr>
      </table></div>
      <p>When there is more than one adjective, the order is important:</p>
      <p class="gg-dottedbox"><em>Don't buy that <span class="gg-boldblue">horrible old</span> car you saw.</em></p>

      <p id="adj3" class="gg-textheader">Adjectives and Meaning</p>
      <p>5. Adjectives can be <strong>strong</strong> or <strong>positive</strong> or <strong>negative. </strong>Not many are<strong> </strong>neutral. They can express different opinions. This is called <strong>Connotation.</strong></p>

            <td>skinny</td>
         </tr>
         <tr>

         </tr>
         <tr>

         <tr>

         </tr>
      </table></div>
	   
      <a draggable="false" name="adjintens"></a>Adjectives can be <strong>stronger</strong> or <strong>weaker</strong> with an <strong>adverb</strong>. These are called <strong>intensifiers</strong> or<strong> modifiers.</strong>

            <td>rather</td>
         </tr>
         <tr>

         </tr>

         <tr>

      </table></div>
	   
      <p class="gg-textwarn">WARNING!</p>
      <ol>
         <li>
            With <strong>strong</strong> adjectives you need a strong intensifier like <span class="gg-boldblue">extremely</span>, <span class="gg-boldblue">incredibly</span> or <span class="gg-boldblue">absolutely</span>:<br>
            <br>
            <div class="gg-dottedbox"><em><span class="gg-boldblue">absolutely enormous</span>
               </em><span class="gg-tabspace10">not</span> <em class="gg-boldblue">very enormous</em>.
            </div>
         </li>
         <li>
            <span class="gg-boldblue">Enough</span> comes <strong>after</strong> the adjective:<br>
            <br>
            <div class="gg-dottedbox"><em>The room wasn't big <span class="gg-boldblue">enough</span> for all their furniture.</em></div>
         </li>
         <li>Some intensifiers and modifiers naturally go together. This is called <a draggable="false" href="#GGCollocation" class="pagination"><strong>Collocation</strong></a>.</li>
      </ol>

      <p id="adj4" class="gg-textheader">Adjectives Comparing Things</p>
      <p class="gg-textsubheader"> Comparatives</p>
      <p>To compare <strong>two</strong> things or people, add:</p>
      <ul>
         <li>
            <p><span class="gg-boldblue">er</span> if the adjective has one syllable</p>
         </li>
      </ul>
      <div class="gg-dottedbox"><em>He's tall<span class="gg-boldblue">er</span> than his brother.</em></div>
      <ul>
         <li>
            <p><span class="gg-boldblue">more</span> if the adjective has two or more syllables</p>
         </li>
      </ul>
      <div class="gg-dottedbox"><em>She's <span class="gg-boldblue">more</span> beautiful than her sister.</em></div>
      <ul>
         <li><span class="gg-boldblue">er</span> if the adjective ends in <span class="gg-boldblue">y</span> or <span class="gg-boldblue">er</span> and change the <span class="gg-boldblue">y</span> to <span class="gg-boldblue">i</span></li>
      </ul>
      <div class="gg-dottedbox"> <em>He's lazier than anyone I know.</em></div>
      <p>&nbsp;</p>
      <p><span class="gg-boldblue">More</span>/<span class="gg-boldblue">less</span>/
         +<span class="gg-wordbox">ADJECTIVE</span> + <span class="gg-boldblue">than</span> compares things that are different:<br>
      </p>
      <div class="gg-dottedbox"><em>The Harry Potter films are very successful, but 'Titanic' was <span class="gg-boldblue">more</span> successful <span class="gg-boldblue">than</span> Harry Potter.
         </em>
      </div>
      <p> <span class="gg-boldblue">As</span> + <span class="gg-wordbox">ADJECTIVE</span> + <span class="gg-boldblue">as</span> compares two things that are similar:<br></p>
      <div class="gg-dottedbox"> <em>Computer games are <span class="gg-boldblue">as</span> popular <span class="gg-boldblue">as</span> films nowadays.</em></div>
      <p><span class="gg-textheader"><br>
         </span><span class="gg-textsubheader">Superlatives</span>
      </p>
      <p>To compare <strong>more than two</strong> things or people</p>
      <ul>
         <li>add <span class="gg-boldblue">est</span> if the adjective has one syllable</li>
      </ul>
      <div class="gg-dottedbox"><em>He's the small<span class="gg-boldblue">est</span> of the three brothers.</em></div>
      <ul>
         <li>add <span class="gg-boldblue">most</span> if the adjective has two or more syllables</li>
      </ul>
      <div class="gg-dottedbox"><em>She's the <span class="gg-boldblue">most beautiful</span> girl in the village.</em></div>
      <p class="gg-textwarn">WARNING!</p>
      <p>Never use <span class="gg-boldblue">most</span> and <span class="gg-boldblue">est</span> together:</p>
      <p class="gg-dottedboxred"><em>He's the <span class="gg-textwarn">most</span> friendli<span class="gg-textwarn">est</span> person I've met.</em></p>
      <p>&nbsp;</p>
      <p>Two common adjectives don't follow these rules: </p>
      <ul>
         <li><strong><span class="gg-boldblue">good</span>/<span class="gg-boldblue">better</span>/<span class="gg-boldblue">best</span></strong></li>
         <li><strong><span class="gg-boldblue">bad</span>/<span class="gg-boldblue">worse</span>/<span class="gg-boldblue">worst</span>
            </strong>
         </li>
      </ul>

         <p><em>It was the <span class="gg-boldblue">worst</span> storm for over 100 years.</em></p>
