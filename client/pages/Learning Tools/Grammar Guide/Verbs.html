   </section>
   <!-- *** VERBS PAGE 6 *** -->
   <section id="GGVerbs6" class="hidden">
      <h1>Verbs</h1>
      <span id="gerunds">
         <p class="gg-textheader">Gerunds and Present Participles</p>
      </span>
      <p>Gerunds and present participles end in <span class="gg-boldblue">ing</span></p>
      <p>the <strong>gerund</strong> works like:</p>
      <ul>
         <li>a noun</li>
         <li>a pronoun</li>
      </ul>
      <div class="gg-dottedbox">
         <em>I'm looking forward to <span class="gg-boldblue">seeing</span> them next week.</em>
      </div>
      <br>
      <p>Use the <strong>gerund</strong>:</p>
      <div class="mobile-table-wrapper"><table class="gg-table gg-table-2">
         <tr>
            <td>
               <ul>
                  <li>as the subject of a sentence</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em><span class="gg-boldblue">Drinking</span> a glass of red wine a day can be good for you.</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>after prepositions</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em>What about <span class="gg-boldblue">going</span> to see a film tonight?</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>after certain verbs</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em>He admitted <span class="gg-boldblue">stealing</span> the money.</em></div>
            </td>
         </tr>
      </table></div>
      <p>this table shows some common verbs which need a <strong>gerund</strong>:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>VERB</th>
            <th>EXAMPLE</th>
         </tr>
         <tr>
            <td>play</td>
            <td><em>they finished <span class="gg-boldblue">playing</span> and left the stage.</em></td>
         </tr>
         <tr>
            <td>stand</td>
            <td><em>I can't stand <span class="gg-boldblue">listening</span> to that noise.</em></td>
         </tr>
         <tr>
            <td>stop</td>
            <td><em>they stopped <span class="gg-boldblue">speaking</span> to her.</em></td>
         </tr>
         <tr>
            <td>mind</td>
            <td><em>I don't mind <span class="gg-boldblue">walking</span>.</em></td>
         </tr>
         <tr>
            <td>deny</td>
            <td><em>He denied <span class="gg-boldblue">driving</span> carelessly.</em></td>
         </tr>
      </table></div>
      <p>this table shows some common verbs which can take a <strong>gerund</strong> or an <strong>infinitive</strong>:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>VERB</th>
            <th width="210">GERUND</th>
            <th width="210">INFINITIVE</th>
         </tr>
         <tr>
            <td>like</td>
            <td width="210"><em>She likes </em><em><span class="gg-boldblue">buying</span></em><em> shoes</em></td>
            <td width="210"><em>I like <span class="gg-boldblue">to buy</span> fair-trade products when I can</em></td>
         </tr>
         <tr>
            <td>remember</td>
            <td width="210"><em>I remember </em><em><span class="gg-boldblue">phoning</span></em><em> him on Monday </em></td>
            <td width="210"><em>I remembered <span class="gg-boldblue">to phone</span> him on Monday</em></td>
         </tr>
         <tr>
            <td>allow</td>
            <td width="210"><em>He doesn't allow </em><em><span class="gg-boldblue">smoking</span></em><em> in the bedrooms</em></td>
            <td width="210"><em>He allows guests <span class="gg-boldblue">to smoke</span> outside</em></td>
         </tr>
         <tr>
            <td>try</td>
            <td width="210"><em>try </em><em><span class="gg-boldblue">switching</span></em><em> the computer off then on again</em></td>
            <td width="210"><em>I tried <span class="gg-boldblue">to fix</span> the computer but it still doesn't work</em></td>
         </tr>
         <tr>
            <td>go on</td>
            <td width="210"><em>He went on </em><em><span class="gg-boldblue">talking</span></em><em> about it for hours</em></td>
            <td width="210"><em>He went on <span class="gg-boldblue">to become</span> a famous sportsman</em></td>
         </tr>
      </table></div>
      <p><br></p>
      <p>Use the <strong>present participle</strong>:</p>
      <div class="mobile-table-wrapper"><table class="gg-table gg-table-2">
         <tr>
            <td>
               <ul>
                  <li>as an adjective</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em>We're just receiving some <span class="gg-boldblue">breaking</span></em><em> news</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>as part of the present continuous</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em>I'm <span class="gg-boldblue">travelling</span> to Madrid next week</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>as a verb</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0"><em><span class="gg-boldblue">Opening</span> the door quietly, we stepped into the room</em></div>
            </td>
         </tr>
      </table></div>
      <span id="pastparticiple">
         <p class="gg-textwarn">WARNING!</p>
         <p>If there's a gap between the two events use the <strong>past participle</strong>:</p>
      </span>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Having failed</span> her driving test four times, she didn't want to try again.</em>
      </div>
      <div class="gg-verbfooter">
         <a draggable="false" href="#GGVerbs5" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>
         <a draggable="false" href="#GGVerbs3" class="ggpageselect">3</a>
         <a draggable="false" href="#GGVerbs4" class="ggpageselect">4</a>
         <a draggable="false" href="#GGVerbs5" class="ggpageselect">5</a>
         <a draggable="false" href="#GGVerbs6" class=" hidden">6</a>6
         <a draggable="false" href="#GGVerbs7" class="ggpageselect">7</a>
         <a draggable="false" href="#GGVerbs8" class="ggpageselect">8</a>
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>
         <a draggable="false" href="#GGVerbs10" class="ggpageselect">10</a>
         <a draggable="false" href="#GGVerbs7" class="ggpageselect"><i class="fa fa-angle-right"></i></a>
      </div>
   </section>
   <!-- *** VERBS PAGE 7 *** -->
   <section id="GGVerbs7" class="hidden">
      <h1>Verbs</h1>
      <span id="passive">
         <p class="gg-textheader">Passive and Active</p>
      </span>
      <p>Use the passive when:</p>
      <div class="mobile-table-wrapper"><table class="gg-table gg-table-2">
         <tr>
            <td>
               <ul>
                  <li>you don't know who did something<span class="gg-boldblue"></span></li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>Cars were damaged in the street.</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>you want to concentrate on the action<span class="gg-boldblue"></span></li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>Sharks were seen close to the bay.</em></div>
            </td>
         </tr>
      </table></div>
      <p>this table shows how the <strong>active</strong> and <strong>passive</strong> changes in different tenses:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <td class="gg-tdwhite"></td>
            <th>ACTIVE</th>
            <th>PASSIVE</th>
         </tr>
         <tr>
            <th align="left">PRESENT SIMPLE</th>
            <td>you see</td>
            <td>you are seen</td>
         </tr>
         <tr>
            <th align="left">PRESENT CONTINUOUS</th>
            <td>he is seeing</td>
            <td>he is being seen</td>
         </tr>
         <tr>
            <th align="left">PAST SIMPLE</th>
            <td>they saw</td>
            <td>they were seen</td>
         </tr>
         <tr>
            <th align="left">PAST CONTINUOUS</th>
            <td>she was seeing</td>
            <td>she was being seen</td>
         </tr>
         <tr>
            <th align="left">PRESENT PERFECT</th>
            <td>I've seen</td>
            <td>I've been seen</td>
         </tr>
         <tr>
            <th align="left">PAST PERFECT</th>
            <td>he had seen</td>
            <td>he had been seen</td>
         </tr>
         <tr>
            <th align="left">FUTURE</th>
            <td>I will see</td>
            <td>I will be seen</td>
         </tr>
         <tr>
            <th align="left">CONDITIONAL</th>
            <td>they would see</td>
            <td>they would be seen</td>
         </tr>
         <tr>
            <th align="left">PRESENT
               INFINITIVE
            </th>
            <td>to see</td>
            <td>to be seen</td>
         </tr>
         <tr>
            <th align="left">PAST INFINITIVE</th>
            <td>to have seen</td>
            <td>to have been seen</td>
         </tr>
         <tr>
            <th align="left">PRESENT PARTICIPLE</th>
            <td>seeing</td>
            <td>being seen</td>
         </tr>
         <tr>
            <th align="left">PAST PARTICIPLE</th>
            <td>having seen</td>
            <td>having been seen</td>
         </tr>
      </table></div>
      <p>Common patterns using <strong>active</strong>/<strong>passive</strong> verbs:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>ACTIVE</th>
            <th>PASSIVE</th>
         </tr>
         <tr>
            <td><em>People <span class="gg-boldblue">say</span> he was jealous of her success.</em></td>
            <td><em>He <span class="gg-boldblue">was said</span> to be jealous of her success.</em></td>
         </tr>
         <tr>
            <td><em>I <span class="gg-boldblue">know</span> he left for London last week.</em></td>
            <td><em>He <span class="gg-boldblue">is known</span> to have left for London last week.</em></td>
         </tr>
         <tr>
            <td><em>A witness <span class="gg-boldblue">saw</span> them leave the building.</em></td>
            <td><em>they <span class="gg-boldblue"> were seen</span> to leave
               the building.</em>
            </td>
         </tr>
         <tr>
            <td><em>Someone <span class="gg-boldblue">broke</span> into the house.</em></td>
            <td><em>the house <span class="gg-boldblue"> was broken</span> into.</em></td>
         </tr>
         <tr>
            <td><em>they <span class="gg-boldblue">gave</span> him a medal for his bravery.</em></td>
            <td><em>He <span class="gg-boldblue">was given</span> a medal for his bravery.</em></td>
         </tr>
         <tr>
            <td><em>A dog <span class="gg-boldblue">attacked</span> the child.</em></td>
            <td><em>the child <span class="gg-boldblue">was attacked</span> by a dog.</em></td>
         </tr>
      </table></div>
      <div class="gg-verbfooter">
         <a draggable="false" href="#GGVerbs6" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>
         <a draggable="false" href="#GGVerbs3" class="ggpageselect">3</a>
         <a draggable="false" href="#GGVerbs4" class="ggpageselect">4</a>
         <a draggable="false" href="#GGVerbs5" class="ggpageselect">5</a>
         <a draggable="false" href="#GGVerbs6" class="ggpageselect">6</a>
         <a draggable="false" href="#GGVerbs7" class=" hidden">7</a>7
         <a draggable="false" href="#GGVerbs8" class="ggpageselect">8</a>
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>
         <a draggable="false" href="#GGVerbs10" class="ggpageselect">10</a>
         <a draggable="false" href="#GGVerbs8" class="ggpageselect"><i class="fa fa-angle-right"></i></a>
      </div>
   </section>
   <!-- *** VERBS PAGE 8 *** -->
   <section id="GGVerbs8" class="hidden">
      <h1>Verbs</h1>
      <span id="directspeech">
         <p class="gg-textheader">Direct and Indirect Speech</p>
      </span>
      <p>Direct Speech is what  people actually say. </p>
      <p>Use Indirect Speech to  report what people say without quoting the words.</p>
      <p>Indirect Speech changes:</p>
      <ul>
         <li>the pronoun</li>
         <li>the tense</li>
         <li>the time expression</li>
      </ul>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th>INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><em>'I've lost my wallet,' he said.</em></td>
            <td><em>He said he had lost his wallet.</em></td>
         </tr>
      </table></div>
      <p>this table shows how the  pronoun and tenses change:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th>INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>future</strong><br>
               <br>
               <em>'<span class="gg-boldblue">We'll walk.'</span>'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>becomes conditional</strong><br>
               <br>
               <em>they said they <span class="gg-boldblue">they would walk</span>.</em></span>
            </td>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>future continuous</strong><br>
               <br>
               <em>'<span class="gg-boldblue">I'll be leaving</span> tomorrow.'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>becomes conditional continuous</strong><br>
               <br>      
               <em>He said <span class="gg-boldblue">he would be leaving</span> tomorrow.</em></span>
            </td>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>present simple</strong><br>
               <br>
               <em>'<span class="gg-boldblue">She works</span> as a waitress.'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>past simple</strong><br>
               <br>
               <em>She said <span class="gg-boldblue">she worked</span> as a waitress.</em></span>
            </td>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>present continuous</strong><br>
               <br>
               <em>'<span class="gg-boldblue">I'm going</span>.'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>past continuous</strong><br>
               <br>
               <em>She said <span class="gg-boldblue">she was going</span>.</em></span>
            </td>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>present perfect</strong><br>
               <br>
               <em>'<span class="gg-boldblue">they've sold</span> their car.'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>past perfect</strong><br>
               <br>
               <em>they said <span class="gg-boldblue">they had sold </span>their car.</em></span>
            </td>
         </tr>
         <tr>
            <td><span class="gg-ulspacing"><strong>present perfect continuous</strong><br>
               <em><br>
               '<span class="gg-boldblue">He's been going out</span> with her for a month.'</em></span>
            </td>
            <td><span class="gg-ulspacing"><strong>past perfect continuous</strong><br>
               <br>
               <em>He said <span class="gg-boldblue">he had been going out</span> with her for a month.</em></span>
            </td>
         </tr>
      </table></div>
      <p class="gg-textwarn">WARNING!</p>
      <p><strong>Modal</strong> verbs don't change  the tense for <strong>Indirect</strong> Speech:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th>INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><em>'I <span class="gg-boldblue">might be</span> there,' she said.      </em><br>      </td>
            <td><em>She said she <span class="gg-boldblue">might be</span>  			there.      </em><br>      </td>
         </tr>
      </table></div>
      <hr>
      <br><br>
      <p>this table shows how the  time expressions change:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th>INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td>today</td>
            <td>that day</td>
         </tr>
         <tr>
            <td>yesterday</td>
            <td>the day before</td>
         </tr>
         <tr>
            <td>the day before yesterday</td>
            <td>two days before/ago</td>
         </tr>
         <tr>
            <td>tomorrow</td>
            <td>the next day/the following day</td>
         </tr>
         <tr>
            <td>the day after tomorrow</td>
            <td>in two days' time</td>
         </tr>
         <tr>
            <td>next week/year</td>
            <td>the following week/year</td>
         </tr>
         <tr>
            <td>last week/year</td>
            <td>the previous week/year</td>
         </tr>
         <tr>
            <td>a year ago</td>
            <td>a year ago/the previous year</td>
         </tr>
         <tr>
            <td>this (week)</td>
            <td>that (week)</td>
         </tr>
      </table></div>
      <p class="gg-textwarn">WARNING!</p>
      <p>Sometimes you need to add  a verb at the beginning. Here are some common examples.</p>
      <p>this table shows Indirect Speech and the future tense:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th> INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><em>'Where <span class="gg-boldblue">will we be</span> this time next year?'</em></td>
            <td><em>He <span class="gg-boldblue">wondered</span> where they would be in a year's time/the following year.</em></td>
         </tr>
         <tr>
            <td><em>'What <span class="gg-boldblue">shall I do</span> with this?'</em></td>
            <td><em> He <span class="gg-boldblue">asked</span> what he should do with that.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Shall I make</span> you a cup of tea?'</em></td>
            <td><em>She <span class="gg-boldblue">offered</span> to make him a cup of tea.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Let's meet</span> outside the cinema.'</em></td>
            <td><em> He <span class="gg-boldblue">suggested</span> meeting outside the cinema.</em></td>
         </tr>
      </table></div>
      <hr>
      <br><br>
      <p> this  table shows Indirect Speech and Commands:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th> INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Move</span> over there!'</em></td>
            <td><em>He  <span class="gg-boldblue">told</span> them to move over there.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Take</span> your shoes off.'</em></td>
            <td><em> He <span class="gg-boldblue">ordered</span> them to take their shoes off.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Let's show</span> them what we can do!'</em></td>
            <td><em>the manager <span class="gg-boldblue">urged</span> them to show what they could do.</em></td>
         </tr>
      </table></div>
      <hr>
      <br><br>
      <p>this  table shows Indirect Speech and requests/advice:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>DIRECT SPEECH</th>
            <th> INDIRECT SPEECH</th>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">try</span> that new restaurant on the High Street.'</em></td>
            <td><em>She <span class="gg-boldblue">advised</span> them to try the new restaurant on the High Street.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Go</span> faster!' </em></td>
            <td><em>He <span class="gg-boldblue">urged</span> him to go faster.</em></td>
         </tr>
         <tr>
            <td><em> '<span class="gg-boldblue">Don't give up</span>.'</em></td>
            <td><em>She <span class="gg-boldblue">pleaded</span> with him/encouraged him not to give up.</em></td>
         </tr>
         <tr>
            <td><em>'<span class="gg-boldblue">Don't play</span> near the canal.'</em></td>
            <td><em>She <span class="gg-boldblue">warned</span> the children not to play near the canal.</em></td>
         </tr>
      </table></div>
      <div class="gg-verbfooter">
         <a draggable="false" href="#GGVerbs7" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>
         <a draggable="false" href="#GGVerbs3" class="ggpageselect">3</a>
         <a draggable="false" href="#GGVerbs4" class="ggpageselect">4</a>
         <a draggable="false" href="#GGVerbs5" class="ggpageselect">5</a>
         <a draggable="false" href="#GGVerbs6" class="ggpageselect">6</a>
         <a draggable="false" href="#GGVerbs7" class="ggpageselect">7</a>
         <a draggable="false" href="#GGVerbs8" class=" hidden">8</a>8
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>

      </div>

   <!-- *** VERBS PAGE 9 *** -->
   <section id="GGVerbs9" class="hidden">
      <h1>Verbs</h1>
      <span id="qutags">
         <p class="gg-textheader">Question Tags</p>
      </span>
      <p>Use question tags when you  expect a response:</p>
      <ul>
         <li>positive/yes</li>
         <li>negative/no</li>
      </ul>
      <br>
