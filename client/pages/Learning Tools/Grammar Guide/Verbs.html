      </span>
      <p>Verbs describe something you:</p>

         <tr>
            <th>feel</th>

   <!-- *** VERBS PAGE 2 *** -->
   <section id="GGVerbs2" class="hidden">
      <h1>Verbs</h1>
      <p class="gg-textheader">Two Present Tenses</p>
      <span id="present"></span>
      <ul>
         <li><span class="subheader gg-spanlink" data-target="#presimp">Present Simple Tense</span></li>
         <li><span class="subheader gg-spanlink" data-target="#prescont">Present Continuous Tense</span></li>
      </ul>
      <br>
      <span id="presimp">
         <p class="gg-textsubheader">Use the <em>Present Simple</em> to talk about things which happen:</p>
         <span id="pressimp"></span>
      </span>
      <ul>
         <li>as a habit</li>
         <li>always/never/often/seldom</li>
         <li>are permanent/unchanging</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>She <span class="gg-boldblue">phones</span> them every Wednesday.</em></p>
         <p><em>He only <span class="gg-boldblue">eats</span> meat occasionally.</em></p>
         <p><em>Somebirds <span class="gg-boldblue">migrate</span> from Britain in October.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Present Simple</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Do</span> you <span class="gg-boldblue">eat</span> fish?</em><span class="gg-faded"> - a habit/permanent situation</span>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Simple</strong></p>
      <p>Use the auxiliary <span class="gg-boldblue">do</span> to contradict someone or emphasise something:</p>
      <div class="gg-dottedbox">
         <p><em>You eat too much junk food. No, I <span class="gg-boldblue">don't</span></em></p>
         <p><em>I <span class="gg-boldblue">do</span> want to try again.</em></p>
         <p><em>they <span class="gg-boldblue">do</span> live in this flat, <span class="gg-boldblue">don't</span> they?</em></p>
      </div>
      <br>
      <p>the <strong>Present Simple</strong> contrasts with the <strong>Present Continuous</strong></p>
      <div class="gg-dottedbox">
         <p><em>She <span class="gg-boldblue">phones</span> them every Wednesday but <span class="gg-boldblue">she's phoning</span> them tonight with the good news.</em></p>
         <p><em>He only <span class="gg-boldblue">eats</span> meat occasionally but <span class="gg-boldblue">he's having</span> a steak on his birthday.</em></p>
         <p><em>Birds <span class="gg-boldblue">migrate</span> in October, but this year, due to the poor weather, they <span class="gg-boldblue">are migrating</span> earlier.</em></p>
      </div>
      <br>
      <hr>
      <br>
      <p class="gg-textsubheader">Use the <strong>Present Continuous</strong> to talk about:</p>
      <span id="prescont"></span>
      <ul>
         <li>things happening as you are speaking</li>
         <li>things happening generally at the moment</li>
         <li>things happening in the near future</li>
         <li>with 'always' to show annoyance</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>It<span class="gg-boldblue">'s raining</span>.</em></p>
         <p><em>I<span class="gg-boldblue">'m learning</span> Spanish.</em></p>
         <p><em>I<span class="gg-boldblue">'m meeting</span> my friends after work.</em></p>
         <p><em>You <span class="gg-boldblue">'re</span> always <span class="gg-boldblue">playing</span> computer games.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Present Continuous</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Are</span> you <span class="gg-boldblue">eating?</span></em><span class="gg-faded"> - at the moment or soon</span>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Continuous</strong></p>
      <p>Use the auxiliary <span class="gg-boldblue">be</span></p>
      <div class="gg-dottedbox">
         <p><em>I<span class="gg-boldblue">'m eating</span> that. No you<span class="gg-boldblue">'re</span> not.</em></p>
         <p>I<em><span class="gg-boldblue">'m</span> not <span class="gg-boldblue">trying</span> again.</em></p>
         <p><em>they<span class="gg-boldblue">'re</span> not <span class="gg-boldblue">living</span> in that flat, <span class="gg-boldblue">are</span> they?</em></p>
      </div>
      <br>
      <p>Some verbs don't make sense in the <strong>Present Continuous</strong>. they describe:</p>
      <ul>
         <li>things that don't change</li>
         <li>things that aren't dependent on a particular time</li>
      </ul>
      <div class="mobile-table-wrapper" style="overflow: hidden;"><table class="table1 gg-table">
         <tr>
            <th>SENSES</th>
            <th>FEELINGS</th>
            <th>THINKING</th>
            <th>OWNING</th>
         </tr>
         <tr class="gg-listspacing">
            <td>
               see<br>
               hear<br>
               smell<br>
               notice<br>
               recognise
            </td>
            <td>
               love<br>
               want<br>
               desire<br>
               forgive<br>
               wish<br>
               hate<br>
               adore<br>
               like<br>
               dislike
            </td>
            <td>
               understand<br>
               know<br>
               mean<br>
               suppose<br>
               believe<br>
               remember<br>
               forget<br>
               mind<br>
               seem<br>
               matter
            </td>
            <td>
               owe<br>
               own<br>
               belong<br>
               possess
            </td>
         </tr>
      </table></div>
      <p class="gg-textheader">Six Past Tenses</p>
      <span id="past"></span>
      <ul>
         <li><span class="subheader gg-spanlink" data-target="#pastsimp">Past Simple</span></li>
         <li><span class="subheader gg-spanlink" data-target="#pastcont">Past Continuous</span></li>
         <li><span class="subheader gg-spanlink" data-target="#presperf">Present Perfect</span></li>
         <li><span class="subheader gg-spanlink" data-target="#presperfcont">Present Perfect Continuous</span></li>
         <li><span class="subheader gg-spanlink" data-target="#pastperf">Past Perfect</span></li>
         <li><span class="subheader gg-spanlink" data-target="#pastperfcont">Past Perfect Continuous</span></li>
      </ul>
      <br>
      <span id="pastsimp"> 
         <p class="gg-textsubheader">Use the <em>Past Simple</em> to show:</p>
     </span>
      <ul>
         <li>something which has no connection with the present</li>
         <li>something that happened in the past</li>
         <li>something that was true at a particular time in the past</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I <span class="gg-boldblue">lost </span>touch with him <span class="gg-boldblue">years ago</span>.</em></p>
         <p><em>I <span class="gg-boldblue">enjoyed</span> the film <span class="gg-boldblue">last night</span>.</em></p>
         <p><em>She <span class="gg-boldblue">lived</span> in Madrid <span class="gg-boldblue">for a while</span>.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox">
         <em>When <span class="gg-boldblue">did</span> you last <span class="gg-boldblue">see</span> him?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox">
         <em>She <span class="gg-boldblue">didn't remember</span> anything about the accident.</em>
      </div>
      <br>
      <hr>
      <br><br>
      <span id="pastcont">
         <p class="gg-textsubheader">Use the <em>Past Continuous</em> to show:</p>
      </span>
      <ul>
         <li>time limits are not clear</li>
         <li>something happening at a particular time</li>
         <li>background events</li>
         <li>casual events</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>the storm <span class="gg-boldblue">was coming</span> our way.</em></p>
         <p><em>At 9pm the suspect <span class="gg-boldblue">was walking</span> down the High Street.</em></p>
         <p><em> Children <span class="gg-boldblue"> were running</span> around everywhere.</em></p>
         <p><em>I <span class="gg-boldblue">was talking</span> to Ahmed last week.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Past Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>What kind of car <span class="gg-boldblue">were</span> the thieves <span class="gg-boldblue">driving</span>?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Past Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>they <span class="gg-boldblue">weren't</span> <span class="gg-boldblue">listening</span> to the teacher.</em>
      </div>
      <br>
      <p>the <strong>Past Continuous</strong> contrasts with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox">
         <p><em>When they <span class="gg-boldblue">arrived</span> at the hotel, a log fire <span class="gg-boldblue">was burning</span> in the hall.</em></p>
         <p><em>When we <span class="gg-boldblue">woke</span> up next morning, it <span class="gg-boldblue">was raining</span> heavily</em>.</p>
      </div>
      <br>
      <hr>
      <br><br>
      <p class="gg-textsubheader">Use the <em>Present Perfect</em> to describe:</p>
      <span id="presperf"></span>
      <ul>
         <li>something that began in the past and is still affecting the present</li>
         <li>something that has just happened</li>
         <li>something that has always happened</li>
         <li>something that annoys you</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>She can't board the flight, she<span class="gg-boldblue">'s forgotten</span> her passport.</em></p>
         <p><em>You<span class="gg-boldblue">'ve</span> just <span class="gg-boldblue">missed</span> them.</em></p>
         <p><em>He<span class="gg-boldblue">'s</span> always <span class="gg-boldblue">enjoyed</span> cooking.</em></p>
         <p><em>We<span class="gg-boldblue">'ve waited</span> here for two hours and no-one<span class="gg-boldblue">'s given</span> us any information.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Present Perfect</strong></p>
      <div class="gg-dottedbox">
         <em>Which countries <span class="gg-boldblue">have</span> you <span class="gg-boldblue">been</span> to?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Perfect</strong></p>
      <div class="gg-dottedbox">
         <em>I<span class="gg-boldblue">'ve</span> never <span class="gg-boldblue">met</span> her.</em>
      </div>
      <br>
      <p>the <strong>Present Perfect</strong> contrasts with the <strong>Present Simple</strong></p>
      <div class="gg-dottedbox">
         <em>I<span class="gg-boldblue">'ve read</span> the instructions three times and I still <span class="gg-boldblue">don't understand</span> them.</em>
      </div>
      <br>
      <p>the <strong>Present Perfect</strong> contrasts with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox"><em>I<span class="gg-boldblue">'ve seen</span> the new Spider-Man film - I <span class="gg-boldblue">went</span> to the cinema last night.</em></div>
      <br>
      <hr>
      <br><br>
	  <span id="presperfcont">
      	<p><span class="gg-textsubheader"><strong></strong>Use the <em>Present Perfect Continuous</em> to describe:</span></p>
	  </span>
      <ul>
         <li>past events which are unfinished</li>
         <li>past actions which are still continuing</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>Leila<span class="gg-boldblue">'s been applying</span> for a visa ever since she came here.</em></p>
         <p><em>He<span class="gg-boldblue">'s been writing</span> stories since he was at school.</em></p>
      </div>
      <p>&nbsp;</p>
      <p><strong>Questions</strong> with the <strong>Present Perfect Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>Have you <span class="gg-boldblue">been watching</span> that new series on BBC 2?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Perfect Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>He's not <span class="gg-boldblue">been having</span> much luck with interviews lately.</em>
      </div>
      <br>
      <p>the <strong>Present Perfect Continuous</strong> contrasts with the <strong>Present Simple</strong> as well as the <strong>Present Perfect</strong></p>
      <div class="gg-dottedbox">
         <p><em>I<span class="gg-boldblue">'ve been thinking</span> about his offer and I <span class="gg-boldblue">don't know</span> what to do.</em></p>
         <p><em>I<span class="gg-boldblue">'ve thought</span>about his offer and I<span class="gg-boldblue">'ve decided</span> to accept it.</em></p>
      </div>
      <p>&nbsp;</p>
      <hr>
      <br><br>
	  <span id="pastperf">
      	<p class="gg-textsubheader"><strong></strong>Use the <em>Past Perfect</em> to talk about:</p>
	  </span>
      <ul>
         <li>things further back in time than the <strong>Past Simple</strong></li>
         <li>past events which happened one after the other</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I <span class="gg-boldblue">discovered</span> I <span class="gg-boldblue">had</span> just <span class="gg-boldblue">missed</span> him.</em></p>
         <p><em>When he <span class="gg-boldblue">had finished</span> speaking, he <span class="gg-boldblue">sat down</span>.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Past Perfect</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Had</span> she <span class="gg-boldblue">known</span> him for long before she <span class="gg-boldblue">married</span> him?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Past Perfect</strong></p>
      <div class="gg-dottedbox">
         <em>His mother <span class="gg-boldblue">hadn't been</span> well that summer.</em>
      </div>
      <br>
      <p>the <strong>Past Perfect</strong> contrasts with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox">
         <p><em>they <span class="gg-boldblue">heard</span> noises downstairs and <span class="gg-boldblue">realised</span> there were burglars in the house.</em></p>
         <p><em>they <span class="gg-boldblue">saw</span> the window was broken and <span class="gg-boldblue">realised</span> there <span class="gg-boldblue">had been</span> burglars in the house</em>.</p>
      </div>
      <br>
      <p>the <strong>Past Perfect</strong> contrasts with the <strong>Past Perfect Continuous</strong></p>
      <div class="gg-dottedbox">
         <p><em>Chris <span class="gg-boldblue">had painted</span> the kitchen before he sold the flat.</em></p>
         <p><em>Chris <span class="gg-boldblue">had been painting</span> the kitchen and was covered in green paint when he answered the door.</em></p>
      </div>
      <br>
      <p class="gg-textsubheader">Use the <em>Past Perfect Continuous</em> to describe:</p>
      <span id="pastperfcont"></span>
      <ul>
         <li>something that began in the past and continued up to a
            specific time in the past
         </li>
         <li>something done regularly in the past which still continues</li>
         <li>something that started in the past with a 'since' time clause</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>Everything was destroyed. the soldiers <span class="gg-boldblue">had been going</span> from house&nbsp;to house setting things on fire.</em></p>
         <p><em>I<span class="gg-boldblue">'d been watching</span> the series regularly until I went on holiday.</em></p>
         <p><em>He was upset when the factory closed down. He <span class="gg-boldblue">had been working</span> there since he left school.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Past Perfect Continuous</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Had</span> they <span class="gg-boldblue">been living</span> there long before you were born?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Past Perfect</strong><strong> Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>He <span class="gg-boldblue">hadn't been playing</span> long for the club when he got a bad injury.</em>
      </div>
      <br>
      <p>the <strong>Past Perfect</strong><strong> Continuous</strong> contrasts with the <strong>Past Simple</strong></p>
      <div class="gg-dottedbox">
         <em>they <span class="gg-boldblue">had been going out</span> for three years before they <span class="gg-boldblue">got</span> married.</em>
      </div>
      <p class="gg-textheader">Six Future Tenses</p>
      <span id="future"></span>
      <ul>
		 <li><span class="subheader gg-spanlink" data-target="#willshall">will/shall</span></li>
		 <li><span class="subheader gg-spanlink" data-target="#goingto">going to</span></li>
		 <li><span class="subheader gg-spanlink" data-target="#willshallbe">will/shall + <em>be</em> + <em>ing</em></span></li>
		 <li><span class="subheader gg-spanlink" data-target="#willshallpresperf">will/shall + present perfect</span></li>
         <li><span class="subheader gg-spanlink" data-target="#pressimp2">Present Simple</span></li>
         <li><span class="subheader gg-spanlink" data-target="#prescont2">Present Continuous</span></li>
      </ul>
      <br>
	  <span id="willshall">
      	<p class="gg-textsubheader">Use <span class="gg-boldblue">will/shall</span> for:</p>
      </span>
      <ul>
         <li>something happening in the future</li>
         <li>stating you intend to do something</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>there <span class="gg-boldblue">will be</span> a firework display at New Year.</em></p>
         <p><em>I <span class="gg-boldblue">will stop</span> smoking.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Shall</span> I <span class="gg-boldblue">get</span> you a coffee?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with <strong class="gg-boldblue">will</strong>/<strong class="gg-boldblue">shall</strong></p>
      <div class="gg-dottedbox">
         <em>they <span class="gg-boldblue">won't be </span>back before midnight.</em>
      </div>
      <br>
      <p>Contrast between <span class="gg-boldblue">will</span> and <span class="gg-boldblue">shall</span></p>
      <div class="gg-dottedbox">
         <p><em>they <span class="gg-boldblue">shall not</span> enter.</em><span class="gg-faded"> - someone is refusing them permission</span></p>
         <p><em>they <span class="gg-boldblue">won't</span> enter.</em><span class="gg-faded"> - they are refusing to enter</span></p>
      </div>
      <br>
      <hr>
      <br><br>
	  <span id="goingto">
      	<p class="gg-textsubheader"> Use <span class="gg-boldblue">going to</span> for:</p>
      </span>
      <ul>
         <li>a definite plan by a certain time</li>
         <li>events in the near future</li>
         <li>something someone else is going to do</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I'm<span class="gg-boldblue"> going to</span> go on a diet next week.</em></p>
         <p><em>We're<span class="gg-boldblue"> going to</span> be late.</em></p>
         <p><em>She's <span class="gg-boldblue">going to</span> save up for a holiday in Australia.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with <span class="gg-boldblue">going to</span></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Is</span> he <span class="gg-boldblue">going to </span>take that job?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with <span class="gg-boldblue">going to</span></p>
      <div class="gg-dottedbox">
         <em>I'm never <span class="gg-boldblue">going to</span> agree with him on that point.</em>
      </div>
      <br>
      <p>Contrast between <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span> and <span class="gg-boldblue">going to</span></p>
      <div class="gg-dottedbox">
         <p><em>He <span class="gg-boldblue">will </span>do what I want - I am forcing him.</em></p>
         <p><em>He's <span class="gg-boldblue">going to </span>do what I want - he decided himself to do it.</em></p>
      </div>
      <br>
      <hr>
      <br><br>
	  <span id="willshallbe">
      	<p class="gg-textsubheader">Use <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span> + <span class="gg-boldblue">be</span> + <span class="gg-boldblue">ing</span> (the <em>Future Continuous</em><strong></strong>) to:</p>
      </span>
      <ul>
         <li>talk about expected future events</li>
         <li>state facts about the future</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>this time next week, I<span class="gg-boldblue">'ll be lying</span> on a beach in Spain.</em></p>
         <p><em>they<span class="gg-boldblue">'ll be leaving</span> after breakfast.</em></p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Future Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>It's 7.30 - <span class="gg-boldblue">will</span> they <span class="gg-boldblue">be having</span> dinner just now?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Future Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>We <span class="gg-boldblue">won't be eating</span> out tonight.</em>
      </div>
      <br>
      <p>Contrast between <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span> and the <strong>Future Continuous</strong></p>
      <div class="gg-dottedbox">
         <p><em>She <span class="gg-boldblue">won't come</span> to the party.<span class="gg-faded"> -</span></em><span class="gg-faded"> she's refusing to come</span></p>
         <p><em>I'm afraid she <span class="gg-boldblue">won't be coming</span> to the party, she's ill.</em></p>
      </div>
      <br>
      <hr>
      <br><br>
	  <span id="willshallpresperf">
      	<p class="gg-textsubheader">Use <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span> + <em>Present Perfect</em><strong> </strong>for:</p>
      </span>
      <ul>
         <li>things which will be in the past at a particular time in
            the future
         </li>
      </ul>
      <div class="gg-dottedbox">
         <em>By the end of the year, I <span class="gg-boldblue">will have finished</span> all my exams.</em>
      </div>
      <br>
      <p><strong>Questions</strong> with <span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span> + <strong>Present Perfect</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Will</span> you  <span class="gg-boldblue">have read</span>that book by next week?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with&nbsp;<span class="gg-boldblue">will</span>/<span class="gg-boldblue">shall</span>&nbsp;+ <strong>Present Perfect</strong></p>
      <div class="gg-dottedbox">
         <em>We <span class="gg-boldblue">won't have had</span> the results by then.</em>
      </div>
      <br>
      <hr>
      <br>
	  <span id="pressimp2">
     	 <p class="gg-textsubheader">Use the <em>Present Simple</em> for:</p>
      </span>
      <ul>
         <li>planned events in the future</li>
         <li>journeys</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>the film <span class="gg-boldblue">starts</span> at 8.30.</em></p>
         <p><em>You <span class="gg-boldblue">leave</span> London at 5am, <span class="gg-boldblue">arrive</span> in Paris for breakfast then <span class="gg-boldblue">take </span>a fast train to the south of France</em>.</p>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Present Simple</strong></p>
      <div class="gg-dottedbox">
         <em><span class="gg-boldblue">Are</span> your exams in May?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Simple</strong></p>
      <div class="gg-dottedbox">
         <em>the concert <span class="gg-boldblue">doesn't end</span> until 11pm.</em>
      </div>
      <br>
      <p>Contrast between <span class="gg-boldblue">will</span> and the <strong>Present Simple</strong></p>
      <div class="gg-dottedbox">
         <em>I<span class="gg-boldblue">'ll answer</span> his message when I<span class="gg-boldblue"> get </span>time.</em>
      </div>
      <br>
      <hr>
      <br><br>
	   <span id="prescont2">
      	<p class="gg-textsubheader">Use the <strong>Present Continuous</strong><strong> </strong>for:</p>
      </span>
      <ul>
         <li>definite plans in the near future</li>
      </ul>
      <div class="gg-dottedbox">
         <em>the team <span class="gg-boldblue">is playing</span> next Wednesday.</em>
      </div>
      <br>
      <p><strong>Questions</strong> with the <strong>Present Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>What <span class="gg-boldblue">are</span> you <span class="gg-boldblue">doing </span>next week?</em>
      </div>
      <br>
      <p><strong>Negatives</strong> with the <strong>Present Continuous</strong></p>
      <div class="gg-dottedbox">
         <em>I<span class="gg-boldblue">'m not working</span> this evening.</em>
      </div>

   <!-- *** VERBS PAGE 3 *** -->
   <section id="GGVerbs3" class="hidden">
      <span id="verbs3">
         <h1>Verbs</h1>
      </span>
      <span id="cond">
         <p class="gg-textheader">Conditionals</p>
      </span>
      <p>Conditional sentences have the word <span class="gg-boldblue">if</span>.</p>
      <br>
      <p>there are three types of conditional sentences:</p>
      <ol>
         <li>
            <p><strong>first conditionals</strong></p>
            <p>something you expect to happen in the future</p>
         </li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PRESENT SIMPLE</th>
            <th>FUTURE With WILL</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if</span></td>
            <td>you <span class="gg-boldblue">listen</span> to him</td>
            <td>you <span class="gg-boldblue">will learn</span> a lot<br>
            </td>
         </tr>
      </table></div>
      <ol start="2">
         <li>
            <p><strong>second conditionals</strong></p>
            <p>something you don't expect to happen in the future</p>
         </li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PAST SIMPLE</th>
            <th>WOULD</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if</span></td>
            <td>I <span class="gg-boldblue">said</span> that</td>
            <td>he <span class="gg-boldblue">would be</span> very annoyed<br>
            </td>
         </tr>
      </table></div>
      <ol start="3">
         <li>
            <p><strong>third conditionals</strong></p>
            <p>something that can't happen because it's too late</p>
         </li>
      </ol>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PAST PERFECT</th>
            <th>WOULD HAVE + PAST PARTICIPLE</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if</span></td>
            <td>he <span class="gg-boldblue">had switched off</span> the cooker</td>
            <td>the fire <span class="gg-boldblue">would not have started</span>
            </td>
         </tr>
      </table></div>
      <p><span class="gg-textwarn">WARNING!</span> <strong>Don't</strong> use <span class="gg-textwarn">will</span> or <span class="gg-textwarn">would</span> after <span class="gg-boldblue">if</span>.</p>
      <div class="gg-dottedboxred">
         <p><span class="gg-boldblue">If</span> I <span class="gg-textwarn">will</span> say that he <span class="gg-textwarn">will be</span> very annoyed.</p>
         <p><span class="gg-textwarn"></span><span class="gg-boldblue">If</span> I <span class="gg-textwarn">would</span> say that he <span class="gg-textwarn">would be</span> very annoyed.</p>
      </div>
      <br>
      <p span class="gg-textsubheader">Zero conditional</p>
      <p>Use the same tense for both parts of the sentence for:</p>
      <ul>
         <li>the natural world or habits</li>
         <li>one thing causing another</li>
      </ul>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PRESENT SIMPLE</th>
            <th>PRESENT SIMPLE</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if</span></td>
            <td>the temperature <span class="gg-boldblue">drops </span>below freezing</td>
            <td>the roads <span class="gg-boldblue">get</span> icy
            </td>
         </tr>
      </table></div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PRESENT SIMPLE</th>
            <th>PRESENT SIMPLE</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if</span></td>
            <td>you <span class="gg-boldblue">don't like</span> your job</td>
            <td><span class="gg-boldblue">look </span>for another one</td>
         </tr>
      </table></div>
      <p>Use <span class="gg-boldblue">if only</span><strong></strong> to express:</p>
      <ul>
         <li>regret in the present/future</li>
      </ul>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>WOULD</th>
            <th>WOULD</th>
            <th>EMOTION</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if only</span></td>
            <td>he <span class="gg-boldblue">wouldn't drive</span> so fast </td>
            <td>I <span class="gg-boldblue">would relax</span></td>
            <td>regret</td>
         </tr>
      </table></div>
      <ul>
         <li>regret in the past</li>
      </ul>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>IF</th>
            <th>PAST PERFECT</th>
            <th>WOULD + PRESENT PERFECT</th>
            <th>EMOTION</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">if only</span></td>
            <td>he <span class="gg-boldblue">hadn't driven</span> so fast</td>
            <td>he <span class="gg-boldblue">wouldn't have had</span> an accident<br>
            </td>
            <td>regret</td>
         </tr>
      </table></div>
      <div class="gg-verbfooter">
         <a draggable="false" href="#GGVerbs2" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>
         <a draggable="false" href="#GGVerbs3" class=" hidden">3</a>3
         <a draggable="false" href="#GGVerbs4" class="ggpageselect">4</a>
         <a draggable="false" href="#GGVerbs5" class="ggpageselect">5</a>
         <a draggable="false" href="#GGVerbs6" class="ggpageselect">6</a>
         <a draggable="false" href="#GGVerbs7" class="ggpageselect">7</a>
         <a draggable="false" href="#GGVerbs8" class="ggpageselect">8</a>
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>
         <a draggable="false" href="#GGVerbs10" class="ggpageselect">10</a>
         <a draggable="false" href="#GGVerbs4" class="ggpageselect"><i class="fa fa-angle-right"></i></a>
      </div>
   </section>
   <!-- *** VERBS PAGE 4 *** -->
   <section id="GGVerbs4" class="hidden">
      <h1>Verbs</h1>
      <span id="modalverbs">
         <p class="gg-textheader">Modal Verbs</p>
      </span>
      <p><strong>Modal</strong> verbs express opinions and attitudes. </p>
      <p> they are a type of <span class="subheader gg-spanlink" data-target="#aux">auxiliary verb</span>:</p>
      <ul>
         <li>you can't form <strong>past</strong> or <strong>future</strong>tenses</li>
         <li>you can't use the infinitive, <strong>'to'</strong></li>
      </ul>
      <p>&nbsp;</p>

      <p>this table shows different shades of meaning:</p>

         </tr>

            <td><span class="gg-boldblue">can</span></td>

         </tr>
         <tr>
            <td><span class="gg-boldblue">could</span></td>

            <td>there's a more than 50% chance</td>
         </tr>
         <tr>
            <td><span class="gg-boldblue">may</span></td>
            <td><strong>probability</strong></td>
            <td>He <span class="gg-boldblue">may</span> win the game</td>
            <td>there's a 50:50 chance</td>
         </tr>
         <tr>
            <td><span class="gg-boldblue">might</span></td>

            <td>He <span class="gg-boldblue">might</span> win the game</td>

         </tr>
         <tr>
            <td><span class="gg-boldblue">should</span></td>

         </tr>
         <tr>
            <td><span class="gg-boldblue">ought</span></td>

			<tr class="gg-row-space"><td colspan="2"></td></tr>

      <p>this table shows different ways of expressing <strong>permission</strong>:</p>
      
	  <div class="mobile-table-wrapper hidden-xxs"><table class="table1 gg-table">
         <tr>
            <th>MODAL VERB</th>
            <th>FUNCTION</th>
            <th>SENTENCE</th>
            <th>MEANING</th>
         </tr>
         <tr>
            <td class="gg-boldblue">can</td>
            <td><strong> permission</strong></td>
            <td><span class="gg-boldblue">Can </span>
               I use your phone?
            </td>
            <td>Simple request</td>
         </tr>
         <tr>
            <td class="gg-boldblue">may</td>

            <td>More polite request</td>
         </tr>
         <tr>

         </tr>
         <tr>
            <td class="gg-boldblue">might</td>
            <td><strong>permission</strong></td>
            <td><span class="gg-boldblue">Might</span> I use your phone? </td>
            <td>More uncertain /polite request</td>
         </tr>
      </table></div>
	  
	  <div class="mobile-table-wrapper visible-xxs"><table class="table2 gg-table">
            <tr><th style="width: 110px;">MODAL VERB</th><td class="gg-boldblue">can</td></tr>

            <tr><th>SENTENCE</th><td><span class="gg-boldblue">Can</span> I use your phone?</td></tr>

        <tr class="gg-row-space"><td colspan="2"></td></tr>
		<tr class="gg-row-space"><td colspan="2"></td></tr>
            <tr><th>MODAL VERB</th><td class="gg-boldblue">may</td></tr>
            <tr><th>FUNCTION</th><td><strong>permission</strong></td></tr>
            <tr><th>SENTENCE</th><td><span class="gg-boldblue">May</span> I use your phone?</td></tr>
            <tr><th>MEANING</th><td>More polite request</td></tr>
        <tr class="gg-row-space"><td colspan="2"></td></tr>
		<tr class="gg-row-space"><td colspan="2"></td></tr>
            <tr><th>MODAL VERB</th><td class="gg-boldblue">could</td></tr>
            <tr><th>FUNCTION</th><td><strong>permission</strong></td></tr>
            <tr><th>SENTENCE</th><td><span class="gg-boldblue">Could</span> I use your phone? </td></tr>
            <tr><th>MEANING</th><td>Uncertain/more polite request </td></tr>
        <tr class="gg-row-space"><td colspan="2"></td></tr>
		<tr class="gg-row-space"><td colspan="2"></td></tr>
            <tr><th>MODAL VERB</th><td class="gg-boldblue">might</td></tr>
            <tr><th>FUNCTION</th><td><strong>permission</strong></td></tr>
            <tr><th>SENTENCE</th><td><span class="gg-boldblue">Might</span> I use your phone? </td></tr>
            <tr><th>MEANING</th><td>More uncertain /polite request</td></tr>
      </table></div>
	  
	  
      <p>Differences between <strong>modal</strong> verbs:</p>
      <ol>
         <li><span class="gg-boldblue">may</span>/<span class="gg-boldblue">might</span> express:</li>
      </ol>
      <ul>
         <li>certainty/uncertainty</li>
         <li>annoyance</li>
         <li>reluctance</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>He <span class="gg-boldblue">may</span> have missed his flight.</em></p>
         <p><em>You <span class="gg-boldblue">might</span> have warned me he was coming.</em></p>
         <p><em>You <span class="gg-boldblue">might</span> as well give up. </em></p>
      </div>
      <p class="gg-textwarn">WARNING!</p>
      <p><span class="gg-boldblue">Might</span> is not the past tense of <span class="gg-boldblue">may</span>.</p>
      <p>
         <em class="gg-dottedboxinline">I <span class="gg-boldblue">might</span> be late tomorrow</em>
         is <strong>not</strong> the past of
         <em class="gg-dottedboxinline">I <span class="gg-boldblue">may</span> be late tomorrow.</em>
      </p>
      <br>
      <p>this table shows the <strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table2 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th>NEGATIVE QUESTION</th>
         </tr>
         <tr class="gg-listspacing">
            <td><span class="gg-boldblue">Might</span> you?</td>
            <td>they <span class="gg-boldblue">mightn't</span><br>they <span class="gg-boldblue">might</span> not</td>
            <td><span class="gg-boldblue">Mightn't</span> you?<br><span class="gg-boldblue">Might</span> you not?</td>
         </tr>
         <tr class="gg-listspacing">
            <td><span class="gg-boldblue">May</span> he?</td>
            <td>He <span class="gg-boldblue">may</span> not</td>
            <td><span class="gg-boldblue">May</span> he not?</td>
         </tr>
      </table></div>
      <ol start="2">
         <li><span class="gg-boldblue">can</span>/<span class="gg-boldblue">could</span>/<span class="gg-boldblue">am able</span> express:</li>
      </ol>
      <ul>
         <li>permission</li>
         <li>possibility</li>
         <li>ability</li>
         <li>annoyance</li>
         <li>surprise</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>they <span class="gg-boldblue">can</span> stay at our flat.</em></p>
         <p><em>We <span class="gg-boldblue">could</span> have a picnic tomorrow if the weather's good.</em></p>
         <p><em>She <span class="gg-boldblue">wasn't able</span> to drive after the accident.</em></p>
         <p><em>You <span class="gg-boldblue">could</span> have told me!</em></p>
         <p><em>You <span class="gg-boldblue">can't</span> still be hungry after that!</em></p>
      </div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>PERMISSION</th>
            <th>POSSIBILITY</th>
            <th>ABILITY</th>
         </tr>
         <tr class="gg-listspacing">
            <td>
               can<br>
               could
            </td>
            <td>
               can <br>
               could
            </td>
            <td>
               can <br>
               could <br>
               am able to
            </td>
         </tr>
      </table></div>
      <p class="gg-textwarn">WARNING!</p>
      <p>Use <span class="gg-boldblue">could</span> for the <strong>past</strong> and the <strong>conditional</strong>:</p>
      <div class="gg-dottedbox">
         <p><em>He <span class="gg-boldblue">could </span> run fast when he was young.</em></p>
         <p><em>If I <span class="gg-boldblue">knew</span> her number I <span class="gg-boldblue">could </span> give her a ring.</em></p>
      </div>
      <br>
      <p>this table shows the <strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th>NEGATIVE QUESTION</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Can</span> you?</td>
            <td>they <span class="gg-boldblue">can't</span><br>they<span class="gg-boldblue"> cannot</span></td>
            <td><span class="gg-boldblue">Can't</span>you?<br><span class="gg-boldblue">Can</span> you not?</td>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Could</span> he?</td>
            <td>You <span class="gg-boldblue">couldn't</span><br>You <span class="gg-boldblue">could</span> not</td>
            <td><span class="gg-boldblue">Couldn't</span> he not?<br><span class="gg-boldblue">Could</span> he not?</td>
         </tr>
         <tr>
            <td>Is she <span class="gg-boldblue">able to</span>?<br>Was she <span class="gg-boldblue">able to</span>?<br>Will she be<span class="gg-boldblue"> able to</span>?</td>
            <td>they aren't <span class="gg-boldblue">able to</span><br>they weren't <span class="gg-boldblue">able to</span><br>they won't be <span class="gg-boldblue">able to</span></td>
            <td>Is she not <span class="gg-boldblue">able to</span>?<br>Was she not <span class="gg-boldblue">able to</span>?<br>Won't she be <span class="gg-boldblue">able to</span>?</td>
         </tr>
      </table></div>
      <p span class="gg-textwarn">WARNING!</p>
      <p>Use <span class="gg-boldblue">able to</span> to talk about <strong>ability</strong>:</p>
      <ul>
         <li>in the past</li>
         <li>in the future</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>1. Although he was injured in the fall, he <span class="gg-boldblue">was able to </span>send a message.</em></p>
         <p><em>2. He<span class="gg-boldblue">'ll be able to </span>get back to work in a few weeks.</em></p>
      </div>
      <br>
      <ol start="3">
         <li><span class="gg-boldblue">must</span>/<span class="gg-boldblue">need</span>/<span class="gg-boldblue">have (got)</span><strong> </strong>express:</li>
      </ol>
      <ul>
         <li>a personal obligation </li>
         <li>an external obligation </li>
         <li>a requirement </li>
         <li>surprise </li>
         <li>a deduction </li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I <span class="gg-boldblue">must</span> remember to post that letter.</em></p>
         <p><em>You<span class="gg-boldblue">'ve got to</span> book a table if you want to eat there.</em></p>
         <p><em>He <span class="gg-boldblue">needs to</span> get good grades in his exams.</em></p>
         <p><em>You <span class="gg-boldblue">must</span> be joking!</em></p>
         <p><em>You <span class="gg-boldblue">must</span> be tired after the journey.</em></p>
      </div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>PERSONAL OBLIGATION</th>
            <th>EXTERNAL OBLIGATION</th>
            <th>REQUIREMENT</th>
         </tr>
         <tr>
            <td>must</td>
            <td><span class="gg-listspacing">must<br>have (got) to</span></td>
            <td>need</td>
         </tr>
      </table></div>
      <p>this table shows the <strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th>NEGATIVE QUESTION</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Must</span> you?</td>
            <td>I <span class="gg-boldblue">must</span> not<br>I <span class="gg-boldblue">mustn't</span></td>
            <td><span class="gg-boldblue">Mustn't</span> I?</td>
         </tr>
         <tr>
            <td>
               Do we <span class="gg-boldblue">have</span> to?<br>
               <span class="gg-boldblue">Have</span> we <span class="gg-boldblue">got</span> to?
            </td>
            <td>
               We don't <span class="gg-boldblue">have</span> to<br>
               We do not <span class="gg-boldblue">have</span> to<br>
               We <span class="gg-boldblue">haven't got</span> to
            </td>
            <td>
               Do we not <span class="gg-boldblue">have</span> to?<br>
               Don't we <span class="gg-boldblue">have</span> to?<br>
               <span class="gg-boldblue">Haven't</span> we <span class="gg-boldblue">got</span> to?
            </td>
         </tr>
         <tr>
            <td>Does he <span class="gg-boldblue">need</span>?</td>
            <td>He <span class="gg-boldblue">need</span> not<br>He doesn't <span class="gg-boldblue">need</span></td>
            <td>Doesn't he <span class="gg-boldblue">need</span>?</td>
         </tr>
      </table></div>
      <p span class="gg-textwarn">WARNING!</p>
      <p>Use <span class="gg-boldblue">must</span> for the present. Use <span class="gg-boldblue">have to</span> for the:</p>
      <ul>
         <li>past</li>
         <li>future</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>Did you <span class="gg-boldblue">have to</span> pay any tax on those gifts? </em></p>
         <p><em>Will I <span class="gg-boldblue">have to </span>show my passport? </em></p>
      </div>
      <br>
      <ol start="4">
         <li><span class="gg-boldblue">ought to</span>/<span class="gg-boldblue">should</span><strong> </strong>express:</li>
      </ol>
      <br>
      <ul>
         <li>duty</li>
         <li>advice</li>
         <li>a sensible action</li>
         <li>a reasonable assumption</li>
         <li>surprise</li>
      </ul>
      <div class="gg-dottedbox">
         <p span class="gg-listspacing"><em>You <span class="gg-boldblue">should </span>tell the police what you saw.</em></p>
         <p span class="gg-listspacing"><em>We <span class="gg-boldblue">ought to </span>eat more fruit and vegetables.</em></p>
         <p span class="gg-listspacing"><em>Banks <span class="gg-boldblue">should </span>stay open at weekends.</em></p>
         <p span class="gg-listspacing"><em>they <span class="gg-boldblue">ought to </span>be there by now.</em></p>
         <p span class="gg-listspacing"><em>Who <span class="gg-boldblue">should </span>walk in but his first wife!</em></p>
      </div>
      <br>
      <p>this table shows the&nbsp;<strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table2 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th>NEGATIVE QUESTION</th>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Ought</span> I? </td>
            <td>We <span class="gg-boldblue">ought</span> not<br>We <span class="gg-boldblue">oughtn't</span> </td>
            <td><span class="gg-boldblue">Oughtn't</span> we? </td>
         </tr>
         <tr>
            <td valign="middle"><span class="gg-boldblue">Should</span> they?</td>
            <td rowspan="2">You <span class="gg-boldblue">should</span> not<br>You <span class="gg-boldblue">shouldn't</span></td>
            <td rowspan="2"><span class="gg-boldblue">Should</span> he not?</td>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Shouldn't</span> he?</td>
         </tr>
      </table></div>
      <p>Use <span class="gg-boldblue">ought</span>/<span class="gg-boldblue">should</span> for the</p>
      <ul>
         <li>present</li>
         <li>future</li>
      </ul>
      <div class="gg-dottedbox">
         <p>1. <em>You really <span class="gg-boldblue">should</span> tell him.</em></p>
         <p><em>2. You really <span class="gg-boldblue">ought to</span> visit them next week.</em></p>
      </div>
      <br>
      <p>Use <span class="gg-boldblue">should have</span>/<span class="gg-boldblue">ought to have</span> + <span class="gg-boldblue">past participle</span> for the:</p>
      <ul>
         <li>past
         </li>
      </ul>
      <div class="gg-dottedbox">
         <em>I</em> <em><span class="gg-boldblue">should have worked</span> harder.</em>
      </div>
      <br>
      <ol start="5">
         <li><span class="gg-boldblue">dare</span>/<span class="gg-boldblue">used to</span> express:</li>
      </ol>
      <br>
      <ul>
         <li>a routine habit</li>
         <li>indignation</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I <span class="gg-boldblue">used to</span> play the piano when I was younger</em>.</p>
         <p><em>How <span class="gg-boldblue">dare</span> you read my diary!</em></p>
      </div>
      <br>
      <p>this table shows the&nbsp;<strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th>NEGATIVE QUESTION</th>
         </tr>
         <tr class="gg-listspacing">
            <td>
               <span class="gg-boldblue">Dare</span> you?<br>
               Does he <span class="gg-boldblue">dare</span>?<br>
               Did you <span class="gg-boldblue">use to</span>?
            </td>
            <td>
               I <span class="gg-boldblue">dared</span> not<br>
               they didn't <span class="gg-boldblue">dare</span><br>
               We didn't <span class="gg-boldblue">use to</span>
            </td>
            <td>Did you not <span class="gg-boldblue">dare</span>?<br>
               Didn't they <span class="gg-boldblue">use to</span>?
            </td>
         </tr>
      </table></div>
      <p span class="gg-textwarn">WARNINGS!</p>
      <p><span class="gg-boldblue">Used to</span> is only for the:</p>
      <ul>
         <li>past</li>
      </ul>
      <div class="gg-dottedbox">
         <em>Her hair <span class="gg-boldblue">used to</span> be dark brown, now it's almost white.</em>
      </div>
      <p>Don't confuse <em><span class="gg-boldblue">used to</span></em> with&nbsp;<strong>accustomed</strong> to:</p>
      <div class="gg-dottedbox">
         <em>When you live in Britain, you'll <span class="gg-boldblue">get used to </span>standing in queues.</em>
      </div>
      <br>
      <p><span class="gg-boldblue">Will</span>/<span class="gg-boldblue">would</span>express:</p>
      <ul>
         <li>desire</li>
         <li>certainty</li>
         <li>the past</li>
         <li>future in the past</li>
         <li>conditionals</li>
         <li>requests</li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>I <span class="gg-boldblue">would </span>love to live there.</em></p>
         <p><em>I <span class="gg-boldblue">will </span>definitely do that.</em></p>
         <p><em>Even as a boy, he thought he <span class="gg-boldblue">would </span>be famous.</em></p>
         <p><em>She met the man she <span class="gg-boldblue">would </span>marry in London.</em></p>
         <p><em>If I were you, I <span class="gg-boldblue">would </span>definitely take the job.</em></p>
         <p><em><span class="gg-boldblue">Would </span>you mind if I take this chair?</em></p>
      </div>
      <p>this table shows the&nbsp;<strong>question</strong>, <strong>negative</strong> and <strong>negative question</strong> forms:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>QUESTION</th>
            <th>NEGATIVE</th>
            <th width="230">NEGATIVE QUESTION</th>
         </tr>
         <tr class="gg-listspacing">
            <td><span class="gg-boldblue">Would</span> you?<br><br>
            </td>
            <td>they <span class="gg-boldblue">wouldn't</span><br>they <span class="gg-boldblue">would</span> not<br><br>
            </td>
            <td width="230"><span class="gg-boldblue"> Wouldn't</span> you?<br><span class="gg-boldblue">Would</span> you not?<br><br>
            </td>
         </tr>
         <tr>
            <td><span class="gg-boldblue">Will</span> he? </td>
            <td>You <span class="gg-boldblue">won't</span><br>You <span class="gg-boldblue">will</span> not </td>
            <td><span class="gg-boldblue">Won't</span> he?<br><span class="gg-boldblue">Will</span> he not?</td>
         </tr>
      </table></div>
      <div class="gg-verbfooter">
         <a draggable="false" href="#GGVerbs3" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>
         <a draggable="false" href="#GGVerbs3" class="ggpageselect">3</a>
         <a draggable="false" href="#GGVerbs4" class=" hidden">4</a>4
         <a draggable="false" href="#GGVerbs5" class="ggpageselect">5</a>
         <a draggable="false" href="#GGVerbs6" class="ggpageselect">6</a>
         <a draggable="false" href="#GGVerbs7" class="ggpageselect">7</a>
         <a draggable="false" href="#GGVerbs8" class="ggpageselect">8</a>
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>
         <a draggable="false" href="#GGVerbs10" class="ggpageselect">10</a>
         <a draggable="false" href="#GGVerbs5" class="ggpageselect"><i class="fa fa-angle-right"></i></a>
      </div>
   </section>
   <!-- *** VERBS PAGE 5 *** -->
   <section id="GGVerbs5" class="hidden">
      <h1>Verbs</h1>
      <span id="infinitive">
         <p class="gg-textheader">the Infinitive - to</p>
         <p>Use <span class="gg-boldblue">to</span> as:</p>
      </span>
      <ul>
         <li>part of an infinitive - before a <strong>verb</strong></li>
         <li>a preposition - before a <strong>noun</strong>/<strong>pronoun</strong></li>
      </ul>
      <div class="gg-dottedbox">
         <p><em>He wants everyone <span class="gg-boldblue">to like</span> him.</em></p>
         <p><em>this track leads <span class="gg-boldblue">to</span> the farmhouse</em>.</p>
      </div>
      <br>
      <p>there are five basic patterns of the <strong>infinitive</strong>:</p>
      <div class="mobile-table-wrapper"><table class="gg-table gg-table-2">
         <tr>
            <td>
               <ul>
                  <li>verbs followed by&nbsp;<span class="gg-boldblue">to</span></li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>I forgot <span class="gg-boldblue">to buy</span> milk.</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>verbs followed by an object</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>He expects <span class="gg-boldblue">me to</span> be there at 9am</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>verbs followed by <span class="gg-boldblue">how</span></li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>I discovered <span class="gg-boldblue">how to</span> fix the washing machine.</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>to express determination</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>He really <span class="gg-boldblue">wants to</span> go to Peru.</em></div>
            </td>
         </tr>
         <tr>
            <td>
               <ul>
                  <li>to express disappointment</li>
               </ul>
            </td>
            <td>
               <div class="gg-dottedboxinlinebig" style="margin-top: 0;"><em>He opened the letter only <span class="gg-boldblue">to find</span> he had not been offered the job.</em></div>
            </td>
         </tr>
      </table></div>
      <p>this table shows verbs which <strong>don't</strong>
         take 'to'
      </p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>VERB</th>
            <th>SENTENCE</th>
         </tr>
         <tr>
            <td>will/shall </td>
            <td><em>I'll do that tomorrow.</em></td>
         </tr>
         <tr>
            <td>do</td>
            <td><em>Did he finish the job on time? <br></em>
            </td>
         </tr>
         <tr>
            <td>let</td>
            <td><em>the landlord won't let you keep a pet in the flat.</em></td>
         </tr>
         <tr>
            <td>make</td>
            <td><em>He made them hurry up.</em></td>
         </tr>
         <tr>
            <td>watch</td>
            <td><em>She watched him leave the house.</em></td>
         </tr>
         <tr>
            <td>had better</td>
            <td><em>We'd better report this to the police.</em></td>
         </tr>
         <tr>
            <td>would rather</td>
            <td><em>I'd rather stay here for the night than carry on driving.</em></td>
         </tr>
      </table></div>
      <p class="gg-textwarn">WARNING!</p>
      <p>the <strong>infinitive</strong> can be used on its own in conversation to avoid repeating a verb:</p>
      <div class="gg-dottedbox">
         <p><em>I'd love <span class="gg-boldblue">to</span>.</em></p>
         <p><em>He had <span class="gg-boldblue">to</span>.</em></p>
         <p><em>they wanted <span class="gg-boldblue">to</span>.</em></p>
      </div>
      <br>
      <p>Use <strong>'and'</strong> to link verbs to <span class="gg-boldblue">go</span> and <span class="gg-boldblue">come</span></p>
      <div class="gg-dottedbox">
         <p><em><span class="gg-boldblue">Come and help</span> me cook the dinner.</em></p>
         <p><em><span class="gg-boldblue">Go and tell</span> them to turn down the volume of the music.</em></p>
      </div>
      <br>
      <p>Common patterns with the&nbsp;<strong>infinitive</strong>:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>EXPRESSION</th>
            <th>SENTENCE</th>
         </tr>
         <tr>
            <td>be sure</td>
            <td><em>Be sure <span class="gg-boldblue">to</span> remember your tickets.</em></td>
         </tr>
         <tr>
            <td>too... to</td>
            <td><em>I'm too tired <span class="gg-boldblue">to</span> go out.</em></td>
         </tr>
         <tr>
            <td>enough</td>
            <td><em>He wasn't strong enough <span class="gg-boldblue">to</span> lift it by himself.</em></td>
         </tr>
         <tr>
            <td>so... as</td>
            <td><em> She wouldn't be so silly as <span class="gg-boldblue">to</span> walk home alone.</em></td>
         </tr>
         <tr>
            <td>good of you</td>
            <td><em>It was good of you <span class="gg-boldblue">to</span> come.</em></td>
         </tr>
      </table></div>
      <p>this table shows <strong>adjectives</strong> followed by <span class="gg-boldblue">to</span></p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>ADJECTIVE</th>
            <th>SENTENCE</th>
         </tr>
         <tr>
            <td>delighted</td>
            <td><em>We were delighted <span class="gg-boldblue">to</span> see them.</em>
            </td>
         </tr>
         <tr>
            <td>sorry</td>
            <td><em>I'm sorry <span class="gg-boldblue">to</span> tell you your flight has been delayed.</em>
            </td>
         </tr>
         <tr>
            <td>easy</td>
            <td><em>It's easy for him <span class="gg-boldblue">to</span> say that.</em></td>
         </tr>
         <tr>
            <td>awful</td>
            <td><em>It was awful <span class="gg-boldblue">to</span> discover the house had been broken into.</em></td>
         </tr>
         <tr>
            <td>strange</td>
            <td><em>What a strange name <span class="gg-boldblue">to</span> give a child!</em></td>
         </tr>
      </table></div>

         <a draggable="false" href="#GGVerbs4" class="ggpageselect"><i class="fa fa-angle-left"></i></a>
         <a draggable="false" href="#GGVerbs" class="ggpageselect">1</a>
         <a draggable="false" href="#GGVerbs2" class="ggpageselect">2</a>

         <a draggable="false" href="#GGVerbs4" class="ggpageselect">4</a>
         <a draggable="false" href="#GGVerbs5" class=" hidden">5</a>5
         <a draggable="false" href="#GGVerbs6" class="ggpageselect">6</a>
         <a draggable="false" href="#GGVerbs7" class="ggpageselect">7</a>
         <a draggable="false" href="#GGVerbs8" class="ggpageselect">8</a>
         <a draggable="false" href="#GGVerbs9" class="ggpageselect">9</a>
         <a draggable="false" href="#GGVerbs10" class="ggpageselect">10</a>
