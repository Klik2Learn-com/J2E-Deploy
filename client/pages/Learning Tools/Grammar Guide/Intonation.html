<template name="GGIntonation">
<section id="GGIntonation" class="hidden">

<h1>Intonation</h1><a draggable="false" name="int1"></a>

<p>Your voice goes up or down when you say a word or sentence. People can misunderstand you if your intonation is wrong. Intonation does two things:</p>
<blockquote class="gg-blockquote">
	<ol>
		<li>it expresses attitudes and emotions. </li>
		<li>it can change the meaning of a sentence.</li>
	</ol>
</blockquote>
<ol>
  <li>Listen to these examples of the same sentence expressing different attitudes and emotions:</li>
</ol>
<div class="gg-dottedbox">
	<p><em>Where have you been?</em></p>
	<p>
		<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/where_have_you_surp.m4a"></button>
		<strong>surprised</strong>
	</p>
	<p>
		<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/where_have_you_bored.m4a"></button>
		<strong>bored</strong>
	</p>
	<p>
		<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/where_have_you_relieve.m4a"></button>
		<strong>relieved</strong>
	</p>
</div>

<ol start="2">
  <li>Now listen to how  	intonation changes a statement into a question:</li>
</ol>
<div class="gg-dottedbox">
	<p>   
		<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/leaving_state.m4a"></button>	
		<em>He's leaving.</em>
	</p>
	<p>
		<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/leaving_quest.m4a"></button>
		<em>He's leaving?</em>
	</p>
</div>

<p>Listen to how a native speaker's voice rises and falls.</p>
<p>Here are some common patterns:</p>
<ol>
  <li>question words starting with <span class="gg-boldblue">wh</span> - the voice falls</li>
</ol>
<div class="gg-dottedbox">
	<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/what_are_you_cooking_for_dinner_tonight.m4a"></button>
	<em><span class="gg-boldblue">Wh</span>at  are you cooking for dinner tonight?</em>
</div>

<ol start="2">
  <li>questions with <strong>yes</strong>/<strong>no</strong> answers - the voice falls</li>
</ol>
<div class="gg-dottedbox">
	<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/youre_coming_for_dinner.m4a"></button>
	<em>You're coming for dinner tonight, aren't you?</em>
</div>

<ol start="3">
  <li>lists - the voice rises, rises, rises, falls:</li>
</ol>
<div class="gg-dottedbox">
	<button class="buttonround buttonroundsmall buttonaudio" data-audiosrc="/audio/gg/ill_have_a_chocolate_a_strawberry.m4a"></button>
	<em>I'll  have a chocolate, a strawberry, a mint and a vanilla ice-cream, please.</em>
</div>

</section>
