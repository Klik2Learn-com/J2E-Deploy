   <section id="GGAdverbs" class="hidden">
      <h1>Adverbs</h1>
      <a draggable="false" name="adv1"></a>
      <p><strong>Adverbs</strong> are similar to adjectives but they refer to <strong>verbs</strong> - things people do, think and say. </p>
      <p>Most adverbs add&nbsp;<span class="gg-boldblue">ly</span> to the adjective:</p>
      <div class="mobile-table-wrapper"><table class="table1 table-center gg-table">
         <tr>
            <th>ADJECTIVE</th>
            <th>ADVERB</th>
         </tr>
         <tr>
            <td>slow</td>
            <td>slowly</td>
         </tr>
         <tr>
            <td>immediate</td>
            <td>immediately</td>
         </tr>
         <tr>
            <td>beautiful</td>
            <td>beautifully</td>
         </tr>
         <tr>
            <td>brave</td>
            <td>bravely</td>
         </tr>
      </table></div>
      <p>If the adjective already ends in&nbsp;<span class="gg-boldblue">ly</span> use a phrase to turn it into an adverb:</p>
      <div class="gg-dottedbox"><em>He greeted me <strong>in a friend<span class="gg-boldblue">ly</span> manner.</strong></em></div>
      <p class="gg-textwarn">WARNING!</p>
      <p>The adverb from <strong>good</strong> is <span class="gg-boldblue">well</span>: </p>
      <div class="gg-dottedbox"><em>How are you? I'm very <span class="gg-boldblue">well</span> thanks.</em></div>
      <p>&nbsp;</p>
      <p>This table shows six basic types of <strong>adverbs</strong>:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th style="text-align: left;">MANNER/HOW</th>
            <td><em>He finished his breakfast </em><em><strong>quickly</strong></em><em></em>.</td>
         </tr>
         <tr>
            <th style="text-align: left;">PLACE/WHERE</th>
            <td><em>The dog ran <strong>here</strong>, <strong>there</strong> and <strong>everywhere</strong>.</em></td>
         </tr>
         <tr>
            <th style="text-align: left;">TIME/WHEN</th>
            <td><em>You need to fill that form in <strong>soon</strong>.</em></td>
         </tr>
         <tr>
            <th style="text-align: left;">FREQUENCY/HOW OFTEN
            </th>
            <td><em>I've <strong>never</strong> been there.</em></td>
         </tr>
         <tr>
            <th style="text-align: left;">PROBABILITY</th>
            <td><em><strong>Maybe</strong> it will be a sunny day.</em></td>
         </tr>
         <tr>
            <th style="text-align: left;">DEGREE/HOW MUCH</th>
            <td><em>The police searched  the area <strong>extensively</strong>.</em></td>
         </tr>
      </table></div>
      <p>Use an <strong>adverb</strong></p>
      <ul>
         <li>
            on its own
            <div class="gg-dottedbox"><em>She spoke <span class="gg-boldblue">quietly</span><strong>.</strong></em></div>
         </li>
         <li>
            with an <strong>intensifier</strong>/<strong>modifier</strong>
            <div class="gg-dottedbox"><em>She spoke <span class="gg-boldblue">very quietly</span>.</em><strong></strong></div>
         </li>
         <li>
            as part of a phrase
            <div class="gg-dottedbox"><em>She spoke <span class="gg-boldblue">in a quiet voice</span>.</em></div>
         </li>
      </ul>
      <span id="adv2">
         <p class="gg-textheader">Adverbs in Sentences</p>
      </span>
      <p>The table above shows the usual position for adverbs. They can go in different places in the sentence.</p>
      <p></p>
      <p><strong>Frequency</strong> adverbs:</p>
      <div class="gg-dottedbox">
         <p><em><span class="gg-boldblue">Usually</span>, I get up at 7am.</em></p>
         <p><em>I <span class="gg-boldblue">usually</span> get up at 7am.</em></p>
         <p><em>I get up at 7am. <span class="gg-boldblue">usually</span>.</em></p>
      </div>
      <p><strong>Intensifier</strong>
         adverbs go next to the adjective: 
      </p>
      <div class="gg-dottedbox"><em>They were <span class="gg-boldblue">completely</span> exhausted at the end of the journey.</em></div>
      <p><strong>Probability</strong> adverbs can also come before the main verb:</p>
      <p class="gg-dottedbox"><em>He <span class="gg-boldblue">definitely</span> wants to visit London.</em></p>
      <p>But after the auxiliary verb <strong>to be</strong>:</p>
      <p class="gg-dottedbox"><em>He's <span class="gg-boldblue">definitely</span> arriving at 5pm.</em></p>
      <p>To emphasise something put the <strong>adverb</strong> at the beginning:</p>
      <p class="gg-dottedbox"><em><span class="gg-boldblue">Carefully</span>, she closed the door.</em></p>
      <p class="gg-textwarn">WARNINGS!</p>
      <p>1.&nbsp;<span class="gg-boldblue">a lot</span>, must go at the end of the sentence:</p>
      <p class="gg-dottedbox"><em>They eat out <span class="gg-boldblue">a lot</span>.</em></p>
      <p><em>2.&nbsp;</em><span class="gg-boldblue">ever</span>, must go before the main verb:</p>
      <p class="gg-dottedbox"><em>Have you <span class="gg-boldblue">ever</span> tried water skiing?</em></p>
      <span id="adv3">
         <p class="gg-textheader">Adverbs and Meaning</p>
      </span>
      <p>Some adverbs can be used in a positive or negative way.</p>
      <p>This table gives examples of how to use <span class="gg-boldblue">quite</span> and&nbsp;<span class="gg-boldblue">rather</span>:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>NEGATIVE<br></th>
            <th>MEANING</th>
         </tr>
         <tr>
            <td>He's <span class="gg-boldblue">quite</span> good at tennis.</td>
            <td><em>He's not particularly good.</em></td>
         </tr>
         <tr>
            <td>He can be <span class="gg-boldblue">rather</span> difficult.</td>
            <td><em>He's not an easy person to deal with.</em></td>
         </tr>
      </table></div>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>POSITIVE </th>
            <th>MEANING</th>
         </tr>
         <tr>
            <td>You're <span class="gg-boldblue">quite</span> right.</td>
            <td><em>You're 100% correct.</em></td>
         </tr>
         <tr>
            <td>She's <span class="gg-boldblue">rather</span> stunning.</td>
            <td><em>She's very beautiful.</em></td>
         </tr>
      </table></div>
      <span id="adv4">
         <p class="gg-textheader">Adverbs Comparing Things</p>
      </span>
      <p><strong>Adverbs</strong> work like <strong>adjectives</strong>.</p>
      <p>To compare <strong>two</strong> things or people, add:</p>
      <ul>
         <li><span class="gg-boldblue">er</span>/<span class="gg-boldblue">est</span> if the adverb has one or two syllables </li>
      </ul>
      <div class="gg-dottedbox"> <em>Ben arrives at the office earli<span class="gg-boldblue">er</span> than everyone else.</em><br>
         <br>
         <em>The earli<span class="gg-boldblue">est</span> to arrive at the office is Ben.</em>
      </div>
      <ul>
         <li>
            <p><span class="gg-boldblue">more</span>/<span class="gg-boldblue">most</span> if the adverb has three or more syllables</p>
         </li>
      </ul>
      <p class="gg-dottedbox"><em>She spoke <span class="gg-boldblue">more</span> confidently than the others.<br>
         <br>
         </em><em>She spoke the <span class="gg-boldblue">most</span> confidently of all the candidates.</em><em></em>
      </p>
      <p><br></p>
      <p>This table shows some common words used as adjectives and adverbs:</p>
      <div class="mobile-table-wrapper"><table class="table1 gg-table">
         <tr>
            <th>ADJECTIVE</th>
            <th>ADVERB</th>
         </tr>
         <tr>
            <td><em>He's a <strong>fast</strong> runner.</em></td>
            <td><em>The ambulance went <strong>fast</strong>.</em></td>
         </tr>
         <tr>
            <td><em>The work was <strong>hard</strong> and tiring.</em></td>
            <td><em>They worked very <strong>hard</strong>.</em></td>
         </tr>
         <tr>
            <td><em>They caught an <strong>early</strong> train.</em></td>
            <td><em>They arrived <strong>early</strong>.</em></td>
         </tr>
      </table></div>
   </section>
