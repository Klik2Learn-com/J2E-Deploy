<template name="login_b2c_content">
	<div class="content-landing first">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>The new way to learn English</h1>
					<h2>A self-study course for intermediate learners of English</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<img draggable="false" src="/landing/icon-online.png" class="feat-icon center-block" alt="Online">
					<h4>All Available Online</h4>
					<p>Fully-online, available at home on your computer or on-the-go on your tablet or smartphone</p>
				</div>
				<div class="col-sm-4">
					<img draggable="false" src="/landing/icon-exam.png" class="feat-icon center-block" alt="Exams">
					<h4>Help with Exam Preparation</h4>
					<p>If you’re preparing for an exam at <b>B1/B2 level</b> such as IELTS, TOEFL or Cambridge exams, or just improving your language skills, there are hours of compelling content to take your speaking, reading, writing and listening to a new level</p>
				</div>
				<div class="col-sm-4">
					<img draggable="false" src="/landing/icon-uk.png" class="feat-icon center-block" alt="Life in the UK">
					<h4>Learn English and more…</h4>
					<p>Learn the language and find out more about life and culture in the UK</p>
				</div>
			</div>
			<div class="row center start-journey">
				{{>StartJourney}}
			</div>
		</div>
		<div class="flex-container">
			<div class="flex-item"></div>
			<div class="flex-item"><img src="/landing/more-arrow.png" draggable="false" alt="More..." width="96" height="38"></div>
			<div class="flex-item"></div>
		</div>
	</div>
	
	<div class="content-landing">
		<h2>99% of our Students are Happy and Would Recommend Us</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<div class="vid-wrapper">
						<div class="embed-responsive embed-responsive-16by9">
							<video class="embed-responsive-item" id="login-course-vid3" controls poster="/video/testimonials.jpg">
								<source src="/video/testimonials.mp4" type="video/mp4">
							</video>
						</div>
						<div class="clear-float"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="quote shadow1">
						<p>“I was extremely impressed with your online ESOL course which I found informative, interactive and challenging (it certainly kept me on my toes.) It was interesting that you managed to combine all these elements to produce something very unique indeed.”</p>
						<p><b>Sean Dyer</b></p>
						<p><i>ELT Sales Consultant, Cambridge University Press</i></p>
					</div>
				</div>
			</div>
			<div class="row center start-journey">
				{{>StartJourney}}
			</div>
			<span id="includes"></span>
		</div>
	</div>

	<div class="content-landing">
		<h1>What Journey 2 English includes</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6 col-lg-push-4 col-md-push-5 col-sm-push-6">
					<ul class="includes">
						<li> Over 100 hours of interactive learning divided into 15-30 minute activities</li>
						<li> Integrated Oxford Learner's dictionary</li>
						<li> Dedicated, simple grammar guide </li>
						<li> Digital notebook to improve writing skills</li>
						<li> Voice recorder for speaking practice.</li>
						<li> A quiz at the end of each module to test yourself.  <br><Br> If you would like your own, qualified tutor to help you learn, contact contact@klik2learn.com</li>
					</ul>
				</div>
				<div class="col-lg-4 col-md-5 col-sm-6 col-lg-pull-8 col-md-pull-7 col-sm-pull-6">
					<img draggable="false" src="/landing/topics.png" class="img-responsive center-block" alt="Topics covered">
				</div>

			</div>		
			<span id="course"></span>			
		</div>
	</div>

	<div class="content-landing contents-screenshots">
		<h1>Have a look at the course</h1>
		{{>screenshots_b2c}}
		<span id="pricing"></span>
	</div>

	<div class="content-landing last" >
		<h1>Flexible pricing for easy English learning</h1>
		{{>subscriptionOptions}}		

		<div class="contact">
			<a id="b2c_contact_form_link">If you would like to discuss buying options, click here to get in touch</a>
			
			<div id="b2c_contact_form_container" class="hidden">
				<span class="close" id="b2c_contact_form_close"><i class="fa fa-times"></i></span>
				{{>contactFormB2C}}
			</div>				
		</div>		
	</div>

</template>
