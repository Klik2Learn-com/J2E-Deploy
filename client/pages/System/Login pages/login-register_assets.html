<template name="loginBox">
	<div id="login-box" class="fadeIn animated hidden">
		<div class="dialogue shadow fadeInDown animated">
			<a data-target="close"><i class="fa fa-times"></i></a>
			<form id="login-form" method="post" action="action">
				<p>Sign in using your username or email address</p>
				<fieldset class="loginfield">
					<input type="text" id="login-email" class="form-control"  placeholder="User name/email" autocorrect="off" autocapitalize="off"/>
					<br>
					<input type="password" class="form-control"  id="login-password" placeholder="Password"/>
					<br>
					<span class="hidden" id="sign-in-spinner"><i class="fa fa-spinner fa-spin" style="font-size: 1.52em;"></i> Signing in...</span>
					<input type="submit" class="button2 no-border buttonsmall" id="login-button" value="Sign In"/><br>
					<br>
					<div id="loginerror" class="log-reg-error"></div>
				</fieldset>
				<!--<p class="center"><a draggable="false" href="#registerPage" class="pagination">Don't have an account? Register here <i class="fa fa-caret-right"></i></a></p>
				<p class="center"><a draggable="false" href="#">Forgot your password?</a></p>-->
				<a draggable="false" id="reset-form-show-button">Forgot/reset password</a>
			</form>
			{{> ForgotPassword}}
		</div>
	</div>
</template>

<template name="ForgotPassword">
	<div id="forgot-password-container" class="hidden">
		<p>Enter the email address you use to sign in and {{>touch yes="tap" no="click"}} 'Reset password'. You will receive an email with instructions on how to reset your password. If you do not see the email, please check your spam/junk email folder.</p>
	    <form action="/forgot" id="forgot-password-form" method="post"><br>
	      <input id="forgotPasswordEmail" class="form-control"  type="text" name="email" placeholder="Email Address"><br>
	      <input type="submit" class="btn-submit button2 buttonsmall no-border" value="Reset password"/>
	      <div class="forgot-password-error"></div>
	    </form>
		<p>&nbsp;</p>
		<a draggable="false" id="reset-cancel">Cancel</a>
    </div>
</template>
