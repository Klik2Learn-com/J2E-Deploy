<template name="userPage">
   <article class="with-tools-sidebar ">
     {{>ToolsSidebar}}
     <div class="main">
       <header class="acttitle">
         {{#if isStudent}}
         <a draggable="false" href="/"><i class="titlereturn fa fa-arrow-left"></i></a>
         {{else}}
         <a draggable="false" href="../admin/userlist"><i class="titlereturn fa fa-arrow-left"></i></a>
         {{/if}}
         
         {{#if hasCourse}}
         {{>menu}}
         {{else}}
         {{>menu_assess}}
         {{/if}}
         {{#if isScormSession}}
         <div class="parent-level">User list</div> <div class="acttitle-title">{{username}}</div>
         {{else}}
         <div class="parent-level">User list</div> <div class="acttitle-title">{{getScormID}}</div>
         {{/if}}         
      </header>
      <section>
         <div class="content-user text-center">
            <h1>User Page</h1>
            <table class="user-info">
               {{#if isScormSession}}
               <tr>
                  <td>User name:</td>
                  <td>{{this.username}}</td>
               </tr>
               <tr>
                  <td>Full name:</td>
                  <td>{{this.profile.firstname}} {{this.profile.surname}}</td>
               </tr>
               <tr>
                  <td>Email:</td>
                  <td class="td-email"><a draggable="false" href="mailto:{{this.emails.[0].address}}">{{this.emails.[0].address}}</a></td>
               </tr>
               {{else}}
               <tr>
                  <td>User ID: </td>
                  <td>{{getScormID}}</td>
               </tr>
               <tr>
                  <td>Full name:</td>
                  <td>{{this.profile.firstname}} {{this.profile.surname}}</td>
               </tr>              
               {{/if}}
               {{#if isAdmin}}
               <tr>
                  <td>User type:</td>
                  <td>{{roles}}</td>
               </tr>               
               <tr>
                  <td>Organisation:</td>
                  <td>{{orgName}}</td>
               </tr>
               <tr>
                  <td>Date Created:</td>
                  <td>{{formatDate(this.createdAt)}}</td>
               </tr>
               {{/if}}
               <tr>
                  <td>Days remaining:</td>
                  <td>{{daysRemaining}}</td>
               </tr>
               <tr>
                  <td>Total time spent:</td>
                  <td>{{totalTimeCount}}</td>
               </tr>
               <tr>
                  <td class="user-completion">Completion:</td>
                  <td class="user-completion">
                     <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{progressBarPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progressBarPercentage}}%">
                           {{progressBarPercentage}}%
                        </div>
                     </div>
                  </td>
               </tr>
               <tr>
                 <td>Achievements:</td>
                 <td class="user-page-trophies">
                     {{#if mod1Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod1" title="Completed module 1"></div>
                    </div>
                    {{/if}}
                    {{#if mod2Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod2" title="Completed module 2"></div>
                    </div>
                    {{/if}}
                    {{#if mod3Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod3" title="Completed module 3"></div>
                    </div>
                    {{/if}}
                    {{#if mod4Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod4" title="Completed module 4"></div>
                    </div>
                    {{/if}}
                    {{#if mod5Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod5" title="Completed module 5"></div>
                    </div>
                    {{/if}}
                    {{#if mod6Trophy}}
                    <div class="trophy-wrapper">
                        <div class="trophy trophy-xxs mod6" title="Completed module 6"></div>
                    </div>
                    {{/if}}
                    {{#if mod7Trophy}}
                    <div class="trophy-wrapper">

                    </div>
                    {{/if}}
                    {{#if mod8Trophy}}

                    </div>
                    {{/if}}
                    {{#if mod9Trophy}}

                    </div>
                    {{/if}}
                    {{#if mod10Trophy}}

                        <div class="trophy trophy-xxs mod10" title="Completed module 10"></div>
                    </div>
                    {{/if}}
                    {{#if trophy1}}
                    <div class="trophy-wrapper">

                    </div>
                    {{/if}}
                    {{#if trophy2}}

                    </div>
                    {{/if}}
                    {{#if trophy3}}

                        <div class="trophy trophy-xxs per100 t3" title="Completed the course"></div>
