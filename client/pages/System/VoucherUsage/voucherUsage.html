<template name="voucherUsage">
    <article class="with-tools-sidebar">
        {{>ToolsSidebar}}
        <div class="main">
            <header class="acttitle">
                {{>menu}} {{> adminNav}}
            </header>
            <section>
                <div class="content-user">
                    {{#if isStudent}} Unauthorised access {{else}}
                    <h1>Voucher Usage</h1>
                    {{#if isAdmin}}
                    <div class="text-right" style="margin: 15px 0;">
                        <a draggable="false" href="/admin/adminVoucherList">
                            <b>
                                <i class="fa fa-chevron-right"></i> Voucher List</b>
                        </a>
                    </div>
                    {{/if}}
                    <div class="table-wrapper scrollbar">
                        <table class="table1">
                            <thead>
                                <tr>
                                    <!-- <th>Name</th> -->
                                    <th>Code</th>
                                    <th>User</th>
                                    <th>Usage date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Each user this user is allowed to see -->
                                {{#each voucherUsage}}
                                <tr>
                                    <td>
                                        <a draggable="false" class="org-name">{{_id}}</a>
                                    </td>
                                    <td>
                                        {{code}}
                                    </td>
                                    <td>
                                        {{userId}}
                                    </td>
                                    <td>
                                        {{date}}
                                    </td>

                                    <!-- {{#if isAdmin}}
								<td style="text-align: center;">
									 <a draggable="false" class="edit_title_button forum-clickable"><i class="fas fa-pencil-alt"> </i> Edit</a>
									 <form class="edit_title_form hidden form-group nowrapnohidetext">
										 <input required data-id="{{this._id}}" class="form-control edit_title_input" type="text" placeholder="New titleâ€¦" value="{{this.name}}">
										 <button class="button1 buttonsmall item-space no-border edit_title_ok">OK</button>
										 <span class="edit_title_status"></span>
									 </form>
								</td>
								{{/if}} -->
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                    {{/if}}
                </div>
            </section>
        </div>
    </article>

</template>
