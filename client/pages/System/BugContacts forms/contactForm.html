<template name="contactForm">
	<div class="contact text-center">
		<form id="contactFormB2B">
			<div class="container-fluid-no-gutter">
				<div class="row">
					<div class="col-xs-12 text-left">
						<h3>Contact us now to arrange a trial</h3>
					</div>
					<div class="col-xs-6 col-xxs-12">
						<input id="form-name" type="text" placeholder="Name" required>
					</div>
					<div class="col-xs-6 col-xxs-12">
						<input id="form-email" type="email" placeholder="Email" required>
					</div>
					<div class="col-xs-12 hidden">
						<textarea id="form-organisation" rows="5" placeholder="Tell us about your needs"></textarea>
					</div>
					{{>honeypot}}
					<div class="col-xs-12 text-right">
						<button id="submitReportButton">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</template>
