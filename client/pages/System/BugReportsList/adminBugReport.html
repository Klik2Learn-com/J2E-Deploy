<template name="adminBugReport">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle">
			<a draggable="false" href="/admin/bugReportsList/"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{>menu}}
			<div class="parent-level">Journey 2 English</div>
			<div class="acttitle-title">Bug report details</div>
		</header>

		<section>
			{{#if isAdmin}}
			<div class="content">
			    <h1>Bug Report ({{_id}})</h1>
			    <div style="border:1px solid black; border-radius:10px;" class="col-md-6 col-md-offset-3">
					<h4>Submitted by</h4>
						<a draggable="false" href="/user/{{userId}}">{{userIdToName userId}} ({{userId}})</a>
					<h4>Date</h4>
						{{date}}
					<h4>Status</h4>
						{{status}}
					<h4>Device</h4>
						{{{device}}}
					<h4>Browser</h4>
						{{browser}}
					<h4>Location</h4>
						{{location}}
					<h4>Description</h4>
						{{description}}
					<h4>Change status</h4>
					<div class="dropup">
						<button class="dropdown-button dropdown-toggle" type="button" data-toggle="dropdown">Select<span class="caret"></span></button>
						<ul class="status dropdown-menu dropdown-menu-scroll">
							<li class="dropdown-header">Select bug status</li>
							<li><a draggable="false" href="#">New</a></li>
							<li><a draggable="false" href="#">In progress</a></li>
							<li><a draggable="false" href="#">Fixed</a></li>
							<li><a draggable="false" href="#">Invalid</a></li>
							<li><a draggable="false" href="#">Duplicate</a></li>
						</ul>
						<h5 id="form-status" class="faded">Select from the list</h5>
						<button id="saveStatusButton" class="button2 item-space no-border">Save</button>

					</div>
				</div>
			</div>
			{{else}}
				Unauthorised access.
			{{/if}}
		</section>

	</div>
</article>

</template>
