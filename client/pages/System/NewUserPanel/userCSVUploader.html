<template name="userCSVUploader">
	<section>
		This panel is used to upload a CSV file with user data.
	  	<h4 class="page-header">Upload a CSV</h4>
	  	If you do not supply a course (e.g. journey2English) then the English Skills Test will automatically be set. Otherwise, you may set the English Skills Test by clicking the checkbox.
	  	<br>
	  	<br>
		{{#if isUploadedData}}
			<table class="table table-responsive table-striped">
			    <thead>
			    	<tr>
			    		<th>Firstname</th>
				        <th>Surname</th>
				       	<th>Username</th>
				        <th>Email</th>
				        <th>Organisation</th>
				        <th>Role</th>
				        <th>Password</th>
				        <th>Expiry</th>
				        <th>
				        	Auto-Pass Assessment<br><input style="display: inline-block" name="checkAll" type="checkbox" class="checkbox-inline">
				        </th>
			    	</tr>
			    </thead>
			    <tbody>
		  			{{#each getUploadedData}}
		  				<tr>
			        		<td>
			        			{{this.firstname}}
			        		</td>
			        		<td>
			        			{{this.surname}}
			        		</td>
			        		<td>
			        			{{this.username}}
			        		</td>
			        		<td>
			        			{{this.email}}
			        		</td>
			        		<td>
			        			{{this.organisation}}
			        		</td>
			        		<td>
			        			{{this.role}}
			        		</td>
			        		<td>
			        			{{this.password}}
			        		</td>
			        		<td>
			        			{{this.expiry}}
			        		</td>
			        		<td>
				        		<input style="display: inline-block" name="autoPassAssessment" type="checkbox" class="checkbox-inline" data-index="{{@index}}">
			        		</td>
				        </tr>
			        {{/each}}
			    </tbody>
			</table>
			<button type="submit" class="button2 buttonsmall" data-function="confirm-users">Confirm Users</button>
			<button type="button" class="button1 buttonsmall" data-function="clear-table">Clear Table</button>
		{{else}}
			{{#unless uploading}}
				<input type="file" id="upload-user-csv" name="uploadCSV">
			{{else}}
				<p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
			{{/unless}}
		{{/if}}
	</section>
</template>
