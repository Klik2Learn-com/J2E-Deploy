<template name="adminAssessmentList">
<article class="with-tools-sidebar">
	{{>ToolsSidebar}}
		<div class="main">
		<header class="acttitle">
			{{>menu}}
			{{#if isAdmin}}
			{{> adminNav}}
			{{else}}
			<a draggable="false" href="/"><i class="titlereturn fa fa-arrow-left"></i></a>
			{{/if}}
		</header>
		<section>
			<div class="content-user">
	{{#if isStudent}}
		Unauthorised access
	{{else}}
			    <h1>English Skills Test</h1>
				<!-- <div class="form-group">
				  <label for="assessmentSelector">Assessment:</label>
				  <select class="form-control form-control-inline-block" id="assessmentSelector">
					{{#each assessmentType}}
						<option value="{{this.type}}">{{this.name}}</option>
					{{/each}}
				  </select>
				</div> 
				<br>-->
				<p class="userlist-table-swipe-text visible-xs"><i class="fa fa-arrows-alt-h"></i> {{>touch yes="Swipe" no="Scroll"}} left/right to see more</p>
				<div class="text-right" style="margin: 15px 0;"><a draggable="false" href="/admin/assessmentreport"><b><i class="fa fa-chevron-right"></i> Assessment Report</b></a></div>
				<div class="table-wrapper scrollbar">
					<table class="table4 userlist-table" id="adminUserListTable">
					  <thead>
						<tr>
						  <th>User name</th>
						  <th>Full name</th>
						  {{#if isAdmin}}					  
						  <th>Organisation</th>
						  {{/if}}
						  <th>Date Completed</th>
						  <!-- <th>Score</th> -->
						  <th>Level</th>
						</tr>
					  </thead>
					  <tbody>
						<!-- Each user this user is allowed to see -->
						{{#each assessment}}
							<tr class="{{#unless isCompleted}}faded{{/unless}}">
						  	{{#with user}}
								<td data-function="goUserPage" data-target="{{../_id}}">
									<a>{{username}}</a>&nbsp;
								</td>
								<td>
									{{profile.surname}}, {{profile.firstname}}&nbsp;
								</td>
								{{#if isAdmin}}
									<td>
										{{orgName organisation}}&nbsp;
									</td>
								{{/if}}
								<td>
								{{#if completed}}
									{{formatDate dateCompleted}}&nbsp;
								{{else}}
									{{dateCompleted}}
								{{/if}}
								</td>
								<!-- <td>
									{{this.score}}&nbsp;
								</td> -->
								<td>
									{{passOrFail}}&nbsp;
								</td>

							{{/with}}
						  </tr>
						{{/each}}

					  </tbody>
					</table>
				</div>
				{{/if}}
			</div>
		</section>
	</div>
</article>

</template>
